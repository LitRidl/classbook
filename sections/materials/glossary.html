изменения в зарплате. Так, если цены на товары вырастут, на прежнюю зарплату вы

уменьшится. Если же зарплата увеличится пропорционально росту цен, вы сможете

зависимости от экономической ситуации акции компании могут дорожать или

определенный период компания начисляет доход по акциям, подобно тому, как банк начисляет

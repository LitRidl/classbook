<template class=task-template> <section id=glossary-section class="section js-section u-category-materials justify-text"> <header class=section-header> <div class=section-wrapper> <h1>Глоссарий по финансовой грамотности</h1> <h3>Финансы &mdash; это область знаний, богатая терминологией. Неотъемлемым элементом успеха в финансовой грамотности является свободное владение перечисленными ниже терминами и понятиями.</h3> </div> </header> <header class="section-header toc-header"> <div class=section-wrapper> <h1>Оглавление</h1> <div id=toc-glossary class=toc-bar></div> </div> </header> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_1 class=glossary-concept>Абонентская плата</h3> <div class=glossary-definition> <p> Обязательная фиксированная плата за пользование услугой в течение определенного периода времени, чаще всего – месяца. Широко применяется операторами связи, интернет-провайдерами.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_2 class=glossary-concept>Акция</h3> <div class=glossary-definition> <p> Ценная бумага, которая выпускается компанией на продажу. Покупая акцию, человек (акционер) тем самым дает компании деньги на ее развитие и становится совладельцем компании (владельцем доли, соответствующей числу купленных акций). Купленные акции человек может в дальнейшем продать. В зависимости от экономической ситуации акции компании могут дорожать или дешеветь, тем самым увеличивая или уменьшая сбережения акционера. Раз в определенный период компания начисляет доход по акциям, подобно тому, как банк начисляет проценты по вкладу. Как и в случае с банковским вкладом, высокодоходные акции, как правило, связаны с большим риском.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_3 class=glossary-concept>Аннуитет (аннуитетные платежи)</h3> <div class=glossary-definition> <p> Равные по сумме выплаты по кредиту за равные промежутки времени (месяц, квартал), которые включают в себя сумму начисленных процентов за кредит и сумму основного долга.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_4 class=glossary-concept>Балансировка бюджета</h3> <div class=glossary-definition> <p> Увеличение доходов и (или) сокращение расходов с целью снижения дефицита средств.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_5 class=glossary-concept>Банковская карта</h3> <div class=glossary-definition> <p> Это и сама карта, и договор с банком на осуществление платежных операций банком от имени клиента.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_6 class=glossary-concept>Банковская комиссия</h3> <div class=glossary-definition> <p> Сумма, которую банк списывает в свою пользу со счета клиента, когда тот получает наличные деньги в банкомате и при некоторых других операциях и платежах. Как правило, банк не берет комиссию при обслуживании своих карт, то есть карт, выпущенных этим банком или банками-партнерами. При обслуживании карт других банков комиссия бывает ощутимой.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_7 class=glossary-concept>Банковский вклад (депозит)</h3> <div class=glossary-definition> <p> Сумма денег, размещенная в банке на специальном личном счете клиента. Вкладчик отдает банку свои деньги, и банк может ими пользоваться, пока клиент не захочет их забрать обратно, поэтому вклад можно понимать как долг банка перед клиентом. Обычно вклад делается на определенный срок (срочный) или до востребования (бессрочный), а за время, пока деньги находятся в распоряжении банка, он выплачивает вкладчику проценты.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_8 class=glossary-concept>Банкомат</h3> <div class=glossary-definition> <p> Автомат, позволяющий получить наличные со счета, привязанного к банковской карте или положить деньги на счет карты, а также совершать различные платежные операции с картой или без нее.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_9 class=glossary-concept>Валютный риск</h3> <div class=glossary-definition> <p> Риск финансовых потерь при купле-продаже зарубежной валюты, связанный с вероятностью изменения курсов зарубежных валют.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_10 class=glossary-concept>Взнос на депозит (пополнение вклада)</h3> <div class=glossary-definition> <p> Сумма, которую вкладчик добавляет к своему вкладу.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_11 class=glossary-concept>Вклад до востребования</h3> <div class=glossary-definition> <p> Вклад, который можно полностью или частично снять в любой момент. Как правило, процентная ставка по вкладам до востребования намного ниже, чем по срочным вкладам.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_12 class=glossary-concept>Вкладчик</h3> <div class=glossary-definition> <p> Клиент банка, сделавший вклад (поместивший деньги или другие ценности на депозит). Клиент и банк заключают договор, в котором подробно описаны все условия вклада: тип вклада, срок, передаваемая банку сумма денег (или других ценностей), процентная ставка, график начисления процентов, возможность пополнения вклада и снятия денег и пр.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_13 class=glossary-concept>Выручка</h3> <div class=glossary-definition> <p> Сумма, получаемая предпринимателем или предприятием от продаж результатов своего труда.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_14 class=glossary-concept>Дебетовая карта</h3> <div class=glossary-definition> <p> Карта, привязанная к текущему депозитному счету. Обычно на дебетовые карты поступает заработная плата клиентов банка.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_15 class=glossary-concept>Дефицит бюджета</h3> <div class=glossary-definition> <p> Превышение расходов над доходами за определенный период (месяц, год).</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_16 class=glossary-concept>Дефолт</h3> <div class=glossary-definition> <p> Неспособность юридического или физического лица осуществлять своевременные платежи по своим долговым обязательствам.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_17 class=glossary-concept>Дифференцированный платеж</h3> <div class=glossary-definition> <p> Погашение основной суммы долга (тела кредита) равными частями на всем периоде кредитования с начислением процентов на оставшуюся сумму долга.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_18 class=glossary-concept>Досрочное погашение</h3> <div class=glossary-definition> <p> Полная или частичная досрочная выплата кредита. При этом заемщик выигрывает, поскольку не платит проценты за оставшийся срок. При заключении договора нужно внимательно изучать пункты, касающиеся возможности и условий досрочного погашения.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_19 class=glossary-concept>Доход (личный доход)</h3> <div class=glossary-definition> <p> Денежная сумма, поступающих в распоряжение человека в виде заработной платы, стипендии, гонораров, ренты от сдачи квартиры, процентов от вклада в банке и т.п.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_21 class=glossary-concept>Заем (кредит)</h3> <div class=glossary-definition> <p> Сумма денег, взятая (выданная) в долг.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_22 class=glossary-concept>Заемщик (должник)</h3> <div class=glossary-definition> <p> Клиент банка или микрофинансовой организации, взявший кредит.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_23 class=glossary-concept>Заработная плата (оплата труда работника)</h3> <div class=glossary-definition> <p> Вознаграждение за труд в зависимости от квалификации работника, сложности, количества, качества и условий выполняемой работы, а также компенсационные и стимулирующие выплаты.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_24 class=glossary-concept>Капитализация банковских процентов</h3> <div class=glossary-definition> <p> Прибавление начисленных процентов по вкладу к сумме вклада. При следующем начислении процентов их сумма рассчитывается от увеличенной суммы вклада и снова прибавляется к сумме вклада. И так при каждом начислении процентов до истечения срока вклада.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_25 class=glossary-concept>Класс энергоэффективности электроприбора</h3> <div class=glossary-definition> <p> Характеристика количества потребляемой электроэнергии, ее указывает производитель бытовой техники. Обозначается латинскими буквами от A до G, где А+++, А++, А+, А – классы наиболее экономичных приборов.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_26 class=glossary-concept>Комплементарные (или взаимодополняющие) блага</h3> <div class=glossary-definition> <p> Дополнительные товары или услуги, которые необходимо или желательно приобрести при покупке определенного товара.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_27 class=glossary-concept>Коэффициент «бонус-малус» (КБМ)</h3> <div class=glossary-definition> <p> Множитель, повышающий или понижающий страховую премию в зависимости от аварийности в предыдущие периоды.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_28 class=glossary-concept>Коэффициент ОСАГО</h3> <div class=glossary-definition> <p> Множитель, повышающий или понижающий страховую премию в зависимости от стажа и возраста водителя, мощности двигателя, сезонности и региона эксплуатации автомобиля и классность водителя (учитывает количество лет страхования и число предыдущих страховых случаев).</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_29 class=glossary-concept>Кредитная карта</h3> <div class=glossary-definition> <p> Карта, привязанная к кредитному счету, по сути дела, &mdash; инструмент взятия кредита.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_30 class=glossary-concept>Кредитный взнос (платеж)</h3> <div class=glossary-definition> <p> Сумма, которую заемщик платит для погашения кредита один раз в установленный период (обычно раз в месяц).</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_31 class=glossary-concept>Кредитный лимит</h3> <div class=glossary-definition> <p> Максимальная сумма, в пределах которой банк готов предоставить вам кредит.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_32 class=glossary-concept>Кредитный риск</h3> <div class=glossary-definition> <p> Риск невозврата или просрочки платежа по кредиту.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_33 class=glossary-concept>Курс валюты</h3> <div class=glossary-definition> <p> Цена иностранной валюты в рублях.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_34 class=glossary-concept>Курс покупки</h3> <div class=glossary-definition> <p> Цена, по которой банк покупает валюту у клиентов.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_35 class=glossary-concept>Курс продажи</h3> <div class=glossary-definition> <p> Цена, по которой банк продает валюту клиентам. Курс продажи всегда выше курса покупки. Таким образом банк зарабатывает на обмене валют.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_36 class=glossary-concept>Кешбэк по банковской карте</h3> <div class=glossary-definition> <p> Бонусная программа для привлечения клиентов, суть которой заключается в возврате части средств от совершенных безналичных покупок на банковскую карту.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_37 class=glossary-concept>Личный (семейный) бюджет</h3> <div class=glossary-definition> <p> Сумма всех денежных средств, которыми человек (семья) располагает в данный момент; другое значение – совокупность доходов и расходов в течение периода времени (месячный бюджет, годовой бюджет).</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_38 class=glossary-concept>Льготный период</h3> <div class=glossary-definition> <p> Период, в течение которого клиент может погасить задолженность по кредитной карте без уплаты процентов. Обычно льготный период – это весь месяц, во время которого образовалась задолженность, плюс еще 20 дней.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_39 class=glossary-concept>Микрофинансовая организация (МФО)</h3> <div class=glossary-definition> <p> Финансовая организация, быстро выдающая небольшие кредиты, обычно с очень жесткими условиями погашения и с огромной процентной ставкой.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_40 class=glossary-concept>Многотарифный электрический счетчик</h3> <div class=glossary-definition> <p> Прибор, который раздельно считает (суммирует) потребление электроэнергии в разное время суток, когда электроэнергия стоит по-разному.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_41 class=glossary-concept>Накопления (сбережения)</h3> <div class=glossary-definition> <p> Непотраченная часть доходов, хранящаяся либо на банковском вкладе, банковской карте, в виде наличных денег, либо переведенная в какие-то ценности (акции, коллекционные монеты, драгоценные металлы и т.п.).</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_42 class=glossary-concept>Налоговые вычеты</h3> <div class=glossary-definition> <p> Сумма, которая уменьшает размер дохода (налогооблагаемую базу), с которого уплачивается налог. Налоговые вычеты подразделяются на несколько видов: социальные, стандартные, имущественные, профессиональные, от операций с ценными бумагами. Их размер для каждого конкретного случая можно найти в Налоговом кодексе Российской Федерации.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_43 class=glossary-concept>Облигация</h3> <div class=glossary-definition> <p> Долговая ценная бумага; она имеет номинальную стоимость, по которой ее можно купить и продать. Облигация приобретается на определенный срок, в течение которого на сумму номинальной стоимости начисляется процентный доход. По окончании этого срока покупатель имеет право вернуть облигацию продавцу, а продавец обязуется выплатить покупателю номинальную стоимость облигации и сумму процентного дохода за весь срок. Этот момент называется погашением облигации. По сути, облигация &mdash; это долговая расписка, или обязательство вернуть долг с определенным вознаграждением (процентом).</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_44 class=glossary-concept>Обязательное страхование</h3> <div class=glossary-definition> <p> Платное или бесплатное страхование, являющееся комплементарной услугой, связанной с определенным правом или благом (ОСАГО обязательно для автовладельца, страхование пассажиров — обязательно при заключении договора перевозки с железнодорожной или авиакомпанией).</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_45 class=glossary-concept>Обязательные ежемесячные расходы</h3> <div class=glossary-definition> <p> Расходы, без которых нельзя обойтись. В них входят расходы на минимальный набор продуктов питания, одежды, оплата коммунальных услуг, расходы на транспорт, оплата кредитов или других обязательств (при наличии). </p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_46 class=glossary-concept>Овердрафт</h3> <div class=glossary-definition> <p> Сумма, которую банк разрешает владельцу дебетовой карты потратить сверх того, что есть на его счете. Овердрафт &mdash; разновидность микрокредита с весьма жёсткими условиями. При запросе баланса карты овердрафт обычно отдельно не указывается, поэтому часто владельцы карт используют овердрафт (то есть допускают перерасход средств по карте) неосознанно.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_47 class=glossary-concept>Однотарифный (одноставочный) электрический счетчик</h3> <div class=glossary-definition> <p> Прибор учета, который круглосуточно суммирует потребленную электроэнергию.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_48 class=glossary-concept>Окупаемость</h3> <div class=glossary-definition> <p> Возможность вернуть финансовые средства, потраченные на создание чего-либо, приносящего доход или позволяющего уменьшить расходы. Например, энергосберегающие лампы потребляют меньше электроэнергии, чем лампы накаливания, а значит, их покупка и установка в квартире позволит сократить ежемесячные платежи за электроэнергию.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_49 class=glossary-concept>ОСАГО</h3> <div class=glossary-definition> <p> Обязательное страхование автогражданской ответственности владельца автомобиля.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_50 class=glossary-concept>Пеня</h3> <div class=glossary-definition> <p> Неустойка, которая устанавливается в процентах за каждый день просрочки от суммы неисполненного обязательства.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_51 class=glossary-concept>Персональные данные</h3> <div class=glossary-definition> <p> Личная информация о физическом лице, которая может быть использована для совершения финансовых операций.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_52 class=glossary-concept>Платежная система</h3> <div class=glossary-definition> <p> Компания, осуществляющая обслуживание расчетов по банковским картам. Не следует путать платежную систему и банк. Платежная система напоминает «супербухгалтера», учитывающего все операции с картами клиентов всех банков во всех магазинах, где принимается оплата картой.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_53 class=glossary-concept>Подоходный налог, или налог на доходы физических лиц (НДФЛ)</h3> <div class=glossary-definition> <p> Налог в размере 13% от полученного дохода, который рассчитывается и уплачивается из заработной платы работника. Налог также взимается и с других доходов физических лиц, ставки при этом могут отличаться. НДФЛ в России является основным видом прямых налогов и одним из главных источников поступлений в бюджет.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_54 class=glossary-concept>Полная стоимость владения</h3> <div class=glossary-definition> <p> Стоимость товара или блага плюс все последующие обязательные или желательные затраты на его содержание за все время владения.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_55 class=glossary-concept>Пополнение вклада или снятие средств</h3> <div class=glossary-definition> <p> Операции, которые вкладчик может делать во время действия вклада. Очень часто условия срочных вкладов делают снятие денег невыгодным, поскольку в этом случае полностью или частично теряются начисленные проценты за хранение средств. Иногда условия вклада не допускают и его пополнение. Если клиент все же захочет забрать свои деньги раньше срока, банк обязан вернуть вкладчику его деньги, но может применить штрафные санкции (заплатит меньше процентов или не заплатит их вовсе — зависит от условий договора).</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_56 class=glossary-concept>Премия</h3> <div class=glossary-definition> <p> Поощрительная плата, которая в дополнение к окладу выплачивается работнику за высокую квалификацию, перевыполнение норм выработки, за качество работы.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_57 class=glossary-concept>Прибыль</h3> <div class=glossary-definition> <p> Разность между выручкой и совокупными затратами (если выручка больше).</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_58 class=glossary-concept>Профицит бюджета</h3> <div class=glossary-definition> <p> Превышение доходов над расходами за определенный период (месяц, год).</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_59 class=glossary-concept>Процент по вкладу (процентная ставка по вкладу)</h3> <div class=glossary-definition> <p> Сумма денег, которую банк добавляет к вкладу клиента один раз за определенный период, тем самым банк платит клиенту за право использовать его деньги. Как правило, ставка измеряется в процентах от размера вклада за год. При этом начислять проценты по вкладу банк может и чаще одного раза в год &mdash; это зависит от срока вклада. Обычно начисление производится ежемесячно или раз в три месяца.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_60 class=glossary-concept>Процент по кредиту (процентная ставка по кредиту)</h3> <div class=glossary-definition> <p> Сумма денег, которую банк добавляет к долгу заемщика раз в определенный период за пользование кредитом и обслуживание кредитного договора. Как правило, ставка устанавливается в процентах от суммы долга за год. При этом начисление процентов по кредиту может происходить чаще одного раза в год в зависимости от условий кредитного договора. Обычно начисление производится раз в месяц. Беспроцентный кредит (по сути, рассрочка платежа) встречается довольно редко.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_61 class=glossary-concept>Процентный риск</h3> <div class=glossary-definition> <p> Риск финансовых потерь, связанных с изменением процентных ставок на рынке.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_62 class=glossary-concept>Рассрочка</h3> <div class=glossary-definition> <p> Выплата цены товара частями на протяжении оговоренного времени.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_63 class=glossary-concept>Реальный доход</h3> <div class=glossary-definition> <p> Сумма средств, на которую можно приобрести определенный набор товаров и услуг с поправкой на изменение цен. Реальный доход может расти или падать, даже если ваша зарплата остается неизменной, и наоборот, он может оставаться на одном уровне, несмотря на изменения в зарплате. Так, если цены на товары вырастут, на прежнюю зарплату вы сможете купить меньшее количество этих товаров, а значит, ваш реальный доход уменьшится. Если же зарплата увеличится пропорционально росту цен, вы сможете купить на нее в точности столько же товаров, сколько и раньше, а значит, ваш реальный доход не изменится.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_64 class=glossary-concept>Реструктуризация долга</h3> <div class=glossary-definition> <p> Пересмотр условий кредита (суммы, сроков, размера и периодичности выплат и пр.) в случае неспособности заемщика выплачивать долг на прежних условиях.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_65 class=glossary-concept>Риск невозврата вклада</h3> <div class=glossary-definition> <p> Вероятность потери сбережений в результате кражи, стихийного бедствия, разорения банка и других непредвиденных обстоятельств.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_66 class=glossary-concept>Скидка</h3> <div class=glossary-definition> <p> Уменьшение (снижение) установленной цены (обычно в процентах).</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_67 class=glossary-concept>Срок окупаемости</h3> <div class=glossary-definition> <p> Время (измеряемое обычно в месяцах или годах), за которое можно вернуть средства, потраченные на приобретение товара.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_68 class=glossary-concept>Срочный вклад</h3> <div class=glossary-definition> <p> Вклад, размещенный в банке на определенный срок. Как правило, по истечении срока вклад закрывается, в ряде случаев предусматривается возможность для клиента продлить вклад на тех же условиях. В большинстве случаев операции со срочными вкладами до истечения их срока не разрешены либо ограничены: нельзя снять средства, не потеряв проценты, а иногда нельзя и пополнить вклад. Более точно и подробно это определяется условиями вклада.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_69 class=glossary-concept>Страхование</h3> <div class=glossary-definition> <p> Финансовая услуга, которая заключается в том, что при наступлении страхового случая страховая компания покрывает ущерб полностью или частично.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_70 class=glossary-concept>Страхование вкладов</h3> <div class=glossary-definition> <p> Заключение договора со страховой компанией, которая обязана покрыть полностью или частично убытки вкладчика в случае разорения банка или по другим причинам. В России обязательное страхование вкладов осуществляет специальное страховое агентство (Агентство по страхованию вкладов, или АСВ). Все банки платят обязательные взносы этому агентству. Из денег, полученных от банков и частично из бюджета Российской Федерации, АСВ и выплачивает компенсации пострадавшим вкладчикам.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_71 class=glossary-concept>Страхователь</h3> <div class=glossary-definition> <p> Клиент страховой компании, заключающий договор страхования.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_72 class=glossary-concept>Страховая премия</h3> <div class=glossary-definition> <p> Цена страхового полиса, которую уплачивает клиент.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_73 class=glossary-concept>Страховой полис</h3> <div class=glossary-definition> <p> Документ, подтверждающий факт и содержащий условия страхования.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_74 class=glossary-concept>Страховой риск</h3> <div class=glossary-definition> <p> Вероятность наступления страхового случая.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_75 class=glossary-concept>Страховой случай</h3> <div class=glossary-definition> <p> Случай, предусмотренный договором страхования и приведший к потерям или упущенным доходам, подлежащим покрытию за счет страховой выплаты.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_76 class=glossary-concept>Страховщик (страховая компания)</h3> <div class=glossary-definition> <p> Компания, оказывающая страховые услуги.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_77 class=glossary-concept>Тариф, или тарифный план</h3> <div class=glossary-definition> <p> Размер платы за услугу (цена услуги) и условия ее приобретения.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_85 class=glossary-concept>Тарифная зона</h3> <div class=glossary-definition> <p> Понятие, используемое при расчёте стоимости потребленной электроэнергии в зависимости от времени суток. Установлены следующие зоны: 1. Ночная (23:00-07:00), 2. Пиковая (07:00-10:00 и 17:00-21:00), 3. Полупиковая (10:00-17:00 и 21:00-23:00). Для каждой зоны установлен свой тариф на электроэнергию. Пиковую и полупиковую зоны иногда сокращенно называют &raquo;пик&laquo; и &raquo;полупик&laquo;.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_78 class=glossary-concept>Тарифная ставка (оклад, должностной оклад)</h3> <div class=glossary-definition> <p> Размер денежной выплаты в составе заработной платы, который выплачивается работнику за выполнение трудовых обязанностей определенной сложности за установленное время без учета компенсационных, стимулирующих и социальных выплат. Эта выплата фиксирована, обязательна к выплате и является минимальной гарантией оплаты труда работника, ниже которой он не может получить при условии выполнения должностных обязанностей.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_79 class=glossary-concept>Транспортный налог</h3> <div class=glossary-definition> <p> Налог, уплачиваемый собственником транспортного средства, величина которого во многом определяется мощностью, зависящей от нее ставкой налога, а также периодом владения транспортным средством.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_80 class=glossary-concept>Убыток</h3> <div class=glossary-definition> <p> Разность между совокупными затратами и выручкой (если выручка меньше совокупных затрат).</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_81 class=glossary-concept>Финансовое мошенничество</h3> <div class=glossary-definition> <p> Завладение чужими средствами с помощью обмана или введения в заблуждение при осуществлении финансовых услуг.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_82 class=glossary-concept>Ценовой риск</h3> <div class=glossary-definition> <p> Риск финансовых потерь, связанных с изменением рыночных цен на товары и услуги.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_83 class=glossary-concept>Штрафы</h3> <div class=glossary-definition> <p> Денежное взыскание за правое или налоговое нарушение.</p> </div> </div> </div> <div class="demo glossary-entry"> <div class=demo-wrapper> <h3 id=concept_84 class=glossary-concept>Электронное мошенничество</h3> <div class=glossary-definition> <p> Завладение чужими средствами с помощью похищения личных данных, обмана или введения в заблуждение при проведении электронных и мобильных платежей, банковских операций через интернет, операций с платежными картами.</p> </div> </div> </div> </section> </template>

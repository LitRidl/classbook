<template class="task-template"> <section id="textbook-section" class="section js-section u-category-materials"><div class="section-wrapper"><h1 class="usermanual-h1">Введение</h1><p>Пригодится ли мне то, что я учу в школе? Чему мне нужно научиться, чтобы лучше подготовиться к самостоятельной взрослой жизни? Такие вопросы, наверное, хоть раз задавал себе каждый школьник. Ответить на этот вопрос однозначно сложно, поскольку приоритеты и потребности каждого из нас сильно отличаются. Однако о некоторых знаниях и умениях, нужных каждому, сказать можно.</p><p>Сборник заданий, который вы держите в руках, раскрывает одну из областей практического приложения знаний, получаемых на уроках математики и информатики.</p><p>Одно из самых важных проявлений взрослой жизни &mdash; необходимость самостоятельно принимать самые разные решения, многие их которых так или иначе связаны с деньгами. Как заработать, на что потратить, от чего отказаться &mdash; эти вопросы нам приходится решать постоянно. Для грамотного и успешного решения нам абсолютно необходим навык выбора &mdash; умение определять приоритеты (определение важного и отказ от второстепенного), находить нужную информацию, сравнивать возможные варианты и выделять наилучший из них.</p><p>Мы также должны научиться увязывать наши решения во времени, предвидеть будущие последствия сегодняшних решений, думать о завтрашнем дне. Для этого нам необходимо приобрести умение планировать &mdash; структурировать свои задачи, распределять ресурсы и возможности, видеть конечную цель своих действий.</p><p>Очень важно понимать, что в реальной жизни финансово грамотное решение, как правило, вырабатывается не методом проб и ошибок, а путем аккуратных математических расчетов, с использованием полученных ранее знаний! Понимание возможностей компьютера и наличие навыка использования этих возможностей делает эту подготовительную работу более быстрой и эффективной, обеспечивает нас удобными инструментами расчетов, обработки информации, моделирования и планирования.</p><p>При подготовке заданий сборника составители стремились смоделировать жизненные ситуации, связанные с управлением личными финансами, и поставить вопросы, которые требуют от людей решения в этих ситуациях. От вас при выработке таких решений требуется применить знания, полученные на уроке информатики.</p><p>В частности, многие задачи сборника требуют использования электронных таблиц для выработки решений по различным аспектам управления личными финансами. С помощью электронных таблиц производится обработка числовых данных, расчет стоимости и других параметров рассматриваемых вариантов решения, сортировка результатов в заданном порядке.</p><p>Для решения ряда задач требуется умение строить графики, наглядно демонстрирующие рассматриваемую ситуацию, выявленные зависимости и тенденции.</p><p>Задачи сборника также тренируют навыки программирования. Разработка программ, в частности, необходима для решения задач потребительского выбора, определения стоимости рассматриваемых вариантов при различных входных показателях, обработки больших массивов данных для выявления значений, соответствующих заданным параметрам и ограничениям.</p><p>Для решения некоторых задач сборника понадобится также умение использовать готовые прикладные компьютерные программы (например, использование «кредитного калькулятора» для принятия решения об использовании заемных средств).</p><p>Задачи, связанные с планированием бюджета, сведением воедино различных финансовых параметров, требуют умения разработки и использования компьютерно-математических моделей; грамотной интерпретации получаемых результатов, навыка анализа модели на предмет соответствия реальному объекту или процессу. В частности, моделирование используется при решении финансовых задач на тему лотерей, страхования, «финансовых пирамид».</p><p>Нередко в жизни нам приходится вести учет тех или иных финансовых операций, хранить и обрабатывать большие массивы информации. В таких ситуациях очень облегчает задачу использование баз данных. При решении ряда задач сборника понадобится составлять запросы, выполнять сортировку и поиск записей; наполнять разработанную базу данных.</p><p>Электронные средства коммуникации и хранения информации играют сегодня огромную роль в нашей жизни, в том числе, и в ее финансовых аспектах. Это дает нам огромные преимущества, но, в то же время, таит в себе немало опасностей. Знание основных принципов обеспечения информационной безопасности позволит снизить риск финансовых потерь от электронного мошенничества. В сборнике представлен ряд задач, посвященных защите персональной финансовой информации от неправомерного доступа.</p><p>Также уроки информатики дают много возможностей для тренировки навыков информационного поиска. Для принятия финансово грамотных решений очень важно уметь критически оценивать информацию, полученную из сети Интернет, сопоставлять данные из различных источников. Для выполнения отдельных задач сборника потребуется проведение поиска открытой информации финансового характера (о ценах и ассортименте товаров и услуг, информации о защите прав потребителя и т.д.)</p><p>Таким образом, задания сборника нацелены на формирование адекватных представлений об управлении личными финансами и развитие навыков ответственного, грамотного потребительского поведения на финансовом рынке.</p><h1 class="usermanual-h1">Справочные материалы по финансовой грамотности</h1><h2 class="usermanual-h2">Расходы</h2><p class="usermanual-first-p">Идем ли мы в магазин за покупками, отправляемся ли в путешествие и даже смотрим ли телевизор &mdash; вся эта деятельность так или иначе связана с нашими потребностями и расходами. При этом очень важно не только оптимизировать предстоящие расходы, но и определять величину уже произведенных.</p><p>Например, чтобы понять величину расходов на электроэнергию, необходимо рассчитать, какое ее количество было потреблено за период, и умножить на тариф. При этом необходимо помнить, что потребленное количество &mdash; это не столько показания счетчика на текущий момент, сколько разница между показанием на текущий момент и на начало периода. А тариф может быть установлен различный для разных регионов и для разного времени потребления электроэнергии. При этом у вас, конечно, должен быть соответствующий прибор учета &mdash; счетчик.</p><p>Предполагая купить некоторое количество товара, мы можем столкнуться с тем, что этот товар продается только в установленном продавцом количестве, которое больше или меньше необходимого нам. Например, вряд ли в супермаркете удастся купить 1.5 литра молока (если только его не продают там в розлив), а только 1 или 2 литра. А если таких товаров много, да разного количества в партии/упаковке, да по разным ценам за определенный объем? Здесь уже не обойтись без электронных таблиц или написания небольшой программы.</p><p>На рынке сегодня предлагается масса всевозможных услуг. При этом не всегда просто определить, какая из аналогичных услуг выгоднее, особенно если стоимость каждой из них зависит от разных параметров или от аналогичных параметров, но в разной степени. В частности, за поездку в такси лучше платить за километраж или за время в пути? Это, конечно, если есть возможность выбора. Да даже если выбор есть, то, как правило, он с ограничениями, например, минимальная плата за подачу машины или не меньше такого-то времени поездки и т.д.</p><p>При покупке товаров и услуг имеет смысл сравнить цены и другие характеристики предложений разных продавцов, чтобы выбрать наиболее выгодный вариант. Однако нужно помнить, что сравнивать только цены в большинстве случаев недостаточно, во-первых, потому что при этом не принимаются во внимание различия в качестве товаров, а во-вторых, поскольку часто расходы за пользование товаром не ограничиваются его ценой. Чтобы пользоваться компьютером, нужно купить монитор и клавиатуру, а чтобы спать на кровати, требуется еще и матрас, который часто продается отдельно. Для использования многих товаров необходимы расходные материалы (для принтера &mdash; картриджи и бумага, для дрели &mdash; сверла и т.п.). Наконец, пользование многими товарами становится гораздо удобнее при наличии специальных аксессуаров (мобильный телефон &mdash; чехол, фотоаппарат &mdash; штатив, светофильтры, аккумуляторы, кабели и пр.). При этом стоимость аксессуара у разных производителей может различаться существенно, и часто эти аксессуары нельзя применить для моделей других производителей.</p><p>Вместе с определенными вещами приобретаются и сопутствующие услуги. Например, для автомобиля через определенное количество километров пробега требуется обязательное техническое обслуживание, которое может значительно различаться по стоимости в зависимости от марки автомобиля. Перечисленное является примером взаимодополняющих благ. Для того чтобы реально оценить стоимость пользования товаром, необходимо четко представлять себе, какие товары, материалы и услуги его дополняют, и, если они не продаются в комплекте с основным товаром, посчитать совокупные расходы на приобретение всех необходимых компонентов.</p><p>Умение правильно реагировать на информацию о скидках и распродажах может оказаться очень полезным. Оказавшись в нужное время в нужном месте, можно купить понравившуюся вещь дешевле, сэкономив деньги для других покупок. В то же время объявление о распродаже и скидках не может служить однозначным сигналом к покупке: необходимо аккуратно посчитать, в какую сумму на самом деле обойдется покупка, и оценить, насколько она выгоднее других вариантов (например, покупки в другом магазине).</p><p>Достаточно просто оценить выгоду, когда продавец предлагает купить его товар со скидкой, прямо объявляя ее размер в процентах («Цены снижены на 20%!»). Однако нередко предложение скидки сформулировано более сложным образом либо обставлено рядом условий. Например, продавец может установить правила распродажи, при которых, покупая один или несколько товаров, покупатель может получить еще один товар бесплатно или купить его по сниженной цене. В этом случае нужно вычислить цену одной единицы, для этого общую сумму, уплаченную за покупку, поделить на общее количество купленных товаров (включая «бесплатные» товары или товары со скидкой). Полученную цену единицы товара нужно сравнить с ценами у других продавцов. Если она действительно ниже, тогда покупка выгодна. Разумеется, при этом нужно оценивать, действительно ли вам нужно такое количество товаров. Если нужна одна пара обуви, покупать три пары только потому, что на них предлагают скидку, не всегда разумно.</p><h2 class="usermanual-h2">Доходы</h2><p class="usermanual-first-p">Для того, чтобы потратить деньги, их нужно сначала заработать. Существует несколько различных способов заработка (получения дохода), которые можно разделить на две группы: работа по найму и предпринимательство (создание и развитие собственного дела).</p><p>Наемные работники выполняют задачи, возложенные на них работодателем, и за это получают вознаграждение &mdash; заработную плату. Важно при этом различать начисленную заработную плату и получаемую на руки (выплачиваемую) заработную плату. Начисленная заработная плата больше выплачиваемой на величину налогов, которые работодатель в соответствии с законодательством уплачивает государству.</p><p>Важно также знать, что бывает сдельная заработная плата, начисляемая за количество произведенной продукции или оказанных услуг, и повременная заработная плата, начисляемая за количество отработанного времени. Возможна также их комбинация, т.е. часть заработной платы работника может быть повременной или постоянной (выплачивается за отработанный период времени), а часть сдельной или переменной, зависящей от эффективности его труда.</p><p>Если человек не хочет зависеть от работодателя и желает самостоятельно определять направления своей трудовой деятельности и получения дохода, он может стать предпринимателем. В экономике действует множество предприятий разного масштаба и сферы деятельности. Поскольку ситуации, рассматриваемые в наших задачах, в основном касаются семейной экономики, мы ограничимся обсуждением индивидуального предпринимательства, то есть мелкого и среднего бизнеса, организованного отдельными людьми. Достаточно много людей занимается индивидуальным предпринимательством в сфере оказания услуг (например, такси, грузоперевозки, индустрия красоты, переводы с иностранных языков, образовательные, медицинские услуги и др.). Другими примерами подобного бизнеса является розничная торговля продуктами питания, цветами, строительными материалами и пр., выполнение различных работ (ремонт, строительные работы, уборка помещений и т.п.).</p><p>У предпринимателя получаемый им доход, помимо вложенных умственного и/или физического труда, как правило, связан еще и с денежными расходами. Например, «чтобы что-то продать, нужно что-то купить» или сделать самому. Кроме того, он также должен выплачивать заработную плату своим работникам, уплачивать определенные законодательством налоги, нести другие расходы, связанные с бизнесом. Доход, который предприниматель получает от основной своей деятельности в виде притока денежных средств, называется выручкой. Если из выручки вычесть затраты, образуется прибыль либо убыток (при превышении затрат над выручкой).</p><p>В своей деятельности предпринимателю необходимо принимать множество важных решений: что именно и каким образом производить, в каких количествах, по каким ценам и кому продавать произведенные товары, работы и услуги. Принятие решения, как правило, требует проведения расчетов, планирования расходов на производство и прогнозирования доходных поступлений. Следует отметить, что в задачах, связанных с доходами, всегда предполагается, что человек старается их максимизировать при прочих равных условиях.</p><p>Важно также отметить, что жизнедеятельность человека в современном обществе неразрывно связана с налогами. Налоги являются источником средств для существования государства. На эти средства государством содержится армия, полиция, строятся дороги, оказываются социальные услуги, выплачивается пенсия и в целом осуществляется значительная часть расходов, предусмотренных государственным бюджетом.</p><p>Налогоплательщиками являются как фирмы, так и отдельные граждане. В частности, налогом облагаются почти все виды получаемого гражданами дохода: заработная плата, прибыль от предпринимательской деятельности, средства, полученные от сдачи в аренду принадлежащего гражданам имущества. Кроме того, и само это имущество (квартира, дача, машина и пр.) также облагается налогом.</p><p>Своевременно и правильно платить налоги &mdash; обязанность каждого гражданина. Именно поэтому важно понимать, каким образом облагаются налогами ваши доходы или имущество, как правильно рассчитать сумму к уплате, знать о ситуациях, в которых налоговое бремя может быть законным образом уменьшено (так называемых «налоговых вычетах»).</p><p>Важно понимать, что зарплата, получаемая на руки наемным работником, отличается от начисленной ему на величину подоходного налога. Договариваясь с работодателем о величине заработной платы, это обязательно нужно иметь в виду.</p><p>Нужно не забывать, что неуплата налогов (или их части) является налоговым правонарушением и влечет за собой наказание в виде штрафов (пеней), а также в особых случаях и уголовную ответственность.</p><h2 class="usermanual-h2">Семейный бюджет</h2><p class="usermanual-first-p">Успешное финансовое планирование начинается с правильно составленного и продуманного личного или семейного бюджета. Для того чтобы спрогнозировать свой бюджет, необходимо знать размер доходов, к которым относятся заработная плата, стипендии, пенсии, проценты по депозиту, доход от сдачи недвижимости и земли в аренду и т. д., и расходов, которые включают покупку товаров длительного пользования, коммунальные платежи, расходы на образование, питание, медицинские услуги, одежду и т. д.</p><p>Составлять качественный прогноз &mdash; это определенного рода искусство. С одной стороны, необходимо опираться на статистику прошлых периодов и достигнутые текущие показатели, с другой стороны, проявлять проницательность при прогнозе ожидаемых изменений.</p><p>При планировании расходов необходимо учитывать, что какие-то из них необходимо делать регулярно, каждый месяц или чаще (расходы на еду, коммунальные расходы, транспорт и т.п.), а какие-то носят разовый характер либо совершаются с гораздо меньшей частотой, один-два раза в год или реже (например, расходы на поездку в отпуск, приобретение крупной бытовой техники и т.п.) Кроме того, статьи расходов отличаются степенью обязательности и неотложности: если вам необходимо лечение, средства на приобретение лекарств должны быть зарезервированы в бюджете в первую очередь, а покупку последней модели телефона можно отложить «до лучших времен». Аналогично различаются и источники доходных поступлений. Выплаты пенсий и стипендий носят регулярный характер, а вот выигрыш в лотерею явно не может восприниматься как постоянный источник дохода и не поддается прогнозированию. Заработная плата может быть как постоянным, так и периодическим источником дохода, в зависимости от условий вашей работы. Залогом успешного финансового планирования является соблюдение простого принципа: общая величина обязательных регулярных расходов должна быть меньше величины доходов из постоянных источников (с тем, чтобы оставшуюся часть регулярных доходов плюс разовые поступления направлять на расходы, носящие единовременный или необязательный характер).</p><p>При планировании принято придерживаться принципа разумного консерватизма, который предполагает не увеличивать доходы и не сокращать расходы без наличия на то достаточно серьезных оснований. Кроме того, при планировании расходов принято закладывать определенный резерв на непредвиденные расходы. Оценка такого резерва &mdash; дело по большей части индивидуальное. И задача составителя в том, чтобы обосновать этот размер, например, опираясь опять же на статистику предыдущих периодов.</p><p>Планирование бюджета осуществляется по статьям. Универсального классификатора статей для семейного бюджета не существует. Каждая семья может определить для себя любую группировку с необходимой степенью подробности. Однако считается, что статей не должно быть слишком много (как правило, до 20), иначе это, с одной стороны, достаточно трудоемко при составлении прогноза, с другой стороны, не даст значительной прибавки в точности прогноза в силу его вероятностного характера. Ровно поэтому, помимо основных статей, предусматривается статья «прочие», содержащая элементы, выделение которых в отдельные статьи нецелесообразно в силу их малозначительности, многочисленности и/или небольших сумм. В хорошем плане, как правило, на статью прочие приходятся относительно небольшие суммы, т.к. в противном случае теряется аналитическая ценность остальных статей бюджета.</p><p>Комплексные разовые расходы, как правило, не распределяются по тематическим статьям, а попадают в отдельную статью. Например, расходы на отпуск, содержащие и транспортные расходы и развлечения, как правило, не разносятся по этим статьям (при их наличии в семейном бюджете), т.к. сильно исказят динамику этих статей. Однако это лишь дело той методологии, которая принята в семье.</p><p>Что делать, если бюджет сведен с дефицитом (то есть, суммарные расходы за период превысили доходные поступления)? Само по себе это не страшно, если мы твердо знаем, что в следующем периоде дефицит будет покрыт дополнительными доходами (например, ожидаем выплаты годовой премии). В этом случае для исполнения плана расходов можно использовать заемные средства. Если же уверенности в получении дополнительных доходов нет, нужно предпринимать меры по балансировке дефицитного бюджета: изыскивать дополнительные источники доходов или сокращать расходы.</p><p>Отметим, что далеко не всегда необходимо строить сложные прогнозные модели, однако, чем более продуманным и обоснованным будет ваш бюджет, тем больше вероятность достижения задуманных финансовых целей в намеченные сроки.</p><p></p><h2 class="usermanual-h2">Сбережения и инвестиции</h2><p class="usermanual-first-p">Чтобы избежать финансовых проблем, каждый человек должен использовать деньги осознанно, соизмерять свои потребности и связанные с ними расходы со своими возможностями.</p><p>Разумное финансовое поведение предполагает, что человек делает сбережения, то есть откладывает часть своих денег на будущее. Самый простой вариант &mdash; хранить деньги дома, но в этом случае сбережения не будут приносить доход, кроме того, велик риск потерять их в результате кражи или иного происшествия.</p><p>Выгоднее положить деньги в банк. За пользование вашими деньгами банк заплатит проценты, таким образом, сбережения будут «работать» и приносить доход. Величина процентов зависит от конъюнктуры рынка и условий, на которых оформлен банковский вклад. Условия, на которых банки предлагают разместить у них деньги, могут сильно отличаться. Как правило, у более надежных банков условия вклада менее выгодные, чем у банков, ведущих рискованные финансовые операции. Величина процентной ставки, как правило, задается на годовом интервале. И если вы вклад делаете всего на месяц, то эту процентную ставку нужно поделить на 12. Однако важно понимать, что существует два способа начисления процентов: простые и сложные проценты.</p><p>Простой процент означает, что ваш вклад за определенный период увеличится на этот процент. Суть сложных процентов, которые еще называют проценты с капитализацией, в том, что начисленные за период проценты прибавляются к сумме вклада и в следующем периоде уже на эту сумму снова начисляются проценты. И так далее в каждом периоде до окончания срока вклада. Еще говорят, что «проценты начисляются на проценты».</p><p>Для разных условий вклада банк может предложить разные варианты начисления процентов. В качестве таких условий, как правило, рассматриваются: минимальная сумма вклада, возможность пополнения вклада или частичного снятия средств до окончания срока вклада; наличие неснижаемого остатка на вкладе; минимальный срок вклада.</p><p>Вложить свои сбережения можно не только в банк, но и в ценные бумаги (акции, облигации, паи инвестиционных компаний и пр.). Доходность по ним может быть как гарантированной, так и не гарантированной и завесить от различных факторов, в частности, от сложившейся ситуации на рынке.</p><p>Не стоит также забывать, что вкладывать деньги можно не только в чужой бизнес, но и в собственное или совместное дело. Эффективность этих вложений в значительной степени будет зависеть от вас.</p><p>При сравнении доходности от вложений в разные инструменты всегда следует помнить, что высокий доход, как правило, связан с более высоким риском потерять свои сбережения. Поэтому в отношении вложения сбережений следует придерживаться правила: «не класть все яйца в одну корзину»!</p><h2 class="usermanual-h2">Расчеты и платежи</h2><p class="usermanual-first-p">Практически любая экономическая деятельность людей сопровождается денежными расчетами. Собственно говоря, именно отношения между людьми и организациями, в которых задействованы деньги, мы и относим к сфере экономики. Переход денежных сумм от одних участников к другим сопровождает такие операции, как: покупки товаров и услуг; расчеты по оплате труда между нанимателями и работниками; приобретение недвижимости и ценных бумаг; выплата процентов по вкладам; уплата налогов и сборов; выплата пенсий и пособий; операции по возврату кредитов; денежные переводы между родственниками и друзьями, и многие другие.</p><p>Традиционным способом расчетов являются операции с наличными деньгами, при которых участники экономических отношений используют банкноты и монеты, которые физически передаются от одного участника к другому. Однако денежные расчеты все чаще проводятся без использования наличных денег. Люди расплачиваются за товары и услуги, получают зарплату, перечисляют средства другим людям и организациям и обходятся при этом без банкнот и монет. Широко распространенным средством безналичных расчетов являются пластиковые банковские карты.</p><p>Банковская карта «привязана» к банковскому счету, на который поступают и с которого списываются ваши денежные средства. Для расчетов картой вам не нужны деньги в кошельке, но у вас должны иметься средства на счете в банке (или банк должен быть уверен, что они на этот счет поступят).</p><p>Расчеты банковской картой удобны, позволяют обойтись без подсчета и выдачи сдачи, при этом ваши денежные средства лучше защищены по сравнению с наличными, которые вы носите в кошельке. Если вдруг вы потеряете карту или у вас ее украдут, нужно обратиться в банк. Банк сразу же заблокирует утраченную карту и выдаст вам взамен новую. Не зная специального ПИН-кода, злоумышленники не смогут воспользоваться вашими деньгами. А вот потерянный кошелек вам, скорее всего, уже не вернут.</p><p>Карты делятся на два основных типа: дебетовые и кредитные. При пользовании дебетовой картой вы можете потратить столько денег, сколько есть у вас на счете. Иногда банки допускают возможность перерасхода средств (овердрафта) в определенных пределах, но, как правило, берут за это значительные проценты. При расчетах кредитной картой вы берете у банка кредит: банк предоставляет вам средства в пределах кредитного лимита с обязательством вернуть эти средства в оговоренный срок. Обычно банк устанавливает льготный период, в течение которого вы плата за пользование кредитом не взимается. Однако если вы не вернете деньги в течение льготного периода, вам придется заплатить проценты, при нарушении графика платежей к процентам добавляются штрафные санкции. Таким образом, кредитные карты дают больше возможностей, но и предполагают большую ответственность. Удобства, которые предоставляют банковские карты, не бесплатны. Владелец карты должен представлять себе, какие расходы он понесет: сколько стоит годовое обслуживание карты, какие операции бесплатны, а какие нет, сколько банк возьмет за снятие наличных в банкомате и т.п.</p><p>Помимо банковских карт, безналичные расчеты совершаются с помощью банковских переводов, при которых клиенты банков поручают им перевести средства со своего расчетного счета на счет другого лица или организации.</p><p>Важной особенностью денежных расчетов является то, что в них задействованы (при наличных расчетах &mdash; часто, а при безналичных &mdash; всегда) финансовые посредники. На протяжении нескольких столетий роль таких посредников традиционно выполняли банки, однако в последние годы их успешно теснят разнообразные системы электронной торговли и даже операторы мобильной связи! Отдельно нужно вспомнить о платежных системах, которые не конкурируют с банками, а обслуживают их при использовании банковских карт. Самые известные международные системы &mdash; это Visa и MasterCard, в России недавно появилась своя система «Мир». Множество банков выпускает карты, которые обслуживаются этими платежными системами. У каждого банка свои условия.</p><p>Как правило, посредники берут за свои услуги небольшую плату, называемую комиссией. Иногда она взимается однократно (например, плата за годовое обслуживание банковской карты), иногда уплачивается с каждой платежной операции (например, комиссия за банковские переводы). С другой стороны, для привлечения клиентов банки и платежные системы нередко разрабатывают бонусные программы, при которых небольшая часть уплаченных сумм возвращается на счет клиента.</p><p>Особое место занимают расчеты с другими странами, при которых проводятся операции в иностранной валюте. Каждый раз, отправляясь за границу, мы интересуемся курсом валюты страны, в которую едем, ведь далеко не везде можно все свои покупки оплатить рублями, а если и можно, то цены в рублях могут оказаться сильно завышенными из-за различий курса обмена рублей и иностранной валюты. Поэтому лучше заранее решить:</p><ul><li>­Обменять ли наличные заранее или лучше это сделать в стране назначения. Если обменять, то какую сумму?</li><li>­Снимать ли деньги в банкомате и использовать наличные или оплачивать покупки банковской картой?</li><li>­Какую из банковских карт взять с собой или лучше завести специальную карту?</li></ul><p>Чтобы ответить на эти вопросы, необходимо уметь производить валютные расчеты. При обмене валюты курс покупки и курс продажи различаются. Банки всегда указывают их «от своего лица»: курс покупки &mdash; это курс, по которому банк готов купить данную валюту за рубли, а курс продажи &mdash; курс, по которому банк готов продать эту валюту. Разумеется, курс продажи всегда выше, чем курс покупки. Поэтому невыгодно покупать лишнюю валюту, рассчитывая потом продать ее излишки снова банку.</p><p>Кроме того, в настоящее время очень быстрыми темпами растут объемы покупок через интернет. Часто люди покупают товары на сайтах зарубежных магазинов, которые не принимают рубли. При совершении таких покупок также важно отслеживать изменения курсов валют. Возможно, что курс с тех пор, как вы интересовались им в последний раз, значительно вырос, и товар, который вы хотели купить, стал слишком дорогим.</p><p>Многие компании закупают сырье и оборудовании за границей. Поэтому для бизнеса вопрос курсов так же актуален, как и для отдельно взятого человека.</p><h2 class="usermanual-h2">Кредиты и займы</h2><p class="usermanual-first-p">Достаточно часто люди оказываются в ситуации, когда им нужно купить что-то, на что в настоящий момент не хватает денег. Если человек имеет регулярный доход, он может накопить необходимую сумму, но это потребует некоторого времени. Иногда (например, если речь идет о расходах на лечение) деньги нужны срочно, и отложить покупку нельзя.</p><p>Решить проблему можно, если на время взять деньги в долг (или, по-другому говоря, в кредит) у других людей или организаций. За пользование чужими деньгами, скорее всего, придется дополнительно заплатить проценты. Чем дольше срок пользования заемными средствами, тем большую сумму с учетом процентов нужно будет возвращать.</p><p>Занять деньги можно у знакомых и родственников, но они могут и не располагать требуемой суммой, кроме того, не всегда стоит смешивать деловые и личные отношения. Более удобным вариантом может оказаться обращение в банк &mdash; специализированную финансовую организацию, для которой выдача кредитов является одним из основных направлений профессиональной деятельности.</p><p>Банки выдают кредиты на разные цели и на разных условиях. Воспользоваться банковским кредитом можно как при покупке потребительских товаров, так и при масштабных приобретениях &mdash; покупке квартиры, машины, оплате обучения, лечения и т.п.</p><p>Кредиты на большие суммы, как правило, берутся на длительные сроки. Одним из видов таких кредитов является ипотечное кредитование, когда кредит выдается под залог недвижимости &mdash; земли, производственных и жилых зданий и сооружений. Самый известный жителям нашей страны вариант ипотечного кредитования &mdash; покупка квартиры с одновременным предоставлением ее в залог банку. Процентная ставка по такому кредиту в отличие от обычного потребительского кредита, как правило, более низкая, ведь риски у банка минимальны. При этом от заемщика обычно требуется и собственное участие в покупке, т.е. выданным кредитом банк покрывает лишь часть стоимости приобретаемой недвижимости. Выплаты по такому кредиту обычно растянуты на несколько лет и осуществляются ежемесячно или ежеквартально и обычно равными платежами. Такие платежи еще называются аннуитетными и применяются также и при автокредитовании.</p><p>В состав аннуитетных платежей включается как погашение основной суммы долга (или тела кредита), так и проценты по кредиту, при этом пропорция между выплатами тела кредита и процентов меняется в течение всего периода выплат. Так, в начальных периодах наибольшую долю в выплачиваемой сумме составляют проценты. Затем доля процентов снижается, доля же тела кредита в выплате, наоборот, повышается с каждым следующим платежом.</p><p>Почему же так происходит? Смысл аннуитетного платежа в том, что заемщик платит одну и ту же сумму в течение всего срока возврата кредита. Однако банк считает, что в первую очередь заемщик должен оплатить проценты за прошедший период пользования кредитом, а погашение тела кредита будет происходить «по остаточному принципу». По мере уменьшения суммы выплачиваемого долга уменьшается и величина начисляемых процентов, соответственно, с каждым шагом на погашение долга остается все большая часть аннуитетного платежа.</p><p>Таким образом, при аннуитетных платежах заемщик выплачивает банку большую сумму процентов, чем платил бы, если возвращал тело кредита равными долями. Однако стоит отметить и положительные стороны аннуитетного платежа. Так, платить на протяжении ряда лет одну и ту же сумму достаточно удобно, и не возникает ситуация, когда платежи первых периодов будут казаться вам очень большими или вообще неподъемными, как при дифференцированном платеже по кредиту.</p><p>Структура дифференцированного платежа отличается от аннуитетного тем, что основной долг делится на равные части на всем протяжении срока кредитования, а проценты начисляются уже на остаток долга. Таким образом, дифференцированный платеж предполагает уменьшение суммы к погашению от периода к периоду.</p><p>Плюсом такой системы платежей будет меньшая сумма выплачиваемых процентов, а очевидным минусом &mdash; то, что в начальном периоде на вас ляжет основная нагрузка платежей. Надо также иметь в виду, что вашу платежеспособность банк будет оценивать исходя из возможностей погашать платежи начальных периодов, что снижает шансы получить кредит в необходимом объеме.</p><p>Деньги в долг можно взять не только в банке, но и в так называемых микрофинансовых организациях (МФО). Процедура получения денег там гораздо проще, но и проценты за пользование деньгами в десятки, а может быть и в сотни (!) раз выше. Прибегать к услугам МФО можно только в том случае, если вы уверены, что очень быстро сможете вернуть микрокредит и начисленные проценты.</p><p>В любом случае всегда следует помнить, что с получением кредита вы тем самым принимаете на себя жесткие обязательства по его погашению, несоблюдение которых может привести к очень негативным последствиям.</p><h2 class="usermanual-h2">Страхование</h2><p class="usermanual-first-p">Как это ни печально, в жизни каждого человека происходят не только радостные события, но и неприятности и несчастья. Какие-то из них непоправимы, например, смерть родственников. Другие не так трагичны, но приносят ущерб, устранение последствий которого может требовать значительных средств. К числу негативных незапланированных событий могут относиться как крупные несчастья, такие как серьёзная авария, пожар в доме, потеря трудоспособности из-за тяжелой болезни или увечья, так и более мелкие, но неприятные события: травмы, заболевания, повреждение автомобиля в результате ДТП, затопление квартиры соседями и др.</p><p>Для того, чтобы снизить влияние неблагоприятных случайных событий на жизнь и финансовое благополучие человека, семьи или компании, можно пользоваться услугами страхования. Страховые компании вычисляют вероятность наступления того или иного события и на основании этих вычислений назначают цену за страховку.</p><p>Обычно цена страховки (она часто называется «страховая премия») составляет лишь малую часть от страховой суммы, которая выплачивается в случае наступления страхового случая. Но поскольку число людей, с которыми произошел страховой случай, относительно невелико по сравнению с общим количеством застрахованных, страховая компания использует для выплат средства, собранные со всех своих клиентов (страховые резервы).</p><p>Каждого человека беспокоит, каким образом будет существовать он и его семья, если в результате болезни, несчастного случая или по старости он потеряет способность зарабатывать на жизнь. Уверенность в завтрашнем дне могут создать солидные накопления или дорогостоящая собственность, но что делать, если их нет? Страхование жизни или на случай потери кормильца может оказаться в этой ситуации очень подходящим решением. При этом существуют продукты, сочетающие задачи защиты от неблагоприятных ситуаций с задачами сбережений. Если с вами что-то произошло до окончания программы накопительного страхования, вам выплатят страховку, компенсирующую потерю дохода. Если же вы благополучно дожили до срока окончания программы, накопленная сумма станет источником средств в том возрасте, когда вы уже не сможете работать. При этом нужно понимать, что поскольку страховая компания несет риски, при благополучном исходе вы получите сумму меньшую, чем если бы инвестировали эти средства в нестраховые продукты.</p><p>Застраховать можно не только себя и своё имущество, но и свою ответственность перед другими лицами. Например, ОСАГО (Обязательное Страхование АвтоГражданской Ответственности) &mdash; вид страхования, в рамках которого страховая компания выплачивает деньги пострадавшей от действий застрахованного лица стороне. Если вы едете без ОСАГО, нарушаете ПДД и врезаетесь в другой автомобиль, вам придётся не только ремонтировать свою машину, но и оплачивать ремонт второго автомобиля и лечение пострадавших. В случае, если у вас есть страховка, возмещением ущерба, нанесенного вами другим лицам, займется страховая компания (в пределах, установленных в договоре страхования). В силу того, что мы не знаем о вероятности наступления негативных событий для каждого из нас, верным будет стандартное решение: «при возможности страхуйся».</p><h2 class="usermanual-h2">Риски и финансовая безопасность</h2><p class="usermanual-first-p">В сфере экономики и финансов очень большую роль играет фактор неопределенности. Затевая новое дело или принимая решение о вложении своих денег, люди не могут с уверенностью предсказать, каков будет результат их действий. Даже если решение хорошо продумано, подготовлено и умело реализуется, всегда остается опасность, что что-то пойдет не так.</p><p>При осуществлении финансовых операций неизбежно возникают риски потери денег. Причины этих рисков могут быть разными. Человек может потерять деньги по никак не зависящим от него причинам: в силу изменений на рынке, обесценения денег (инфляции), политических или природных катаклизмов. Кроме того, многие риски потери денег могут быть связаны с неверными или недостаточно продуманными финансовыми решениями человека или фирмы. Наконец, существует риск потери денег, связанный с кражей или мошенничеством.</p><p>Для того, чтобы избежать этих рисков или уменьшить их опасность, необходимо принимать различные меры защиты: хранить деньги в безопасном месте, распределять сбережения и инвестиции между различными финансовыми инструментами, использовать услуги страхования и пр. Также необходимо знать уловки мошенников, критично относиться к сверхвыгодным предложениям финансовых услуг, уметь защитить свою личную информацию, уметь пользоваться пластиковой картой, банкоматом, соблюдать осторожность при платежах через интернет и пр. Принимая те или иные решения, необходимо просчитывать их последствия, в ряде случаев для этого необходимо использовать компьютер, обладать навыками обработки информации с помощью различных программных продуктов.</p><p>Наиболее наглядно это можно показать на примере игр. Лотереи, казино, игровые автоматы, тотализатор &mdash; разновидности игр, в которых участники вкладывают свои деньги и надеются получить выигрыш, существенно превышающий вложенную сумму. В честно организованных играх (там, где нет мошенничества) отдельные игроки время от времени такие выигрыши получают. Например, известно, что в популярных лотереях, проводимых «Гослото»: «5 из 36», «6 из 45», «7 из 49» на выигрыши направляется 50% собранных денег. На официальном сайте лотереи можно увидеть фотографии счастливых участников, которые выиграли несколько десятков и даже сотен миллионов рублей.</p><p>Означает ли это, что лотерея, тотализатор прекрасный способ заработать деньги? Нет, это не так: чем больше участник вкладывает деньги, тем увереннее он их проиграет.</p><p>Но как же так? Отдельному человеку может улыбнуться удача, и выигрыш многократно превысит его расходы. И вдруг: чем больше участник играет, тем увереннее он проигрывает. Никакого противоречия нет, шансы игроков подчиняются законам теории вероятностей.</p><p>Вы не верите, что участник лотереи, как правило, проигрывает тем больше денег, чем больше играет? Постройте модель лотереи с помощью электронной таблицы: «сделайте» несколько ставок, с помощью генератора случайных чисел задайте выигрышную комбинацию и просчитайте свой условный выигрыш (или проигрыш), разумеется, за вычетом стоимости «купленных» лотерейных билетов.</p><p>А верно ли, что, чем больше Вы играете, тем больше шансы, что на Вашу ставку придется выигрыш? Это тоже можно проверить с помощью модели, построенной в электронной таблице. С помощью электронных таблиц можно проверить работу различного рода «систем», которые якобы повышают вероятность выигрыша в лотерею.</p><p>Информатика помогает не только построить условную модель игры, но и проверить теоретические параметры для реальных данных, например, с помощью электронной таблицы или программы можно обработать результаты большого количества тиражей лотереи «Гослото», чтобы выяснить, насколько реальные выигрыши соответствуют закономерностям, заданным теорией вероятностей.</p><p>Лотерея, казино, тотализатор всегда устроены так, что совокупно все участники проигрывают организаторам, поэтому «игры на деньги» могут быть развлечением, хобби, но ни в коем случае не должны становиться инструментом инвестирования или решения финансовых проблем. Попытка выпутаться из финансовых трудностей, вкладывая последние деньги в игры, вероятнее всего, приведет к еще большим финансовым трудностям.</p></div></section> </template>

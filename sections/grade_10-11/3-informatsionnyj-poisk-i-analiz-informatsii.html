                <h1>10-11 классы, &laquo;Информационный поиск и анализ информации&raquo;</h1>
                <h3>Электронные таблицы &mdash; это важный практический инструмент, позволяющий

                <button id="new-window-hangs-demo-toggle" class="js-container-target demo-toggle-button">Анализ бюджета семьи

<p>Имеется бюджет семьи данными за год с помесячной разбивкой,
сгруппированный по основным для семьи<a href="#_ftn1" name="_ftnref1" title=""><!--[if !supportFootnotes]-->[1]<!--[endif]--></a> статьям доходов и расходов
(см. таблицу Бюджет семьи).</p>

<p>Задание: с помощью электронной таблицы:</p>

<p></p><ol><li>Рассчитать баланс (разницу) доходов и расходов
помесячно. Определить наличие дефицитных месяцев (когда расходы превышают
доходы).<br></li><li>Рассчитать среднемесячные значения доходов и
расходов за год.<br></li><li>Выделить и по возможности прокомментировать
наиболее существенные отклонения доходов и расходов от средних величин по
месяцам (кроме прочих доходов и расходов).<br></li><li>Построить
график динамики доходов и расходов с отражением баланса доходов и расходов
помесячно.<br></li><li>Построить диаграммы доходов и расходов за год.<br></li><li>Определить сумму накоплений (как разницу доходов
и расходов) на конец года.<br></li></ol><!--[if !supportLists]--><p></p>

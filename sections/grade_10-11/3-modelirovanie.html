<p>Сумма налога за владение квартирой определяется по формуле:</p>

<p align="center">H = (H1 - H2) * K + Н2,</p>

<p>где Н - сумма налога,
подлежащая уплате; H1 - сумма налога, рассчитанная исходя из кадастровой
стоимости квартиры; Н2 - сумма налога, рассчитанная исходя из
инвентаризационной стоимости; К – понижающий коэффициент, равный 0,2 при
расчете налога за 2015 год. </p>

<p>Н1 и Н2 рассчитываются
по формулам:</p>

<p align="center">Н1 = Ск * (1 - Л/О) * Д * Nк,</p>

<p>где Ск – кадастровая
стоимость квартиры; О – общая площадь квартиры; Л – площадь, которая не
учитывается при расчете налога (эта площадь определяется законом); Д – доля в
праве собственности на квартиру; <span lang="EN-US">N</span>к –
ставка налога на имущество, которая установлена для кадастровой
стоимости объекта.</p>

<p align="center">Н2 = Си * Д * <span lang="EN-US">N</span>и,</p>

<p>где Си –
инвентаризационная стоимость квартиры; Д – доля в праве собственности на
квартиру; <span lang="EN-US">N</span>и – ставка налога на
имущество, которая установлена для инвентаризационной стоимости объекта.</p>

                <div class="demo-box"><p></p><p></p><p></p><p></p><p></p><p></p><p>Используя изучаемый язык программирования напишите
программу, рассчитывающую остаток суммы по вкладу при возможности его
пополнения и снятия денежных средств.</p>

<p>Вход программы:</p>

<p>В первой строке:</p>

<p align="left"><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Сумма вклада</p>

<p align="left"><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<p align="left"><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Период начисления (капитализации) сложного
процента в месяцах (целочисленный делитель срока вклада)</p>

<p>Во второй строке:</p>

<p align="left"><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Количество пополнений и снятий <span lang="EN-US">N</span></p>

<p>Далее в хронологическом порядке <span lang="EN-US">N</span><span lang="EN-US"> </span>строк</p>

<p align="left"><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Порядковый месяц пополнения/снятия и сумма (если
сумма положительная – пополнение, сумма отрицательная -- снятие)</p>

<p>Гарантируется, что сумма на вкладе всегда превышает
минимальный требуемый банком остаток средств на счёте. Также правилами банка
установлено следующее правило начисления процентов: за каждый период
капитализации процентов начисляется процент за сумму, равную минимальному
остатку на счёте в течение всего расчётного периода. Например, если период
капитализации равен 3 месяцам, клиент положит на вклад 100000 рублей, снимет
40000 в первый месяц, положит 50000 во второй, положит ещё 20000 в третий, то
процент будет начисляться только с 60000, так как это был минимальный остаток в
текущем периоде. Если же клиент сначала пополнит счёт на 50000, потом снимет
40000, а потом ещё положит 20000, то процент будет начисляться с исходной
суммой вклада.</p>

<p><ol><li>Построить прогноз семейного бюджета по годам на
10 лет. При этом предполагается, что в среднем доходы будут увеличиваться на 5%
в год, а расходы увеличиваться на 7% в год.<br></li><li>По полученным данным оцените какой максимальный
размер платежей по кредиту на приобретение недвижимости может позволить себе
семья дополнительно к имеющимся расходам при том, что он не должен превышать
80% от минимального остатка свободных денежных средств за период (свободные
денежные средства за период = доходы за период – расходы за период).<br></li><li>С учетом действующей на рынке ставки по кредиту
в 14% оцените какой максимальный размер кредита может позволить себе семья,
считая, что кредит берется на 5 лет, а ежегодный аннуитетный платеж составляет
рассчитанный ранее максимальный размер выплат по кредиту на годовом интервале.</li></ol></p><!--[if !supportLists]--><p></p>

<p>При указании диапазонов:
«от» — включает нижнюю границу диапазона, «до» — не включает верхнюю границу
диапазона. При указании диапазонов срока вклада включена нижняя граница, а
верхняя граница входит уже в следующую временную градацию.</p>

<p>Проценты капитализируются
только при условии невозможности досрочного закрытия вклада. В противном случае
начисления процентов осуществляется, исходя из обычной ставки.</p>

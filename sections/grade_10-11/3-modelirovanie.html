<p>Сумма налога за владение квартирой определяется по формуле:</p>

<p align="center">\( H = (H1 - H2) \cdot K + Н2 \),</p>

<p>где Н - сумма налога,

инвентаризационной стоимости; К – понижающий коэффициент, равный 0,2 при
расчете налога за 2015 год. </p>

<p>Н1 и Н2 рассчитываются
по формулам:</p>

<p align="center">\( Н1 = Ск \cdot (1 - Л/О) \cdot Д \cdot Nк \),</p>

<p>где Ск – кадастровая
стоимость квартиры; О – общая площадь квартиры; Л – площадь, которая не
учитывается при расчете налога (эта площадь определяется законом); Д – доля в
праве собственности на квартиру; <span lang="EN-US">N</span>к –
ставка налога на имущество, которая установлена для кадастровой
стоимости объекта.</p>

<p align="center">\( Н2 = Си \cdot Д \cdot Nи \),</p>

<p>где Си –
инвентаризационная стоимость квартиры; Д – доля в праве собственности на
квартиру; <span lang="EN-US">N</span>и – ставка налога на

                <div class="demo-box"><p>Используя изучаемый язык программирования, напишите программу, рассчитывающую остаток суммы по вкладу при возможности его пополнения и снятия денежных средств.</p><p>Вход программы:</p><p>В первой строке:</p><p>•<span style="white-space:pre">	</span>Сумма вклада</p><p>•<span style="white-space:pre">	</span>Процентная ставка (без знака %)</p><p>•<span style="white-space:pre">	</span>Срок вклада в месяцах</p><p>•<span style="white-space:pre">	</span>Период начисления (капитализации) сложного процента в месяцах (целочисленный делитель срока вклада)</p><p>Во второй строке:</p><p>•<span style="white-space:pre">	</span>Количество пополнений и снятий N</p><p>Далее в хронологическом порядке N строк</p><p>•<span style="white-space:pre">	</span>Порядковый месяц пополнения/снятия и сумма (если сумма положительная – пополнение, сумма отрицательная -- снятие)</p><p>Гарантируется, что сумма на вкладе всегда превышает минимальный требуемый банком остаток средств на счёте. Также правилами банка установлено следующее правило начисления процентов: за каждый период капитализации процентов начисляется процент за сумму, равную минимальному остатку на счёте в течение всего расчётного периода. Например, если период капитализации равен 3 месяцам, клиент положит на вклад 100 000 рублей, снимет 40 000 рублей в первый месяц, положит 50 000 рублей во второй, положит ещё 20 000 рублей в третий, то процент будет начисляться только с 60 000 рублей, так как это был минимальный остаток в текущем периоде. Если же клиент сначала пополнит счёт на 50 000, потом снимет 40 000, а потом ещё положит 20 000, то процент будет начисляться с исходной суммы вклада.</p><p>Выход программы:</p><p>Таблица следующего формата на срок вклада с помесячной разбивкой (если в течение месяца было несколько пополнений или снятия средств, то приводятся свернутые суммы). Столбцы таблицы разделите табуляцией.</p>

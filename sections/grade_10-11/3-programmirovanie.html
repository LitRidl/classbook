<p>Размер страховой пенсии гражданина РФ рассчитывается по
формуле A * B + C, где:</p>

<p>А — количество пенсионных баллов; </p>

<p>В — стоимость одного пенсионного балла; </p>

<p>С — фиксированная выплата.</p>

<p>Стоимость пенсионного балла и размер фиксированной выплаты
ежегодно увеличиваются государством, чтобы пенсия не обесценивалась со
временем. На 2017 год стоимость пенсионного балла — 78,58 руб., размер
фиксированной выплаты — 4 805,11 руб.</p>

<p>Напишите программу, принимающую на вход количество
пенсионных баллов, которая вычисляет ежемесячный размер выплат на 2017 год,</p>Сохраните ваше решение в виде файла на любом файлообменнике и вставьте ссылку на него в поле для ответа.<br></p></div>

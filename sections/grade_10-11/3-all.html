                <h1>10-11 классы, все задачи</h1>
                <h3>Электронные таблицы &mdash; это важный практический инструмент, позволяющий 
                    пользователям без особой подготовки выполнять сложные вычисления</h3>

                <p>Особенностью таблиц является то, что вычисления в них могут быть зависимыми.</p>
            </div>

        <div class="demo">
            <div class="demo-wrapper">
                <button id="new-window-hangs-demo-toggle" class="js-container-target demo-toggle-button">«Закономерности»
                    <div class="demo-meta u-avoid-clicks"> Сложность: повышенная
                        <span class="demo-meta-divider">|</span> Тема: Риски и финансовая безопасность</div>
                </button>
                <div class="demo-box"><p></p><p></p><p></p><p></p><p>В лотерее «6 из 45» участник выбирает шесть разных чисел от
1 до 45 (последовательность номеров значения не имеет). Во время тиража
определяется случайная выигрышная комбинация из шести чисел. Некоторые
«знатоки» лотереи утверждают, что существуют «закономерности», когда в ряде
последовательных тиражей одни числа выпадают в качестве «счастливых» номеров
чаще, чем другие. Покажите, что такие выпадения совершенно случайны: напишите
программу, строящую 300 случайных комбинаций в лотерее «6 из 45».
Посчитайте частоту выпадения в 300 комбинациях каждого из 45 чисел. Как
соотносится выпадение самого «частого» и самого «редкого» числа?</p><p></p><p></p>Сохраните ваше решение в виде файла на любом файлообменнике и вставьте ссылку на него в поле для ответа.<br><p></p><p></p></div>
            </div>
        </div>

        <div class="demo">
            <div class="demo-wrapper">
                <button id="new-window-hangs-demo-toggle" class="js-container-target demo-toggle-button">Автокредит
                    <div class="demo-meta u-avoid-clicks"> Сложность: высокая
                        <span class="demo-meta-divider">|</span> Тема: Кредиты и займы</div>
                </button>
                <div class="demo-box"><p><p>Иван рассматривает предложения двух банков по автокредиту на сумму 500&nbsp;000&nbsp;рублей на 3 года.&nbsp;</p><p>Банк А по такому кредиту предлагает ставку 14% годовых с выплатой долга и процентов равными (аннуитетными) платежами в сумме 17&nbsp;088,81 рублей в месяц.</p><p>Банк Б по такому кредиту предлагает ставку 14% годовых. При этом расчеты по кредиту осуществляются раз в квартал. На оставшуюся часть основного долга банк начисляет проценты (четверть годовых процентов), которые нужно сразу выплатить. Также одновременно с выплатой процентов заемщик должен возвращать основной долг равными частями – по одной двенадцатой (по количеству кварталов за весь срок кредита) полученной суммы</p><p>Составьте в электронных таблицах таблицу сравнения платежей. Какой кредит выгоднее?&nbsp;</p>Сохраните ваше решение в виде файла на любом файлообменнике и вставьте ссылку на него в поле для ответа.<br></p></div>

<p>Имеется бюджет семьи данными за год с помесячной разбивкой,
сгруппированный по основным для семьи<a href="#_ftn1" name="_ftnref1" title=""><!--[if !supportFootnotes]-->[1]<!--[endif]--></a> статьям доходов и расходов
(см. таблицу Бюджет семьи).</p>

<p>Задание: с помощью электронной таблицы:</p>

<p></p><ol><li>Рассчитать баланс (разницу) доходов и расходов
помесячно. Определить наличие дефицитных месяцев (когда расходы превышают
доходы).<br></li><li>Рассчитать среднемесячные значения доходов и
расходов за год.<br></li><li>Выделить и по возможности прокомментировать
наиболее существенные отклонения доходов и расходов от средних величин по
месяцам (кроме прочих доходов и расходов).<br></li><li>Построить
график динамики доходов и расходов с отражением баланса доходов и расходов
помесячно.<br></li><li>Построить диаграммы доходов и расходов за год.<br></li><li>Определить сумму накоплений (как разницу доходов
и расходов) на конец года.<br></li></ol><!--[if !supportLists]--><p></p>

                <div class="demo-box"><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p>Отец и дочь владеют равными долями в собственности на квартиру
в Москве. Каждый из них должен платить налог на имущество со своей доли в
квартире. Налог за год владения квартирой уплачивается единым платежом в
следующем году.</p>

<p>Сумма налога за владение квартирой определяется по формуле:</p>

<p align="center">H = (H1 - H2) * K + Н2,</p>

<p>где Н - сумма налога,
подлежащая уплате; H1 - сумма налога, рассчитанная исходя из кадастровой
стоимости квартиры; Н2 - сумма налога, рассчитанная исходя из
инвентаризационной стоимости; К – понижающий коэффициент, равный 0,2 при
расчете налога за 2015 год. </p>

<p>Н1 и Н2 рассчитываются
по формулам:</p>

<p align="center">Н1 = Ск * (1 - Л/О) * Д * Nк,</p>

<p>где Ск – кадастровая
стоимость квартиры; О – общая площадь квартиры; Л – площадь, которая не
учитывается при расчете налога (эта площадь определяется законом); Д – доля в
праве собственности на квартиру; <span lang="EN-US">N</span>к –
ставка налога на имущество, которая установлена для кадастровой
стоимости объекта.</p>

<p align="center">Н2 = Си * Д * <span lang="EN-US">N</span>и,</p>

<p>где Си –
инвентаризационная стоимость квартиры; Д – доля в праве собственности на
квартиру; <span lang="EN-US">N</span>и – ставка налога на
имущество, которая установлена для инвентаризационной стоимости объекта.</p>

квартиру, который должна заплатить дочь в 2016&nbsp;году (за владение квартирой

                <div class="demo-box"><p></p><p></p><p></p><p></p><p></p><p></p><p>Используя изучаемый язык программирования напишите
программу, рассчитывающую остаток суммы по вкладу при возможности его

<p>Вход программы:</p>

<p>В первой строке:</p>

<p align="left"><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<p align="left"><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Период начисления (капитализации) сложного
процента в месяцах (целочисленный делитель срока вклада)</p>

<p>Во второй строке:</p>

<p align="left"><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Количество пополнений и снятий <span lang="EN-US">N</span></p>

<p>Далее в хронологическом порядке <span lang="EN-US">N</span><span lang="EN-US"> </span>строк</p>

<p align="left"><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Порядковый месяц пополнения/снятия и сумма (если
сумма положительная – пополнение, сумма отрицательная -- снятие)</p>

<p>Гарантируется, что сумма на вкладе всегда превышает
минимальный требуемый банком остаток средств на счёте. Также правилами банка
установлено следующее правило начисления процентов: за каждый период
капитализации процентов начисляется процент за сумму, равную минимальному
остатку на счёте в течение всего расчётного периода. Например, если период
капитализации равен 3 месяцам, клиент положит на вклад 100000 рублей, снимет
40000 в первый месяц, положит 50000 во второй, положит ещё 20000 в третий, то
процент будет начисляться только с 60000, так как это был минимальный остаток в
текущем периоде. Если же клиент сначала пополнит счёт на 50000, потом снимет
40000, а потом ещё положит 20000, то процент будет начисляться с исходной
суммой вклада.</p>

<p><ol><li>Построить прогноз семейного бюджета по годам на
10 лет. При этом предполагается, что в среднем доходы будут увеличиваться на 5%
в год, а расходы увеличиваться на 7% в год.<br></li><li>По полученным данным оцените какой максимальный
размер платежей по кредиту на приобретение недвижимости может позволить себе
семья дополнительно к имеющимся расходам при том, что он не должен превышать
80% от минимального остатка свободных денежных средств за период (свободные
денежные средства за период = доходы за период – расходы за период).<br></li><li>С учетом действующей на рынке ставки по кредиту
в 14% оцените какой максимальный размер кредита может позволить себе семья,
считая, что кредит берется на 5 лет, а ежегодный аннуитетный платеж составляет
рассчитанный ранее максимальный размер выплат по кредиту на годовом интервале.</li></ol></p><!--[if !supportLists]--><p></p>

<p>Размер страховой пенсии гражданина РФ рассчитывается по
формуле A * B + C, где:</p>

<p>А — количество пенсионных баллов; </p>

<p>В — стоимость одного пенсионного балла; </p>

<p>С — фиксированная выплата.</p>

<p>Стоимость пенсионного балла и размер фиксированной выплаты
ежегодно увеличиваются государством, чтобы пенсия не обесценивалась со
временем. На 2017 год стоимость пенсионного балла — 78,58 руб., размер
фиксированной выплаты — 4 805,11 руб.</p>

<p>Напишите программу, принимающую на вход количество
пенсионных баллов, которая вычисляет ежемесячный размер выплат на 2017 год,</p>Сохраните ваше решение в виде файла на любом файлообменнике и вставьте ссылку на него в поле для ответа.<br></p></div>

<p>Ставки указаны в %
годовых.</p>

<p>При указании диапазонов:
«от» — включает нижнюю границу диапазона, «до» — не включает верхнюю границу
диапазона. При указании диапазонов срока вклада включена нижняя граница, а
верхняя граница входит уже в следующую временную градацию.</p>

<p>Проценты капитализируются
только при условии невозможности досрочного закрытия вклада. В противном случае
начисления процентов осуществляется, исходя из обычной ставки.</p>

<p></p><ol><li>Рассчитайте на
основе таблиц результат размещения вклада в размере 150&nbsp;000 рублей на срок
24 месяца с учетом капитализации процентов.<br></li><li>Каков будет
результат вклада, если эту же сумму перевести в доллары США по текущему курсу
продажи в 59 рублей за доллар и затем открыть вклад в долларах на тот же срок? Ответ
дайте в долларах США.<br></li><li>Какой должен быть
курс покупки долларов (больше какого значения) на момент закрытия вклада, чтобы
выгоднее было бы размещать вклад в долларах?<br></li><li>Постройте модель,
которая будет автоматически рассчитывать результат размещения вклада в
зависимости от суммы (в рублях или долларах), срока и варианта начисления
процентов.<br></li><li>Для расчета
ставки по вкладу с ежемесячной капитализации банк использует следующую формулу<br></li><li>\( ( (1+\frac{Простая\space ставка}{12})^Т-1) \space \cdot \frac{12}{Т} \), где
Т – срок размещения вклада в месяцах<br></li></ol><p></p>

рассчитайте ставку с учетом капитализации процентов для следующего значения
суммы в рублях и обычной ставки вклада:</p>

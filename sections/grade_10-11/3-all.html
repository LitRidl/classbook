                <div class="demo-box"><p></p><p>С целью обеспечения охраны дачного участка Иван решил установить камеру видеонаблюдения. Для записи видеороликов и служебной информации используется SD-карта.&nbsp;</p><p>Устройство непрерывно записывает происходящее в кадре. Запись зациклена: в случае, если недостаточно места для записи на&nbsp;<span lang="EN-US">SD</span>-карте, запись начинается поверх самой старой записи.</p><p>Камера снимает видео в формате Full HD 1080p с глубиной цвета 24 бита. Видео записывается как последовательность несжатых растровых изображений с частотой 24 кадра в секунду. Объем сжатого видео не превышает 1:30 объёма несжатого.</p><p>Также для хранения служебной информации, необходимой для работы камеры видеонаблюдения, на носителе информации требуется до 500 Мбайт. Объем этих данных не зависит от объёма записей, хранящихся на носителе.</p><p>Иван хочет, чтобы на&nbsp;<span lang="EN-US">SD</span>-карте хранилось не менее 24 часов записи.</p><p>Стоимость карты памяти зависит от её объёма согласно графику:</p><p><img src="assets/finformatika.ru/images/sdcard.png" alt="" width="583" height="304" role="presentation" class="img-responsive atto_image_button_text-bottom"><br></p>Определите минимальный объем карты, необходимый для хранения требуемых данных, и её стоимость. В ответе запишите 2 числа через пробел: объем карты и её стоимость. Единицы измерений указывать не нужно.<p></p>

<p>Используя изучаемый язык программирования, напишите программу, которая анализирует билеты парка аттракционов и рекомендует список билетов, распространяющихся на все виды аттракционов таким образом, что их суммарная стоимость была наименьшей. Программа на вход получает количество видов билетов N (0≤N≤1000), каждый из которых характеризуется следующими параметрами: уникальный целый номер билета, id (0≤id≤10000000), количество доступных аттракционов C (1≤C≤2), первые буквы названия аттракционов (“R”, “O”, “K”, “A”, “T”) и целочисленная стоимость билета P (1≤P≤10000). Программа должна вывести в первой строке номера билетов, которые войдут в список. Во второй строке – минимальную сумму. Если наборов, соответствующих минимальной сумме, несколько, выведите любой из них.</p>

                <div class="demo-box"><p>Согласно Налоговому Кодексу РФ (НК), расчёт налога в 2020

кадастровой стоимости (величины, вычисляемой специальными государственными
органами на основе индивидуальных характеристик помещения), а также на основе

<p><b>Формула начисления

<p>Нк = (Кадастровая стоимость – Налоговый вычет) x Размер доли

<p>Используя электронные таблицы, создайте модель, определяющую

                <div class="demo-box"><p>Сумма транспортного налога за период владения транспортным
средством рассчитывается по формуле:</p>

<p>\( Н=Бн\cdot Ст\cdot (М/12) \), где:</p>

<p>Н – сумма транспортного налога к уплате, Бн – количество
лошадиных сил транспортного средства (база налогообложения), Ст – ставка налога
за 1 лошадиную&nbsp;силу; М – количество месяцев владения.</p>

<p>В электронных таблицах составьте модель на основе

                <div class="demo-box"><p>Отец и дочь владеют равными долями в собственности на квартиру
в Москве. Каждый из них должен платить налог на имущество со своей доли в
квартире. Налог за год владения квартирой уплачивается единым платежом в
следующем году.</p>

<p>Сумма налога за владение квартирой определяется по формуле:</p>

<p align="center">\( H = (H1 - H2) \cdot K + Н2 \),</p>

<p>где Н - сумма налога,
подлежащая уплате; H1 - сумма налога, рассчитанная исходя из кадастровой
стоимости квартиры; Н2 - сумма налога, рассчитанная исходя из
инвентаризационной стоимости; К – понижающий коэффициент, равный 0,2 при
расчете налога за 2015 год. </p>

<p>Н1 и Н2 рассчитываются
по формулам:</p>

<p align="center">\( Н1 = Ск \cdot (1 - Л/О) \cdot Д \cdot Nк \),</p>

<p>где Ск – кадастровая
стоимость квартиры; О – общая площадь квартиры; Л – площадь, которая не
учитывается при расчете налога (эта площадь определяется законом); Д – доля в
праве собственности на квартиру; <span lang="EN-US">N</span>к –
ставка налога на имущество, которая установлена для кадастровой
стоимости объекта.</p>

<p align="center">\( Н2 = Си \cdot Д \cdot Nи \),</p>

<p>где Си –
инвентаризационная стоимость квартиры; Д – доля в праве собственности на
квартиру; <span lang="EN-US">N</span>и – ставка налога на
имущество, которая установлена для инвентаризационной стоимости объекта.</p>

<p>С помощью электронных таблиц выполните следующие задания: </p>

<p></p><ol><li>Отец имеет право на налоговую льготу, то есть
освобождается от уплаты налога со своей доли в квартире. Рассчитайте налог на
квартиру, который должна заплатить дочь в 2016&nbsp;году (за владение квартирой
в 2015 году) году при следующих параметрах:<br><br><table border="1" cellspacing="0" cellpadding="0"><tbody><tr><td width="331" valign="top"><p>Ск - кадастровая стоимость квартиры на 2015 г., руб.</p></td><td width="85" valign="top"><p>9&nbsp;401&nbsp;544,51</p></td></tr><tr><td width="331" valign="top"><p>О – общая площадь квартиры, кв. м</p></td><td width="85" valign="top"><p>64,5</p></td></tr><tr><td width="331" valign="top"><p>Л – площадь, которая не учитывается при расчете налога, кв. м</p></td><td width="85" valign="top"><p>20</p></td></tr><tr><td width="331" valign="top"><p><span lang="EN-US">N</span>к – ставка налога на имущество, устанавливаемая для кадастровой стоимости объекта, %</p></td><td width="85" valign="top"><p>0,1%</p></td></tr><tr><td width="331" valign="top"><p>Си – инвентаризационная стоимость квартиры, руб.</p></td><td width="85" valign="top"><p>448&nbsp;366,91</p></td></tr><tr><td width="331" valign="top"><p><span lang="EN-US">N</span>и – ставка налога на имущество, устанавливаемая для инвентаризационной стоимости объекта, %</p></td><td width="85" valign="top"><p>0,3%</p></td></tr><tr><td width="331" valign="top"><p>К – понижающий коэффициент при расчете налога на имущество за 2015 год</p></td><td width="85" valign="top"><p>0,2</p></td></tr></tbody></table><br></li><li>Отец подарил дочери квартиру, и весь 2016 год она была ее единственным собственником. Рассчитайте размер налога на квартиру, который должна уплатить ее хозяйка в 2017 года (за владение квартирой в 2016 году). Понижающий коэффициент К при расчете налога за 2016 год равен 0,4, остальные параметры из п.&nbsp;1 остаются неизменными.</li></ol>

<p>Ставки указаны в %
годовых.</p>

<p>При указании диапазонов:
«от» — включает нижнюю границу диапазона, «до» — не включает верхнюю границу
диапазона. При указании диапазонов срока вклада включена нижняя граница, а
верхняя граница входит уже в следующую временную градацию.</p>

<p>Проценты капитализируются
только при условии невозможности досрочного закрытия вклада. В противном случае
начисления процентов осуществляется исходя из обычной ставки.</p>

<p></p><ol><li>Рассчитайте на
основе таблиц результат размещения вклада в размере 150&nbsp;000 рублей на срок
24 месяца с учетом капитализации процентов.<br></li><li>Каков будет
результат вклада, если эту же сумму перевести в доллары США по текущему курсу
продажи в 59 рублей за доллар и затем открыть вклад в долларах на тот же срок? Ответ
дайте в долларах США.<br></li><li>Какой должен быть
курс покупки долларов (больше какого значения) на момент закрытия вклада, чтобы
выгоднее было бы размещать вклад в долларах?<br></li><li>Постройте модель,
которая будет автоматически рассчитывать результат размещения вклада в
зависимости от суммы (в рублях или долларах), срока и варианта начисления
процентов.<br></li><li>Для расчета
ставки по вкладу с ежемесячной капитализации банк использует следующую формулу \( ( (1+\frac{Простая\space ставка}{12})^Т-1) \space \cdot \frac{12}{Т} \), где
Т – срок размещения вклада в месяцах</li><li>Используя эту формулу, рассчитайте ставку с учетом капитализации процентов для следующего значения
суммы в рублях и обычной ставки вклада:</li></ol>

        <div class="demo">

                <button id="new-window-hangs-demo-toggle" class="js-container-target demo-toggle-button">Накопительное страхование на дожитие
                    <div class="demo-meta u-avoid-clicks"> Сложность: повышенная
                        <span class="demo-meta-divider">|</span> Тема: Страхование</div>
                </button>
                <div class="demo-box"><p>Одной из разновидностей страхования является страхование на дожитие. Страхователь в течение некоторого срока (единоразово или в несколько платежей) вносит некоторую сумму денег и при достижении оговоренного договором возраста (например, «пенсионного возраста») Страхователь получает выплату, которая может быть как единоразовой, так и разбита на части (выплачивается, например, ежемесячно, как надбавка к пенсии). В случае смерти Страхователя некоторая сумма выплачивается «Выгодоприобретателю», лицу, которое указал Страхователь в договоре.</p><p>В некоторой страховой компании действует следующий тариф:</p><p>•<span style="white-space:pre">	</span>Ежемесячно до достижения возраста 60 лет Страхователь платит за страховку 500 рублей.</p><p>•<span style="white-space:pre">	</span>В случае смерти Страхователь Выгодоприобретатель получает 80% накопленной суммы платежей, внесенных Страхователем.</p><p>•<span style="white-space:pre">	</span>В 60 лет Страхователь получает единоразово 80% накопленной суммы и ежегодно 10% от оставшейся суммы пожизненно.</p><p>При помощи электронных таблиц определите для Страховщика сумму выплаты при заданных возрасте Страхователя на момент заключения договора и возраста смерти (полных лет).&nbsp;</p><p>На основании <a href="assets/finformatika.ru/attachments/Накопительное страхование на дожитие.xlsx" target="_blank">статистики</a> 2015 года по смертности людей определенных категорий (пол, возраст) в случаях на 1000 людей соответствующих категорий, определите вероятность 30-летнего мужчины (Страхователя) дожить до 70, 85, 90, 100 лет в случае предположения о том, что статистика в последующие годы будет аналогичной? В каком проценте случаев Страховщик в конечном итоге заплатит Страхователю сумму, больше накопленной?</p>

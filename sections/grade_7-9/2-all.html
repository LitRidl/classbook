<p>Справка:</p>

<p><b><i>Облигация</i></b>
– это долговая ценная бумага; она имеет номинальную
стоимость, по которой ее можно купить и продать. Облигация приобретается на
определенный срок, в течение которого на сумму номинальной стоимости начисляется процентный доход. По окончании этого срока покупатель имеет право
вернуть облигацию продавцу, а продавец обязуется выплатить покупателю
номинальную стоимость облигации и сумму процентного дохода за весь срок. Этот
момент называется погашением облигации. По сути, облигация – это долговая
расписка, или обязательство вернуть долг с определенным вознаграждением
(процентом).</p>

                <div class="demo-box"><p>Прочитайте следующую историю:</p><p><i>Так и не удалось мне выспаться в воскресенье! Рано утром в дверь зазвонили. Папы с мамой не было - пришлось открывать. Это оказался наш сосед Андрей Сергеевич, отец моего одноклассника Васьки. Ему срочно понадобилось съездить за город, хватился - а денег нет, и банк, конечно, закрыт до понедельника. Пришлось выручить человека: нашел пять тысяч в тумбочке и еще пятисотрублевую купюру - в своем кошельке. Все бы ничего, да только еще вчера вечером я пририсовал на ней сбоку маленького смешного человечка, поедающего мороженое. Васькиного отца это, впрочем, не смутило - посмеявшись над рисунком, он обещал вернуть мне деньги в понедельник.</i></p><p><i>Вечером того же дня, когда мои родители уже были дома, ко мне зашел Васька - узнать, что задали на понедельник по математике, а заодно и рассказать продолжение утренней истории. Васьки отец заехал на мойку, где ему помыл машину рыжий вихрастый парень, за что он отдал бумажку в пятьсот рублей с моим художеством в придачу.</i></p><p><i>- И это отцу еще повезло! - сказал Васька. - Такую денежку с физиономией ни в одном ларьке бы не взяли, не то что в магазине.</i></p><p><i>Тут снова раздался звонок в дверь. Это пришла наша одноклассница Дашка со своей мамой. Сегодня моя мама как раз закончила работу - сшила платье для Дашкиной мамы, и вот заказчица пришла к нам, чтобы его забрать. Когда мы увидели Дашкину маму в этом платье, оно нам всем понравилось.</i></p><p><i>- Сколько я вам должна? - спросила она.</i></p><p><i>- Я посчитала, - ответила моя мама, - с материалом, пуговицами и работой - 6&nbsp;500 рублей.</i></p><p><i>- Хорошо, вот вам пять тысяч, тысяча, а еще пятьсот... - и Дашкина мама начала рыться в кошельке.</i></p><p><i>- Мама, у меня есть - сказала Дашка и тут же вытащила из кармана купюру, которая показалась мне знакомой. И точно - на ее краешке гордо красовалась нарисованная мной рожица.</i></p><p><i>- Где ты ее взяла? - спросил я. - Это же мой рисунок! Я только сегодня утром одолжил эту купюру Васькиному отцу!</i></p><p><i>- Я тоже только сегодня ее получила - заработала! - с гордостью сообщила Дашка. - Я же музыкальную школу скоро заканчиваю и уроки музыки малышам даю. Сегодня вечером занималась с соседскими детьми. А эти пятьсот дал мне их старший брат, Денис. У него мало времени, чтобы заниматься с малышами: он учится в музыкальном училище и одновременно подрабатывает - машины моет.</i></p><p><i>- Постойте-постойте, - перебил Васька, - а какой он из себя, этот ваш Денис?</i></p><p><i>- Да такой веселый, рыжий, веснушчатый, вечно лохматый.</i></p><p><i>- Все ясно! Это он мыл сегодня нашу машину, и мой отец ему эту купюру дал!</i></p><p><i>- Потом Денис заплатил ее Дашке, и вот она снова у нас! - подхватил я.</i></p><p><i>- А ты-то чему радуешься, художник! Сам испортил купюру, а теперь снова от нее избавляться придется, - подзадоривал меня Васька.</i></p><p><i>- Ничего, разберемся, - спокойно сказала мама, убирая деньги к себе в кошелек.</i></p><p>Задание: Опираясь на сведения из данной истории, составьте в редакторе презентаций&nbsp;<span lang="EN-US">MS</span><span lang="EN-US">&nbsp;</span><span lang="EN-US">PowerPoint</span>&nbsp;схему движения купюры и благ.</p>

                <div class="demo-box"><p>Как ответить на вопрос «где выгоднее всего жить?». Одним из способов ответа является расчет так называемого индекса (стоимости) Биг-Мака – гамбургера, выпускаемого американской сетью ресторанов McDonald’s, представленной во многих странах мира.&nbsp;</p><p>Рестораны Макдональдс используют одинаковый набор продуктов и единую рецептуру приготовления гамбургера. Но в разных городах мира различный уровень цен на ингредиенты, на электричество, различные заработные платы и налоги и т.д. Таким образом, гамбургер в разных городах мира будет иметь разную стоимость в пересчете на одну какую-либо валюту, например, на доллары США. Проще говоря, чем дороже гамбургер, тем дороже жизнь в этом регионе.</p><p>В <a href="assets/finformatika.ru/attachments/Стоимость БигМака.xlsx" target="_blank">таблице</a> имеется информация о стоимости Биг-Мака в разных странах мира в местной валюте (она два раза в год собирается и публикуется на <a href="http://www.economist.com/content/big-mac-index" target="_blank">сайте журнала «Economist»</a>). Проранжируйте страны по убыванию стоимости Биг-Мака в долларах.</p>

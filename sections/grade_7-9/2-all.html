<p>Справка:</p>

<p><span><span><b><i>Облигация</i></b>
– это </span></span>долговая ценная бумага; она имеет номинальную
стоимость, по которой ее можно купить и продать. Облигация приобретается на
определенный срок, в течение которого на сумму номинальной стоимости,
начисляется процентный доход. По окончании этого срока покупатель имеет право
вернуть облигацию продавцу, а продавец обязуется выплатить покупателю
номинальную стоимость облигации и сумму процентного дохода за весь срок. Этот
момент называется погашением облигации. По сути, облигация – это долговая
расписка, или обязательство вернуть долг с определенным вознаграждением
(процентом).</p><p></p><p></p><p></p>Сохраните ваше решение в виде файла на любом файлообменнике и вставьте ссылку на него в поле для ответа.<br><p></p></div>

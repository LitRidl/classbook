                <div class="demo-box">
                    <p></p><p>На рисунке 1. представлена форма для расчета оплаты за потребленную электроэнергию для трехтарифного счетчика<a name="_ftnref1" title="">[1]</a>, а также даны тарифы на электроэнергию и показания счетчика на конец предыдущего месяца.&nbsp;</p><div><table border="1" cellspacing="0" cellpadding="0" width="700"><thead><tr><td width="108" rowspan="2" valign="top"><p align="center">Тарифная зона</p></td><td width="119" colspan="2" valign="top"><p align="center">Показания счетчика (кВт*ч)</p></td><td width="83" valign="top"><p align="center">Расход электроэнергии (кВт*ч)</p></td><td width="63" valign="top"><p align="center">Тариф (руб. за кВт*ч)</p></td><td width="83" valign="top"><p align="center">Стоимость электроэнергии (руб.)</p></td></tr><tr><td width="49" valign="top"><p align="center">текущие</p></td><td width="70" valign="top"><p align="center">предыдущие</p></td><td width="83" valign="top"><p>&nbsp;</p></td><td width="63" valign="top"><p>&nbsp;</p></td><td width="83" valign="top"><p>&nbsp;</p></td></tr></thead><tbody><tr><td width="108" valign="top"><p>пиковая зона Т1</p><p>(7.00-10.00; 17.00-21.00)</p></td><td width="49"><p align="right">&nbsp;</p></td><td width="70"><p align="right">6852.96</p></td><td width="83"><p align="right">&nbsp;</p></td><td width="63"><p align="right">6,46</p></td><td width="83"><p align="right">&nbsp;</p></td></tr><tr><td width="108" valign="top"><p>полупиковая зона Т3</p><p>(10.00-17.00; 21.00-23.00)</p></td><td width="49"><p align="right">&nbsp;</p></td><td width="70"><p align="right">5710.8</p></td><td width="83"><p align="right">&nbsp;</p></td><td width="63"><p align="right">5,38</p></td><td width="83"><p align="right">&nbsp;</p></td></tr><tr><td width="108" valign="top"><p>ночная зона Т2 (23.00-7.00)</p></td><td width="49"><p align="right">&nbsp;</p></td><td width="70"><p align="right">1713.24</p></td><td width="83"><p align="right">&nbsp;</p></td><td width="63"><p align="right">1,79</p></td><td width="83"><p align="right">&nbsp;</p></td></tr><tr><td width="108" valign="top"><p>Итого</p></td><td width="49" valign="top"><p align="right">&nbsp;</p></td><td width="70" valign="top"><p align="right">&nbsp;</p></td><td width="83" valign="top"><p align="right">&nbsp;</p></td><td width="63" valign="top"><p align="right">&nbsp;</p></td><td width="83" valign="top"><p align="right">&nbsp;</p></td></tr></tbody></table><div><br></div><p>Рисунок 1. Форма для расчета оплаты за потребленную электроэнергию.</p><p>На рисунках 2-4 представлены показания трехтарифного счетчика электроэнергии на конец текущего месяца по тарифным зонам.</p><p><img src="assets/finformatika.ru/images/Night_tariff.png" alt="" width="549" height="208" role="presentation" class="img-responsive atto_image_button_text-bottom"><br></p><p>Рисунок 2. Тарифная зона «ночь»</p><p><img src="assets/finformatika.ru/images/Middle_tariff.png" alt="" width="549" height="208" role="presentation" class="img-responsive atto_image_button_text-bottom"><br></p><p>Рисунок 3. Тарифная зона «полупик».<br></p><img src="assets/finformatika.ru/images/Peak_tariff.png" alt="" width="549" height="208" role="presentation" class="img-responsive atto_image_button_text-bottom"></div><div><p>Рисунок 4. Тарифная зона «пик».</p><p><b>Задание</b></p><p></p><ol><li>Откройте <a download href="assets/finformatika.ru/files/5-6/task_data/1/1111.docx">файл</a> «Расход&nbsp;электроэнергии».&nbsp;В этом файле размещены изображения показаний&nbsp;трехтарифного счетчика&nbsp;для разных тарифов&nbsp;и форма оплаты за потребленную электроэнергию.<br></li><li>Внесите в форму показания счетчика на конец текущего месяца соответственно для каждой тарифной зоны.<br></li><li>Вычислите расход электроэнергии за текущий месяц и стоимость потребленной электроэнергии для каждой тарифной зоны. Внесите результаты вычислений в таблицу.<br></li><li>Вычислите общее количество потребленной за месяц электроэнергии и ее стоимость. Внесите в таблицу результаты вычислений.<br></li><li>Сохраните работу.</li></ol>

<hr align="left" size="1" width="33%"><div id="ftn1"><p><a name="_ftn1" title="">[1]</a>Трехтарифный счетчик измеряет количество потребленной электрической энергии (в киловатт- часах) в разное время суток. Это необходимо, чтобы посчитать стоимость потребленной электрической энергии, поскольку ее цена (тариф) в разное время суток различна: утром и вечером, когда потребление электроэнергии высокое (пиковая зона Т1),&nbsp;&nbsp;тариф тоже высокий, днем и поздно вечером (полупиковая зона, Т3)&nbsp;&nbsp;– тариф ниже, и наконец, ночью (ночная зона, Т3), когда потребление электроэнергии минимально, тариф самый низкий</p></div></div>

                    <p></p><p>Прочитайте следующую историю:</p>

<p><i>Так и не удалось мне выспаться в воскресенье!
Рано утром в дверь зазвонили. Папы с мамой не было - пришлось открывать. Это
оказался наш сосед Андрей Сергеевич, отец моего одноклассника Васьки. Ему
срочно понадобилось съездить за город, хватился - а денег нет, и банк, конечно,
закрыт до понедельника. Пришлось выручить человека: нашел пять тысяч в тумбочке
и еще пятисотрублевую купюру - в своем кошельке. Все бы ничего, да только еще
вчера вечером я пририсовал на ней сбоку маленького смешного человечка,
поедающего мороженое. Васькиного отца это, впрочем, не смутило - посмеявшись
над рисунком, он обещал вернуть мне деньги в понедельник.</i></p>

<p><i>Вечером того же дня, когда мои родители уже
были дома, ко мне зашел Васька - узнать, что задали на понедельник по
математике, а заодно и рассказать продолжение утренней истории. Васькин отец
заехал на мойку, где ему помыл машину рыжий вихрастый парень, за что он отдал
бумажку в пятьсот рублей с моим художеством в придачу.</i></p>

<p><i>- И это отцу еще повезло! - сказал Васька. -
Такую денежку с физиономией ни в одном ларьке бы не взяли, не то что в
магазине.</i></p>

<p><i>Тут снова раздался звонок в дверь. Это пришла
наша одноклассница Дашка со своей мамой. Сегодня моя мама как раз закончила
работу - сшила платье для Дашкиной мамы, и вот заказчица пришла к нам чтобы его
забрать. Когда мы увидели Дашкину маму в этом платье, оно нам всем понравилось.</i></p>

<p><i>- Сколько я вам должна? - спросила она.</i></p>

<p><i>- Я посчитала, - ответила моя мама, - с
материалом, пуговицами и работой - 6&nbsp;500 рублей.</i></p>

<p><i>- Хорошо, вот вам пять тысяч, тысяча, а еще
пятьсот... - и Дашкина мама начала рыться в кошельке.</i></p>

<p><i>- Мама, у меня есть - сказала Дашка и тут же
вытащила из кармана купюру, которая показалась мне знакомой. И точно - на ее
краешке гордо красовалась нарисованная мной рожица.</i></p>

<p><i>- Где ты ее взяла? - спросил я. - Это же мой
рисунок! Я только сегодня утром одолжил эту купюру Васькиному отцу!</i></p>

<p><i>- Я тоже только сегодня ее получила -
заработала! - с гордостью сообщила Дашка. - Я же музыкальную школу скоро
заканчиваю и уроки музыки малышам даю. Сегодня вечером занималась с соседскими
детьми. А эти пятьсот дал мне их старший брат, Денис. У него мало времени,
чтобы заниматься с малышами: он учится в музыкальном училище и одновременно
подрабатывает - машины моет.</i></p>

<p><i>- Постойте-постойте, - перебил Васька, - а
какой он из себя, этот ваш Денис?</i></p>

<p><i>- Да такой веселый, рыжий, веснушчатый, вечно
лохматый.</i></p>

<p><i>- Все ясно! Это он мыл сегодня нашу машину, и
мой отец ему эту купюру дал!</i></p>

<p><i>- Потом Денис заплатил ее Дашке, и вот она
снова у нас! - подхватил я.</i></p>

<p><i>- А ты-то чему радуешься, художник! Сам
испортил купюру, а теперь снова от нее избавляться придется, - подзадоривал
меня Васька.</i></p>

<p><i>- Ничего, разберемся, - спокойно сказала
мама, убирая деньги к себе в кошелек.</i></p>

услуги по доставке грузов. Для этого они арендовали на рабочий день (8 часов)
машину за 3 800 рублей, а доходы договорились делить исходя из количества
часов, отработанных каждым из них в роли грузчика или водителя. При этом
студенты договорились о том, что час работы грузчиком стоит в два раза дороже,
чем час работы водителем. За день ребята получили 11 000 рублей, при этом Леша
и Миша были за рулем по 2 часа, а грузчиками работали 3 и 5 часов,

грузчика или водителя. Создайте таблицу в текстовом документе и заполните ее

<p>Александр коллекционирует трактора и очень мечтал приобрести
трактор Т-28, который выпускали на Владимирском тракторном заводе с 1958 по
1964 год. За шесть лет было выпущено 85000 тракторов. Наконец нашелся такой
трактор, причем, в очень хорошем состоянии. Александр согласился приобрести его
за 85&nbsp;000 рублей, но для операции купли-продажи потребовалось заранее
снять с карты наличные средства, так как в поселке, где будет происходить
сделка, пока нет банка и банкоматов. В банкомате рядом с домом Александра
действует ограничение на снятие наличных средств: можно снять не более
100&nbsp;000 рублей, при этом за один раз банкомат выдает максимально
20&nbsp;000 рублей.</p>

<p><b>Задание 1</b></p>

<p>Опишите на естественном языке алгоритм действий Александра
по снятию нужного количества средств, чтобы вводить пин-код наименьшее
количество раз (считаем, что при вводе пин-кода Александр ошибок не делает).</p>

<p><b>Задание
2</b></p>

<p>Составьте в виде блок-схемы алгоритм снятия средств в
размере А рублей, учитывая, что с одной карты в банкомате можно снять не более <span lang="EN-US">N</span> рублей в сутки и что за один раз
банкомат может выдать не более <span lang="EN-US">X</span>
рублей. При составлении
алгоритма считаем, что человек действует без нарушения правил: не запрашивает
сумму, которая превышает остаток средств на счете, не пытается снять больше,
чем можно снять за один раз и за одни сутки.</p>

                <div class="demo-box">
                    <p>Отец и дочь владеют равными долями в собственности на квартиру
в Москве. Каждый из них должен платить налог на имущество со своей доли в
квартире. Налог за год владения квартирой уплачивается единым платежом в
следующем году.</p>

<p>Сумма налога за владение квартирой определяется по формуле:</p>

<p align="center">\( H = (H1 - H2) \cdot K + Н2 \),</p>

<p>где Н - сумма налога,
подлежащая уплате; H1 - сумма налога, рассчитанная исходя из кадастровой
стоимости квартиры; Н2 - сумма налога, рассчитанная исходя из
инвентаризационной стоимости; К – понижающий коэффициент, равный 0,2 при
расчете налога за 2015 год. </p>

<p>Н1 и Н2 рассчитываются
по формулам:</p>

<p align="center">\( Н1 = Ск \cdot (1 - Л/О) \cdot Д \cdot Nк \),</p>

<p>где Ск – кадастровая
стоимость квартиры; О – общая площадь квартиры; Л – площадь, которая не
учитывается при расчете налога (эта площадь определяется законом); Д – доля в
праве собственности на квартиру; <span lang="EN-US">N</span>к –
ставка налога на имущество, которая установлена для кадастровой
стоимости объекта.</p>

<p align="center">\( Н2 = Си \cdot Д \cdot Nи \),</p>

<p>где Си –
инвентаризационная стоимость квартиры; Д – доля в праве собственности на
квартиру; <span lang="EN-US">N</span>и – ставка налога на
имущество, которая установлена для инвентаризационной стоимости объекта.</p>

<p>С помощью электронных таблиц выполните следующее задание:</p><p>Отец имеет право на налоговую льготу, то есть
освобождается от уплаты налога со своей доли в квартире. Рассчитайте налог на
квартиру, который должна заплатить дочь в 2016&nbsp;году (за владение квартирой
в 2015 году) году при следующих параметрах:</p><table border="1" cellspacing="0" cellpadding="0"><tbody><tr><td width="331" valign="top"><p>Ск - кадастровая стоимость квартиры на 2015 г., руб.</p></td><td width="85" valign="top"><p>9&nbsp;401&nbsp;544,51</p></td></tr><tr><td width="331" valign="top"><p>О – общая площадь квартиры, кв. м</p></td><td width="85" valign="top"><p>64,5</p></td></tr><tr><td width="331" valign="top"><p>Л – площадь, которая не учитывается при расчете налога, кв. м</p></td><td width="85" valign="top"><p>20</p></td></tr><tr><td width="331" valign="top"><p><span lang="EN-US">N</span>к – ставка налога на имущество, устанавливаемая для кадастровой стоимости объекта, %</p></td><td width="85" valign="top"><p>0,1%</p></td></tr><tr><td width="331" valign="top"><p>Си – инвентаризационная стоимость квартиры, руб.</p></td><td width="85" valign="top"><p>448&nbsp;366,91</p></td></tr><tr><td width="331" valign="top"><p><span lang="EN-US">N</span>и – ставка налога на имущество, устанавливаемая для инвентаризационной стоимости объекта, %</p></td><td width="85" valign="top"><p>0,3%</p></td></tr><tr><td width="331" valign="top"><p>К – понижающий коэффициент при расчете налога на имущество за 2015 год</p></td><td width="85" valign="top"><p>0,2</p></td></tr></tbody></table><p><br></p>Определите сумму налога с округлением до целого.<br><br>

следующем году.</p>

<p>Сумма налога за владение квартирой определяется по формуле:</p>

<p align="center">\( H = (H1 - H2) \cdot K + Н2 \),</p>

<p>где Н - сумма налога,

<p>Н1 и Н2 рассчитываются
по формулам:</p>

<p align="center">\( Н1 = Ск \cdot (1 - Л/О) \cdot Д \cdot Nк \),</p>

<p>где Ск – кадастровая
стоимость квартиры; О – общая площадь квартиры; Л – площадь, которая не
учитывается при расчете налога (эта площадь определяется законом); Д – доля в
праве собственности на квартиру; <span lang="EN-US">N</span>к –
ставка налога на имущество, которая установлена для кадастровой
стоимости объекта.</p>

<p align="center">\( Н2 = Си \cdot Д \cdot Nи \),</p>

<p>где Си –
инвентаризационная стоимость квартиры; Д – доля в праве собственности на

<p>Используя

     относительно суммы первоначальных вложений.</li>

     на сколько менялась стоимость пакета акций Геннадия Васильевича в течение

     относительно суммы первоначальных вложений.</li>

     долларах и в рублях?</li>

<p><b>Цель</b>: выявить
зависимость заработка от цены за поездку и на основании этой зависимости
определить цену поездки, которая дает максимальный заработок водителя.</p>

<p><b>Задачи</b>:</p>

<p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!--[endif]-->Построить
на основании данных таблицы точечную диаграмму зависимости количества поездок
от цены<a href="#_ftn7" name="_ftnref7" title=""><!--[if !supportFootnotes]-->[1]<!--[endif]--></a>.</p>

<p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!--[endif]-->Построить линейную функцию зависимости
количества поездок от цены<a href="#_ftn8" name="_ftnref8" title=""><!--[if !supportFootnotes]-->[2]<!--[endif]--></a>.</p>

<p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!--[endif]-->Исходя из построенной линейной зависимости
построить функцию зависимости заработка водителя от количества поездок (следует
учитывать не только доходы, но и расходы)</p>

<p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!--[endif]-->С помощью электронной таблицы
рассчитать прирост (сокращение) заработка водителя зависимости от изменения
количества поездок (исходя из найденной зависимости). Количество поездок, после
которого прирост заработка становится отрицательным и дает максимальный
заработок.</p>

<p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!--[endif]-->Исходя
из функции, определенной в пункте 3, рассчитать количество поездок, дающее
максимальный заработок. </p>

<p><!--[if !supportLists]-->6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!--[endif]-->Проанализировать
и обобщить результаты выявления зависимости заработка от количества поездок.</p>

                    <p></p><p>В системе обязательного пенсионного страхования у работающих
граждан формируются страховые пенсии и пенсионные накопления. Страховая пенсия
гарантированно увеличивается государством за счет ежегодной индексации. Средства
же накопительной пенсии инвестируются на финансовом рынке в выбранный
гражданином НПФ или УК.</p>

<p>Размер страховой пенсии гражданина РФ рассчитывается по
формуле A * B + C, где:</p>

<p>А — количество накопленных за жизнь пенсионных баллов; </p>

<p>В — стоимость одного пенсионного балла; </p>

<p>С — фиксированная выплата.</p>

<p>Стоимость пенсионного балла и размер фиксированной выплаты
ежегодно увеличиваются государством, чтобы пенсия не обесценивалась со
временем. На 2017 год стоимость пенсионного балла — 78,58 руб., размер фиксированной
выплаты — 4 805,11 руб.</p>

<p>Каждый работающий человек, работодатель которого отчисляет
страховые взносы за сотрудников, может рассчитать количество пенсионных баллов,
которые будут учтены при формировании будущей пенсии. </p>

<p>Количество накапливаемых баллов за год вычисляется по
следующей формуле:</p>

<p>Зарплата за месяц / Максимальный размер заработной платы *
Коэффициент(=10).</p>

<p>Ежегодно государством устанавливается максимальный размер
заработной платы до вычета НДФЛ (Налога на доходы физических лиц), с которой
уплачиваются страховые взносы в обязательную пенсионную систему. В 2017 году
данная цифра составляет 73000. Помимо данного ограничения государством вводится
ограничение на максимальное количество баллов, которое можно накопить за год. В
2017 году оно равно 8,26.</p>

<p><b>Задание</b></p>

<ol start="1" type="1">

     и ориентировочный размер заработной платы в эти периоды. Добавьте этот
     план в созданную презентацию.</li>
 <li>Рассчитайте страховую часть будущей пенсии на
     основе данных текущего года. Расчеты добавьте в созданную презентацию.</li>
 <li>Представьте расчет в виде презентации, в которой

</ol><br><p></p>

                    <p></p><p>По Указанию<a href="#_ftn6" name="_ftnref6" title=""><!--[if !supportFootnotes]-->[1]<!--[endif]--></a>
Центрального банка России подлежат обмену по номиналу банкноты имеющие

первоначальной площади банкноты Банка России;</p>

<p><a name="100012"></a><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->составленные из двух фрагментов, принадлежащих
разным банкнотам Банка России одного номинала, если каждый фрагмент отличается
от соседнего по графическому оформлению и занимает не менее 50 процентов от
первоначальной площади банкноты Банка России</p>

<p>Таким образом, для обмена поврежденной купюры очень важен
процент сохранившейся части. В банке сотрудник, занимающийся обменом купюр,
сканирует поврежденную купюру и с помощью специальной программы определяет,
сколько процентов от целой купюры занимает поврежденный ее фрагмент. А как с
этой задачей справиться вручную? </p>

<p><b>Цель</b>:
Определить процент сохранившейся части поврежденной купюры без использования
специальных банковских компьютерных приложений.</p>

<p><b>Задачи</b>:</p>

<p></p><ol><li>&nbsp;Сформулировать алгоритм для определения процента
сохранившейся части в домашних условиях.<br></li><li>&nbsp;Определить набор необходимых компьютерных
программ и технических устройств для реализации алгоритма.<br></li><li>&nbsp;Выбрать контрольный и экспериментальный образец
(без дефектов и с дефектами).<br></li><li>&nbsp;Создать
цифровые копии контрольного и экспериментального образцов.</li></ol><table border="1" cellspacing="0" cellpadding="0"><tbody><tr><td width="300" valign="top"><p>Контрольный образец</p></td><td width="240" valign="top"><p>Экспериментальный образец</p></td></tr><tr><td width="240" valign="top"><img src="assets/finformatika.ru/images/5kfull.png" alt="" width="444" height="194" role="presentation" class="img-responsive atto_image_button_text-bottom"><p><span lang="EN-US"></span></p></td><td width="228" valign="top"><img src="assets/finformatika.ru/images/5kpart.png" alt="" width="362" height="205" role="presentation" class="img-responsive atto_image_button_text-bottom"><p><span lang="EN-US"></span></p></td></tr></tbody></table><ol><li>Для примера можно использовать приведенные
ниже образцы. Дефект экспериментального образца следующий: купюра рваная, нет
значительной ее части.<br></li><li>Изменить
размеры изображений так, чтобы они были пропорциональны (при наложении рваная
купюра должна совпадать с соответствующим фрагментом контрольного образца).<br></li><li>Создать прямоугольник, размером с целую купюру и
поместить в него рваную купюру.<br></li><li>Создать набор прямоугольников, площадь которых
равна 1/2, 1/4, 1/8 и менее относительно площади заданного прямоугольника.<br></li><li>Замостить фрагмент с обрывком купюры при помощи
разработанных прямоугольников. Обратить внимание на то, как зависит результат
измерений от элементов минимальной площади.<br></li><li>Найдите сумму
площадей всех прямоугольников, с помощью которых удалось выложить оставшийся

                    <p></p><p><b>Задание</b></p>

<p>Используя изучаемый язык программирования напишите
программу, рассчитывающую остаток суммы по вкладу при возможности его
пополнения и снятия денежных средств.</p>

<p>Вход программы:</p>

<p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Сумма вклада</p>

<p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Дата вклада</p>

<p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Срок вклада в месяцах</p>

<p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Годовая процентная ставка</p>

<p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Период начисления (капитализации) сложного
процента</p>

<p>В ходе работы программы она должна для каждого месяца
запрашивать у пользователя сумму пополнения или снятия денежных средств со

<p>Ставки указаны в %
годовых.</p>

<p>При указании диапазонов:
«от» — включает нижнюю границу диапазона, «до» — не включает верхнюю границу
диапазона. При указании диапазонов срока вклада включена нижняя граница, а
верхняя граница входит уже в следующую временную градацию.</p>

<p>Проценты капитализируются
только при условии невозможности досрочного закрытия вклада. В противном случае
начисления процентов осуществляется исходя из обычной ставки.</p>

<p></p>Рассчитайте на
основе таблиц результат размещения вклада в размере 380 000 рублей на срок
24 месяца с учетом капитализации процентов. Ответ укажите с точностью до сотых.<br>

<p>Ставки указаны в %

<p>При указании диапазонов:
«от» — включает нижнюю границу диапазона, «до» — не включает верхнюю границу
диапазона. При указании диапазонов срока вклада включена нижняя граница, а
верхняя граница входит уже в следующую временную градацию.</p>

<p>Проценты капитализируются
только при условии невозможности досрочного закрытия вклада. В противном случае
начисления процентов осуществляется исходя из обычной ставки.</p>Каков будет
результат вклада, если эту же сумму перевести в доллары США по текущему курсу
продажи в 59 рублей за доллар и затем открыть вклад с капитализацией в долларах на тот же срок? Ответ
дайте в долларах США с точностью до сотых.<br>

на тот же срок? Ответ дайте в долларах США.</p>

<p>3. Какой

вклада, чтобы выгоднее было бы размещать вклад в долларах? Т.е., если Аркадий
предполагает, что курс достигнет этого значения на момент закрытия вклада, то
он разместит вклад в долларах США.</p>

                    <p></p><p><b>Задание</b></p>

<p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->В сети Интернет найдите средний уровень
заработной платы жителей Вашего региона. </p>

<p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Составьте бюджет семьи из 3-х человек (2
взрослых и 1 школьник. Примечание: количество человек может быть изменено) с
доходом, равным среднестатистическому уровню доходов жителей Вашего региона и
уровнем цен Вашего региона. </p>

<p>Бюджет должен быть составлен на
год с помесячной разбивкой и в обязательном порядке предусматривать расходы,
связанные с проживанием, питанием, одеждой, обустройством быта. </p>

<p>Размер денежных средств на начало
периода планирования примите равным среднемесячному доходу одного человека.<b> </b></p>

<p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Рассчитайте баланс доходов и расходов (разницу
доходов и расходов) за каждый месяц.</p>

<p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Рассчитайте величину баланса доходов и расходов
нарастающим итогом (в каждом месяце к текущему балансу денежных средств
прибавляется напиленная величина денежных средств предыдущего периода).</p>

<p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--[endif]-->Рассчитайте итоговые значения за год по каждой
строке бюджета.</p>

.701C96.026,169.785,101.64,173.59,109.632,173.59z"/></svg> Проверить решение </label> </div> <p id=checker-result-1137 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-555 data-question-id=555 data-code=3.3.5.7.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.5.7.01 Пополняемый вклад с капитализацией процентов <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Сбережения и инвестиции </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-555 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>При открытии вклада с возможностью пополнения и снятия средств банк предлагает процентную ставку 5&nbsp;% годовых с ежемесячной капитализацией процентов (проценты прибавляются к сумме вклада после каждого начисления). Олег не предполагает снимать деньги в течение года, но и не исключает такую возможность в случае необходимости. Поэтому он решается открыть вклад на один год на предложенных условиях. Он предполагает сразу внести 50&nbsp;000&nbsp;рублей и далее после каждого третьего месяца (то есть по окончании третьего, шестого и девятого месяца) пополнять вклад на 10&nbsp;000&nbsp;рублей.</p> <p><b>Задание</b></p> <p>Постройте в электронных таблицах модель расчета суммы вклада предлагаемого вида на 12 месяцев:</p> <table border=0 cellspacing=0 cellpadding=0 width=648> <tbody><tr> <td width=57> <p align=center><b>Месяц</b><b></b></p> </td> <td width=113> <p align=center><b>Сумма вклада на начало периода, руб.</b><b></b></p> </td> <td width=104> <p align=center><b>Применяемая ставка (годовая), %</b><b></b></p> </td> <td width=95> <p align=center><b>Начисленные проценты за период, руб.</b><b></b></p> </td> <td width=85> <p align=center><b>Вклад&nbsp;+ Проценты, руб.</b><b></b></p> </td> <td width=94> <p align=center><b>Пополнение (+) / Снятие(-), руб.</b><b></b></p> </td> <td width=100> <p align=center><b>Остаток по вкладу на конец периода, руб.</b><b></b></p> </td> </tr> <tr> <td width=57 valign=bottom> <p align=center>1</p> </td> <td width=113 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=104 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=95 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=85 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=94 valign=bottom> <p>&nbsp;</p> </td> <td width=100 valign=bottom> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=57 valign=bottom> <p align=center>…</p> </td> <td width=113 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=104 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=95 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=85 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=94 valign=bottom> <p>&nbsp;</p> </td> <td width=100 valign=bottom> <p align=right>&nbsp;</p> </td> </tr> </tbody></table> <p>В ответе укажите остаток по вкладу на конец периода с точностью до сотых.</p> <p>Для целей расчетов принять продолжительность каждого месяца равной 30 дням.</p><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-555 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-555 data-question-id=555 data-question-type=numerical data-answer=83317.55 data-tolerance=0.01>Проверить</button> </div> <p id=checker-result-555 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-167 data-question-id=167 data-code=2.3.3.3.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.3.3.3.01 Влияние изменения доходов и расходов на денежные средства <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Семейный бюджет </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-167 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Мария три года назад окончила университет, работает инженером в авиационной компании и задумывается о приобретении квартиры за счет заемных средств. Сейчас ее ежемесячный доход равен 78&nbsp;000 рублей, а ежемесячные расходы, по подсчетам девушки, составляют 55&nbsp;000&nbsp;рублей.</p> <p>Перед принятием серьезного финансового решения, связанного с долгосрочными обязательствами, Мария решила проанализировать чувствительность<a href=#_ftn9 name=_ftnref9 title><!--[if !supportFootnotes]-->[1]</a> своего бюджета к изменению доходов и расходов. Для удобства она представила всю информацию о своих доходах и расходах в виде таблиц (см. ниже в задании).</p> <div> <div id=ftn9> <p><p><p>Изучите структуру таблицы, представленной на рисунке ниже. Объясните смысл числа, которое должно быть записано в ячейке на пересечении столбца 10% и строки -20%. Что означает это число для Марии с точки зрения ее планов? Заполните таблицу.</p></p></p> </div> </div><p></p><p></p> <img src=assets/finformatika.ru/images/2333.png alt width=779 height=244 role=presentation class="img-responsive atto_image_button_text-bottom"><br> <p class=desktop-hidden>Какой будет размер свободных денежных средств в рублях, если доходы увеличатся на 10%, а расходы на 20%? В качестве ответа укажите целое число.</p><p class=desktop-hidden><br></p><p class=desktop-hidden><a href="http://edu.finformatika.ru/question/question.php?returnurl=%2Fquestion%2Fedit.php%3Fcourseid%3D2%26cat%3D316%252C199%26qpage%3D0%26recurse%3D1%26showhidden%3D0%26qbshowtext%3D0&courseid=2&id=681#_ftnref9" name=_ftn9 title>[1]</a>&nbsp;Примечание: чувствительностью бюджета (или чувствительностью остатка денежных средств) называется величина изменения остатка денежных средств при изменении доходов и (или) расходов. При планировании бюджета, как правило, рассматривают различные варианты изменения доходов и расходов и соответственно рассчитывают величину остатка денежных средств для каждого из вариантов. Если точное изменение доходов и расходов неизвестно, то при планировании применяется их изменение в процентном выражении.<br></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-167 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-167 data-question-id=167 data-question-type=numerical data-answer=19800.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-167 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1053 data-question-id=1053 data-code=2.3.3.3 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.3.3.3 Влияние изменения доходов и расходов на денежные средства <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Семейный бюджет </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Мария три года назад окончила университет, работает инженером в авиационной компании и задумывается о приобретении квартиры за счет заемных средств. Сейчас ее ежемесячный доход равен 78&nbsp;000 рублей, а ежемесячные расходы, по подсчетам девушки, составляют 55&nbsp;000&nbsp;рублей.</p> <p>Перед принятием серьезного финансового решения, связанного с долгосрочными обязательствами, Мария решила проанализировать чувствительность<a href=#_ftn3 name=_ftnref3 title><!--[if !supportFootnotes]-->[1]</a> своего бюджета к изменению доходов и расходов. Для удобства она представила всю информацию о своих доходах и расходах в виде таблиц (см. ниже в задании).</p> <p><b>Задание</b></p> <p><b>Вариант 1 </b></p> <p>Заполните таблицу, в которой Мария сделала предположение о том, что ее расходы и доходы одновременно увеличатся на 40, 30, 20, 10&nbsp;%. Образец таблицы представлен на рисунке ниже. Запишите формулу для вычисления разницы доходов и расходов, если количество процентов обозначить буквенной переменной А.</p><div><span><p style></p><table border=1 cellspacing=0 cellpadding=0> <tbody><tr> <td width=156 valign=top> <p>Проценты,&nbsp; &nbsp;А<span lang=EN-US></span></p> </td> <td width=156 valign=top> <p>Доходы 78&nbsp;000 руб.</p> </td> <td width=156 valign=top> <p>Расходы 55&nbsp;000 руб.</p> </td> <td width=155 valign=top> <p>Разница, руб.</p> </td> </tr> <tr> <td width=156 valign=top> <p>40<span lang=EN-US>%</span><span lang=EN-US></span></p> </td> <td width=156 valign=top> <p>&nbsp;</p> </td> <td width=156 valign=top> <p>&nbsp;</p> </td> <td width=155 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=156 valign=top> <p>30<span lang=EN-US>%</span><span lang=EN-US></span></p> </td> <td width=156 valign=top> <p>&nbsp;</p> </td> <td width=156 valign=top> <p>&nbsp;</p> </td> <td width=155 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=156 valign=top> <p>20<span lang=EN-US>%</span><span lang=EN-US></span></p> </td> <td width=156 valign=top> <p>&nbsp;</p> </td> <td width=156 valign=top> <p>&nbsp;</p> </td> <td width=155 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=156 valign=top> <p>10<span lang=EN-US>%</span><span lang=EN-US></span></p> </td> <td width=156 valign=top> <p>&nbsp;</p> </td> <td width=156 valign=top> <p>&nbsp;</p> </td> <td width=155 valign=top> <p>&nbsp;</p> </td> </tr> </tbody></table><div id=ftn3><p><br></p><p></p><div><b></b></div><p><b>Вариант 2</b></p> <p>Заполните таблицу, в которой Мария сделала предположение о том, что ее расходы и доходы уменьшатся на 40, 30, 20, 10%. Образец таблицы представлен на рисунке ниже. Запишите формулу для вычисления разницы доходов и расходов, если количество процентов обозначить буквенной переменной А.</p><div><span><p></p><table border=1 cellspacing=0 cellpadding=0><tbody><tr><td width=156 valign=top><p>Проценты,<span lang=EN-US>&nbsp;A</span><span lang=EN-US></span></p></td><td width=156 valign=top><p>Доходы 78&nbsp;000 руб.</p></td><td width=156 valign=top><p>Расходы 55&nbsp;000 руб.</p></td><td width=155 valign=top><p>Разница, руб.</p></td></tr><tr><td width=156 valign=top><p><span lang=EN-US>-</span>40<span lang=EN-US>%</span><span lang=EN-US></span></p></td><td width=156 valign=top><p>&nbsp;</p></td><td width=156 valign=top><p>&nbsp;</p></td><td width=155 valign=top><p>&nbsp;</p></td></tr><tr><td width=156 valign=top><p><span lang=EN-US>-</span>30<span lang=EN-US>%</span><span lang=EN-US></span></p></td><td width=156 valign=top><p>&nbsp;</p></td><td width=156 valign=top><p>&nbsp;</p></td><td width=155 valign=top><p>&nbsp;</p></td></tr><tr><td width=156 valign=top><p><span lang=EN-US>-</span>20<span lang=EN-US>%</span><span lang=EN-US></span></p></td><td width=156 valign=top><p>&nbsp;</p></td><td width=156 valign=top><p>&nbsp;</p></td><td width=155 valign=top><p>&nbsp;</p></td></tr><tr><td width=156 valign=top><p><span lang=EN-US>-</span>10<span lang=EN-US>%</span><span lang=EN-US></span></p></td><td width=156 valign=top><p>&nbsp;</p></td><td width=156 valign=top><p>&nbsp;</p></td><td width=155 valign=top><p>&nbsp;</p></td></tr></tbody></table></span></div><br><p></p><p></p><p><b></b></p><p><b>Вариант 3</b></p> <p>Изучите структуру таблицы, представленной на рисунке ниже. Объясните смысл числа, которое должно быть записано в ячейке на пересечении столбца 10% и строки -20%. Что означает это число для Марии с точки зрения ее планов? Заполните таблицу.</p><p></p><img src=assets/finformatika.ru/images/2333.png alt width=779 height=244 role=presentation><br><br><p></p><p><b>Вопросы</b></p> <p>Объясните, почему Мария может считать заполненную таблицу моделью чувствительности личного бюджета. Каким образом эта модель может помочь Марии в принятии решения о приобретении квартиры с использованием заемных средств? Для каких еще жизненных ситуаций, по вашему мнению, применим алгоритм планирования, который использовала Мария? </p><p></p><br><p></p></div><p>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p><p><br></p><a href="http://edu.finformatika.ru/question/question.php?returnurl=%2Fquestion%2Fedit.php%3Fcourseid%3D2%26cat%3D313%252C199%26qpage%3D0%26recurse%3D1%26showhidden%3D0%26qbshowtext%3D0&courseid=2&id=1084#_ftnref3" name=_ftn3 title>[1]</a>&nbsp;Примечание: чувствительностью бюджета (или чувствительностью остатка денежных средств) называется величина изменения остатка денежных средств при изменении доходов и (или) расходов. При планировании бюджета, как правило, рассматривают различные варианты изменения доходов и расходов и соответственно рассчитывают величину остатка денежных средств для каждого из вариантов. Если точное изменение доходов и расходов неизвестно, то при планировании применяется их изменение в процентном выражении.<br clear=all></span> <div id=ftn3><p><br></p></div></div> </div> </div> </div> <div class="question demo" id=question-1052 data-question-id=1052 data-code=2.3.3.1 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.3.3.1 Прогноз бюджета по отдельным данным <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Семейный бюджет </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>Целый год родители вели учет своих доходов и расходов. К сожалению, они не всё успевали вносить в таблицу, записи велись в таком порядке, в каком о них вспоминали.&nbsp; Через год родители обнаружили, что наиболее полная информация собрана только по двум месяцам:&nbsp;апрелю и августу. </p> <p>Откройте <a download href=assets/finformatika.ru/files/7-9/task_data/3/2331.xlsx>файл</a> с исходными данными (первые строчки таблицы приведены на рисунке).</p> </p> <p><br></p><p><img src=assets/finformatika.ru/images/forecast.png alt width=699 height=304 role=presentation class="img-responsive atto_image_button_text-bottom"><br></p><p></p><p><b></b></p><p><b>Задание</b></p> <p>С помощью инструментов электронных таблиц выполните следующие действия.</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Присвойте всем записям признак: доходы&nbsp;— «д», расходы&nbsp;— «р». </p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Определите обобщающие статьи доходов и расходов, дайте им названия и соберите по этим статьям все доходы и расходы. При этом статей доходов должно быть не более 2, статей расходов&nbsp;— не более 12. Обобщающая статья расходов, в которую собираются записи, не вошедшие в другие группы, не должна занимать более 30% всей суммы расходов. (Эту статью можно назвать «Прочие расходы».)</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте разницу (баланс) доходов и расходов за апрель и август. </p><p> </p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-554 data-question-id=554 data-code=2.4.2.18.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.2.18.01 Два таксиста <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-554 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Водители Ларионов и Кутько арендуют такси у автопарка и возят пассажиров по маршруту «аэропорт –– центр города» туда и обратно.</p> <p>Расходы на поездку в одну сторону (стоимость бензина) составляют 60&nbsp;рублей. Кроме того, водители платят автопарку арендную плату в размере 1000&nbsp;рублей за рабочую смену (независимо от количества поездок). Водители установили разную плату за поездку в одну сторону, при этом за смену им удается совершить различное количество поездок:</p><p></p> <table border=1 cellspacing=0 cellpadding=0 width=468> <tbody><tr> <td width=149 valign=top> <p align=center>Водитель</p> </td> <td width=128> <p align=center>Плата за поездку в одну сторону, руб.</p> </td> <td width=191> <p align=center>Среднее количество поездок в одну сторону за смену</p> </td> </tr> <tr> <td width=149 valign=top> <p align=center>Ларионов</p> </td> <td width=128 valign=top> <p align=center>420</p> </td> <td width=191 valign=top> <p align=center>4</p> </td> </tr> <tr> <td width=149 valign=top> <p align=center>Кутько</p> </td> <td width=128 valign=top> <p align=center>270</p> </td> <td width=191 valign=top> <p align=center>10</p> </td> </tr> </tbody></table><p> <p><!--[if !supportLists]--><br>1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; напишите формулу зависимости количества поездок от установленной платы, исходя из предположения, что эта зависимость линейна;</p> <p>2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; используя полученную формулу, составьте таблицу изменения количества поездок при изменении установленной платы в пределах от 120&nbsp;руб. до 520&nbsp;руб. с шагом в 50&nbsp;рублей;</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; по таблице определите, какое число поездок приносит максимальный заработок. </p></p><!--[if !supportLists]--> <p class=desktop-hidden>В качестве ответа укажите это число.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-554 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-554 data-question-id=554 data-question-type=numerical data-answer=10.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-554 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1088 data-question-id=1088 data-code=2.4.2.18 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.2.18 Два таксиста <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Водители Ларионов и Кутько арендуют такси у автопарка и возят пассажиров по маршруту «аэропорт –– центр города» туда и обратно.</p> <p>Расходы на поездку в одну сторону (стоимость бензина) составляют 60&nbsp;рублей. Кроме того, водители платят автопарку арендную плату в размере 1000&nbsp;рублей за рабочую смену (независимо от количества поездок). Водители установили разную плату за поездку в одну сторону, при этом за смену им удается совершить различное количество поездок:</p><p></p><table border=1 cellspacing=0 cellpadding=0 width=624> <tbody><tr> <td width=198 valign=top> <p align=center>Водитель</p> </td> <td width=170> <p align=center>Плата за поездку в одну сторону, руб.</p> </td> <td width=255> <p align=center>Среднее количество поездок в одну сторону за смену</p> </td> </tr> <tr> <td width=198 valign=top> <p align=center>Ларионов</p> </td> <td width=170 valign=top> <p align=center>420</p> </td> <td width=255 valign=top> <p align=center>4</p> </td> </tr> <tr> <td width=198 valign=top> <p align=center>Кутько</p> </td> <td width=170 valign=top> <p align=center>270</p> </td> <td width=255 valign=top> <p align=center>10</p> </td> </tr> </tbody></table><br><p><b></b></p><p><b>Задание</b></p> <p>Используя электронные таблицы:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; исходя из среднего количества поездок, рассчитайте доходы Ларионова и Кутько за вычетом расходов;</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; напишите формулу зависимости количества поездок от установленной платы, исходя из предположения, что эта зависимость линейна;</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; используя полученную формулу, составьте таблицу изменения количества поездок при изменении установленной платы в пределах от 120&nbsp;руб. до 520&nbsp;руб. с шагом в 50&nbsp;рублей;</p> по таблице определите, какое число поездок приносит максимальный заработок<p> </p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-771 data-question-id=771 data-code=3.4.2.11.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.2.11.01 Имущественный налоговый вычет <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-771 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Дмитрий Андреевич работает и получает неизменную ежемесячную заработную плату в размере <span lang=EN-US>P</span> рублей в месяц до налогообложения. Из этой зарплаты работодатель уплачивает за него подоходный налог (НДФЛ) в размере 13&nbsp;%. В прошлом году он купил квартиру за <span lang=EN-US>S</span>&nbsp;тысяч рублей за счет собственных средств. При покупке квартиры гражданин получает право на налоговый вычет. Это значит, что Дмитрий Андреевич может уменьшить сумму своего дохода, от которой рассчитывается подоходный налог, на стоимость приобретенного жилья, но не более чем на 2&nbsp;000&nbsp;000&nbsp;рублей (если жилье стоило дороже, то в расчет принимается 2&nbsp;000&nbsp;000&nbsp;рублей). </p> <p>При расчете подоходного налога стоимость квартиры будет вычтена из суммы его доходов, а ставка 13&nbsp;% применена к остатку (при нулевом или отрицательном остатке, налог к уплате будет равен нулю). Сумму налога, освобожденную таким образом от уплаты в бюджет, Дмитрий Андреевич получит на руки. Если размер вычета превысит годовой доход, то неиспользованную в текущем году часть вычета можно перенести на следующий год. </p><p> </p> <p>Для квартиры за 4 700 000 рублей при ежемесячной заработной плате 90 000 рублей, укажите, какую сумму вернет себе Дмитрий Андреевич.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-771 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-771 data-question-id=771 data-question-type=numerical data-answer=260000.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-771 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-563 data-question-id=563 data-code=3.4.2.11.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.2.11.02 Имущественный налоговый вычет <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-563 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Дмитрий Андреевич работает и получает неизменную ежемесячную заработную плату в размере <span lang=EN-US>P</span> рублей в месяц до налогообложения. Из этой зарплаты работодатель уплачивает за него подоходный налог (НДФЛ) в размере 13&nbsp;%. В прошлом году он купил квартиру за <span lang=EN-US>S</span>&nbsp;тысяч рублей за счет собственных средств. При покупке квартиры гражданин получает право на налоговый вычет. Это значит, что Дмитрий Андреевич может уменьшить сумму своего дохода, от которой рассчитывается подоходный налог, на стоимость приобретенного жилья, но не более чем на 2&nbsp;000&nbsp;000&nbsp;рублей (если жилье стоило дороже, то в расчет принимается 2&nbsp;000&nbsp;000&nbsp;рублей). </p> <p>При расчете подоходного налога стоимость квартиры будет вычтена из суммы его доходов, а ставка 13&nbsp;% применена к остатку (при нулевом или отрицательном остатке, налог к уплате будет равен нулю). Сумму налога, освобожденную таким образом от уплаты в бюджет, Дмитрий Андреевич получит на руки. Если размер вычета превысит годовой доход, то неиспользованную в текущем году часть вычета можно перенести на следующий год. </p><p> </p> <p>Для квартиры за 4 700 000 рублей при ежемесячной заработной плате 90 000 рублей, укажите, какую сумму вернет себе Дмитрий Андреевич в первый год.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-563 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-563 data-question-id=563 data-question-type=numerical data-answer=140400.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-563 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1160 data-question-id=1160 data-code=3.4.2.11 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.2.11 Имущественный налоговый вычет <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Дмитрий Андреевич работает и получает неизменную ежемесячную заработную плату в размере <span lang=EN-US>P</span> рублей в месяц до налогообложения. Из этой зарплаты работодатель уплачивает за него подоходный налог (НДФЛ) в размере 13&nbsp;%. В прошлом году он купил квартиру за <span lang=EN-US>S</span>&nbsp;тысяч рублей за счет собственных средств. При покупке квартиры гражданин получает право на налоговый вычет. Это значит, что Дмитрий Андреевич может уменьшить сумму своего дохода, от которой рассчитывается подоходный налог, на стоимость приобретенного жилья, но не более чем на 2&nbsp;000&nbsp;000&nbsp;рублей (если жилье стоило дороже, то в расчет принимается 2&nbsp;000&nbsp;000&nbsp;рублей). </p> <p>При расчете подоходного налога стоимость квартиры будет вычтена из суммы его доходов, а ставка 13&nbsp;% применена к остатку (при нулевом или отрицательном остатке, налог к уплате будет равен нулю). Сумму налога, освобожденную таким образом от уплаты в бюджет, Дмитрий Андреевич получит на руки. Если размер вычета превысит годовой доход, то неиспользованную в текущем году часть вычета можно перенести на следующий год. </p> <p><b>Задание</b></p> <p>В электронной таблице сделайте модель для расчета возврата сумм подоходного налога в зависимости от сумм получаемой заработной платы и стоимости приобретаемой квартиры. Произведите в модели расчет, используя усредненные данные по оплате труда и стоимости квартир вашего региона.</p><p> </p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-704 data-question-id=704 data-code=2.4.2.19.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.2.19.01 Распределение дохода в зависимости от вида деятельности <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-704 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p><p>Три студента Леша, Миша и Дима решили подработать, оказывая услуги по доставке грузов. Для этого они арендовали на день машину за 3800&nbsp;рублей, а доходы договорились делить исходя из количества часов, отработанных каждым из них в роли грузчика или водителя. При этом решили, что час работы грузчиком стоит в два раза дороже, чем час работы водителем. За день ребята получили 11&nbsp;000&nbsp;рублей, при этом Леша и Миша были за рулем по 2 часа, а грузчиками работали 3 и 5 часов соответственно. У Димы нет водительских прав, поэтому он работал только грузчиком в течение 8&nbsp;часов. </p> </p> <p>Сколько денег заработал за день Леша?</p> <p class=desktop-hidden>В качестве ответа укажите целое число.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-704 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-704 data-question-id=704 data-question-type=numerical data-answer=1600.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-704 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-705 data-question-id=705 data-code=2.4.2.19.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle a-code=2.4.2.19 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.2.19 Распределение дохода в зависимости от вида деятельности <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Три студента Леша, Миша и Дима решили подработать, оказывая услуги по доставке грузов. Для этого они арендовали на день машину за 3800&nbsp;рублей, а доходы договорились делить исходя из количества часов, отработанных каждым из них в роли грузчика или водителя. При этом решили, что час работы грузчиком стоит в два раза дороже, чем час работы водителем. За день ребята получили 11&nbsp;000&nbsp;рублей, при этом Леша и Миша были за рулем по 2 часа, а грузчиками работали 3 и 5 часов соответственно. У Димы нет водительских прав, поэтому он работал только грузчиком в течение 8&nbsp;часов. </p> <p><b>Задание</b></p> <p>Используя электронные таблицы, определите, сколько заработал за день каждый из ребят.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1081 data-question-id=1081 data-code=2.4.2.17 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.2.17 Сравнение разных систем оплаты труда <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1081 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Владимир хочет устроиться на работу менеджером по продажам промышленной техники (грузовиков и экскаваторов) и рассматривает предложения двух фирм. В фирме М его заработная плата будет состоять из оклада 60&nbsp;000 рублей в месяц. В фирме Н ему предлагают сдельно-повременную оплату труда, при которой его доход будет складываться из оклада и премии: оклад составит 25&nbsp;000 рублей, а премия будет рассчитываться как 0,7&nbsp;% стоимости проданной техники. По статистике, менеджер по продажам в фирме Н за год в среднем продает 20-30 грузовиков по цене 2&nbsp;000&nbsp;000&nbsp;рублей и 3-6 экскаваторов по цене 7&nbsp;000&nbsp;000&nbsp;рублей. При этом ежемесячные продажи составляют от 1 до 5 грузовиков и от 0 до 2 экскаваторов. </p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; С помощью электронной таблицы рассчитайте максимальное и минимальное значение месячной оплаты труда Владимира в фирме Н с округлением до целых чисел, исходя из статистики продаж техники: а) годовой и б) месячной.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; На графике (гистограмме), построенном на основе статистики а)&nbsp;годовых и б)&nbsp;месячных объемов продаж, покажите минимальное и максимальное значение месячной оплаты труда Владимира в фирме Н в зависимости от объема продаж техники. На том же графике покажите линией возможное значение месячной оплаты труда Владимира в фирме М.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим ре х по кредиту в банке Б с точностью до копеек без указания размерности.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-556 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-556 data-question-id=556 data-question-type=numerical data-answer=113750.0 data-tolerance=0.01>Проверить</button> </div> <p id=checker-result-556 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-540 data-question-id=540 data-code=3.4.6.21.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.6.21.02 Ипотека <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Кредиты и займы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-540 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Семья Ивановых планирует приобрести трехкомнатную квартиру общей стоимостью 8&nbsp;млн. рублей, из которых 3&nbsp;млн. рублей оплатить собственными средствами, полученными от продажи старой двухкомнатной квартиры, а на 5&nbsp;млн. рублей взять ипотечный кредит на следующих условиях:</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; сумма кредита&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 5&nbsp;000 000 руб.;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; годовая процентная ставка&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 11&nbsp;%;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; период займа&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 9 лет;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; выплата &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; равными (аннуитетными) платежами ежемесячно.</p> <p><b>Задание</b></p> <p>1. Используя встроенные финансовые функции электронных таблиц, составьте расчет погашения кредита в следующем виде:</p> <table border=1 cellspacing=0 cellpadding=0 width=605> <tbody><tr> <td width=62 rowspan=2> <p align=center>№ платежа (месяц)</p> </td> <td width=108 rowspan=2> <p align=center>Остаток кредита на начало периода</p> </td> <td width=331 colspan=3> <p align=center>Погашение кредита</p> </td> <td width=104 rowspan=2> <p align=center>Остаток кредита на конец периода</p> </td> </tr> <tr> <td width=104> <p align=center>Общий платеж по кредиту</p> </td> <td width=113> <p align=center>Погашение основной суммы кредита</p> </td> <td width=113> <p align=center>Погашение процентов по кредиту</p> </td> </tr> <tr> <td width=62 nowrap> <p align=center>1</p> </td> <td width=108 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> </tr> <tr> <td width=62 nowrap> <p align=center>2</p> </td> <td width=108 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> </tr> <tr> <td width=62 nowrap> <p align=center>…</p> </td> <td width=108 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> </tr> </tbody></table><br><p></p><p></p><p>2. Используя встроенные финансовые функции электронных таблиц, рассчитайте на дату 5-го платежа сумму погашения основного долга (тела кредита).</p><p>Введите ответ с точностью не менее 2 знаков после запятой без указания размерности.<br></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-540 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-540 data-question-id=540 data-question-type=numerical data-answer=28310.67 data-tolerance=0.01>Проверить</button> </div> <p id=checker-result-540 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-545 data-question-id=545 data-code=3.4.6.18.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.6.18.01 Перекредитование <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Кредиты и займы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-545 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p><p>Галина взяла ипотечный кредит в банке А на сумму 3&nbsp;700&nbsp;000 рублей под 10&nbsp;% годовых на 7&nbsp;лет с выплатой кредита ежемесячными аннуитетными платежами. Через год банк Б предлагает Галине ипотечный кредит под 8,6% на 6 лет (банк Б вошел в программу государственной поддержки ипотечного кредитования, поэтому предлагает более выгодные ставки по кредитам). Банк Б готов взять на себя все хлопоты, связанные с погашением кредита Галины перед банком А, переоформлением документов и т.&nbsp;д., но за свои услуги хочет получить дополнительно 300&nbsp;000 рублей комиссии после переоформления кредита. </p> <p><b>Задание</b></p> <p>Определите, в каком случае общая сумма платежей Галины будет больше: если она продолжит платить кредит банку А или оформит кредит в банке Б на предложенных им условиях. Сделайте расчет с помощью финансовых функций в электронной таблице.</p></p><p>Ответ укажите в рублях с точностью до целого значения без указания размерности.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-545 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-545 data-question-id=545 data-question-type=numerical data-answer=414347.0 data-tolerance=1.0>Проверить</button> </div> <p id=checker-result-545 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1151 data-question-id=1151 data-code=3.4.6.18 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.6.18 Перекредитование <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Кредиты и займы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Галина взяла ипотечный кредит в банке А на сумму 3&nbsp;700&nbsp;000 рублей под 10&nbsp;% годовых на 7&nbsp;лет с выплатой кредита ежемесячными аннуитетными платежами. Через год банк Б предлагает Галине ипотечный кредит под 8,6% на 6 лет (банк Б вошел в программу государственной поддержки ипотечного кредитования, поэтому предлагает более выгодные ставки по кредитам). Банк Б готов взять на себя все хлопоты, связанные с погашением кредита Галины перед банком А, переоформлением документов и т.&nbsp;д., но за свои услуги хочет получить дополнительно 300&nbsp;000 рублей комиссии после переоформления кредита. </p> <p><b>Задание</b></p> <p>Определите, в каком случае общая сумма платежей Галины будет больше: если она продолжит платить кредит банку А или оформит кредит в банке Б на предложенных им условиях. Сделайте расчет с помощью финансовых функций в электронной таблице.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1163 data-question-id=1163 data-code=3.4.6.17 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.6.17 Сравнение условий ипотечного кредита <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span тветьте, через сколько месяцев Надежда Сергеевна может получить свой премиальный билет.</p><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-597 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-597 data-question-id=597 data-question-type=numerical data-answer=13.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-597 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1159 data-question-id=1159 data-code=3.4.4.16 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.4.16 Бонусные мили <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Платежи и расчёты </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Надежда Сергеевна любит путешествовать и хочет поехать в Париж. Она оформила банковскую карту с возможностью получения бонусов (бонусных миль) от крупной российской авиакомпании, которые можно обменивать на авиабилеты. За каждые 35&nbsp;рублей, которые Надежда Сергеевна тратит, рассчитываясь картой, авиакомпания добавляет ей 4&nbsp;мили. При снятии наличных в банкомате и оплате коммунальных услуг мили не начисляются. Билет до Парижа и обратно может быть оформлен за 30&nbsp;000&nbsp;миль. Ежемесячно на карту Надежды Сергеевны поступает зарплата в размере 38&nbsp;000&nbsp;рублей. 30&nbsp;% этой суммы Надежда Сергеевна снимает наличными, остальное расходует на оплату коммунальных услуг (в среднем 5600 рублей в месяц) и на прочие безналичные покупки. </p> <p><b>Задание</b></p> <p>Используя электронную таблицу, ответьте, через сколько месяцев Надежда Сергеевна может получить свой премиальный билет.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1157 data-question-id=1157 data-code=3.4.4.14 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.4.14 Динамика валютного курса <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Платежи и расчёты </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p>Имеются данные по динамике курса рубля к доллару США за 2013-2016 гг. по дням (см.<a download href=assets/finformatika.ru/files/10-11/task_data/4/34414.xlsx> таблицу</a> к задаче).</p> <p><b>Задание</b></p> <p>Используя электронные таблицы, выполните следующие задания.</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте график помесячного изменения курса рубля к доллару США. </p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте линию тренда и определите периоды максимального отклонения от нее.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте по годам и за весь период: среднее значение, минимальное значение, максимальное значение, медианное значение, стандартное отклонение, разницу курсов на начало и конец каждого периода.</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Объясните, что характеризует каждая величина, p>Курс конвертации рублей в евро в дни поездки составлял 75,10 рублей за евро. Курс евро по отношению к рублю до поездки и после нее представлен в таблице.&nbsp; </p> <table border=1 cellspacing=0 cellpadding=0 width=595> <thead> <tr> <td width=274 valign=top> <p>Курс</p> </td> <td width=151 valign=top> <p>До поездки</p> </td> <td width=170 valign=top> <p>После поездки</p> </td> </tr> </thead> <tbody><tr> <td width=274 valign=top> <p>Курс продажи евро (банком)</p> </td> <td width=151 valign=top> <p>71,55 рубля за евро</p> </td> <td width=170 valign=top> <p>71,15 рубля за евро</p> </td> </tr> <tr> <td width=274 valign=top> <p>Курс покупки евро (банком)</p> </td> <td width=151 valign=top> <p>71,10 рубля за евро</p> </td> <td width=170 valign=top> <p>70,67 рубля за евро</p> </td> </tr> </tbody></table> <p><b>Задание</b></p> <p>Используя электронную таблицу, ответьте, сколько денег сэкономила или, наоборот, потеряла Ирина Викторовна, расплачиваясь валютной картой вместо рублевой? Ответ дайте в рублях. В случае экономии укажите положительное значение, в случае потери&nbsp;— отрицательное.</p><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-793 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-793 data-question-id=793 data-question-type=numerical data-answer=790.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-793 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1143 data-question-id=1143 data-code=3.4.1.5 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.1.5 Аренда автомобиля <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=d tton> </div> <p id=checker-result-1221 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-713 data-question-id=713 data-code=2.4.1.11.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.11.01 В каком магазине купить обувь <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-713 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p><p>Многодетная семья планирует купить детскую обувь в период распродаж, потратив на это не более X&nbsp;рублей (бюджет покупки). Родители хотят купить по паре обуви каждому из четырех детей, но не исключают возможности покупки большего количества обуви в пределах указанного бюджета. В магазине А проводится акция «Каждому купившему две пары обуви третья пара&nbsp;— в подарок!». В этом магазине родителям понравились ботинки по цене 2700&nbsp;рублей за пару. В магазине Б предлагают обувь по акции «Каждому купившему пару обуви вторая пара&nbsp;— за полцены!». Родители также подобрали там подходящую обувь для детей по цене 2130&nbsp;рублей за пару.&nbsp;</p></p><p>В каком магазине семья может купить наибольшее количество пар обуви, имея ограничение в 10000 рублей на всю покупку? Каково это количество?<br></p> <p class=desktop-hidden>Укажите целое число -- наибольшее количество пар обуви при заданном ограничении.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-inp  ограничения X и стоимости обуви.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В каком магазине семья может купить наибольшее количество пар обуви, имея ограничение в 6000&nbsp;рублей на всю покупку? Сколько пар?</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1080 data-question-id=1080 data-code=2.4.1.5 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.5 Доставка песка большими самосвалами <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1080 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p><p>Иван Сергеевич заказывает песок для строительства дома. Поставщик песка предлагает доставку большими самосвалами. Цена доставки устанавливается за один рейс самосвала и не зависит от количества перевозимого песка.</p></p><table border=1 cellspacing=0 cellpadding=0 width=614> <tbody><tr> <td width=94> <p align=center>Вид самосвала</p> </td> <td width=189> <p align=center>Максимальная вместимость, куб.&nbsp;м</p> </td> <td width=208> <p align=center>Цена доставки самосвалом, один рейс, руб.</p> </td> <td width=123> <p align=center>Цена песка за 1 куб.&nbsp;м, руб.</p> </td> </tr> <tr> <td width=94 valign=top> <p>Большой</p> </td> <td width=189 valign=top> <p align=right>10</p> > </tr> <tr> <td width=71 valign=top> <p style="text-align: center;">Большой</p> </td> <td width=142 valign=top> <p align=right style="text-align: center;">10</p> </td> <td width=156 valign=top> <p align=right style="text-align: center;">8 500</p> </td> <td width=92 valign=top> <p align=right style="text-align: center;">500</p> </td> </tr> </tbody></table> <p><br></p> <p>Найдите минимальную стоимость приобретения и доставки песка (в рублях), если для строительства дома Ивану Сергеевичу нужно купить и доставить на строительную площадку 45 куб.&nbsp;м песка?</p> <p class=desktop-hidden><br></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-665 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-665 data-question-id=665 data-question-type=numerical data-answer=65000.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-665 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-553 data-question-id=553 data-code=2.4.1.5.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.5.02 Доставка песка большими самосвалами <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-553 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p><p>Иван Сергеевич заказывает песок для строительства дома. Поставщик песка предлагает доставку большими самосвалами. Цена доставки устанавливается за один рейс самосвала и не зависит от количества перевозимого песка.</p></p> <table border=1 cellspacing=0 cellpadding=0 width=461> <tbody><tr> <td width=71> <p align=center>Вид самосвала</p> </td> <td width=142> <p align=center>Максимальная вместимость, куб.&nbsp;м</p> </td> <td width=156> <p align=center>Цена доставки самосвалом, один рейс, руб.</p> </td> <td width=92> <p align=center>Цена песка за 1 куб.&nbsp;м, руб.</p> </td> </tr> <tr> <td width=71 valign=top> <p style="text-align: center;">Большой</p> </td> <td width=142 valign=top> <p align=right style="text-align: center;">10</p> </td> <td width=156 valign=top> <p align=right style="text-align: center;">8 500</p> </td> <td width=92 valign=top> <p align=right style="text-align: center;">500</p> </td> </tr> </tbody></table> <p><br></p> <p>Найдите минимальную стоимость приобретения и доставки песка (в рублях), если для строительства дома Ивану Сергеевичу нужно купить и доставить на строительную площадку 95 куб.&nbsp;м песка?</p> <p class=desktop-hidden>В качестве ответа укажите целое число -- минимальную стоимость приобретения и доставки указанного количества песка.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-553 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-553 data-question-id=553 data-question-type=numerical data-answer=132500.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-553 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1069 data-question-id=1069 data-code=2.4.1.14 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.14 Лазерный или струйный принтер? <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1069 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Небольшой фирме требуется принтер для черно-белой печати. По техническим характеристикам подходят два варианта: лазерный принтер стоимостью 14&nbsp;000&nbsp;рублей и струйный принтер стоимостью 5000 рублей. При этом картридж к лазерному принтеру стоит 6000&nbsp;рублей, его хватает примерно на 1600 страниц. Картридж к струйному принтеру стоит 2000 рублей, и его хватает примерно на 400 страниц. </p> <p><b>Задание</b></p> <p>Выполните следующие задания с помощью электронных таблиц.</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Для объема печати от 5000 до 16&nbsp;000 страниц в год (с интервалом в 500 страниц) постройте таблицу, отражающую зависимость между объемом печати и итоговой стоимостью владения обоими принтерами. Учитывайте, что новый картридж необходимо покупать сразу после того, как заканчивается предыдущий (иными словами, если фирме нужно напечатать любое количество страниц больше 400, но меньше 800, ей придётся купить два картриджа, и на их закупку она потратит 4000 рублей). </p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Определите интервал количества страниц, при котором выбор в пользу лазерного или струйного принтера меняется несколько раз. Объясните, из-за чего это происходит.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; С помощью инструментов электронных таблиц изобразите для каждого принтера график (диаграмму), характеризующий зависимость между объемом печати и стоимостью владения.</p> <p>Примечание: стоимость владения определяется как стоимость товара или блага плюс все последующие обязательные или желательные затраты на его содержание за все время владения. </p><p> </p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> <div class="demo-controls checker-controls checker-excel"> <a download href=assets/files/excel/24114.xlsx class="demo-button excel-button"> <svg xmlns=http://www.w3.org/2000/svg width=20 height=20 viewbox="0 0 475.078 475.077"><path d="M467.083,318.627c-5.324-5.328-11.8-7.994-19.41-7.994H315.195l-38.828,38.827c-11.04,10.657-23.982,15.988-38.828,15.988 c-14.843,0-27.789-5.324-38.828-15.988l-38.543-38.827H27.408c-7.612,0-14.083,2.669-19.414,7.994 C2.664,323.955,0,330.427,0,338.044v91.358c0,7.614,2.664,14.085,7.994,19.414c5.33,5.328,11.801,7.99,19.414,7.99h420.266 c7.61,0,14.086-2.662,19.41-7.99c5.332-5.329,7.994-11.8,7.994-19.414v-91.358C475.078,330.427,472.416,323.955,467.083,318.627z  M360.025,414.841c-3.621,3.617-7.905,5.424-12.854,5.424s-9.227-1.807-12.847-5.424c-3.614-3.617-5.421-7.898-5.421-12.844 c0-4.948,1.807-9.236,5.421-12.847c3.62-3.62,7.898-5.431,12.847-5.431s9.232,1.811,12.854,5.431 c3.613,3.61,5.421,7.898,5.421,12.847C365.446,406.942,363.638,411.224,360.025,414.841z M433.109,414.841 c-3.614,3.617-7.898,5.424-12.848,5.424c-4.948,0-9.229-1.807-12.847-5.424c-3.613-3.617-5.42-7.898-5.42-12.844 c0-4.948,1.807-9.236,5.42-12.847c3.617-3.62,7.898-5.431,12.847-5.431c4.949,0,9.233,1.811,12.848,5.431 c3.617,3.61,5.427,7.898,5.427,12.847C438.536,406.942,436.729,411.224,433.109,414.841z"/><path d="M224.692,323.479c3.428,3.613,7.71,5.421,12.847,5.421c5.141,0,9.418-1.808,12.847-5.421l127.907-127.908 c5.899-5.519,7.234-12.182,3.997-19.986c-3.23-7.421-8.847-11.132-16.844-11.136h-73.091V36.543c0-4.948-1.811-9.231-5.421-12.847 c-3.62-3.617-7.901-5.426-12.847-5.426h-73.096c-4.946,0-9.229,1.809-12.847,5.426c-3.615,3.616-5.424,7.898-5.424,12.847V164.45 h-73.089c-7.998,0-13.61, 96.026,169.785,101.64,173.59,109.632,173.59z"/></svg> Проверить решение </label> </div> <p id=checker-result-1069 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1144 data-question-id=1144 data-code=3.4.1.6 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.1.6 Менять ли счетчик? <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1144 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Семья Макаровых из Москвы в среднем в месяц потребляет 180&nbsp;кВт*ч электроэнергии, из которых 120&nbsp;кВт*ч потребляются в период с 7:00 до 23:00. Семья платит за электроэнергию по одноставочному (одинаковому в течение суток) тарифу 5,38&nbsp;рублей за 1&nbsp;кВт*ч. Макаровы рассматривают возможность перейти на двухставочный тариф. В этом случае им придется за 4550 рублей установить в квартире двухтарифный счетчик, который будет отдельно учитывать энергию, потребленную в ночные (с 23:00 до 7:00) и дневные часы (с 7:00 до 23:00). При этом дневное потребление они будут оплачивать по ставке 6,19 рублей за 1&nbsp;кВт*ч, а ночное&nbsp;— по 1,64 рублей за 1&nbsp;кВт*ч. </p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; С помощью электронной таблицы составьте расчет средней стоимости потребленной электроэнергии по одноставочному и двухставочному тарифам в зависимости от стоимости 1&nbsp;кВт*ч, предусмотренной каждым из тарифов, и среднемесячного объема потребления электроэнергии с распределением по времени суток. Также рассчитайте размер экономии (или дополнительных расходов) при переходе от одноставочного к двухставочному тарифу.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; За сколько месяцев окупятся расходы на установку счетчика, если общий объем потребления электроэнергии и его распределение по времени суток не изменится?</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; За сколько месяцев окупятся расходы на установку счетчика, если 10% электроэнергии, потребляемой сейчас в дневные часы, будет потребляться в ночное время (например, за счет работы стиральной и посудомоечной машин по ночам), а общее потребление при этом не изменится?</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> <div class="demo-controls checker-controls checker-excel"> <a download href=assets/files/excel/3416.xlsx class="demo-button excel-button"> <svg xmlns=http://www.w3.org/2000/svg width=20 height=20 viewbox="0 0 475.078 475.077"><path d="M467.083,318.627c-5.324-5.328-11.8-7.994-19.41-7.994H315.195l-38.828,38.827c-11.04,10.657-23.982,15.988-38.828,15.988 c-14.843,0-27.789-5.324-38.828-15.988l-38.543-38.827H27.408c-7.612,0-14.083,2.669-19.414,7.994 C2.664,323.955,0,330.427,0,338.044v91.358c0,7.614,2.664,14.085,7.994,19.414c5.33,5.328,11.801,7.99,19.414,7.99h420.266 c7.61,0,14.086-2.662,19.41-7.99c5.332-5.329,7.994-11.8,7.994-19.414v-91.358C475.078,330.427,472.416,323.955,467.083,318.627z  M360.025,414.841c-3.621,3.617-7.905,5.424-12.854,5.424s-9.227-1.807-12.847-5.424c-3.614-3.617-5.421-7.898-5.421-12.844 c0-4.948,1.807-9.236,5.421-12.847c3.62-3.62,7.898-5.431,12.847-5.431s9.232,1.811,12.854,5.431 c3.613,3.61,5.421,7.898,5.421,12.847C365.446,406.942,363.638,411.224,360.025,414.841z M433.109,414.841 c-3.614,3 0. Семья платит за электроэнергию по одноставочному (одинаковому в течение суток) тарифу 5,38&nbsp;рублей за 1&nbsp;кВт*ч. Макаровы рассматривают возможность перейти на двухставочный тариф. В этом случае им придется за 4550 рублей установить в квартире двухтарифный счетчик, который будет отдельно учитывать энергию, потребленную в ночные (с 23:00 до 7:00) и дневные часы (с 7:00 до 23:00). При этом дневное потребление они будут оплачивать по ставке 6,19 рублей за 1&nbsp;кВт*ч, а ночное&nbsp;— по 1,64 рублей за 1&nbsp;кВт*ч. </p> </p> <p><br></p> <p><p>&nbsp;За сколько месяцев окупятся расходы на установку счетчика, если 10% электроэнергии, потребляемой сейчас в дневные часы, будет потребляться в ночное время (например, за счет работы стиральной и посудомоечной машин по ночам), а общее потребление при этом не изменится?</p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1223 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1223 data-question-id=1223 data-question-type=numerical data-answer=25.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-1223 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1202 data-question-id=1202 data-code=2.4.1.13.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.13.01 Модернизация или потери <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1202 class=so emo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-669 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p><p>В фирме «Зеленоглазое такси» стоимость поездки зависит от протяженности маршрута и времени в пути. Пассажир платит за время поездки 7 рублей за минуту и за проезд по маршруту&nbsp;— 7 рублей за километр.</p></p> <p></p><p>В электронной таблице составьте формулу стоимости поездки на такси в зависимости от расстояния и средней скорости поездки. </p> <p>Сколько стоит поездка на такси протяженностью 9,5 км со средней скоростью 37 км/ч?</p><p> Ответ округлите до целого.<br></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-669 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-669 data-question-id=669 data-question-type=numerical data-answer=174.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-669 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1077 data-question-id=1077 data-code=2.4.1.9 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.9 Поездка на такси «Зеленоглазое такси» <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>В фирме «Зеленоглазое такси» стоимость поездки зависит от протяженности маршрута и времени в пути. Пассажир платит за время поездки 7 рублей за минуту и за проезд по маршруту&nbsp;— 7 рублей за километр.</p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В электронной таблице составьте формулу стоимости поездки на такси в зависимости от расстояния и средней скорости поездки. </p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сколько стоит поездка на такси протяженностью 9,5 км со средней скоростью 37 км/ч?</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Измените расчет стоимости поездки на такси в зависимости от средней скорости поездки на фиксированное расстояние&nbsp;— 5 км, 8 км, 12 км.</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте график стоимости поездки протяженностью 5 км, 8 км и 12 км в зависимости от скорости поездки (точечная диаграмма).</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1060 data-question-id=1060 data-code=2.4.1.7 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.7 Поездка на такси «Ротор» <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1060 class=solution-history><i class="fas fa-edit"></ /p> <p><p>&nbsp;Сколько стоит поездка на такси протяженностью 10 км при средней скорости движения автомобиля 42&nbsp;км/ч?</p></p> <p>Введите в поле для ответа целое число -- ответ на вопрос.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-667 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-667 data-question-id=667 data-question-type=numerical data-answer=144.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-667 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1061 data-question-id=1061 data-code=2.4.1.8 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.8 Поездка на такси «Скороход» <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1061 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>В фирме «Скороход» стоимость поездки зависит от времени. Поездка не более 6 минут стоит 55 рублей, плата за время поездки свыше 6 минут составляет 8 рублей за минуту. Стоимость поездки округляется до целых рублей.</p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В электронной таблице составьте формулу для расчета стоимости поездки на такси в зависимости от средней скорости поездки на фиксированное расстояние 10 км.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сколько стоит поездка на такси протяженностью 10 км при средней скорости движения автомобиля 42&nbsp;км/ч?</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Известно, что автомобиль двигался первые 2 км со скоростью 56 км/ч, далее 1,5 км со скоростью 12 км/ч, а следующие 5 км со скоростью 40 км/ч. Какова средняя скорость и стоимость поездки по указанному маршруту?</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Напишите формулы расчета стоимости поездки, аналогичные полученной в п.1, для фиксированной протяженности поездки 5 км, 8 км, 12 км.</p> <p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте график стоимости поездки протяженностью 5 км, 8 км и 12 км в зависимости от средней скорости поездки (точечная диаграмма). </p> <p><!--[if !supportLists]-->6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Объясните особенность графика стоимости поездки на 5 км.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> <div class="demo-controls checker-controls checker-excel"> <a download href=assets/files/excel/2418.xlsx class="demo-button excel-button"> <svg xmlns=http://www.w3.org/2000/svg width=20 height=20 viewbox="0 0 475.078 475.077"><path d="M467.083,318.627c-5.324-5.328-11.8-7.994-19.41-7.994H315.195l-38.828,38.827c-11.04,10.657-23.982,15.988-38.828,15.988 c-14.843,0-27.789-5.324-38.828-15.988l-38.543-38.827H27.408c-7.612,0-14.083,2.669-19.414,7.994 C2.664,323.955,0,330.427,0,338.044v91.358c0,7.614,2.664,14.085,7.994,19.414c5.33,5.328,11.801,7.99,19.414,7.99h420.266 c7.61,0,14.086-2.662,19.41-7.99c5.332-5.329,7.994-11.8,7.994-19.414v-91.358C475.078,330.427,472.416,323.955,467.083,318.627z  M360.025,414.841c-3.621,3.617-7.905,5.424-12.854,5.424s-9.227-1.807-12.847-5.424c-3.614-3.617-5.421-7.898-5.421-12.844 c0-4.948,1.807-9.236,5.421-12.847c3.62-3.62,7.898-5.431,12.847-5.431s9.232,1.811,12.854,5.431 c3.613,3.61,5.4 ездки округляется до целых рублей.</p><p><br></p> <p><p>&nbsp;Сколько стоит поездка на такси протяженностью 10 км при средней скорости движения автомобиля 42&nbsp;км/ч?</p>Введите ответ без указания размерности.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-668 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-668 data-question-id=668 data-question-type=numerical data-answer=121.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-668 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1147 data-question-id=1147 data-code=3.4.1.9 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.1.9 Поездка на такси: выбор фирмы <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1147 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>В фирме «Эх, прокачу!» стоимость поездки на такси зависит от времени поездки и расстояния. Стоимость подачи автомобиля составляет 49&nbsp;рублей. В данную стоимость включена стоимость 4&nbsp;минут поездки и проезда 2&nbsp;км. За поездку на расстояние свыше 2 км и продолжительностью свыше 4 минут пассажир платит за время поездки&nbsp;— 7&nbsp;рублей за минуту и за проезд по маршруту&nbsp;— 7&nbsp;рублей за километр. </p> <p>В фирме «Зеленоглазое такси» стоимость подачи автомобиля составляет 60 рублей. Пассаж

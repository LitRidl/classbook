у придется копить. Девушка будет откладывать часть средств, которые ей еженедельно выдают родители на карманные расходы. &nbsp;Мария решила написать программу для расчета времени, которое понадобится ей для накопления нужной суммы.</p></p> <p></p><p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Помогите Марии составить <i>формулу, вычисляющую количество недель, за которое она сможет накопить деньги на покупку</i>. Формула должна учитывать <i>целевую сумму (сумму, которую требуется накопить), стартовые накопления, которые есть у Марии, доход в неделю и обязательные еженедельные расходы </i>(<i>на обеды в столовой и проезд на общественном транспорте в музыкальную школу и спортивную секцию)<b>.</b></i></p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Используя составленную формулу, вычислите, за сколько недель Мария накопит достаточно денег на книгу, если известно, что:<i></i></p> <p><i>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;целевая сумма составляет 2700 рублей;</i></p> <p><i>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;стартовые накопления&nbsp;</i><i>—</i><i> 870 рублей;</i></p> <p><i>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;доход в неделю&nbsp;</i><i>—</i><i> 1000 рублей;</i></p> <p><i>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;расходы в неделю&nbsp;</i><i>—</i><i> 650 рублей. </i></p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Придумайте три таких набора значений исходных величин, для которых задача не имеет решений. Объясните житейский смысл этих примеров, опираясь на составленную в пункте&nbsp;1 данной задачи формулу.</p><br><p></p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1169 data-question-id=1169 data-code=1.1.1.7.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.1.1.7.02 Поездка на такси «Тише едешь, дальше будешь!» <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1169 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p></p><p>В фирме «Тише едешь, дальше будешь!» стоимость поездки на такси складывается из стоимости подачи автомобиля (составляет 30 рублей) и платы за время, проведенное в пути (8&nbsp;рублей за минуту). Стоимость поездки округляется до целых рублей в меньшую сторону.</p><p><br></p> <p>Определите стоимость поездки на такси продолжительностью 25 минут.</p><p>В качестве ответа укажите целое число -- стоимость поездки заданной продолжительности.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1169 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1169 data-question-id=1169 data-question-type=numerical data-answer=230.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-1169 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1247 data-question-id=1247 data-code=1.1.1.7 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.1.1.7 Поездка на такси «Тише едешь, дальше будешь!» <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>В фирме «Тише едешь, дальше будешь!» стоимость поездки на такси складывается из стоимости подачи автомобиля (составляет 30 рублей) и платы за время, проведенное в пути (8&nbsp;рублей за минуту). Стоимость поездки округляется до целых рублей в меньшую сторону.</p></p> <p><b></b></p><p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Выберите из списка данные, которые вам понадобятся для расчета стоимости поездки:</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;a.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; протяженность маршрута;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;b.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; скорость движения такси;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;c.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; цена одного километра поездки по маршруту;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;d.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; цена одной минуты поездки в такси;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;e.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; время поездки в такси;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;f.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; время работы водителя;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;g.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; величина фиксированной платы при посадке в такси;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;h.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; государственный регистрационный номер автомобиля.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Продумайте структуру и создайте в текстовом редакторе таблицу соответствия времени и стоимости поездки в такси «Тише едешь, дальше будешь!». &nbsp;Не забывайте про стоимость подачи машины. Заполните ее данными из следующего пункта задания.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Вычислите стоимость поездки, если ее длительность составляет 7 минут, 8 минут, 9&nbsp;минут, 10 минут и так далее до 25 минут. </p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Вычислите стоимость поездки на такси продолжительностью 37 минут.</p> <p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; На основании данных из полученной таблицы постройте график стоимости поездки в зависимости от времени в пути (точечную диаграмму).</p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1178 data-question-id=1178 data-code=1.1.1.6.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.1.1.6.02 Поездка на такси «Эх, прокачу!» <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1178 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p><p>В фирме «Эх, прокачу!» стоимость поездки на такси складывается из двух частей: платы за подачу автомобиля в указанную точку (составляет 65 рублей) и платы за проезд по маршруту (7&nbsp;рублей за каждый километр поездки). Итоговая стоимость поездки округляется до целого количества рублей в меньшую сторону.</p></p> <p>1.&nbsp;&nbsp;&nbsp;&nbsp; Составьте формулу стоимости поездки на такси в зависимости от протяженности маршрута.<br></p> <p></p><p>2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Определите стоимость поездки на такси на расстояние 9,5 км.</p><p></p>В качестве ответа укажите целое число -- стоимость такси на расстояние 9,5 км. <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1178 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1178 data-question-id=1178 data-question-type=numerical data-answer=131.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-1178 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1246 data-question-id=1246 data-code=1.1.1.6 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.1.1.6 Поездка на такси «Эх, прокачу!» <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>В фирме «Эх, прокачу!» стоимость поездки на такси складывается из двух частей: платы за подачу автомобиля в указанную точку (составляет 65 рублей) и платы за проезд по маршруту (7&nbsp;рублей за каждый километр поездки). Итоговая стоимость поездки округляется до целого количества рублей в меньшую сторону.</p></p> <p><b>Задание</b></p> <p><!--[if !supportLists]--></p><p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Выберите из списка данные, которые вам понадобятся для расчета стоимости поездки в такси «Эх, прокачу!»:</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;а.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; протяженность маршрута;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;б.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; скорость движения такси;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;в.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; цена одного километра поездки по маршруту;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;г.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; цена одной минуты поездки в такси;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;д.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; время поездки в такси;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;е.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; время работы водителя;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;ж.&nbsp;&nbsp;&nbsp;&nbsp; величина фиксированной платы при посадке в такси;</p> <p><!--[if !supportLists]-->&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;з.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; государственный регистрационный номер автомобиля.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Определите стоимость поездки на такси на расстояние 9,5 км.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Продумайте структуру и создайте в текстовом редакторе таблицу зависимости стоимости поездки от расстояния.</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Вычислите стоимость поездки на расстояние 1 км, 1,5 км, 2 км, 2,5 км и т.д. до 10 км. При расчете учитывайте стоимости посадки в такси. Результаты вычислений внесите в свою таблицу.</p> <p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Используя данные из своей таблицы, постройте график стоимости проезда в такси в зависимости от расстояния (точечную диаграмму).</p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1232 data-question-id=1232 data-code=1.1.1.1 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.1.1.1 Расход электроэнергии <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>На рисунке&nbsp;1 представлена форма для расчета платы за потребленную электроэнергию для трехтарифного счетчика<a href=#_ftn1 name=_ftnref1 title><!--[if !supportFootnotes]-->[1]</a>, в которой приведены тарифы на электроэнергию и показания счетчика на конец предыдущего месяца<a href=#_ftn2 name=_ftnref2 title><!--[if !supportFootnotes]-->[2]</a>.</p><div><div id=ftn2> </div> </div><p></p><div><table border=1 cellspacing=0 cellpadding=0 width=700><thead><tr><td width=108 rowspan=2 valign=top><p align=center>Тарифная зона</p></td><td width=119 colspan=2 valign=top><p align=center>Показания счетчика (кВт*ч)</p></td><td width=83 valign=top><p align=center>Расход электроэнергии (кВт*ч)</p></td><td width=63 valign=top><p align=center>Тариф (руб. за кВт*ч)</p></td><td width=83 valign=top><p align=center>Стоимость электроэнергии (руб.)</p></td></tr><tr><td width=49 valign=top><p align=center>текущие</p></td><td width=70 valign=top><p align=center>предыдущие</p></td><td width=83 valign=top><p>&nbsp;</p></td><td width=63 valign=top><p>&nbsp;</p></td><td width=83 valign=top><p>&nbsp;</p></td></tr></thead><tbody><tr><td width=108 valign=top><p>Пиковая зона Т1</p><p>(7.00-10.00; 17.00-21.00)</p></td><td width=49><p align=right>&nbsp;</p></td><td width=70><p align=right>6852.96</p></td><td width=83><p align=right>&nbsp;</p></td><td width=63><p align=right>6,46</p></td><td width=83><p align=right>&nbsp;</p></td></tr><tr><td width=108 valign=top><p>Полупиковая зона Т3</p><p>(10.00-17.00; 21.00-23.00)</p></td><td width=49><p align=right>&nbsp;</p></td><td width=70><p align=right>5710.8</p></td><td width=83><p align=right>&nbsp;</p></td><td width=63><p align=right>5,38</p></td><td width=83><p align=right>&nbsp;</p></td></tr><tr><td width=108 valign=top><p>Ночная зона Т2 (23.00-7.00)</p></td><td width=49><p align=right>&nbsp;</p></td><td width=70><p align=right>1713.24</p></td><td width=83><p align=right>&nbsp;</p></td><td width=63><p align=right>1,79</p></td><td width=83><p align=right>&nbsp;</p></td></tr><tr><td width=108 valign=top><p>Итого</p></td><td width=49 valign=top><p align=right>&nbsp;</p></td><td width=70 valign=top><p align=right>&nbsp;</p></td><td width=83 valign=top><p align=right>&nbsp;</p></td><td width=63 valign=top><p align=right>&nbsp;</p></td><td width=83 valign=top><p align=right>&nbsp;</p></td></tr></tbody></table><div></div><p>Рисунок 1. Форма для расчета платы за потребленную электроэнергию</p><p></p><p></p><p>На рисунках 2-4 представлены показания трехтарифного счетчика электроэнергии на конец текущего месяца по каждой тарифной зоне.</p><p></p><p><img src=assets/finformatika.ru/images/Night_tariff.png alt width=549 height=208 role=presentation class="img-responsive atto_image_button_text-bottom"><br></p><p>Рисунок 2. Тарифная зона «Ночь»</p><p><img src=assets/finformatika.ru/images/Middle_tariff.png alt width=549 height=208 role=presentation class="img-responsive atto_image_button_text-bottom"><br></p><p>Рисунок 3. Тарифная зона «Полупик».<br></p><img src=assets/finformatika.ru/images/Peak_tariff.png alt width=549 height=208 role=presentation class="img-responsive atto_image_button_text-bottom"></div><div><p>Рисунок 4. Тарифная зона «Пик».</p><p><b>Задание</b></p><p></p><ol><li>Откройте <a download href=assets/finformatika.ru/files/5-6/task_data/1/1111.docx>файл</a> «Расход&nbsp;электроэнергии».&nbsp; В этом файле представлены изображения трехтарифного счетчика с показаниями для разных тарифов и форма для расчета платы за потребленную электроэнергию.</li><li><p></p><p>Внесите в форму показания счетчика на конец текущего месяца для каждой тарифной зоны.</p><p></p></li><li><p>Вычислите расход электроэнергии за текущий месяц и стоимость потребленной электроэнергии для каждой тарифной зоны. Внесите результаты вычислений в таблицу.</p></li><li><p>Вычислите общее количество потребленной за месяц электроэнергии и ее стоимость. Внесите в таблицу результаты вычислений.</p></li><li>Сохраните работу.</li></ol><p><br></p><p>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.<br></p> <div id=ftn1><p></p><hr align=left size=1 width=33%><div id=ftn1><p><a href="http://edu.finformatika.ru/question/question.php?returnurl=%2Fquestion%2Fedit.php%3Fcourseid%3D2%26cat%3D313%252C199%26qpage%3D0%26recurse%3D1%26showhidden%3D0%26qbshowtext%3D0&courseid=2&id=1009#_ftnref1" name=_ftn1 title>[1]</a>Трехтарифный счетчик измеряет количество потребленной электрической энергии (в киловатт-часах) раздельно для разного времени суток. Такой счетчик позволяет считать стоимость потребленной электроэнергии по разным ценам (тарифам) в разное время суток. Утром и вечером, когда потребление электроэнергии высокое (пиковый период, или зона Т1), тариф тоже высокий, днем и поздно вечером (полупиковая зона, Т3)&nbsp;— тариф ниже, и наконец, ночью (ночная зона, Т2), когда потребление электроэнергии минимально, тариф самый низкий. При оплате по трехтарифной системе можно экономить, если часть дел, требующих затрат электроэнергии, переносить на ночное время: например, запускать стиральную или посудомоечную машину, а в пиковые часы, наоборот, не включать лишние электроприборы, особенно если это можно сделать в другое время.</p></div><div id=ftn2><p><a href="http://edu.finformatika.ru/question/question.php?returnurl=%2Fquestion%2Fedit.php%3Fcourseid%3D2%26cat%3D313%252C199%26qpage%3D0%26recurse%3D1%26showhidden%3D0%26qbshowtext%3D0&courseid=2&id=1009#_ftnref2" name=_ftn2 title>[2]</a>Потребление электрической энергии измеряется в киловатт-часах (обозначается кВт*ч).</p></div><p></p></div></div> </div> </div> </div> <div class="question demo" id=question-1248 data-question-id=1248 data-code=1.1.1.8 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.1.1.8 Стоимость колодца <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><!--[if !supportAnnotations]--> <script language=JavaScript><!--

// --></script> <p><p>Хозяин дачного участка договорился с рабочими, что они выкопают ему колодец на следующих условиях: за первый метр он заплатит им Х рублей, а за каждый следующий метр&nbsp;— на Y рублей больше, чем за предыдущий. </p> </p> <p><b></b></p><p><b>Задание 1</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В текстовом документе подготовьте для заполнения таблицу стоимости выкопанного колодца в зависимости от его глубины: 1 метр, 2 метра, 3 метра и так далее до 11 метров. </p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Вычислите стоимость колодца глубиной от 1 до 11 метров, если стоимость первого метра равна 2600 рублей, а увеличение стоимости каждого следующего метра составляет 1600 рублей. Внесите результаты расчетов в подготовленную таблицу (пункт 1 задания).</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте график зависимости стоимости колодца от его глубины (точечную диаграмму).</p><div><div><div id=_com_2 language=JavaScript onmouseover="msoCommentShow('_anchor_2','_com_2')" onmouseout="msoCommentHide('_com_2')"><p></p><p><b></b></p><p><b>Задание 2</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; На рисунке представлена диаграмма стоимости колодца в зависимости от глубины. Пользуясь графиком, определите стоимость колодца глубиной 5 м, 11 м, 16 м.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Пользуясь графиком, определите стоимость первого метра, а также на сколько рублей каждый следующий метр дороже, чем предыдущий?</p><p></p><div><div><div id=_com_1 language=JavaScript><p><img src=assets/finformatika.ru/images/graphic_electricity.png alt width=901 height=846 role=presentation><br></p></div></div><div><div id=_com_3 language=JavaScript></div></div></div><p></p><div><div><div id=_com_2 language=JavaScript></div></div></div><br><p></p> <!--[if !supportAnnotations]--></div> </div> </div><div><div><div id=_com_2 language=JavaScript onmouseover="msoCommentShow('_anchor_2','_com_2')" onmouseout="msoCommentHide('_com_2')"><p></p></div></div></div><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1266 data-question-id=1266 data-code=1.3.4.1 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.3.4.1 Оборот, или история одной денежки <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Платежи и расчёты </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Прочитайте следующую историю:</p> <p><i>Так и не удалось мне выспаться в воскресенье! Рано утром в дверь зазвонили. Папы с мамой не было&nbsp;— пришлось открывать. Это оказался наш сосед Андрей Сергеевич, отец моего одноклассника Васьки. Ему срочно понадобилось съездить за город, хватился, а денег нет, и снять деньги с карты нельзя&nbsp;— банк закрыт до понедельника. Пришлось выручить человека: нашел пять тысяч в тумбочке и еще пятисотрублевую купюру&nbsp;— в своем кошельке. Все бы ничего, да только еще вчера вечером я пририсовал на ней сбоку маленького смешного человечка, поедающего мороженое. Васькиного отца это, впрочем, не смутило. Посмеявшись над рисунком, он обещал вернуть мне деньги в понедельник.</i></p> <p><i>Вечером того же дня, когда мои родители уже были дома, ко мне зашел Васька&nbsp;— узнать, что задали на понедельник по математике, а заодно рассказать продолжение утренней истории. Васькин отец заехал на мойку, где ему помыл машину рыжий вихрастый парень, за работу ему досталась бумажка в пятьсот рублей с моим художеством в придачу.</i></p> <p><i>- И это отцу еще повезло!&nbsp;— сказал Васька.&nbsp;— Такую денежку с физиономией ни в одном ларьке бы не взяли, не то что в магазине.</i></p> <p><i>Тут снова раздался звонок в дверь&nbsp;— пришла наша одноклассница Дашка со своей мамой. Сегодня моя мама как раз закончила работу&nbsp;— сшила платье для Дашкиной мамы, и вот заказчица пришла к нам, чтобы его забрать. Когда мы увидели Дашкину маму в этом платье, оно нам всем понравилось.</i></p> <p><i>- Сколько я вам должна?&nbsp;— спросила она.</i></p> <p><i>- Я посчитала,&nbsp;— ответила моя мама:- с материалом, пуговицами и работой&nbsp;— 6&nbsp;500 рублей.</i></p> <p><i>- Хорошо, вот вам пять тысяч, тысяча, а еще пятьсот...&nbsp;— и Дашкина мама начала рыться в кошельке.</i></p> <p><i>- Мама, у меня есть,&nbsp;— сказала Даша и тут же вытащила из кармана купюру, которая показалась мне знакомой. И точно:- на ее краешке гордо красовалась нарисованная мной рожица.</i></p> <p><i>- Где ты ее взяла?&nbsp;— спросил я.&nbsp;— Это же мой рисунок! Я только сегодня утром одолжил эту купюру Васькиному отцу!</i></p> <p><i>- Я тоже только сегодня ее получила&nbsp;— заработала!&nbsp;— с гордостью сообщила Дашка.&nbsp;— Я же музыкальную школу скоро заканчиваю и уроки музыки малышам даю. Сегодня вечером занималась с соседскими детьми. А эти пятьсот рублей дал мне их старший брат, Денис. У него мало времени, чтобы заниматься с малышами: он учится в музыкальном училище и одновременно подрабатывает на мойке.</i></p> <p><i>- Постойте-постойте,&nbsp;— перебил Васька,&nbsp;— а какой он из себя, этот ваш Денис?</i></p> <p><i>- Да такой веселый, рыжий, веснушчатый, вечно лохматый.</i></p> <p><i>- Все ясно! Это он мыл сегодня нашу машину, и мой отец ему эту купюру дал!</i></p> <p><i>- Потом Денис заплатил ее Дашке, и вот она снова у нас!&nbsp;— подхватил я.</i></p> <p><i>- А ты-то чему радуешься, художник! Сам испортил купюру, а теперь снова от нее избавляться придется,&nbsp;— подзадоривал меня Васька.</i></p> <p><i>- Ничего, разберемся,&nbsp;— спокойно сказала мама, убирая деньги к себе в кошелек.</i></p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Выберите себе персонажа истории.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Опираясь на сведения из данной истории, представьте ее в графическом виде (используйте графический редактор или редактор презентаций): нарисуйте своего персонажа и остальных героев истории, с которыми он обменивается деньгами или другими благами. Процесс обмена обозначьте стрелками и рядом с каждой стрелкой обозначьте словами или рисунком, что именно передает каждый персонаж другому. &nbsp;Подсказка: обратите внимание, что обмен&nbsp;— это двусторонний процесс: когда один человек отдает что-то другому, у второго появляется необходимость передать ему что-то взамен.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Используя свои иллюстрации, составьте полную историю движения купюры и благ.</p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1010 data-question-id=1010 data-code=1.4.4.1 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.4.4.1 Оплата в интернет-магазине <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Платежи и расчёты </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>Вы наблюдаете, как родители покупают что-то в интернете. Они собираются оплатить покупку картой, которая выглядит так:</p></p><img src=assets/finformatika.ru/images/Credit_card_1.png alt width=317 height=200 role=presentation class="img-responsive atto_image_button_text-bottom"><img src=assets/finformatika.ru/images/Credit_card_2.png alt width=317 height=200 role=presentation class="img-responsive atto_image_button_text-bottom"><p></p><p></p><p></p><p><p>Родители наполнили корзину и приступили к оформлению заказа: ввели свои данные, адрес доставки, выбрали способ оплаты&nbsp;— картой, и на сайте появилась форма для оплаты, в которую надо ввести данные банковской карты:</p></p><img src=assets/finformatika.ru/images/Credit_card_3.png alt width=660 height=300 role=presentation class="img-responsive atto_image_button_text-bottom"><br><p></p><p><!--[if !supportAnnotations]--> <script language=JavaScript><!--

// --></script> <p></p><p>Три студента Леша, Миша и Дима решили подработать, оказывая услуги по доставке грузов. Для этого они арендовали на рабочий день (8 часов) машину за 3800 рублей, а доходы договорились делить исходя из количества часов, отработанных каждым из них в роли грузчика или водителя. При этом они решили, что час работы грузчиком стоит в два раза дороже, чем час работы водителем. За день ребята получили 11 000 рублей, при этом Леша и Миша были за рулем по 2 часа, а грузчиками работали 3 и 5 часов соответственно. У Димы нет водительских прав, поэтому он работал только грузчиком в течение 8 часов.</p> <p><b>Задание 1</b></p> <p>Продумайте структуру таблицы, в которой будет отражена информация о затратах, доходах, рабочем времени и распределении доходов. Таблица должна учитывать, сколько часов отработал каждый студент в качестве грузчика или водителя. Создайте таблицу в текстовом документе и заполните ее числовыми значениями из условия задачи.</p> <p><b>Задание 2 </b></p> <p>По данным таблицы из задания&nbsp;1 постройте диаграмму распределения доходов между студентами.</p> <p><b>Задание 3</b></p> <p>Составьте и запишите на языке блок-схем алгоритм распределения дохода между студентами.</p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1265 data-question-id=1265 data-code=1.2.4.8 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.2.4.8 Алгоритм снятия средств <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo ggle class="js-container-target demo-toggle-button">1.2.1.2 Песок для строительства дома <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>Иван Сергеевич заказывает песок для строительства дома. Поставщик песка предлагает доставить их большими самосвалами. Цена доставки устанавливается за один рейс самосвала и не зависит от количества перевозимого песка.</p></p> <table border=1 cellspacing=0 cellpadding=0 width=611> <tbody><tr> <td width=143 valign=top> <p>Вид самосвала</p> </td> <td width=148 valign=top> <p>Максимальная вместимость, куб. метров</p> </td> <td width=181 valign=top> <p>Цена доставки самосвалом, один рейс, <span lang=EN-US>D,&nbsp;</span> руб.</p> </td> <td width=138 valign=top> <p>Цена песка за 1 куб. м., <span lang=EN-US>P,</span><span lang=EN-US> </span>руб.</p> </td> </tr> <tr> <td width=143 valign=top> <p>Большой</p> </td> <td width=148 valign=top> <p>10</p> </td> <td width=181 valign=top> <p>8500</p> </td> <td width=138 valign=top> <p>500</p> </td> </tr> </tbody></table><br><p></p><p><b></b></p><!--[if !supportAnnotations]--> <script language=JavaScript><!--

OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1252 data-question-id=1252 data-code=1.2.1.3 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.2.1.3 Скидки на детскую обувь <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>Многодетная семья с четырьмя детьми (все мальчики) планирует купить обувь в период распродаж. В обувном магазине А проводится акция «Каждая третья пара обуви&nbsp;— в подарок!». Здесь родителям понравились ботинки по цене <span lang=EN-US>X</span> рублей за пару. В магазине Б никаких акций не проходит, но у семьи есть дисконтная карта этого магазина, дающая право на получение скидки размером <span lang=EN-US>D</span> % на любую обувь. Родители также подобрали там подходящую обувь по цене <span lang=EN-US>Y</span> рублей за пару.&nbsp; </p> </p> <p><b>Задание 1</b></p> <p></p><p>Вычислите стоимость покупки в каждом из двух магазинов, если одна пара обуви в магазине А стоит 3380 рублей, а в магазине Б цена одной пары составляет 3000 рублей и скидка по дисконтной карте <i>&nbsp;</i><i>—</i><i> </i>10&nbsp;%. </p> <p><i>Сопутствующее задание (на согласование окончаний числительных): прочитайте вслух фразу «стоимость пары обуви равна 3380 рублям». </i></p><p><i> </i></p><p><b>Задание 2</b><br></p><p></p><p>В каком магазине и на сколько рублей покупка четырех пар ботинок обойдется дешевле, если:</p> <p>X = 3380 руб., Y = 3000 руб., <span lang=EN-US>D</span> =15.</p><p></p><p><b>Задание 3</b><br></p><p></p><p>В каком магазине и на сколько рублей покупка четырех пар ботинок обойдется дешевле, если:</p> <p>X = 3380 руб., Y = 3000 руб., <span lang=EN-US>D</span> =20.</p><p></p><p><b>Задание 4</b><br></p><p></p><p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Продумайте структуру таблицы для вычисления стоимости покупки от 1 до 12 пар обуви в магазинах А и Б. </p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Заполните таблицу, считая, что скидка по дисконтной карте в магазине Б составляет 15&nbsp;%.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Используя таблицу, определите, как изменится стоимость покупки, если папа решит купить пару обуви и для себя.</p><p></p><p><b></b></p><p><b>Задание 5* </b><i>(для подготовки к олимпиадам по информатике)</i></p> <p>Запишите на любимом языке программирования формулы для вычисления стоимости покупки в каждом из двух магазинов, используя буквенные выражения и буквенные переменные, заданные в условии задачи. Для формул магазина А запрещается использование условной конструкции.</p><p></p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1258 data-question-id=1258 data-code=1.2.3.7 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.2.3.7 Электронная копилка <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Семейный бюджет </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> // --></script> <p></p><p>Миша работает над проектом электронной копилки, которая, получив в начале накопления информацию о желаемой сумме, должна сообщить пользователю о достижении цели, когда нужная сумма будет накоплена. При каждом пополнении копилка должна прибавлять внесенную сумму к имеющемуся остатку и сопоставлять обновленную сумму с конечной целью (суммой, которая задана в качестве желаемой). Помогите Мише составить алгоритм для такой копилки.</p> <p><b>Задание 1</b></p> <p>Составьте блок-схему алгоритма, который получает на вход информацию о заданной цели (желаемой сумме накопления) и суммах пополнений, а в момент, когда необходимая сумма накоплена, выдает сообщение о достижении цели.</p> <p><b>Задание 2</b></p> <p>Нарисуйте эскиз возможного внешнего вида (интерфейса) электронной копилки, предложите наилучший с вашей точки зрения интерфейс взаимодействия пользователя с копилкой.</p> <p><b>Задание 3</b></p> <p>Создайте презентацию о проекте электронной копилки не более чем из трех слайдов и защитите свою работу на уроке.</p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1244 data-question-id=1244 data-code=1.1.1.4 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.1.1.4 Данные личного кабинета по оплате электроэнергии <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>Для учета расхода электроэнергии и поступивших платежей каждому потребителю (владельцу квартиры, дома или другого жилого помещения) заводится лицевой счет. Номер этого счета нужно указывать при передаче показаний счетчиков или оплате счетов за электроэнергию. По этому номеру поставщик электроэнергии всегда может отследить всю статистику: сколько потребитель получил электроэнергии и какие платежи внес. А чтобы потребитель располагал аналогичной информацией и передавал показания своих счетчиков онлайн, он может зарегистрировать личный кабинет на сайте поставщика электроэнергии. На рисунках ниже приведена статистика потребления электроэнергии одной семьи (квартиры)&nbsp;— скриншот страницы их личного кабинета на сайте компании «Мосэнергосбыт», которая поставляет электроэнергию жителям Москвы. </p> </p><img src=assets/finformatika.ru/images/mosenergo1.png alt width=733 height=533 role=presentation class="img-responsive atto_image_button_text-bottom"><br><p></p><p></p><p><b><img src=assets/finformatika.ru/images/mosenergo2.png alt width=733 height=529 role=presentation class="img-responsive atto_image_button_text-bottom"><br></b></p><p><b></b></p><p><b>Задание</b></p> <p>В текстовый документ введите ответы на вопросы. Каждый ответ вводите с новой строки.</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сколько тарифов учета энергопотребления поддерживает счетчик, установленный в данной квартире?</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В каком месяце 2017 года было наименьшее энергопотребление?</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В каком месяце 2017 года было наибольшее энергопотребление?</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В течение скольких месяцев 2017 года энергопотребление за месяц превышало 250 кВт*ч?</p> <p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Проанализируйте представленную статистику энергопотребления. Как вы думаете, почему в летние месяцы 2017 года расход электроэнергии мог значительно возрасти у этой семьи, а в мае 2018 года значительно снизился по сравнению с другими месяцами?</p><p><br></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p><p></p> </div> </div> </div> <div class="question demo" id=question-1242 data-question-id=1242 data-code=1.1.1.2 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.1.1.2 Оплата электроэнергии <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p>Мама записала показания счетчика электроэнергии на конец месяца (Рисунок 1) и попросила сына заполнить форму счета на оплату электроэнергии. </p><img src=assets/finformatika.ru/images/paper_tariffs.png alt width=237 height=255 role=presentation class="img-responsive atto_image_button_text-bottom"><p><p>Рисунок 1. Показания счетчика</p><p>Вычислив количество и стоимость потребленной электроэнергии, сын построил две круговые диаграммы (см. рисунки ниже), но забыл подписать, какой сектор соответствует какому тарифу.</p><p></p><b><table> <caption style="caption-side: top"></caption> <thead> <tr><th scope=col><div><table cellspacing=0 cellpadding=0 hspace=0 vspace=0 align=right><tbody><tr><td valign=top align=left><p>Диаграмма 1. Количество потребленной электроэнергии</p></td></tr></tbody></table></div><br></th> <th scope=col><div><table cellspacing=0 cellpadding=0 hspace=0 vspace=0 align=right><tbody><tr><td valign=top align=left><p>Диаграмма 2. Стоимость потребленной электроэнергии</p></td></tr></tbody></table></div></th> </tr> </thead> <tbody> <tr> <td><img src=assets/finformatika.ru/images/diag1.png alt width=384 height=264 role=presentation class="img-responsive atto_image_button_text-bottom"></td> <td><img src=assets/finformatika.ru/images/diag2.png alt width=384 height=266 role=presentation class="img-responsive atto_image_button_text-bottom"></td> </tr> </tbody> </table><b> </b><p></p></b><p><b>Задание:</b></p><p><span></span></p><p style><p>Введите данные, записанные мамой, в таблицу и выполните вычисления.</p> </p><table border=1 cellspacing=0 cellpadding=0 width=608> <thead> <tr> <td width=144 rowspan=2 valign=top> <p align=center>Тарифная зона</p> <p align=right>&nbsp;</p> </td> <td width=159 colspan=2 valign=top> <p align=center>Показания счетчика (кВт*ч)</p> </td> <td width=110 valign=top> <p align=center>Расход электроэнергии (кВт*ч)</p> </td> <td width=84 valign=top> <p align=center>Тариф (руб. за кВт*ч)</p> </td> <td width=110 valign=top> <p align=center>Стоимость электроэнергии (руб.)</p> </td> </tr> <tr> <td width=65 valign=top> <p align=center>текущие</p> </td> <td width=93 valign=top> <p align=center>предыдущие</p> </td> <td width=110 valign=top> <p>&nbsp;</p> </td> <td width=84 valign=top> <p>&nbsp;</p> </td> <td width=110 valign=top> <p>&nbsp;</p> </td> </tr> </thead> <tbody><tr> <td width=144 valign=top> <p>Пиковая зона Т1</p> <p>(7.00-10.00; 17.00-21.00)</p> </td> <td width=65> <p align=right>&nbsp;</p> </td> <td width=93> <p align=right>6852.96</p> </td> <td width=110> <p align=right>&nbsp;</p> </td> <td width=84> <p align=right>6,46</p> </td> <td width=110> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=144 valign=top> <p>Полупиковая зона Т3</p> <p>(10.00-17.00; 21.00-23.00)</p> </td> <td width=65> <p align=right>&nbsp;</p> </td> <td width=93> <p align=right>5710.8</p> </td> <td width=110> <p align=right>&nbsp;</p> </td> <td width=84> <p align=right>5,38</p> </td> <td width=110> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=144 valign=top> <p>Ночная зона Т2 (23.00-7.00)</p> </td> <td width=65> <p align=right>&nbsp;</p> </td> <td width=93> <p align=right>1713.24</p> </td> <td width=110> <p align=right>&nbsp;</p> </td> <td width=84> <p align=right>1,79</p> </td> <td width=110> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=144 valign=top> <p>Итого</p> </td> <td width=65 valign=top> <p align=right>&nbsp;</p> </td> <td width=93 valign=top> <p align=right>&nbsp;</p> </td> <td width=110 valign=top> <p align=right>&nbsp;</p> </td> <td width=84 valign=top> <p align=right>&nbsp;</p> </td> <td width=110 valign=top> <p align=right>&nbsp;</p> </td> </tr> </tbody></table><p><p><br></p><p>Установите, какой тарифной зоне (тарифу) соответствует каждый сектор диаграммы (см. рисунок выше). Результаты по обеим диаграммам внесите в таблицу ниже.</p><br></p><table border=1 cellspacing=0 cellpadding=0 align=right> <tbody><tr> <td width=287 colspan=2 valign=top> <p>Диаграмма 1. Количество потребленной электроэнергии</p> </td> <td width=288 colspan=2 valign=top> <p>Диаграмма 2. Стоимость потребленной электроэнергии</p> </td> </tr> <tr> <td width=144 valign=top> <p>Название сектора диаграммы</p> </td> <td width=144 valign=top> <p>Название тарифа (Т1, Т2 или Т3)</p> </td> <td width=144 valign=top> <p>Название сектора диаграммы</p> </td> <td width=144 valign=top> <p>Название тарифа (Т1, Т2 или Т3)</p> </td> </tr> <tr> <td width=144 valign=top> <p>А</p> </td> <td width=144 valign=top> <p>&nbsp;</p> </td> <td width=144 valign=top> <p>Г</p> </td> <td width=144 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=144 valign=top> <p>Б</p> </td> <td width=144 valign=top> <p>&nbsp;</p> </td> <td width=144 valign=top> <p>Д</p> </td> <td width=144 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=144 valign=top> <p>В</p> </td> <td width=144 valign=top> <p>&nbsp;</p> </td> <td width=144 valign=top> <p>Е</p> </td> <td width=144 valign=top> <p>&nbsp;</p> </td> </tr> </tbody></table><br><p></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p></p> </div> </div> </div> <div class="question demo" id=question-1245 data-question-id=1245 data-code=1.1.1.5 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.1.1.5 Правильность заполнения документов <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>Узнайте у родителей показания вашего счетчика на конец предыдущего месяца. Снимите показания на сегодня (показания по всем тарифам, если у вас многотарифный счетчик) и выполните задание, используя представленную ниже форму для расчета оплаты потребленной электроэнергии для трехтарифного счетчика.</p></p> <table border=1 cellspacing=0 cellpadding=0 width=609> <tbody><tr> <td width=151 rowspan=2 valign=top> <p align=center>Тарифная зона</p> </td> <td width=181 colspan=2 valign=top> <p align=center>Показания счетчика</p> </td> <td width=102 valign=top> <p align=center>Расход электроэнергии (кВт*ч)</p> </td> <td width=76 valign=top> <p align=center>Тариф (руб. за кВт*ч)</p> </td> <td width=99 valign=top> <p align=center>Стоимость электроэнергии (руб.)</p> </td> </tr> <tr> <td width=90 valign=top> <p align=center>Текущие</p> <p align=center>Дата________</p> </td> <td width=91 valign=top> <p align=center>Предыдущие</p> <p align=center>Дата________</p> </td> <td width=102 valign=top> <p>&nbsp;</p> </td> <td width=76 valign=top> <p>&nbsp;</p> </td> <td width=99 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=151 valign=top> <p align=left>Ночная зона Т2 <br> (23.00-7.00)</p> </td> <td width=90> <p align=right>&nbsp;</p> </td> <td width=91> <p align=right>&nbsp;</p> </td> <td width=102> <p align=right>&nbsp;</p> </td> <td width=76> <p align=right>&nbsp;</p> </td> <td width=99> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=151 valign=top> <p align=left>Полупиковая зона Т3</p> <p align=left>(10.00-17.00; 21.00-23.00)</p> </td> <td width=90> <p align=right>&nbsp;</p> </td> <td width=91> <p align=right>&nbsp;</p> </td> <td width=102> <p align=right>&nbsp;</p> </td> <td width=76> <p align=right>&nbsp;</p> </td> <td width=99> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=151 valign=top> <p align=left>Пиковая зона Т1</p> <p align=left>(7.00-10.00; 17.00-21.00)</p> </td> <td width=90> <p align=right>&nbsp;</p> </td> <td width=91> <p align=right>&nbsp;</p> </td> <td width=102> <p align=right>&nbsp;</p> </td> <td width=76> <p align=right>&nbsp;</p> </td> <td width=99> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=151 valign=top> <p>Итого</p> </td> <td width=90 valign=top> <p align=right>&nbsp;</p> </td> <td width=91 valign=top> <p align=right>&nbsp;</p> </td> <td width=102 valign=top> <p align=right>&nbsp;</p> </td> <td width=76 valign=top> <p align=right>&nbsp;</p> </td> <td width=99 valign=top> <p align=right>&nbsp;</p> </td> </tr> </tbody></table> <p><b><br></b></p><p><b></b></p><p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Перенесите указанную выше форму в таблицу текстового редактора. Измените форму, если в вашей квартире (доме) установлен двухтарифный или однотарифный счетчик или используются другие тарифные зоны.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Внесите в таблицу показания счетчика на конец предыдущего месяца и на сегодня.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Найдите в сети Интернет установленные для места вашего проживания тарифы на электроэнергию (обратите внимание, что для квартир (домов), оборудованных электрическими и газовыми плитами, установлены разные тарифы). Внесите в таблицу тарифы на электроэнергию (проверьте вместе с родителями правильность выбранных вами тарифов).</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сделайте расчет расхода (потребления) электроэнергии за период, прошедший с момента предыдущего снятия показаний счетчика, и стоимости потребленной электроэнергии.</p><p></p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1243 data-question-id=1243 data-code=1.1.1.3 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.1.1.3 Счет за электроэнергию <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>Представьте, что родители поручили вам заполнить счет для оплаты электроэнергии. Папа оставил вам записку с показаниями вашего двухтарифного счетчика (Т1&nbsp;— дневная зона, Т2&nbsp;— ночная).</p></p><img src=assets/finformatika.ru/images/paper_tariffs2.png alt width=689 height=147 role=presentation class="img-responsive atto_image_button_text-bottom"><br><p></p><p><!--[if !supportAnnotations]--> <script langu щий кассиру выдавать сдачу имеющимися монетами. Ограничение: при наличии нескольких вариантов выдачи сдачи должен предлагаться тот, в котором используются монеты наибольшего достоинства.</p><p></p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1011 data-question-id=1011 data-code=1.4.4.2 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.4.4.2 Защита данных <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Платежи и расчёты </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p><img src=assets/finformatika.ru/images/Credit_card_1.png alt width=317 height=200 role=presentation class="img-responsive atto_image_button_text-bottom">&nbsp;<img src=assets/finformatika.ru/images/Credit_card_2.png alt width=317 height=200 role=presentation class="img-responsive atto_image_button_text-bottom"><br></p><p></p><p></p><p></p><p>На рисунке приведена лицевая и оборотная сторона банковской карты.</p> <p><b>Задание 1</b></p> <p>Используя информацию в сети Интернет, ответьте на вопрос:</p> <p>Что такое <span lang=EN-US>CVC</span>-код и какое значение он имеет для личной финансовой безопасности человека?</p> <p><i>Для подготовки ответа постройте поисковые запросы и ознакомьтесь с результатами поиска. Выберите не менее двух разных ресурсов с ответами и вставьте ссылки на них в текстовый документ. Сохраните этот документ с названием Защита_данных.</i><i><span lang=EN-US>txt</span></i><i>. Будьте готовы на уроке дать развернутый ответ на вопрос задания.</i></p> <p><b>Задание 2</b></p> <p>Откройте файл 1.4.4.1_карта.<span lang=EN-US>png</span>. Запишите <span lang=EN-US>CVC</span>-код карты, изображенной на рисунке, в текстовый документ Защита_данных.<span lang=EN-US>txt</span>.</p> <p><b>Задание 3</b></p> <p>Как вы думаете,<b> </b>почему для номера на банковской карте используется рельефная печать, а для <span lang=EN-US>CVC</span>-кода&nbsp;— нет? &nbsp;В текстовый документ Защита_данных.<span lang=EN-US>txt</span><span lang=EN-US> </span>запишите свои рассуждения (не менее 25 слов).</p> <p><b>Задание 4</b></p> <p>Подготовьте краткий рассказ (продолжительностью не более 2 минут) о том, какое значение для финансовой безопасности человека имеет <span lang=EN-US>CVC</span>-код банковской карты. Оформите свой мини-доклад в виде линейной презентации, содержащей не более трех слайдов (включая титульный слайд). </p> <p><i>Обратите внимание, что при использовании в презентации или докладе заимствованной информации следует обязательно давать ссылки на ее авторов и источники.</i></p><i></i><br><p></p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1009 data-question-id=1009 data-code=1.4.1.4 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.4.1.4 Изменение цен на смартфон (для подготовки к олимпиадам по информатике) <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divid но оценил стоимость работы по сооружению колодца и решил, что уложится в 15&nbsp;000&nbsp;рублей. В своих расчетах он исходил из того, что глубина колодца равна 9 метрам, выкапывание первого метра стоит 1600 рублей, а каждого последующего&nbsp;— на 700&nbsp;рублей больше, чем предыдущего. Однако рабочие назвали сумму, которая существенно отличается от расчетов хозяина. Вычислите точную стоимость работ для данного случая.</p><p></p><p>В ответе приведите целое значение без указания размерности.<br></p><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1179 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1179 data-question-id=1179 data-question-type=numerical data-answer=39600.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-1179 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1180 data-question-id=1180 data-code=1.2.1.10.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.2.1.10.02 Сколько стоит колодец <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1180 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Хозяин договорился с рабочими, что они выкопают ему колодец на следующих условиях: за первый метр он заплатит им Х рублей, а за каждый следующий метр&nbsp;— на Y рублей больше, чем за предыдущий. Глубина колодца <span lang=EN-US>H</span> метров.</p><p></p><p><b>Задание</b><br></p><p></p><p>Сколько потребуется заплатить рабочим, которые выкопают колодец глубиной 17 метров, при стоимости первого метра 1300 рублей и увеличении стоимости каждого следующего метра на 900 рублей?</p><p></p><p>В ответе приведите целое значение без указания размерности.<br></p><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1180 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1180 data-question-id=1180 data-question-type=numerical data-answer=144500.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-1180 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1249 data-question-id=1249 data-code=1.2.1.10 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.2.1.10 Сколько стоит колодец? <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Хозяин договорился с рабочими, что они выкопают ему колодец на следующих условиях: за первый метр он заплатит им Х рублей, а за каждый следующий метр&nbsp;— на Y рублей больше, чем за предыдущий. Глубина колодца <span lang=EN-US>H</span> метров.</p> <p><b>Задание 1</b></p> <p>Хозяин участка предварительно оценил стоимость работы по сооружению колодца и решил, что уложится в 15&nbsp;000&nbsp;рублей. В своих расчетах он исходил из того, что глубина колодца равна 9 метрам, выкапывание первого метра стоит 1600 рублей, а каждого последующего&nbsp;— на 700&nbsp;рублей больше, чем предыдущего. Однако рабочие назвали сумму, которая существенно отличается от расчетов хозяина. Не производя детальных расчетов, оцените, кто прав: хозяин участка или рабочие? Вычислите точную стоимость работ для данного случая.</p> <p><b>Задание 2</b></p> <p>В текстовом документе создайте блок-схему «Калькулятор стоимости колодца», которая: принимает на вход значения:</p> <p>X&nbsp;— стоимость в рублях первого метра;</p> <p>Y&nbsp;— сумма, на которую увеличивается стоимость каждого следующего метра по сравнению со стоимостью предыдущего;</p> <p><span lang=EN-US>H</span>&nbsp;— глубина колодца в метрах</p> <p>и выводит стоимость строительства данного колодца в рублях.</p> <p><b>Задание 3</b></p> <p>Сколько потребуется заплатить рабочим, которые выкопают колодец глубиной 17 метров, при стоимости первого метра 1300 рублей и увеличении стоимости каждого следующего метра на 900 рублей?</p> <p><b>Задание 4</b></p> <p>Установите соответствие между элементами блок-схемы и словесным описанием этих действий.</p><p></p><img src=assets/finformatika.ru/images/12110.png alt width=693 height=405 role=presentation><br><p></p><p><b></b></p><p><b>Задание 5</b><i> Мини-проект (для подготовки к олимпиадам по информатике)</i></p> <p>В текстовом документе создайте блок-схему «Калькулятор стоимости колодца», принимающую на вход значения <span lang=EN-US>X</span>, <span lang=EN-US>Y</span> и глубину колодца в метрах <span lang=EN-US>H</span> и выводящую стоимость строительства данного колодца в рублях. <b><i>Алгоритм вычисления стоимости колодца не должен использовать конструкцию «Повторение».</i></b><i></i></p> <p><b>Тема проекта: Построение алгоритма вычисления стоимости колодца по условию задачи без использования конструкции «Повторение».</b></p> <p><b>Цель:</b> построить блок-схему алгоритма вычисления стоимости колодца по правилам, изложенным в условии задачи, без использования конструкции «Повторение».</p> <p><b>Задачи</b>, которые необходимо выполнить для достижения цели:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Взять значения переменных <span lang=EN-US>X</span> = 1800, <span lang=EN-US>Y</span>= 1300, <span lang=EN-US>H</span> = 40. </p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Построить таблицу стоимости колодца для глубины от 1 до Н метров. Вычислить и записать в таблицу стоимость строительства колодца.</p> <p><i>Замечание: необходимо выбрать удобную форму расположения таблицы (по горизонтали или по вертикали).</i></p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Добавить в таблицу строку (или колонку) для записи формул вычисления стоимости каждого следующего метра.</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сравнить и проанализировать формулы вычисления стоимости. Сформулировать предположение об общей формуле вычисления стоимости колодца без использования конструкции «Повторение».</p> <p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Выполнить вычисление по сконструированной формуле.</p> <p><!--[if !supportLists]-->6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Выполнить вычисления по алгоритму с использованием конструкции «Повторение».</p> <p><!--[if !supportLists]-->7.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сравнить результаты вычислений.</p> <p><!--[if !supportLists]-->8.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Создать блок-схему решения задачи без использования конструкции «Повторение».</p> <p><!--[if !supportLists]-->9.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Подготовить презентацию и рассказать классу о проделанной работе и полученных результатах.</p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1250 data-question-id=1250 data-code=1.2.1.11 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.2.1.11 Стоимость железнодорожного билета из Москвы в Санкт-Петербург <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Анна планирует поехать из Москвы в Санкт-Петербург на поезде. Она собрала информацию о поездах на определенную дату, времени их отправления и прибытия, стоимости билетов и для удобства представила все данные&nbsp;в виде таблицы. Полную таблицу можно найти в&nbsp;<a download href=assets/finformatika.ru/files/5-6/task_data/2/12111.xlsx>исходных данных</a>&nbsp;к задаче, на рисунке ниже приведены первые строки получившейся таблицы.</p><p></p><p><br></p> <table border=0 cellspacing=0 cellpadding=0 width=597> <thead> <tr> <td width=19> <p align=center><b>№</b></p> </td> <td width=36> <p align=center><b>Вид транспорта</b></p> </td> <td width=102> <p align=center><b>Маршрут следования</b></p> </td> <td width=126> <p align=center><b>Наименование транспорта</b></p> </td> <td width=38> <p align=center><b>Время отправления</b></p> </td> <td width=38> <p align=center><b>Время прибытия</b></p> </td> <td width=104> <p align=center><b>Станция отправления</b></p> </td> <td width=85> <p align=center><b>Станция прибытия</b></p> </td> <td width=49> <p align=center><b>Цена билета, руб.</b></p> </td> </tr> </thead> <tbody><tr> <td width=19 nowrap valign=bottom> <p align=center>1</p> </td> <td width=36 nowrap valign=bottom> <p>ж/д</p> </td> <td width=102 nowrap valign=bottom> <p>116С Адлер&nbsp;— Санкт-Петербург</p> </td> <td width=126 nowrap valign=bottom> <p>&nbsp;</p> </td> <td width=38 nowrap valign=bottom> <p align=right>0:10</p> </td> <td width=38 nowrap valign=bottom> <p align=right>9:52</p> </td> <td width=104 nowrap valign=bottom> <p>Курский вокзал</p> </td> <td width=85 nowrap valign=bottom> <p>Ладожский вокзал</p> </td> <td width=49 nowrap valign=bottom> <p>2 055</p> </td> </tr> <tr> <td width=19 nowrap valign=bottom> <p align=center>2</p> </td> <td width=36 nowrap valign=bottom> <p>ж/д</p> </td> <td width=102 nowrap valign=bottom> <p>020У Москва&nbsp;— Санкт-Петербург</p> </td> <td width=126 nowrap valign=bottom> <p>ЭР «Мегаполис» Тверской Экспресс</p> </td> <td width=38 nowrap valign=bottom> <p align=right>0:20</p> </td> <td width=38 nowrap valign=bottom> <p align=right>8:59</p> </td> <td width=104 nowrap valign=bottom> <p>Ленинградский вокзал</p> </td> <td width=85 nowrap valign=bottom> <p>Московский вокзал</p> </td> <td width=49 nowrap valign=bottom> <p>1 600</p> </td> </tr> <tr> <td width=19 nowrap valign=bottom> <p align=center>3</p> </td> <td width=36 nowrap valign=bottom> <p>ж/д</p> </td> <td width=102 nowrap valign=bottom> <p>016А Москва&nbsp;— Мурманск</p> </td> <td width=126 nowrap valign=bottom> <p>ЭРДЦ фирменный «Арктика» РЖД/ФПК</p> </td> <td width=38 nowrap valign=bottom> <p align=right>0:41</p> </td> <td width=38 nowrap valign=bottom> <p align=right>9:13</p> </td> <td width=104 nowrap valign=bottom> <p>Ленинградский вокзал</p> </td> <td width=85 nowrap valign=bottom> <p>Ладожский вокзал</p> </td> <td width=49 nowrap valign=bottom> <p>1 213</p> </td> </tr> <tr> <td width=19 nowrap valign=bottom> <p align=center>4</p> </td> <td width=36 nowrap valign=bottom> <p>ж/д</p> </td> <td width=102 nowrap valign=bottom> <p>060Г Нижний Новгород&nbsp;— Санкт-Петербург</p> </td> <td width=126 nowrap valign=bottom> <p>ЭРДЦ фирменный «Волга» РЖД/ФПК</p> </td> <td width=38 nowrap valign=bottom> <p align=right>0:44</p> </td> <td width=38 nowrap valign=bottom> <p align=right>9:05</p> </td> <td width=104 nowrap valign=bottom> <p>Курский вокзал</p> </td> <td width=85 nowrap valign=bottom> <p>Московский вокзал</p> </td> <td width=49 nowrap valign=bottom> <p>3 559</p> </td> </tr> </tbody></table> <p><b><br></b></p><p><b></b></p><p><b>Задание 1</b></p> <p>Вставьте в таблицу столбец «Время в пути» и заполните его соответствующими числовыми значениями.</p> <p><b>Задание 2</b></p> <p>Вставьте в таблицу нижнюю строку «Среднее» и найдите среднее время в пути и среднюю стоимость билета.</p> <p><b>Задание 3</b></p> <p>Вставьте в таблицу нижнюю строку «Минимальное» и найдите минимальное время в пути и минимальную стоимость билета.</p> <p><b>Задание 4</b></p> <p>Найдите минимальную стоимость билета, если Анна планирует прибыть в Санкт-Петербург в период с 7:00 до 9:00.</p> <p>Для вычислений можно использовать приложение «Калькулятор».</p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-680 data-question-id=680 data-code=1.3.4.2 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">1.3.4.2 Купюры за 100 рублей <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 5-6 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Платежи и расчёты </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Георгий много путешествует и, как правило, после каждой поездки у него остается купюра той страны, в которой он побывал. Георгий заметил, что обычно остаются купюры, которые можно было бы купить в момент поездки не более чем за 100 российских рублей. Что же с ними делать? </p> <p>На память о поездках Георгий решил составить альбом, в который поместил эти купюры и краткие рассказы о тех странах, из которых привез их.</p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Найдите в интернете изображения не менее пяти купюр иностранных государств, которые можно купить не более чем за 100 российских рублей. Сохраните эти изображения в своей папке на компьютере. В текстовом документе сохраните ссылки на источники, из которых были заимствованы изображения купюр (адреса сайтов).</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Создайте текстовый документ, в который добавьте изображение купюры, название страны, краткий рассказ о стране.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Придумайте и создайте красивую титульную страницу для своего документа. </p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Вставьте оглавление в документ.</p> <p>Сохраните работу и сдайте на проверку учителю. В случае если работа отправляется на проверку по электронной почте, в теме письма укажите «Купюры за 100 рублей», а в самом сообщении укажите, что это за работа и кто ее автор. Не забывайте соблюдать деловой стиль письма.</p><p> </p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1181 data-question-id=1181 data-code=2.2.1.1.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.1.01 Калькулятор стоимости колодца <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1181 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Хозяин договорился с рабочими, что они выкопают ему колодец на следующих условиях: за первый метр (в глубину) он заплатит Х рублей, а за каждый следующий метр — на Y рублей больше, чем за предыдущий. </p><p></p><p><b>Задание</b></p><p>Используя изучаемый язык программирования, напишите программу «Калькулятор стоимости колодца», принимающую на вход значения <span lang=EN-US>X</span>, <span lang=EN-US>Y</span> и глубину колодца в метрах <span lang=EN-US>H</span> и выводящую стоимость строительства данного колодца в рублях.</p><p>Укажите, какое число выведет программа при следующих входных данных:</p><p>3500<br>300<br>12</p><br><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1181 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1181 data-question-id=1181 data-question-type=numerical data-answer=61800.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-1181 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1023 data-question-id=1023 data-code=2.2.1.1 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.1 Калькулятор стоимости колодца <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Хозяин договорился с рабочими, что они выкопают ему колодец на следующих условиях: за первый метр (в глубину) он заплатит Х рублей, а за каждый следующий метр — на Y рублей больше, чем за предыдущий. </p> <p><b>Задание</b></p> <p>Используя изучаемый язык программирования, напишите программу «Калькулятор стоимости колодца», принимающую на вход значения <span lang=EN-US>X</span>, <span lang=EN-US>Y</span> и глубину колодца в метрах <span lang=EN-US>H</span> и выводящую стоимость строительства данного колодца в рублях.</p><p></p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1047 data-question-id=1047 data-code=2.2.5.4 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.5.4 Досрочное закрытие вклада <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Сбережения и инвестиции </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Виктору срочно понадобилась крупная сумма денег. Несколько месяцев назад он открыл годовой вклад «До востребования» на сумму 100&nbsp;000 рублей под 5&nbsp;% годовых. Проценты по вкладу начисляются ежемесячно. Согласно условиям досрочного снятия средств, банк возвращает вложенную сумму и сумму процентов, накопленную за целое количество месяцев с момента открытия вклада. </p> <p><b>Задание</b></p> <p>Посчитайте, сколько получит Виктор при досрочном расторжении вклада спустя 7 месяцев с момента его открытия, если вклад был открыт без капитализации процентов и с капитализацией процентов. Для этого заполните таблицу следующего вида, рассчитывающую простые и сложные проценты:</p><p></p><p></p><table border=1 cellspacing=0 cellpadding=0 width=595> <tbody><tr> <td width=85 valign=top> <p align=center>Срок, мес.</p> </td> <td width=227 valign=top> <p align=center>Сумма при простом проценте, руб.</p> </td> <td width=284 valign=top> <p align=center>Сумма при проценте с капитализацией, руб.</p> </td> </tr> <tr> <td width=85 valign=top> <p align=center>0</p> </td> <td width=227 valign=top> <p align=right>100 000</p> </td> <td width=284 valign=top> <p align=right>100 000</p> </td> </tr> <tr> <td width=85 valign=top> <p align=center>1</p> </td> <td width=227 valign=top> <p align=right>&nbsp;</p> </td> <td width=284 valign=top> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=85 valign=top> <p align=center>2</p> </td> <td width=227 valign=top> <p align=right>&nbsp;</p> </td> <td width=284 valign=top> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=85 valign=top> <p align=center>…</p> </td> <td width=227 valign=top> <p align=right>&nbsp;</p> </td> <td width=284 valign=top> <p align=right>&nbsp;</p> </td> </tr> </tbody></table><br><p></p><p><p>Какова разница между накопленными суммами на момент закрытия вклада? Укажите ответ с округлением до сотых долей.</p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1199 data-question-id=1199 data-code=2.2.5.2.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.5.2.01 Простой процент <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class

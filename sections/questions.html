                    <p>Прочитайте следующую историю:</p><p><i>Так и не удалось мне выспаться в воскресенье! Рано утром в дверь зазвонили. Папы с мамой не было - пришлось открывать. Это оказался наш сосед Андрей Сергеевич, отец моего одноклассника Васьки. Ему срочно понадобилось съездить за город, хватился - а денег нет, и банк, конечно, закрыт до понедельника. Пришлось выручить человека: нашел пять тысяч в тумбочке и еще пятисотрублевую купюру - в своем кошельке. Все бы ничего, да только еще вчера вечером я пририсовал на ней сбоку маленького смешного человечка, поедающего мороженое. Васькиного отца это, впрочем, не смутило - посмеявшись над рисунком, он обещал вернуть мне деньги в понедельник.</i></p><p><i>Вечером того же дня, когда мои родители уже были дома, ко мне зашел Васька - узнать, что задали на понедельник по математике, а заодно и рассказать продолжение утренней истории. Васьки отец заехал на мойку, где ему помыл машину рыжий вихрастый парень, за что он отдал бумажку в пятьсот рублей с моим художеством в придачу.</i></p><p><i>- И это отцу еще повезло! - сказал Васька. - Такую денежку с физиономией ни в одном ларьке бы не взяли, не то что в магазине.</i></p><p><i>Тут снова раздался звонок в дверь. Это пришла наша одноклассница Дашка со своей мамой. Сегодня моя мама как раз закончила работу - сшила платье для Дашкиной мамы, и вот заказчица пришла к нам, чтобы его забрать. Когда мы увидели Дашкину маму в этом платье, оно нам всем понравилось.</i></p><p><i>- Сколько я вам должна? - спросила она.</i></p><p><i>- Я посчитала, - ответила моя мама, - с материалом, пуговицами и работой - 6&nbsp;500 рублей.</i></p><p><i>- Хорошо, вот вам пять тысяч, тысяча, а еще пятьсот... - и Дашкина мама начала рыться в кошельке.</i></p><p><i>- Мама, у меня есть - сказала Дашка и тут же вытащила из кармана купюру, которая показалась мне знакомой. И точно - на ее краешке гордо красовалась нарисованная мной рожица.</i></p><p><i>- Где ты ее взяла? - спросил я. - Это же мой рисунок! Я только сегодня утром одолжил эту купюру Васькиному отцу!</i></p><p><i>- Я тоже только сегодня ее получила - заработала! - с гордостью сообщила Дашка. - Я же музыкальную школу скоро заканчиваю и уроки музыки малышам даю. Сегодня вечером занималась с соседскими детьми. А эти пятьсот дал мне их старший брат, Денис. У него мало времени, чтобы заниматься с малышами: он учится в музыкальном училище и одновременно подрабатывает - машины моет.</i></p><p><i>- Постойте-постойте, - перебил Васька, - а какой он из себя, этот ваш Денис?</i></p><p><i>- Да такой веселый, рыжий, веснушчатый, вечно лохматый.</i></p><p><i>- Все ясно! Это он мыл сегодня нашу машину, и мой отец ему эту купюру дал!</i></p><p><i>- Потом Денис заплатил ее Дашке, и вот она снова у нас! - подхватил я.</i></p><p><i>- А ты-то чему радуешься, художник! Сам испортил купюру, а теперь снова от нее избавляться придется, - подзадоривал меня Васька.</i></p><p><i>- Ничего, разберемся, - спокойно сказала мама, убирая деньги к себе в кошелек.</i></p><p>Задание: Опираясь на сведения из данной истории, составьте в редакторе презентаций&nbsp;<span lang="EN-US">MS</span><span lang="EN-US">&nbsp;</span><span lang="EN-US">PowerPoint</span>&nbsp;схему движения купюры и благ.</p>

дополнительные доходы в необходимом объеме. Если отложить или отменить расходы

                    <p>Согласно Налоговому Кодексу РФ (НК), расчёт налога в 2020
году на жилые и нежилые помещения будет рассчитываться исходя из его
кадастровой стоимости (величины, вычисляемой специальными государственными
органами на основе индивидуальных характеристик помещения), а также на основе
налоговой ставки, которую каждый регион вправе устанавливать самостоятельно (не
превышая пороговые значения, указанные в НК). Рассмотрим схему будущего
начисления налога на жилые помещения в Москве для собственников, не имеющих
налоговых льгот. </p>

<p><b>Формула начисления
налога:</b></p>

<p>Нк = (Кадастровая стоимость – Налоговый вычет) x Размер доли
x Налоговая ставка</p>

  величину кадастровой стоимости&nbsp;<b>20-ти</b>&nbsp;кв. метров общей
  площади этой квартиры.</p></td></tr><tr><td width="190" valign="top"><p>Комната</p></td><td width="271" valign="top"><p>Уменьшается на

  которого входит хотя бы одно жилое помещение (жилой дом)</p></td><td width="271" valign="top"><p>Уменьшается на&nbsp;<b>один миллион</b>&nbsp;рублей.</p></td></tr></tbody></table><br>3. Если объект находится в общей долевой

                <div class="demo-box">
                    <p>Отец и дочь владеют равными долями в собственности на квартиру
в Москве. Каждый из них должен платить налог на имущество со своей доли в
квартире. Налог за год владения квартирой уплачивается единым платежом в
следующем году.</p>

<p>Сумма налога за владение квартирой определяется по формуле:</p>

<p align="center">\( H = (H1 - H2) \cdot K + Н2 \),</p>

<p>где Н - сумма налога,
подлежащая уплате; H1 - сумма налога, рассчитанная исходя из кадастровой
стоимости квартиры; Н2 - сумма налога, рассчитанная исходя из
инвентаризационной стоимости; К – понижающий коэффициент, равный 0,2 при
расчете налога за 2015 год. </p>

<p>Н1 и Н2 рассчитываются
по формулам:</p>

<p align="center">\( Н1 = Ск \cdot (1 - Л/О) \cdot Д \cdot Nк \),</p>

<p>где Ск – кадастровая
стоимость квартиры; О – общая площадь квартиры; Л – площадь, которая не
учитывается при расчете налога (эта площадь определяется законом); Д – доля в
праве собственности на квартиру; <span lang="EN-US">N</span>к –
ставка налога на имущество, которая установлена для кадастровой
стоимости объекта.</p>

<p align="center">\( Н2 = Си \cdot Д \cdot Nи \),</p>

<p>где Си –
инвентаризационная стоимость квартиры; Д – доля в праве собственности на
квартиру; <span lang="EN-US">N</span>и – ставка налога на
имущество, которая установлена для инвентаризационной стоимости объекта.</p>

                    <p>Одной из разновидностей страхования является страхование на дожитие. Страхователь в течение некоторого срока (единоразово или в несколько платежей) вносит некоторую сумму денег и при достижении оговоренного договором возраста (например, «пенсионного возраста») Страхователь получает выплату, которая может быть как единоразовой, так и разбита на части (выплачивается, например, ежемесячно, как надбавка к пенсии). В случае смерти Страхователя некоторая сумма выплачивается «Выгодоприобретателю», лицу, которое указал Страхователь в договоре.</p><p>В некоторой страховой компании действует следующий тариф:</p><p>•<span style="white-space:pre">	</span>Ежемесячно до достижения возраста 60 лет Страхователь платит за страховку 500 рублей.</p><p>•<span style="white-space:pre">	</span>В случае смерти Страхователь Выгодоприобретатель получает 80% накопленной суммы платежей, внесенных Страхователем.</p><p>•<span style="white-space:pre">	</span>В 60 лет Страхователь получает единоразово 80% накопленной суммы и ежегодно 10% от оставшейся суммы пожизненно.</p><p>При помощи электронных таблиц определите для Страховщика сумму выплаты при заданных возрасте Страхователя на момент заключения договора и возраста смерти (полных лет).&nbsp;</p><p>На основании <a href="assets/finformatika.ru/attachments/Накопительное страхование на дожитие.xlsx" target="_blank">статистики</a> 2015 года по смертности людей определенных категорий (пол, возраст) в случаях на 1000 людей соответствующих категорий, определите, в каком проценте случаев Страховщик в конечном итоге заплатит Страхователю сумму, больше накопленной?</p>

                    <p>Используя изучаемый язык программирования, напишите программу, рассчитывающую остаток суммы по вкладу при возможности его пополнения и снятия денежных средств.</p><p>Вход программы:</p><p>В первой строке:</p><p>•<span style="white-space:pre">	</span>Сумма вклада</p><p>•<span style="white-space:pre">	</span>Процентная ставка (без знака %)</p><p>•<span style="white-space:pre">	</span>Срок вклада в месяцах</p><p>•<span style="white-space:pre">	</span>Период начисления (капитализации) сложного процента в месяцах (целочисленный делитель срока вклада)</p><p>Во второй строке:</p><p>•<span style="white-space:pre">	</span>Количество пополнений и снятий N</p><p>Далее в хронологическом порядке N строк</p><p>•<span style="white-space:pre">	</span>Порядковый месяц пополнения/снятия и сумма (если сумма положительная – пополнение, сумма отрицательная -- снятие)</p><p>Гарантируется, что сумма на вкладе всегда превышает минимальный требуемый банком остаток средств на счёте. Также правилами банка установлено следующее правило начисления процентов: за каждый период капитализации процентов начисляется процент за сумму, равную минимальному остатку на счёте в течение всего расчётного периода. Например, если период капитализации равен 3 месяцам, клиент положит на вклад 100 000 рублей, снимет 40 000 рублей в первый месяц, положит 50 000 рублей во второй, положит ещё 20 000 рублей в третий, то процент будет начисляться только с 60 000 рублей, так как это был минимальный остаток в текущем периоде. Если же клиент сначала пополнит счёт на 50 000, потом снимет 40 000, а потом ещё положит 20 000, то процент будет начисляться с исходной суммы вклада.</p><p>Выход программы:</p><p>Таблица следующего формата на срок вклада с помесячной разбивкой (если в течение месяца было несколько пополнений или снятия средств, то приводятся свернутые суммы). Столбцы таблицы разделите табуляцией.</p>

<p>Ставки указаны в %
годовых.</p>

<p>При указании диапазонов:
«от» — включает нижнюю границу диапазона, «до» — не включает верхнюю границу
диапазона. При указании диапазонов срока вклада включена нижняя граница, а
верхняя граница входит уже в следующую временную градацию.</p>

<p>Проценты капитализируются
только при условии невозможности досрочного закрытия вклада. В противном случае
начисления процентов осуществляется исходя из обычной ставки.</p>

<p></p><ol><li>Рассчитайте на
основе таблиц результат размещения вклада в размере 150&nbsp;000 рублей на срок
24 месяца с учетом капитализации процентов.<br></li><li>Каков будет
результат вклада, если эту же сумму перевести в доллары США по текущему курсу
продажи в 59 рублей за доллар и затем открыть вклад в долларах на тот же срок? Ответ
дайте в долларах США.<br></li><li>Какой должен быть
курс покупки долларов (больше какого значения) на момент закрытия вклада, чтобы
выгоднее было бы размещать вклад в долларах?<br></li><li>Постройте модель,
которая будет автоматически рассчитывать результат размещения вклада в
зависимости от суммы (в рублях или долларах), срока и варианта начисления
процентов.<br></li><li>Для расчета
ставки по вкладу с ежемесячной капитализации банк использует следующую формулу \( ( (1+\frac{Простая\space ставка}{12})^Т-1) \space \cdot \frac{12}{Т} \), где
Т – срок размещения вклада в месяцах</li><li>Используя эту формулу, рассчитайте ставку с учетом капитализации процентов для следующего значения
суммы в рублях и обычной ставки вклада:</li></ol>

<p>Ставки указаны в %
годовых.</p>

<p>При указании диапазонов:
«от» — включает нижнюю границу диапазона, «до» — не включает верхнюю границу
диапазона. При указании диапазонов срока вклада включена нижняя граница, а
верхняя граница входит уже в следующую временную градацию.</p>

<p>Проценты капитализируются
только при условии невозможности досрочного закрытия вклада. В противном случае
начисления процентов осуществляется исходя из обычной ставки.</p>

<p></p>Рассчитайте на
основе таблиц результат размещения вклада в размере 150&nbsp;000 рублей на срок
24 месяца с учетом капитализации процентов. Ответ укажите с точностью до сотых.<br>

<p>Ставки указаны в %
годовых.</p>

<p>При указании диапазонов:
«от» — включает нижнюю границу диапазона, «до» — не включает верхнюю границу
диапазона. При указании диапазонов срока вклада включена нижняя граница, а
верхняя граница входит уже в следующую временную градацию.</p>

<p>Проценты капитализируются
только при условии невозможности досрочного закрытия вклада. В противном случае
начисления процентов осуществляется исходя из обычной ставки.</p>Каков будет
результат вклада, если эту же сумму перевести в доллары США по текущему курсу
продажи в 59 рублей за доллар и затем открыть вклад с капитализацией в долларах на тот же срок? Ответ
дайте в долларах США с точностью до сотых.<br>

<p>При указании диапазонов:
«от» — включает нижнюю границу диапазона, «до» — не включает верхнюю границу
диапазона. При указании диапазонов срока вклада включена нижняя граница, а
верхняя граница входит уже в следующую временную градацию.</p>

<p>Проценты капитализируются
только при условии невозможности досрочного закрытия вклада. В противном случае
начисления процентов осуществляется исходя из обычной ставки.</p>Какой должен быть
курс покупки долларов (больше какого значения) на момент закрытия вклада, чтобы
выгоднее было бы размещать вклад с капитализацией в долларах? Укажите с точностью до сотых.<br><br><p><br></p>

<p>Ставки указаны в %

<p>При указании диапазонов:
«от» — включает нижнюю границу диапазона, «до» — не включает верхнюю границу
диапазона. При указании диапазонов срока вклада включена нижняя граница, а
верхняя граница входит уже в следующую временную градацию.</p>

<p>Проценты капитализируются
только при условии невозможности досрочного закрытия вклада. В противном случае
начисления процентов осуществляется исходя из обычной ставки.</p>Для расчета
ставки по вкладу с ежемесячной капитализации банк использует следующую формулу \( ( (1+\frac{Простая\space ставка}{12})^Т-1) \space \cdot \frac{12}{Т} \), где
Т – срок размещения вклада в месяцах Используя эту формулу, рассчитайте ставку с учетом капитализации процентов для следующего значения

                <div class="demo-box">
                    <p>Бурение скважины глубиной до 12 метров для обеспечения водой
загородного дома стоит 30&nbsp;000 рублей, а глубиной более 12 метров&nbsp;–
дополнительно 1500 рублей за каждый пробуренный метр. Максимальная глубина
скважины данной конструкции составляет не более 17 метров.</p>

<p>Если в ходе бурения не встречен водонасыщенный слой (не
более 17 метров), то дальнейшие работы прекращаются, скважина консервируется
(заливается бетоном). В этом случае произведенное бурение оплачивается исходя
из тарифа 1200 рублей за каждый пробуренный метр.</p>

<p>Программа получает на вход фиксированную стоимость в рублях
а водоносной скважины глубиной не более 12 метров, стоимость в рублях <span lang="EN-US">b</span> каждого следующего метра
бурения до 17 метров включительно, если вода найдена, стоимость в рублях с
каждого метра бурения. Далее программа запрашивает информацию о том, найден ли
водоносный слой в виде: 1 – вода есть; 0 – воды нет. Вычислите стоимость
бурения данной водоносной скважины для глубины скважины от 5 до 17 метров.</p>

<p>Программа получает на вход четыре целых чисел, каждое в
отдельной строке. Выводит таблицу стоимостей скважины в формате: глубина

<p>Справка:</p>

<p><b><i>Облигация</i></b>
– это долговая ценная бумага; она имеет номинальную
стоимость, по которой ее можно купить и продать. Облигация приобретается на
определенный срок, в течение которого на сумму номинальной стоимости начисляется процентный доход. По окончании этого срока покупатель имеет право
вернуть облигацию продавцу, а продавец обязуется выплатить покупателю
номинальную стоимость облигации и сумму процентного дохода за весь срок. Этот
момент называется погашением облигации. По сути, облигация – это долговая
расписка, или обязательство вернуть долг с определенным вознаграждением
(процентом).</p>

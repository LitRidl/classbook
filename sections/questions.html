n>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1101 data-question-id=1101 data-code=3.1.1.1 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.1.1.1 Выбор модели компьютера <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Николай планирует купить ноутбук для работы, затратив при этом не более 85&nbsp;000 руб. без учета стоимости доставки. Так как Николай в основном планирует заниматься компьютерной графикой и моделированием движения объектов, для него важны следующие технические параметры компьютера: мощная видеокарта с поддержкой технологии <span lang=EN-US>CUDA</span>, процессор не ниже четырехъядерного <span lang=EN-US>Core</span><span lang=EN-US> </span><span lang=EN-US>i</span>7 и не менее 16&nbsp;ГБ оперативной памяти.</p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Зайдите на сайты нескольких магазинов, продающих ноутбуки. Или можете воспользоваться любым сервисом-агрегатором.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Воспользуйтесь фильтрами и выберите параметры в соответствии с требованиями Николая.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Составьте и заполните таблицу с вариантами покупки (не менее 5 вариантов) следующего вида:</p> <table border=1 cellspacing=0 cellpadding=0 width=648> <tbody><tr> <td width=75> <p align=center>Модель</p> </td> <td width=76> <p align=center>Компания</p> </td> <td width=66> <p align=center>Ссылка</p> </td> <td width=57> <p align=center>Цена, руб.</p> </td> <td width=83> <p align=center>Процессор</p> </td> <td width=93> <p align=center>Видеокарта</p> </td> <td width=104> <p align=center>Оперативная память</p> </td> <td width=95> <p align=center>Остальные параметры</p> </td> </tr> <tr> <td width=75 valign=top> <p align=left>&nbsp;</p> </td> <td width=76 valign=top> <p align=left>&nbsp;</p> </td> <td width=66 valign=top> <p align=left>&nbsp;</p> </td> <td width=57 valign=top> <p align=left>&nbsp;</p> </td> <td width=83 valign=top> <p align=left>&nbsp;</p> </td> <td width=93 valign=top> <p align=left>&nbsp;</p> </td> <td width=104 valign=top> <p align=left>&nbsp;</p> </td> <td width=95 valign=top> <p align=left>&nbsp;</p> </td> </tr> </tbody></table> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; На основании полученных данных выберите наилучшее предложение. Обоснуйте выбор.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1014 data-question-id=1014 data-code=2.1.1.2 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.1.1.2 Правильность заполнения документов <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Узнайте у родителей показания вашего счетчика на конец предыдущего месяца. Снимите текущие показания (по всем тарифам, если используется многотарифный счетчик).</p> <p>Ниже представлена форма для расчета платы за потребленную электроэнергию для трехтарифного счетчика:</p><p></p><table border=1 cellspacing=0 cellpadding=0 width=631> <tbody><tr> <td width=193 rowspan=2 valign=top> <p align=center>Тарифная зона</p> </td> <td width=126 colspan=2 valign=top> <p align=center>Показания счетчика</p> </td> <td width=113 valign=top> <p align=center>Расход электроэнергии (кВт*ч)</p> </td> <td width=95 valign=top> <p align=center>Тариф (руб. за кВт*ч)</p> </td> <td width=104 valign=top> <p align=center>Стоимость электроэнергии (руб.)</p> </td> </tr> <tr> <td width=65 valign=top> <p align=center>текущие</p> </td> <td width=61 valign=top> <p align=center>предыдущие</p> </td> <td width=113 valign=top> <p>&nbsp;</p> </td> <td width=95 valign=top> <p>&nbsp;</p> </td> <td width=104 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=193 valign=top> <p>Ночная зона Т2 (23.00-7.00)</p> </td> <td width=65> <p align=right>&nbsp;</p> </td> <td width=61> <p align=right>&nbsp;</p> </td> <td width=113> <p align=right>&nbsp;</p> </td> <td width=95> <p align=right>&nbsp;</p> </td> <td width=104> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=193 valign=top> <p>Полупиковая зона Т3</p> <p>(10.00-17.00; 21.00-23.00)</p> </td> <td width=65> <p align=right>&nbsp;</p> </td> <td width=61> <p align=right>&nbsp;</p> </td> <td width=113> <p align=right>&nbsp;</p> </td> <td width=95> <p align=right>&nbsp;</p> </td> <td width=104> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=193 valign=top> <p>Пиковая зона Т1</p> <p>(7.00-10.00; 17.00-21.00)</p> </td> <td width=65> <p align=right>&nbsp;</p> </td> <td width=61> <p align=right>&nbsp;</p> </td> <td width=113> <p align=right>&nbsp;</p> </td> <td width=95> <p align=right>&nbsp;</p> </td> <td width=104> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=193 valign=top> <p>Итого</p> </td> <td width=65 valign=top> <p align=right>&nbsp;</p> </td> <td width=61 valign=top> <p align=right>&nbsp;</p> </td> <td width=113 valign=top> <p align=right>&nbsp;</p> </td> <td width=95 valign=top> <p align=right>&nbsp;</p> </td> <td width=104 valign=top> <p align=right>&nbsp;</p> </td> </tr> </tbody></table><br><p></p><p></p><p><b></b></p><p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Перенесите приведенную выше форму в электронную таблицу. Измените форму, если у вас установлен счетчик с другим количеством тарифов или используются другие тарифные зоны.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Внесите в таблицу показания счетчика на конец предыдущего месяца и на сегодня.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Найдите в сети Интернет установленные для места вашего проживания тарифы на электроэнергию (обратите внимание, что для квартир (домов), оборудованных электрическими и газовыми плитами, устанавливаются разные тарифы). Внесите в таблицу тарифы. Попросите родителей проверить правильность выбора тарифов.</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте расход (потребление) и стоимость электроэнергии за текущий месяц.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1013 data-question-id=1013 data-code=2.1.1.1 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.1.1.1 Расход электроэнергии <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Информация и инфо r"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Страхование </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-687 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Стоимость полиса ОСАГО рассчитывается на основе базового тарифа и страховых коэффициентов по следующей формуле:</p> <p>Т = ТБ * КТ * КБМ * КО * КВС * КМ * КПр * КС</p> <p>Где:</p> <table border=0 cellpadding=0 width=89%> <tbody><tr> <td width=11%> <p>Т</p> </td> <td width=87%> <p>стоимость страхового полиса</p> </td> </tr> <tr> <td width=11%> <p>ТБ</p> </td> <td width=87%> <p>базовая ставка по тарифу</p> </td> </tr> <tr> <td width=11%> <p>КТ</p> </td> <td width=87%> <p>территориальный коэффициент</p> </td> </tr> <tr> <td width=11%> <p>КБМ</p> </td> <td width=87%> <p>коэффициент бонус-малус</p> </td> </tr> <tr> <td width=11%> <p>КО</p> </td> <td width=87%> <p>показатель числа лиц, допущенных к управлению</p> </td> </tr> <tr> <td width=11%> <p>КВС</p> </td> <td width=87%> <p>коэффициент стажа вождения</p> </td> </tr> <tr> <td width=11%> <p>КМ</p> </td> <td width=87%> <p>показатель мощности</p> </td> </tr> <tr> <td width=11%> <p>КПр</p> </td> <td width=87%> <p>показатель, учитывающий наличие прицепа согласно страховому договору.</p> </td> </tr> <tr> <td width=11%> <p>КС</p> </td> <td width=87%> <p>коэффициент сезонности</p> </td> </tr> </tbody></table> <p>Базовая тарифная ставка является постоянной величиной, установленной на текущий год. Страховая компания имеет право изменять это значение не более чем на 20&nbsp;% в большую или меньшую стороны. Остальные коэффициенты могут принимать различные значения, исходя из параметров автомобиля и характеристик водителя.</p><p><p>В электронной таблице составьте модель, рассчитывающую стоимость страхового полиса ОСАГО, используя прилагаемые &nbsp;<a download href=assets/finformatika.ru/files/10-11/task_data/1/3172.xlsx target=_blank>данные</a> с размерами коэффициентов (файл электронной таблицы).</p><p><b>Задание</b></p></p> <p class=desktop-hidden>Рассчитайте стоимость годовой страховки с базовой ставки 3600 на автомобиль со следующими характеристиками:</p><p class=desktop-hidden></p><ul><li>город постоянной регистрации владельца (физлица): Кропоткин<br></li><li>КБМ = 6<br></li><li>мощность автомобиля = 123 л. с.<br></li><li>на два лица, младшему из которых 23 года, наименьший стаж среди которых 2 года.<br></li></ul><p></p><p class=desktop-hidden>Укажите ответ с точностью до сотых.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-687 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-687 data-question-id=687 data-question-type=numerical data-answer=14419.94 data-tolerance=0.01>Проверить</button> </div> <p id=checker-result-687 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1095 data-question-id=1095 data-code=3.1.7.2 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.1.7.2 Калькулятор ОСАГО <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Страхование </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Стоимость полиса ОСАГО рассчитывается на основе базового тарифа и страховых коэффициентов по следующей формуле:</p> <p>Т = ТБ * КТ * КБМ * КО * КВС * КМ * КПр * КС</p> <p>Где:</p> <table border=0 cellpadding=0 width=89%> <tbody><tr> <td width=11%> <p>Т</p> </td> <td width=87%> <p>стоимость страхового полиса</p> </td> </tr> <tr> <td width=11%> <p>ТБ</p> </td> <td width=87%> <p>базовая ставка по тарифу</p> </td> </tr> <tr> <td width=11%> <p>КТ</p> </td> <td width=87%> <p>территориальный коэффициент</p> </td> </tr> <tr> <td width=11%> <p>КБМ</p> </td> <td width=87%> <p>коэффициент бонус-малус</p> </td> </tr> <tr> <td width=11%> <p>КО</p> </td> <td width=87%> <p>показатель числа лиц, допущенных к управлению</p> </td> </tr> <tr> <td width=11%> <p>КВС</p> </td> <td width=87%> <p>коэффициент стажа вождения</p> </td> </tr> <tr> <td width=11%> <p>КМ</p> </td> <td width=87%> <p>показатель мощности</p> </td> </tr> <tr> <td width=11%> <p>КПр</p> </td> <td width=87%> <p>показатель, учитывающий наличие прицепа согласно страховому договору.</p> </td> </tr> <tr> <td width=11%> <p>КС</p> </td> <td width=87%> <p>коэффициент сезонности</p> </td> </tr> </tbody></table> <p>Базовая тарифная ставка является постоянной величиной, установленной на текущий год. Страховая компания имеет право изменять это значение не более чем на 20&nbsp;% в большую или меньшую стороны. Остальные коэффициенты могут принимать различные значения, исходя из параметров автомобиля и характеристик водителя.</p> <p><b>Задание</b></p> В электронной таблице составьте модель, рассчитывающую стоимость страхового полиса ОСАГО, используя прилагаемые данные с размерами коэффициентов (<a download href=assets/finformatika.ru/files/10-11/task_data/1/3172.xlsx>файл электронной таблицы</a>).<p class=desktop-hidden><br></p><p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1152 data-question-id=1152 data-code=3.4.2.1 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.2.1 Оплата штрафов <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>В таблице приведены размеры штрафов за однократное превышение максимальной разрешенной скорости, зафиксированное с помощью автоматических камер (средств автоматической фиксации), установленных на территории России с 1&nbsp;января 2016 года. Ставки действуют при условии, что в течение предшествующего года подобные нарушения зафиксированы не были.<b></b></p> <table border=1 cellspacing=0 cellpadding=0> <tbody><tr> <td width=235> <p>Превышение скорости на…, км/ч</p> </td> <td width=69> <p align=right>21–40</p> </td> <td width=86> <p align=right>41–60</p> </td> <td width=86> <p align=right>61–80</p> </td> <td width=110> <p align=right>81 и более</p> </td> </tr> <tr> <td width=235> <p>Размер штрафа, руб.</p> </td> <td width=69> <p align=right>500</p> </td> <td width=86> <p align=right>1000</p> </td> <td width=86> <p align=right>2500</p> </td> <td width=110> <p align=right>5000</p> </td> </tr> </tbody></table> <p><b>Задание</b></p> <p>Используя электронные таблицы, создайте модель, определяющую размер штрафа, который должен заплатить владелец автомобиля в зависимости от зафиксированной скорости <span lang=EN-US>V</span>&nbsp;км/ч на участке дороги с максимальной разрешенной скоростью <span lang=EN-US>P</span> км/ч в случае выявления нарушения впервые за год.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.< .</p><p></p> <p><p>В электронной таблице составьте модель на основе приведенной формулы, позволяющую рассчитать сумму налога транспортного средства, исходя из мощности двигателя транспортного средства и количество месяцев владения транспортным средством. </p> </p> <p class=desktop-hidden>Рассчитайте сумму транспортного налога к уплате, если:</p><p class=desktop-hidden></p><table width=389 cellspacing=0 cellpadding=0 border=0><colgroup><col width=195><col width=194></colgroup><tbody><tr height=14><td width=195 height=14>Количество лошадиных сил</td><td width=194 align=right>250</td></tr><tr height=14><td height=14>Ставка налогообложения</td><td align=right>75</td></tr><tr height=15><td height=15>Количество месяцев владения</td><td align=right>7</td></tr></tbody></table>Ответ дайте с точностью до десятых долей.<br><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-579 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-579 data-question-id=579 data-question-type=numerical data-answer=10937.5 data-tolerance=0.1>Проверить</button> </div> <p id=checker-result-579 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1162 data-question-id=1162 data-code=3.4.2.3 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.2.3 Транспортный налог на автомобиль <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p><b>Вариант 1 </b></p> <p>В таблице представлены ставки налога на автомобили, действующие в Москве с&nbsp;1&nbsp;января 2013&nbsp;года.</p> <table border=1 cellspacing=0 cellpadding=0> <thead> <tr> <td width=226 valign=top> <p align=center><b>Мощность двигателя автомобиля, л.&nbsp;с.*</b></p> </td> <td width=350 valign=top> <p align=center><b>Ставка налога, руб. за 1&nbsp;л.&nbsp;с.* в год</b></p> </td> </tr> </thead> <tbody><tr> <td width=226 valign=top> <p align=center>не более 70</p> </td> <td width=350 valign=top> <p align=right>0</p> </td> </tr> <tr> <td width=226 valign=top> <p align=center>71–100</p> </td> <td width=350 valign=top> <p align=right>12</p> </td> </tr> <tr> <td width=226 valign=top> <p align=center>101–125</p> </td> <td width=350 valign=top> <p align=right>25</p> </td> </tr> <tr> <td width=226 valign=top> <p align=center>126–150</p> </td> <td width=350 valign=top> <p align=right>35</p> </td> </tr> <tr> <td width=226 valign=top> <p align=center>151–175</p> </td> <td width=350 valign=top> <p align=right>45</p> </td> </tr> <tr> <td width=226 valign=top> <p align=center>176–200</p> </td> <td width=350 valign=top> <p align=right>50</p> </td> </tr> <tr> <td width=226 valign=top> <p align=center>201–225</p> </td> <td width=350 valign=top> <p align=right>65</p> </td> </tr> <tr> <td width=226 valign=top> <p align=center>226–250</p> </td> <td width=350 valign=top> <p align=right>75</p> </td> </tr> <tr> <td width=226 valign=top> <p align=center>свыше 250</p> </td> <td width=350 valign=top> <p align=right>150</p> </td> </tr> </tbody></table> <p>* л.&nbsp;с. — лошадиная сила</p> <p><b>Задание</b></p> <p>Используя электронную таблицу, создайте модель, определяющую ставку налога (в рублях за 1&nbsp;л.&nbsp;с.) на автомобиль с двигателем заданной мощности М&nbsp;л.&nbsp;с. и рассчитывающую размер этого налога Н в рублях.</p> <p><b>Вариант 2 </b></p> <p>Сумма транспортного налога за период владения транспортным средством рассчитывается по формуле:</p> <p>Н=Бн*Ст*(М/12), где:</p> <p>Н&nbsp;— сумма транспортного налога к уплате, Бн&nbsp;— мощность двигателя транспортного средства (база налогообложения) в л.&nbsp;с., Ст&nbsp;— ставка налога за 1&nbsp;лошадиную силу; М&nbsp;— количество месяцев владения. Ставка налога определяется по таблице, приведенной выше.</p> <p><b>Задание</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </p> <p>В электронной таблице составьте модель на основе приведенной формулы, позволяющую рассчитать сумму налога транспортного средства, исходя из мощности двигателя транспортного средства и количество месяцев владения транспортным средством. </p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1057 data-question-id=1057 data-code=2.4.1.1 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.1 Выкопать колодец <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1057 class=solution-hist ecker-button" id=check-button-507 data-question-id=507 data-question-type=numerical data-answer=81000.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-507 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-508 data-question-id=508 data-code=2.4.1.1.04 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.1.04 Выкопать колодец <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-508 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p><p>Хозяин дачного участка договорился с рабочими, что они выкопают ему колодец на следующих условиях: за первый метр (в глубину) он заплатит Х рублей, а за каждый следующий метр&nbsp;— на Y рублей больше, чем за предыдущий. </p> </p> <p>Пусть <span lang=EN-US>X</span> равен 2&nbsp;600 рублей, а <span lang=EN-US>Y</span> – 1<span lang=EN-US>&nbsp;</span>600 рублей. Какова стоимость колодца глубиной 11 метров?<br></p> <p class=desktop-hidden>В качестве ответа укажите целое число -- стоимость колодца заданной глубины.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-508 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-508 data-question-id=508 data-question-type=numerical data-answer=116600.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-508 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1076 data-question-id=1076 data-code=2.4.1.2 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.2 Пробурить скважину <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Бурение скважины глубиной до 12 метров для обеспечения водой загородного дома стоит 30&nbsp;000 рублей, а глубиной более 12 метров&nbsp;— дополнительно 1500 рублей за каждый пробуренный метр. Максимальная глубина скважины данной конструкции составляет не более 17 метров.</p> <p>Если в ходе бурения (до достижения 17 метров) не встречен водонасыщенный слой, дальнейшие работы прекращаются, скважина консервируется (заливается бетоном). В этом случае произведенное бурение оплачивается исходя из тарифа 1200 рублей за каждый пробуренный метр.</p> <p><b>Задание</b><b></b></p> <p><b>Вариант 1 </b></p> <p>Выберите из списка параметров те, которые нужны для построения формулы, рассчитывающей стоимость бурения в случае обнаружения воды на глубине до 17 метров включительно:</p> <p><!--[if !supportLists]-->а.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; глубина скважины;</p> <p><!--[if !supportLists]-->б.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; количество человеко-часов, затраченное на бурение;</p> <p><!--[if !supportLists]-->в.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; стоимость 1 метра трубы фильтровой колонны из оцинкованной стали;</p> <p><!--[if !supportLists]-->г.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; стоимость 1 метра трубы фильтровой колонны из нержавеющей стали;</p> <p><!--[if !supportLists]-->д.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; стоимость 1 метра трубы фильтровой колонны из пищевого пластика;</p> <p><!--[if !supportLists]-->е.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; количество метров бурения сверх 12 метров;</p> <p><!--[if !supportLists]-->ж.&nbsp;&nbsp;&nbsp;&nbsp; стоимость бурения скважины глубиной до 12 метров;</p> <p><!--[if !supportLists]-->з.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; стоимость каждого дополнительного метра бурения, сверх 12 метров;</p> <p><!--[if !supportLists]-->и.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; стоимость каждого метра бурения до 12 метров;</p> <p><!--[if !supportLists]-->к.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; был ли достигнут при бурении водонасыщенный слой;</p> <p><!--[if !supportLists]-->л.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; стоимость метра бурения в случае, если вода не найдена;</p> <p><!--[if !supportLists]-->м.&nbsp;&nbsp;&nbsp;&nbsp; величина предоплаты (сумма, которую надо внести до начала работ).</p> <p><b>Вариант 2</b></p> <p>Создайте электронную таблицу, содержащую ячейки для ввода параметров, которые необходимы для построения формулы, вычисляющей стоимость скважины в случае, если вода найдена.</p> <p><b>Вариант 3</b></p> <p>В формуле предыдущего задания измените ссылки (относительные, абсолютные, смешанные) на ячейки таким образом, чтобы после копирования формулы на ближайшие ячейки можно было получить таблицу стоимости бурения для скважины глубиной от 5 до 17 метров.</p> <p><b>Вариант 4</b></p> <p>Составьте формулу для вычисления стоимости бурения, если вода не найдена и бурение было прекращено. Мастер может принять решение об остановке бурения до достижения 17 метров на основании проб почвы. Часто уже на 13-м метре становится ясно, что с помощью такой скважины воду добыть не получится и, возможно, следует искать воду на большей глубине с применением других технологий или выбрать на участке другое место для бурения.</p> <p>В электронной таблице составьте формулу, вычисляющую стоимость выполненной работы, если вода не найдена и бурение остановлено на глубине 12 м, 13&nbsp;м, 14&nbsp;м, 15&nbsp;м, 16&nbsp;м, 17&nbsp;м. </p> <p><b>Вариант 5</b></p> <p>В электронной таблице постройте универсальную общую модель для вычисления стоимости бурения согласно данным из условия задачи.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1170 data-question-id=1170 data-code=2.1.1.1.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.1.1.1.01 Расход электроэнергии <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1170 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>На рисунках представлены показания трехтарифного счетчика электроэнергии на конец месяца по тарифным зонам:</p><p></p><p>Тарифная зона «Ночь»</p><p><img src=assets/finformatika.ru/images/Night_tariff.png alt role=presentation class="img-responsive atto_image_button_text-bottom" width=549 height=208><br></p><p><span lang=EN-US></span></p><p>Тарифная зона «Полупик»</p><p><img src=assets/finformatika.ru/images/Middle_tariff.png alt role=presentation class="img-responsive atto_image_button_text-bottom" width=549 height=208><br></p><p><span lang=EN-US></span></p><p>Тарифная зона «Пик»</p><p><img src=assets/finformatika.ru/images/Peak_tariff.png alt role=presentation </span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Сбережения и инвестиции </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-722 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Илья копит на новую машину. У него есть 120&nbsp;000 рублей. Он решил положить их на вклад сроком на год. В одном банке ему предложили ставку 7&nbsp;% годовых (без капитализации процентов). В другом&nbsp;— ту же ставку, но с ежемесячной капитализацией процентов.</p><p>&nbsp; В электронной таблице напишите формулы расчета простых и сложных процентов и вычислите с их помощью доход Ильи от накопленных процентов в каждом банке.</p><!--[if !supportLists]--> <table border=1 cellspacing=0 cellpadding=0 width=446> <tbody><tr> <td width=64 valign=top> <p align=center>Срок, мес.</p> </td> <td width=170 valign=top> <p align=center>Сумма при простом проценте, руб.</p> </td> <td width=213 valign=top> <p align=center>Сумма при проценте с капитализацией, руб.</p> </td> </tr> <tr> <td width=64 valign=top> <p align=center>0</p> </td> <td width=170 valign=top> <p align=right>120 000</p> </td> <td width=213 valign=top> <p align=right>120 000</p> </td> </tr> <tr> <td width=64 valign=top> <p align=center>1</p> </td> <td width=170 valign=top> <p align=right>&nbsp;</p> </td> <td width=213 valign=top> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=64 valign=top> <p align=center>2</p> </td> <td width=170 valign=top> <p align=right>&nbsp;</p> </td> <td width=213 valign=top> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=64 valign=top> <p align=center>…</p> </td> <td width=170 valign=top> <p align=right>&nbsp;</p> </td> <td width=213 valign=top> <p align=right>&nbsp;</p> </td> </tr> </tbody></table> <p>Найдите разницу между накопленными суммами на конец периода с округлением до сотых долей. Введите ответ в поле для ответа.</p><p>Примечание: <i>Сложный процент (капитализация процентов) — причисление процентов к сумме вклада. Проценты по вкладу с капитализацией могут начисляться ежедневно, ежемесячно, ежеквартально и ежегодно. Если их не выплачивают, то прибавляют к сумме вклада. И в следующем периоде проценты будут начислены уже на большую сумму.</i></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-722 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-722 data-question-id=722 data-question-type=numerical data-answer=274.81 data-tolerance=null>Проверить</button> </div> <p id=checker-result-722 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1087 data-question-id=1087 data-code=2.4.5.3 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.5.3 Варианты начисления процентов <div class="demo-meta u-avoid-clicks"> <span title=Базовая class=difficulty-icon><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Сбережения и инвестиции </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Илья копит на новую машину. У него есть 120&nbsp;000 рублей. Он решил положить их на вклад сроком на год. В одном банке ему предложили ставку 7&nbsp;% годовых (без капитализации процентов). В другом&nbsp;— ту же ставку, но с ежемесячной капитализацией процентов. </p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В электронной таблице напишите формулы расчета простых и сложных процентов и вычислите с их помощью доход Ильи от накопленных процентов в каждом банке.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Произведите такой же расчет, используя встроенные функции электронных таблиц.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1044 data-question-id=1044 data-code=2.2.2.11 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.2.11 Как продать автомобиль? <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Петр продавал подержанный автомобиль за <span lang=EN-US>N</span> рублей, а покупатель не соглашался, считая, что он таких денег не стоит. Тогда Петр предложил другие условия: «Если, по-твоему, цена автомобиля высока, то купи только болты, которыми крепятся колеса, а автомобиль получишь в подарок. За первый болт дай мне всего 1 копейку, за второй&nbsp;— 2 копейки, за третий&nbsp;— 4 копейки и так далее, удваивая плату каждый раз». Покупатель, рассчитывая получить автомобиль практически даром, принял условия Петра.</p> <p>В автомобильных колесах бывает от 4 до 6 болтов (у всех колес на одном автомобиле одинаковое количество болтов). Болты нужны на 4 колеса.</p> <p><b>Задание</b></p> <p>Напишите программу, которая определяет стоимость продажи болтов исходя из заданного количества болтов на одном колесе <span lang=EN-US>M</span>&nbsp;(от 4 до 6). Если полученная стоимость больше или равна <span lang=EN-US>N</span>&nbsp;— цене, запрошенной за автомобиль, то выведите в ответе 1, в противном случае&nbsp;— минус&nbsp;1.</p><p></p><p><br></p>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.<p></p> </div> </div> </div> <div class="question demo" id=question-756 data-question-id=756 data-code=3.2.6.5.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.2.6.5.01 Выбор автосалона <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Кредиты и займы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-756 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Анатолий собирается воспользоваться программой автокредитования в салоне при покупке автомобиля. У него есть 100&nbsp;000 рублей на первоначальный взнос. Кроме того, каждый месяц он готов выплачивать максимум по 20&nbsp;000&nbsp;рублей. Выбранная им модель продается во многих автосалонах на разных условиях. Для каждого автосалона заданы: цена автомобиля <span lang=EN-US>X</span> рублей, процентная ставка по кредиту, предлагаемая разными банками, <span lang=EN-US>Y</span> процентов годовых при условии ежемесячной выплаты процентов и суммы основного долга. Также установлен минимальный размер первоначального взноса в размере <span lang=EN-US>Z</span> процентов от цены автомобиля и максимальный срок погашения кредита <span lang=EN-US>Q</span> лет.</p> <p><b>Задание</b></p> <p>Используя изучаемый язык программирования, напишите программу, позволяющую Анатолию определить:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; может ли он позволить себе купить машину при заданных <span lang=EN-US>X</span>, <span lang=EN-US>Y</span>, <span lang=EN-US>Z</span> и <span lang=EN-US>Q</span>;</p> <p><!--[if !supportLists]-->2.&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p><p>Сколько в сумме заплатит Анатолий для следующих входных данных:</p><p>299000 15.1 30 5</p><p>Ответ укажите с точностью до десятых долей<br></p><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-756 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-756 data-question-id=756 data-question-type=numerical data-answer=384678.9 data-tolerance=0.1>Проверить</button> </div> <p id=checker-result-756 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1116 data-question-id=1116 data-code=3.2.6.5 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.2.6.5 Выбор автосалона <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Кредиты и займы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Анатолий собирается воспользоваться программой автокредитования в салоне при покупке автомобиля. У него есть 100&nbsp;000 рублей на первоначальный взнос. Кроме того, каждый месяц он готов выплачивать максимум по 20&nbsp;000&nbsp;рублей. Выбранная им модель продается во многих автосалонах на разных условиях. Для каждого автосалона заданы: цена автомобиля <span lang=EN-US>X</span> рублей, процентная ставка по кредиту, предлагаемая разными банками, <span lang=EN-US>Y</span> процентов годовых при условии ежемесячной выплаты процентов и суммы основного долга. Также установлен минимальный размер первоначального взноса в размере <span lang=EN-US>Z</span> процентов от цены автомобиля и максимальный срок погашения кредита <span lang=EN-US>Q</span> лет.</p> <p><b>Задание</b></p> <p>Используя изучаемый язык программирования, напишите программу, позволяющую Анатолию определить:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; может ли он позволить себе купить машину при заданных <span lang=EN-US>X</span>, <span lang=EN-US>Y</span>, <span lang=EN-US>Z</span> и <span lang=EN-US>Q</span>;</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; сколько времени (в месяцах) ему потребуется на погашение кредита и сколько всего денег Анатолий уплатит за автомобиль с учетом выплат по кредиту.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1018 data-question-id=1018 data-code=2.2.1.8 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.8 Бурение на воду <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Бурение скважины глубиной до 12 метров для обеспечения водой загородного дома стоит 30&nbsp;000 рублей, а глубиной более 12 метров&nbsp;— дополнительно 1500 рублей за каждый пробуренный метр. Максимальная глубина скважины данной конструкции составляет не более 17 метров.</p> <p>Если в ходе бурения (до достижения 17 метров) не встречен водонасыщенный слой,&nbsp; дальнейшие работы прекращаются, скважина консервируется (заливается бетоном). В этом случае произведенное бурение оплачивается исходя из тарифа 1200 рублей за каждый пробуренный метр.</p> <p>Выполните задания на изучаемом языке программирования.</p> <p><b>Вариант 1</b></p> <p>Программа получает на вход фиксированную стоимость (в рублях) водоносной скважины глубиной не более 12 метров&nbsp;— <span lang=EN-US>a</span>, стоимость в рублях каждого следующего метра бурения до 17 метров включительно, если вода найдена,<span lang=EN-US>&nbsp;</span>— <span lang=EN-US>b</span>, стоимость в рублях каждого метра бурения, если вода не найдена,&nbsp;— <span lang=EN-US>c</span>. Далее программа запрашивает информацию о том, найден ли водоносный слой: требует ввести 1, если вода есть; 0&nbsp;— если воды нет. Вычислите стоимость бурения водоносной скважины для глубины скважины от 5 до 17 метров.</p> <p>Программа получает на вход четыре целых числа, каждое в отдельной строке. Выводит таблицу стоимости скважины в формате: глубина скважины в метрах, пробел, стоимость в рублях. Единицы измерения указывать не требуется.</p> <p>Пример работы программы 1:</p><p style></p><p style></p><table border=1 cellspacing=0 cellpadding=0> <tbody><tr> <td width=264 valign=top> <p>Ввод</p> </td> <td width=280 colspan=2 valign=top> <p>Вывод</p> </td> </tr> <tr> <td width=264 valign=top> <p>30000</p> <p>1500</p> <p>1200</p> <p>1</p> <p>&nbsp;</p> </td> <td width=279 valign=top> <p><!--[if !supportLists]-->5&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 30000</p> <p><!--[if !supportLists]-->6&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 30000</p> <p><!--[if !supportLists]-->7&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 30000</p> <p><!--[if !supportLists]-->8&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 30000</p> <p><!--[if !supportLists]-->9&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 30000</p> <p><!--[if !supportLists]-->10&nbsp;&nbsp;&nbsp; 30000</p> <p><!--[if !supportLists]-->11&nbsp;&nbsp;&nbsp; 30000</p> <p><!--[if !supportLists]-->12&nbsp;&nbsp;&nbsp; 30000</p> <p><!--[if !supportLists]-->13&nbsp;&nbsp;&nbsp; 31500</p> <p><!--[if !supportLists]-->14&nbsp;&nbsp;&nbsp; 33000</p> <p><!--[if !supportLists]-->15&nbsp;&nbsp;&nbsp; 34500</p> <p><!--[if !supportLists]-->16&nbsp;&nbsp;&nbsp; 36000</p> <p><!--[if !supportLists]-->17&nbsp;&nbsp;&nbsp; 37500</p> <p>&nbsp;</p> </td> <td width=1><p>&nbsp;</p></td> </tr> </tbody></table><br><p></p><p style></p><p><p>Пример работы программы 2:</p></p><table border=1 cellspacing=0 cellpadding=0> <tbody><tr> <td width=271 valign=top> <p>Ввод</p> </td> <td width=271 valign=top> <p>Вывод</p> </td> </tr> <tr> <td width=271 valign=top> <p>30000</p> <p>1500</p> <p>1200</p> <p>0</p> </td> <td width=271 valign=top> <p>5&nbsp; 6000</p> <p>6&nbsp; 7200</p> <p>7&nbsp; 8400</p> <p>8&nbsp; 9600</p> <p>9&nbsp; 10800</p> <p>10 12000</p> <p>11 13200</p> <p>12 14400</p> <p>13 15600</p> <p>14 16800</p> <p>15 18000</p> <p>16 19200</p> <p>17 20400</p> <p>&nbsp;</p> </td> </tr> </tbody></table><p><b></b></p><p><b><br></b></p><p><b>Вариант 2</b></p> <p>Предложите решение задачи без использования условного оператора при вычислении стоимости водоносной скважины.</p><p></p><br> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-691 data-question-id=691 data-code=3.2.1.2.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.2.1.2.01 Выбор тарифного плана для планшета <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-691 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Виктор исследует тарифы на интернет для нового планшета. В каждом тарифе есть ежемесячная абонентская плата в рублях <span lang=EN-US>A</span>, включенный в нее пакет трафика в гигабайтах T (в случае отсутствия абонентской платы данный параметр считается равным 0, неизрасходованный трафик на следующий месяц не переносится) и стоимость 1&nbsp;Мбайт S (рублей) сверх трафика, включённого в абонентскую плату. </p> <p>Ориентируясь на опыт друзей, Виктор планирует расходовать некоторый объем трафика в месяц, равный <span lang=EN-US>V</span>.</p> <p><b>Задание 1</b></p> <p>Составьте программу, на вход которой подаются характеристики <span lang=EN-US>A</span>, <span lang=EN-US>T</span>, <span lang=EN-US>S</span> и <span lang=EN-US>V</span>, выводящую ежемесячные затраты Виктора на интернет при выбранном тарифе.</p><p></p>Что выведет программа для следующих входных данных?<p></p><p>10000 10 5 12000<br></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-691 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-691 data-question-id=691 data-question-type=numerical data-answer=18800.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-691 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1107 data-question-id=1107 data-code=3.2.1.2 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.2.1.2 Выбор тарифного плана для планшета <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Виктор исследует тарифы на интернет для нового планшета. В каждом тарифе есть ежемесячная абонентская плата в рублях <span lang=EN-US>A</span>, включенный в нее пакет трафика в гигабайтах T (в случае отсутствия абонентской платы данный параметр считается равным 0, неизрасходованный трафик на следующий месяц не переносится) и стоимость 1&nbsp;Мбайт S (рублей) сверх трафика, включённого в абонентскую плату. </p> <p>Ориентируясь на опыт друзей, Виктор планирует расходовать некоторый объем трафика в месяц, равный <span lang=EN-US>V</span>.</p> <p><b>Задание 1</b></p> <p>Составьте программу, на вход которой подаются характеристики <span lang=EN-US>A</span>, <span lang=EN-US>T</span>, <span lang=EN-US>S</span> и <span lang=EN-US>V</span>, выводящую ежемесячные затраты Виктора на интернет при выбранном тарифе.</p> <p><b>Задание 2 </b></p> <p>Дополните программу из предыдущего задания таким образом, чтобы она принимала на вход в первой строке количество тарифных планов K и планируемый расход V, а далее в K строках название N, характеристики A, T и S для каждого из тарифов. Программа должна вывести название наиболее выгодного тарифного плана и ежемесячную стоимость Интернета, а если таких тарифов несколько&nbsp;— названия всех.</p><p></p> </div> </div> </div> <div class="question demo" id=question-1093 data-question-id=1093 data-code=3.2.1.4 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.2.1.4 Дизель или бензин <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Новый автомобиль с бензиновым двигателем стоит дешевле такого же автомобиля с дизельным двигателем. По информации производителя, автомобиль с бензиновым двигателем в среднем расходует <span lang=EN-US>m</span> литров топлива на 100 км, а автомобиль с дизельным двигателем&nbsp;— <span lang=EN-US>n</span> литров на 100&nbsp;км. Предполагается, что цена бензина составляет <span lang=EN-US>x</span><span lang=EN-US> </span>рублей за литр, а дизельного топлива&nbsp;— <span lang=EN-US>y</span>&nbsp;рублей за литр (известно, что дизельное топливо не дороже бензина). Прочие расходы на эксплуатацию, обслуживание и ремонт автомобилей аналогичны, следовательно, при сравнении ими можно пренебречь.</p> <p><b>Задание</b></p> <p>Напишите программу, которая получает на вход две тройки чисел: первую тройку для автомобиля с бензиновым двигателем, вторую&nbsp;— для автомобиля с дизельным. В каждой тройке первое число&nbsp;— цена нового автомобиля в рублях, второе&nbsp;— расход топлива на 100 км, третье&nbsp;— стоимость топлива за литр.&nbsp; Программа должна вывести:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; на каком километре пробега стоимость владения автомобилями обоих видов сравняется;</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; через сколько месяцев эксплуатации стоимость владения автомобилями сравняется, если каждый автомобиль в месяц проезжает 3000 километров;</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; через сколько месяцев эксплуатации стоимость владения автомобилем, оснащенным дизельным двигателем, станет на 10% меньше стоимости владения аналогичным автомобилем с бензиновым двигателем.</p> <p>Как вы думаете, почему на вторичном рынке пятилетний автомобиль с дизельным двигателем стоит примерно на 10 % дороже, чем аналогичный автомобиль с бензиновым двигателем.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1182 data-question-id=1182 data-code=2.2.1.10.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.10.01 Доставка песка разными самосвалами <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1182 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p><p>Иван Сергеевич заказывает песок для строительства дома. Поставщик песка предлагает два варианта доставки: большими и маленькими самосвалами. Цена песка включает стоимость доставки и устанавливается за один кубический метр песка. Предложение поставщика представлено в таблице:</p></p><table border=1 cellspacing=0 cellpadding=0 width=595> <tbody><tr> <td width=163> <p align=center>Вид самосвала</p> </td> <td width=244> <p align=center>Максимальная вместимость, куб.&nbsp;м</p> </td> <td width=189> <p align=center>Цена песка за 1 куб.&nbsp;м, руб.</p> </td> </tr> <tr> <td width=163 valign=top> <p>Большой</p> </td> <td width=244 valign=top> <p align=right>10</p> </td> <td width=189 valign=top> <p align=right>1 500</p> </td> </tr> <tr> <td width=163 valign=top> <p>Маленький</p> </td> <td width=244 valign=top> <p align=right>3</p> </td> <td width=189 valign=top> <p align=right>2 300</p> </td> </tr> </tbody></table><p><b><br></b></p><p><b>Задание</b></p> <p></p><p>С помощью изучаемого языка программирования напишите программу расчета стоимости песка с доставкой в зависимости от необходимого количества песка.</p> <p>Найдите минимальную стоимость приобретения и доставки песка в рублях, если для строительства дома Ивану Сергеевичу нужно купить и доставить на строительную площадку 45&nbsp;кубических метров песка.</p><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1182 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1182 data-question-id=1182 data-question-type=numerical data-answer=67500.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-1182 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1189 data-question-id=1189 data-code=2.2.1.10.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.10.02 Доставка песка разными самосвалами <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программиров а глубине больше <span lang=EN-US>L</span>&nbsp;метров), то дальнейшие работы прекращаются, скважина консервируется (заливается бетоном), произведенное бурение оплачивается по цене C рублей за каждый фактически пробуренный метр.</p><p></p><p><b></b></p><p><b>Задание</b></p> <p>Напишите программу «Калькулятор стоимости скважины», которая получает на вход заданные целочисленные параметры N, <span lang=EN-US>A</span>, <span lang=EN-US>B</span>, <span lang=EN-US>L</span>, <span lang=EN-US>C</span><span lang=EN-US> </span>и <span lang=EN-US>H</span>. Рассчитайте стоимость бурения заданной скважины.</p><p></p>Что выведет программа при следующих входных данных:<p></p><p>12 15000 1000 17 1200 16<br><br></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-784 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-784 data-question-id=784 data-question-type=shortanswer data-answer=Yes data-tolerance=null>Проверить</button> </div> <p id=checker-result-784 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1033 data-question-id=1033 data-code=2.2.1.9 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.9 Калькулятор стоимости скважины <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Бурение скважины глубиной до <span lang=EN-US>N</span> метров для обеспечения водой загородного дома стоит A&nbsp;рублей, а глубиной более N метров&nbsp;— дополнительно B рублей за каждый пробуренный метр. Максимальная глубина скважины данной конструкции составляет L метров. </p> <p>Фактическая глубина бурения (<span lang=EN-US>H</span>&nbsp;метров) определяется по достижении водонасыщенного слоя. Если в ходе бурения не встречен водонасыщенный слой (иными словами, он лежит на глубине больше <span lang=EN-US>L</span>&nbsp;метров), то дальнейшие работы прекращаются, скважина консервируется (заливается бетоном), произведенное бурение оплачивается по цене C рублей за каждый фактически пробуренный метр.</p> <p><b>Задание</b></p> <p>Напишите программу «Калькулятор стоимости скважины», которая получает на вход заданные целочисленные параметры N, <span lang=EN-US>A</span>, <span lang=EN-US>B</span>, <span lang=EN-US>L</span>, <span lang=EN-US>C</span><span lang=EN-US> </span>и <span lang=EN-US>H</span>. Рассчитайте стоимость бурения заданной скважины.</p><p></p><br><p></p> </div> </div> </div> <div class="question demo" id=question-1194 data-question-id=1194 data-code=2.2.1.6.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.6.01 Поездка на такси: калькулятор стоимости поездки <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1194 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p><p>Поэтапно напишите калькулятор, вычисляющий наименьшую возможную стоимость поездки на такси исходя из характеристик поездки и данных о нескольких тарифах такси. Для этого выполните несколько заданий.</p></p><b>Задание</b><br><p></p><p></p><p><p>Напишите программу, принимающую на вход 4 целых числа <span lang=EN-US>s</span>, <span lang=EN-US>t</span>, <span lang=EN-US>ps</span> и <span lang=EN-US>pt</span>, соответствующих протяженности маршрута в километрах, продолжительности поездки в минутах, цене одного километра поездки и цене одной минуты поездки. Выведите итоговую стоимость поездки.</p></p>Что выведет программа для следующих входных данных?<p></p><p>39 50 10 15</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1194 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1194 data-question-id=1194 data-question-type=numerical data-answer=1140.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-1194 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1195 data-question-id=1195 data-code=2.2.1.6.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.6.02 Поездка на такси: калькулятор стоимости поездки <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1195 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p><p>Поэтапно напишите калькулятор, вычисляющий наименьшую возможную стоимость поездки на такси исходя из характеристик поездки и данных о нескольких тарифах такси. Для этого выполните несколько з <p></p><p></p><p></p><p><p>Поэтапно напишите калькулятор, вычисляющий наименьшую возможную стоимость поездки на такси исходя из характеристик поездки и данных о нескольких тарифах такси. Для этого выполните несколько заданий.</p></p><b>Задание</b><br><p></p><p></p><p></p><p>Предположим, что в стоимость подачи автомобиля включены первые минуты или километры поездки. Тарификация по километрам и минутам начинается после того, как включенные в стоимость подачи такси километры или минуты израсходованы. В случае если фактическое количество минут или километров меньше включенного в тариф, стоимость подачи автомобиля не уменьшается. </p> <p>Напишите программу, принимающую на вход в первой строке целочисленные параметры s, t, соответствующие протяженности и продолжительности маршрута. В следующей строке целые числа c, fs, ft, ps, pt, соответствующие стоимости подачи автомобиля, количеству включенных километров, количеству включенных минут, цене одного километра и цене одной минуты. Выведите итоговую стоимость поездки. </p><p></p><br><p></p><p></p>Что выведет программа для следующих входных данных?<p></p><p>39 50&nbsp;</p><p>110 10 10 10 15</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1196 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1196 data-question-id=1196 data-question-type=numerical data-answer=1000.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-1196 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1031 data-question-id=1031 data-code=2.2.1.6 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.6 Поездка на такси: калькулятор стоимости поездки <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star">< iv class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.7.01 Стоимость скважины <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1200 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Бурение скважины глубиной до 12 метров для обеспечения водой загородного дома стоит 30&nbsp;000 рублей, а глубиной более 12 метров&nbsp;— дополнительно 1500 рублей за каждый пробуренный метр. Максимальная глубина скважины данной конструкции составляет не более 17 метров.</p> <p>Если в ходе бурения (до достижения глубины 17 метров) не встречен водонасыщенный слой, то дальнейшие работы прекращаются, скважина консервируется (заливается бетоном). В этом случае произведенное бурение оплачивается исходя из тарифа 1200 рублей за каждый пробуренный метр.</p><p></p><b>Задание</b><br><p></p><p></p><p></p><p>Программа получает на вход: фиксированную стоимость в рублях водоносной скважины глубиной не более 12 метров&nbsp;— <span lang=EN-US>a</span>, стоимость в рублях каждого следующего метра бурения до 17 метров включительно&nbsp;— <span lang=EN-US>b</span> и глубину водонасыщенного слоя в метрах&nbsp;— <span lang=EN-US>h</span>. Числа на входе целые, каждое вводится в отдельной строке. Программа выводит одно число&nbsp;— стоимость скважины в рублях. </p> <p>Пример:</p><p></p><p></p><table border=1 cellspacing=0 cellpadding=0><tbody><tr><td width=271 valign=top><p>Ввод</p></td><td width=272 valign=top><p>Вывод</p></td></tr><tr><td width=271 valign=top><p>30000</p><p>1500</p><p>14</p></td><td width=272 valign=top><p>33000</p></td></tr></tbody></table><br><p></p><p>Что выведет программа при следующих входных данных:</p><p>15000</p><p>1000</p><p>16</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1200 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1200 data-question-id=1200 data-question-type=numerical data-answer=19000.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-1200 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1032 data-question-id=1032 data-code=2.2.1.7 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.7 Стоимость скважины <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Бурение скважины глубиной до 12 метров для обеспечения водой загородного дома стоит 30&nbsp;000 рублей, а глубиной более 12 метров&nbsp;— дополнительно 1500 рублей за каждый пробуренный метр. Максимальная глубина скважины данной конструкции составляет не более 17 метров.</p> <p>Если в ходе бурения (до достижения глубины 17 метров) не встречен водонасыщенный слой, то дальнейшие работы прекращаются, скважина консервируется (заливается бетоном). В этом случае произведенное бурение оплачивается исходя из тарифа 1200 рублей за каждый пробуренный метр.</p> <p><b>Задание</b></p> <p>Выполните следующие задания на изучаемом языке программирования.</p> <p><b>Вариант 1</b></p> <p>Программа получает на вход: фиксированную стоимость в рублях водоносной скважины глубиной не более 12 метров&nbsp;— <span lang=EN-US>a</span>, стоимость в рублях каждого следующего метра бурения до 17 метров включительно&nbsp;— <span lang=EN-US>b</span> и глубину водонасыщенного слоя в метрах&nbsp;— <span lang=EN-US>h</span>. Числа на входе целые, каждое вводится в отдельной строке. Программа выводит одно число&nbsp;— стоимость скважины в рублях. </p> <p>Пример:</p><p style></p><p style></p><table border=1 cellspacing=0 cellpadding=0> <tbody><tr> <td width=271 valign=top> <p>Ввод</p> </td> <td width=272 valign=top> <p>Вывод</p> </td> </tr> <tr> <td width=271 valign=top> <p>30000</p> <p>1500</p> <p>14</p> </td> <td width=272 valign=top> <p>33000</p> </td> </tr> </tbody></table><br><p></p><p style><b></b></p><p><b>Вариант 2</b></p> <p>Программа получает на вход: фиксированную стоимость в рублях водоносной скважины глубиной не более 12 метров&nbsp;— <span lang=EN-US>a</span>, стоимость в рублях каждого следующего метра бурения до 17 метров включительно, если вода найдена,&nbsp;— <span lang=EN-US>b</span>, стоимость в рублях с каждого метра бурения, если вода не найдена,&nbsp;— <span lang=EN-US>c</span> и глубину скважины в метрах&nbsp;— <span lang=EN-US>h</span>. Далее программа запрашивает информацию о том, найден ли водоносный слой: требует ввести 1, если вода есть; 0&nbsp;— если нет. Вычислите стоимость бурения данной водоносной скважины.</p> <p>Программа получает на вход пять целых чисел, каждое в отдельной строке. Выводит одно число&nbsp;— стоимость скважины. Единицы измерения указывать не требуется.</p> <p>Пример работы программы 1:</p><p></p><table border=1 cellspacing=0 cellpadding=0 width=546><tbody><tr><td width=272 valign=top><p>Ввод</p></td><td width=274 valign=top><p>Вывод</p></td></tr><tr><td width=272 valign=top><p>30000</p><p>1500</p><p>1200</p><p>14</p><p>1</p></td><td width=274 valign=top><p>33000</p></td></tr></tbody></table><br><p></p><p></p><p><p>Пример работы программы 2:</p></p><table border=1 cellspacing=0 cellpadding=0><tbody><tr><td width=271 valign=top><p>Ввод</p></td><td width=272 valign=top><p>Вывод</p></td></tr><tr><td width=271 valign=top><p>30000</p><p>1500</p><p>1200</p><p>14</p><p>0</p></td><td width=272 valign=top><p>16800</p></td></tr></tbody></table><br><p></p><p><b></b></p><p><b>Вариант 3*</b></p> <p>Продумайте решение задачи без использования условного оператора.</p><p></p><p><br></p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1186 data-question-id=1186 data-code=2.2.1.5.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.5.01 Стоимость электроэнергии <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1186 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Счетчики электроэнергии бывают трех типов: одно-, двух- и многотарифные (обычно трехтарифные). Для владельцев однотарифных счетчиков стоимость электроэнергии одинакова независимо от времени суток, в которое она потрачена. Двухтарифный счетчик отдельно измеряет потребление электроэнергии в ночное и дневное время, показывая две величины&nbsp;— для каждого из этих периодов.&nbsp; При расчете стоимости в этом случае применяются два тарифа: дневной, Т1 и ночной, Т2 соответственно. Трёхтарифные счётчики разбивают сутки на три периода и подсчитывают три величины, к каждой из которых применяется свой тариф.&nbsp;&nbsp; </p> <p>Показания трехтарифного счетчика на конец текущего месяца, на конец предыдущего месяца и тариф на электроэнергию для каждой тарифной зоны могут выглядеть следующим образом: </p> <p>Пиковая зона (Т1): 294,2 кВт*ч; 226 кВт*ч; 6,46 руб. за кВт*ч</p> <p>Ночная зона (Т2): 118,4 кВт*ч; 100,8 кВт*ч; 1,79 руб. за кВт*ч</p> <p>Полупиковая зона (Т3): 311,9 кВт*ч; 260,1 кВт*ч; 5,38 руб. за кВт*ч</p><p></p><p><b>Задание</b><br></p><p></p><p></p><p>Напишите программу, которая получает на вход в одной строке через пробел три числа: показания счетчика на начало месяца, показания счетчика на конец месяца, стоимость одного кВт*ч электроэнергии в рублях.</p> <p>Программа выводит в первой строке количество потребленной электроэнергии за месяц в кВт*ч, во второй строке&nbsp;— сумму в рублях, которую требуется заплатить за это количество электроэнергии по соответствующему тарифу.</p> <p><br></p><p></p><p>Укажите, что выведет программа в первой строке для следующих входных данных?</p><p>508,8 594,9 5,38&nbsp;</p><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1186 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1186 data-question-id=1186 data-question-type=numerical data-answer=86.1 data-tolerance=0.1>Проверить</button> </div> <p id=checker-result-1186 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1187 data-question-id=1187 data-code=2.2.1.5.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.5.02 Стоимость электроэнергии <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i ч; 100,8 кВт*ч; 1,79 руб. за кВт*ч</p> <p>Полупиковая зона (Т3): 311,9 кВт*ч; 260,1 кВт*ч; 5,38 руб. за кВт*ч</p><p></p><p><b>Задание</b><br></p><p></p><p></p><p>Напишите программу «Калькулятор месячной стоимости энергопотребления». На вход программе подается количество величин, подсчитываемых счётчиком <!--[if !msEquation]--> . Далее в <!--[if !msEquation]--> <span lang=EN-US>&nbsp;</span>строках по 3 вещественных числа <!--[if !msEquation]--> , <!--[if !msEquation]--> &nbsp;и <!--[if !msEquation]--> : показание по тарифу в текущем месяце в кВт*ч, показание по тарифу в предыдущем месяце кВт*ч и стоимость одного кВт*ч в рублях для каждого из тарифов соответственно. </p> <p>В первой строке программа должна выводить через пробел стоимость электроэнергии по каждому из тарифов, во второй&nbsp;— суммарную месячную стоимость энергопотребления.</p><p></p><p></p><p></p><p></p><p>Укажите, что выведет программа во второй строке для следующих входных данных?</p><p></p><p>3</p><p>226&nbsp;294,2 6,46</p><p>100,8&nbsp;118,4 1,79</p><p>260,1&nbsp;311,9 5,38</p><p><br></p><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1193 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1193 data-question-id=1193 data-question-type=numerical data-answer=750.76 data-tolerance=0.1>Проверить</button> </div> <p id=checker-result-1193 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1042 data-question-id=1042 data-code=2.2.1.5 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.1.5 Стоимость электроэнергии <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</sp  стоимость в рублях одного кВт*ч электроэнергии по тарифу Т1, в следующей строке через пробел три числа: показания счетчика по тарифу Т2 на начало месяца, показания счетчика по этому тарифу на конец месяца, стоимость в рублях одного кВт*ч электроэнергии по тарифу Т2.</p> <p>Программа выводит в первой строке количество потребленной электроэнергии в кВт*ч по каждому тарифу через пробел, во второй строке (так же через пробел)&nbsp;— суммы в рублях, которые требуется заплатить за это количество электроэнергии исходя из тарифов.</p> <p>В третьей строке&nbsp;— общую сумму счета за электроэнергию.</p> <p>Дополнительное задание*: вывод ответа организуйте в формате <span lang=EN-US>N</span><span lang=EN-US> </span>руб. <span lang=EN-US>K</span><span lang=EN-US> </span>коп.</p> <p><b>Вариант 3</b></p> <p>Напишите программу, которая получает на вход в одной строке через пробел три числа: показания счетчика по тарифу Т1 на начало месяца, показания счетчика по этому тарифу на конец месяца, стоимость в рублях одного кВт*ч электроэнергии по тарифу Т1. В следующей строке через пробел три числа: показания счетчика по тарифу Т2 на начало месяца, показания счетчика по этому тарифу на конец месяца, стоимость в рублях одного кВт*ч электроэнергии по тарифу Т2, в следующей строке через пробел три числа: показания счетчика по тарифу Т3 на начало месяца, показания счетчика по этому тарифу на конец месяца, стоимость в рублях одного кВт*ч электроэнергии по тарифу Т3.</p> <p>Программа выводит в первой строке количество потребленной электроэнергии в кВт*ч по каждому тарифу через пробел, во второй строке(так же через пробел)&nbsp;— суммы, которые требуется заплатить за это количество электроэнергии исходя из тарифов.</p> <p>В третьей строке&nbsp;— общую сумму счета за электроэнергию в рублях.</p> <p>Дополнительное задание*: вывод ответа организуйте в формате <span lang=EN-US>N</span><span lang=EN-US> </span>руб. <span lang=EN-US>K</span><span lang=EN-US> </span>коп.</p> <p><b>Вариант 4</b></p> <p>Напишите программу «Калькулятор месячной стоимости энергопотребления». На вход программе подается количество величин, подсчитываемых счётчиком <!--[if !msEquation]--> . Далее в <!--[if !msEquation]--> <span lang=EN-US>&nbsp;</span>строках по 3 вещественных числа <!--[if !msEquation]--> , <!--[if !msEquation]--> &nbsp;и <!--[if !msEquation]--> : показание по тарифу в текущем месяце в кВт*ч, показание по тарифу в предыдущем месяце кВт*ч и стоимость одного кВт*ч в рублях для каждого из тарифов соответственно. </p> <p>В первой строке программа должна выводить через пробел стоимость электроэнергии по каждому из тарифов, во второй&nbsp;— суммарную месячную стоимость энергопотребления.</p><p></p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-715 data-question-id=715 data-code=2.2.8.12.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.8.12.01 Сколько вариантов? <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Риски и финансовая безопасность </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-715 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p><p>В лотерее «6 из 45» участник выбирает шесть разных чисел от 1 до 45 (последовательность номеров значения не имеет). Во время тиража определяется случайная выигрышная комбинация из шести чисел. </p></p><p><b

p> </td> <td width=108 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> </tr> <tr> <td width=62 nowrap> <p align=center>2</p> </td> <td width=108 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> </tr> <tr> <td width=62 nowrap> <p align=center>…</p> </td> <td width=108 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> </tr> </tbody></table> <p>2. Проверьте правильность работы встроенной функции при расчете графика погашения. Для этого составьте формулу, рассчитывающую на дату 5-го платежа: сумму аннуитетного платежа, сумму погашения основного долга (тела кредита) и сумму процентов по кредиту, включенных в аннуитетный платеж. Сравните с результатом, полученным по 5-му платежу в пункте 1 задания (с помощью встроенных функций).</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-672 data-question-id=672 data-code=2.4.6.22.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.6.22.01 Условия микрокредита <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Кредиты и займы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-672 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p><p>Витя хочет купить новый смартфон за 15&nbsp;000&nbsp;рублей. Родители сказали, что смогут давать ему 1000 рублей в неделю карманных денег. Витя готов все эти деньги потратить на покупку мобильного телефона, но ждать 15&nbsp;недель не хочет. Витя может взять кредит на сумму покупки смартфона и выплачивать в счет его погашения не более 1000&nbsp;рублей в неделю. В социальной сети юноша наткнулся на рекламу микрокредитной организации, предлагающей кредиты на небольшие суммы. </p><p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Откройте в электронных таблицах прилагаемый &nbsp;<a download href=assets/finformatika.ru/files/7-9/task_data/4/24622.xlsx target=_blank>файл</a> с кредитным калькулятором организации Х, предлагающей микрокредиты.</p><p>2.&nbsp; &nbsp; &nbsp; Напишите в отдельном файле электронных таблиц формулу для расчета годовой процентной ставки&nbsp;<br></p></p><p>Укажите значение годовой процентной ставки. Введите ответ без указания размерности с точностью до целого значения.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-672 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-672 data-question-id=672 data-question-type=numerical data-answer=227.0 data-tolerance=1.0>Проверить</button> </div> <p id=checker-result-672 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1090 data-question-id=1090 data-code=2.4.6.22 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.6.22 Условия микрокредита <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Кредиты и займы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Витя хочет купить новый смартфон за 15&nbsp;000&nbsp;рублей. Родители сказали, что смогут давать ему 1000 рублей в неделю карманных денег. Витя готов все эти деньги потратить на покупку мобильного телефона, но ждать 15&nbsp;недель не хочет. Витя может взять кредит на сумму покупки смартфона и выплачивать в счет его погашения не более 1000&nbsp;рублей в неделю. В социальной сети юноша наткнулся на рекламу микрокредитной организации, предлагающей кредиты на небольшие суммы. </p> <p><b>Задание</b></p> <p>Помогите Вите проанализировать условия микрокредита:</p><p></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Откройте в электронных таблицах прилагаемый <a download href=assets/finformatika.ru/files/7-9/task_data/4/24622.xlsx target=_blank>файл</a> с кредитным калькулятором организации Х, предлагающей микрокредиты.</p><p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Введите сумму кредита (организацией Х установлено ограничение на сумму кредита от 3000 до 150&nbsp;000&nbsp;рублей) и желаемый срок кредитования в неделях (организацией Х установлено ограничение от 10 до 52&nbsp;недель), исходя из возможностей Виктора. В результате вы увидите сумму платежа, осуществляемого раз в неделю.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; На основе введенных суммы кредита, срока кредитования и рассчитанной суммы платежа напишите в отдельном файле электронных таблиц формулу для расчета годовой процентной ставки. </p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Если бы Витя терпеливо накопил требуемую сумму из средств, выделяемых ему родителями, он бы потратил на телефон ровно столько, сколько он стоит. А сколько он переплатит, если возьмет кредит?</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1079 data-question-id=1079 data-code=2.4.1.24 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.24 Тесто для пиццы <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1079 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>По случаю дня рождения в семье решили устроить пицца-вечеринку. Пицца готовится быстро и легко, ее все любят. Для этого угощения требуется купить продукты, в том числе для начинки, поставить тесто и приготовить соус.</p> <p>Мама всегда готовит тесто в объеме, рассчитанном на три пиццы по 28-30&nbsp;см каждая (на 6 человек), по одинаковому рецепту из книги английского автора. По рецепту требуется 370&nbsp;мл воды, 7&nbsp;г сухих дрожжей, столовая ложка сахара (25&nbsp;г), полторы чайных ложки соли (10&nbsp;г), столовая ложка оливкового масла (15 г), 225 г&nbsp;пшеничной муки высшего сорта и 225&nbsp;г пшеничной цельнозерновой муки.</p> <p>На праздник планируется пригласить 10 гостей. </p> <p><b>Задание </b></p> <p><b>Вариант 1 </b></p><p><b></b></p> <p><p>Рассчитайте количество упаковок продуктов, которое требуется купить, и общую стоимость покупки? Обратите внимание, что некоторые продукты (сухие дрожжи, например) продаются только упаковками. При решении используйте электронную таблицу (<a download href=assets/finformatika.ru/files/7-9/task_data/4/24124.xlsx>модель)</a>.</p></p><p><b>Вариант 2</b></p> <p>Модифицируйте таблицу так, чтобы можно было сравнивать количество упаковок и стоимость продуктов для разного количества гостей. Рассчитайте требуемое количество упаковок продуктов и общую стоимость покупки, если планируется 10, 15, 18, 20, 25 гостей.</p> <p><b>Вариант 3</b></p> <p>Используя подходы предыдущих заданий, создайте в электронных таблицах сборник калькуляторов любимых рецептов.</p><p></p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> <div class="demo-controls checker-controls checker-excel"> <a download href=assets/files/excel/24124.xlsx class="demo-button excel-button"> <svg xmlns=http://www.w3.org/2000/svg width=20 height=20 viewbox="0 0 475.078 475.077"><path d="M467.083,318.627c-5.324-5.328-11.8-7.994-19.41-7.994H315.195l-38.828,38.827c-11.04,10.657-23.982,15.988-38.828,15.988 c-14.843,0-27.789-5.324-38.828-15.988l-38.543-38.827H27.408c-7.612,0-14.083,2.669-19.414,7.994 C2.664,323.955,0,330.427,0,338.044v91.358c0,7.614,2.664,14.085,7.994,19.414c5.33,5.328,11.801,7.99,19.414,7.99h420.266 c7.61,0,14.086-2.662,19.41-7.99c5.332-5.329,7.994-11.8,7.994-19.414v-91.358C475.078,330.427,472.416,323.955,467.083,318.627z /i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p><p><p>По случаю дня рождения в семье решили устроить пицца-вечеринку. Пицца готовится быстро и легко, ее все любят. Для этого угощения требуется купить продукты, в том числе для начинки, поставить тесто и приготовить соус.</p> Мама всегда готовит тесто в объеме, рассчитанном на три пиццы по 28-30&nbsp;см каждая (на 6 человек), по одинаковому рецепту из книги английского автора. По рецепту требуется 370&nbsp;мл воды, 7&nbsp;г сухих дрожжей, столовая ложка сахара (25&nbsp;г), полторы чайных ложки соли (10&nbsp;г), столовая ложка оливкового масла (15 г), 225 г&nbsp;пшеничной муки высшего сорта и 225&nbsp;г пшеничной цельнозерновой муки</p> На праздник планируется пригласить 25 человек гостей.&nbsp;<br></p><p>Для данной задачи по указанию учителя можете воспользоваться&nbsp;<a download href=assets/finformatika.ru/files/7-9/task_data/4/24124.xlsx target=_blank>таблицей</a>.</p> <p>Рассчитайте количество упаковок продуктов, которое требуется купить, и общую стоимость покупки? Обратите внимание, что некоторые продукты (сухие дрожжи, например) продаются только упаковками. При решении используйте электронную таблицу</p><p>В качестве ответа укажите целое число -- стоимость покупки продуктов, округленное вниз до целого количества рублей.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-664 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-664 data-question-id=664 data-question-type=numerical data-answer=486.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-664 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1078 data-question-id=1078 data-code=2.4.1.23 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.23 Энергопотребление бытовых приборов <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1078 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p><p>В электронную <a download href=assets/finformatika.ru/files/7-9/task_data/4/24123.xlsx>таблицу</a> введена информация о бытовых холодильниках с объемом холодильной камеры от 130 до 250&nbsp;литров и морозильного отделения&nbsp;— от 30 до 100&nbsp;литров. Кроме того, в таблице указан класс энергоэффективности прибора (А+++, А++, А+, А, В) и информация производителя о годовом энергопотреблении. Всего в таблице 125&nbsp;записей. Начало таблицы представлено на рисунке.</p></p><br><img src=assets/finformatika.ru/images/energyparams1.png alt width=924 height=413 role=presentation class="img-responsive atto_image_button_text-bottom"><br><p></p><p><span></span></p><p><p>Откройте таблицу с исходными данными и выполните задания.</p> <p><b>Вариант 1</b></p> <p>На основании данных таблицы найдите:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; общее количество холодильников класса энергоэффективности <span lang=EN-US>B</span>. Ответ запишите в ячейку <span lang=EN-US>G</span>5;</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; стоимость холодильника класса В с наименьшим энергопотреблением. Если таких холодильников несколько, выберите наименьшую цену. Ответ запишите в ячейку G6;</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; годовое энергопотребление каждого холодильника класса <span lang=EN-US>B</span> в пересчете на 100 литров полезного объема. Формулу для вычисления этой величины для первого прибора запишите в ячейку G7.</p> <p><b>Вариант 2</b></p> <p>На основании данных таблицы найдите:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; годовое энергопотребление каждого прибора класса А в пересчете на 100 литров полезного объема. Формулу для вычисления этой величины для первого холодильника данного класса в списке запишите в ячейку G5;</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; наименьшую стоимость прибора класса А с наименьшим годовым энергопотреблением в пересчете на 100 литров полезного объема. Ответ запишите в ячейку G6;</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; количество холодильников в классе А, годовое электропотребление которых в пересчете на 100 литров полезного объема отличается от наименьшего не более чем на 10%. Ответ запишите в ячейку G7.</p> <p><b>Вариант 3</b></p> <p>На основании данных таблицы найдите:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; количество электроэнергии, потребляемое каждым прибором за один час. Количество дней в году считаем равным 365. Соответствующие для каждого прибора значения должны рассчитываться в отдельном столбце данной таблицы. В тетрадь запишите формулу, которую вы использовали для вычисления искомой величины для первого прибора в списке.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Найдите сумму ежедневной платы за электроэнергию, потребляемую каждым холодильником при условии, что электроэнергия в квартире оплачивается по:</p> <table border=0 cellspacing=0 cellpadding=0> <tbody><tr> <td width=375 valign=top> <p>- единому в течение суток тарифу</p> </td> <td width=161 valign=top> <p>4,04 руб. за 1 кВт*ч</p> </td> </tr> <tr> <td width=375 valign=top> <p>- тарифу, дифференцированному по двум зонам:</p> <p>дневная зона (с 7 до 23 часов)</p> </td> <td width=161 valign=top> <p>&nbsp;</p> <p>4,65 руб. за 1 кВт*ч</p> </td> </tr> <tr> <td width=375 valign=top> <p>ноч льного отделения от 30 до 100 литров. Кроме того, в таблице указан класс энергоэффективности прибора (А+++, А++, А+, А, В) и информация производителя о годовом энергопотреблении. Всего в таблице 125 записей.</p><p></p><p></p><p>Сколько электроэнергии потребляет каждый прибор за один час? Укажите ответ для 17-го холодильника.</p><p>Введите ответ с точностью не менее 4 знаков после запятой.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-796 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-796 data-question-id=796 data-question-type=numerical data-answer=0.035416667 data-tolerance=0.0001>Проверить</button> </div> <p id=checker-result-796 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1149 data-question-id=1149 data-code=3.4.5.20 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.5.20 Формула капитализации процента <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Сбережения и инвестиции </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>В рекламном проспекте одного из банков Анна увидела интересное предложение.</p> <p>Для вклада от 500&nbsp;000 до 1&nbsp;000&nbsp;000&nbsp;рублей банк предлагает следующие годовые процентные ставки: </p> <table border=0 cellspacing=0 cellpadding=0 width=600> <thead> <tr> <td width=144> <p align=center><b>Срок вклада</b></p> </td> <td width=63> <p align=center><b>1-2 мес.</b></p> </td> <td width=63> <p align=center><b>2-3 мес.</b></p> </td> <td width=69> <p align=center><b>3-6 мес.</b></p> </td> <td width=74> <p align=center><b>6-12 мес.</b></p> </td> <td width=63> <p align=center><b>1-2 года</b></p> </td> <td width=63> <p align=center><b>2-3 года</b></p> </td> <td width=63> <p align=center><b>3 года</b></p> </td> </tr> </thead> <tbody><tr> <td width=144> <p>Обычная ставка вклада</p> </td> <td width=63> <p align=right>4.,96</p> </td> <td width=63> <p align=right>5,36</p> </td> <td width=69> <p align=right>5,81</p> </td> <td width=74> <p align=right>5,66</p> </td> <td width=63> <p align=right>5,66</p> </td> <td width=63> <p align=right>5,56</p> </td> <td width=63> <p align=right>5,36</p> </td> </tr> <tr> <td width=144> <p>Ставка вклада с учетом ежемесячной капитализации процентов</p> </td> <td width=63 nowrap valign=bottom> <p align=right><b>4,96</b><b></b></p> </td> <td width=63 nowrap valign=bottom> <p align=right><b>5,37</b><b></b></p> </td> <td width=69 nowrap valign=bottom> <p align=right><b>5,84</b><b></b></p> </td> <td width=74 nowrap valign=bottom> <p align=right><b>5,74</b><b></b></p> </td> <td width=63 nowrap valign=bottom> <p align=right><b>5,82</b><b></b></p> </td> <td width=63 nowrap valign=bottom> <p align=right><b>5,88</b><b></b></p> </td> <td width=63 nowrap valign=bottom> <p align=right><b>5,80</b><b></b></p> </td> </tr> </tbody></table> <p>Банк заявляет, что для расчета ставки по вкладу с ежемесячной капитализацией он использует следующую формулу:</p><p></p> <p><!--[if !msEquation]--> \( ((1+(Простая\space ставка)/12)^Т-1)*12/Т \),&nbsp;</p><p>где Т – срок размещения вклада в месяцах</p> <p></p><p>Анна решила проверить, совпадет ли ее расчет ставки вклада с учетом ежемесячной капитализации процентов с предложением банка.</p> <p><b>Задание</b></p> <p>В электронной таблице проведите расчет ставки вклада с учетом ежемесячной капитализации. Результат округлите до второго знака после запятой. Укажите периоды (при наличии таковых), в которых расчетные значения отклоняются от предложения банка, а также величину и направление отклонения.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> </section> </template>

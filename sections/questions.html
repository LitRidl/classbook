=right>1,4</p> </td> <td width=42 valign=top> <p align=right>2,1</p> </td> <td width=42 valign=top> <p align=right>1,9</p> </td> <td width=42 valign=top> <p align=right>1,9</p> </td> <td width=42 valign=top> <p align=right>2</p> </td> </tr> </tbody></table> <p><p>Компания В</p></p> <table border=0 cellspacing=0 cellpadding=0 width=576> <tbody><tr> <td width=67> <p>Месяц</p> </td> <td width=42> <p align=center>1</p> </td> <td width=42> <p align=center>2</p> </td> <td width=42> <p align=center>3</p> </td> <td width=42> <p align=center>4</p> </td> <td width=42> <p align=center>5</p> </td> <td width=42> <p align=center>6</p> </td> <td width=42> <p align=center>7</p> </td> <td width=42> <p align=center>8</p> </td> <td width=42> <p align=center>9</p> </td> <td width=42> <p align=center>10</p> </td> <td width=42> <p align=center>11</p> </td> <td width=42> <p align=center>12</p> </td> </tr> <tr> <td width=67> <p>Доход в месяц,%</p> </td> <td width=42> <p align=right>1,7</p> </td> <td width=42> <p align=right>1,7</p> </td> <td width=42> <p align=right>1,5</p> </td> <td width=42> <p align=right>0,9</p> </td> <td width=42> <p align=right>2,3</p> </td> <td width=42> <p align=right>1,7</p> </td> <td width=42> <p align=right>1,5</p> </td> <td width=42> <p align=right>1,0</p> </td> <td width=42> <p align=right>0,8</p> </td> <td width=42> <p align=right>1,6</p> </td> <td width=42> <p align=right>2,4</p> </td> <td width=42> <p align=right>2,9</p> </td> </tr> </tbody></table> <p><b></b></p><p><b><br></b></p><p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Проверьте, верную ли информацию о доходности ИИС в годовом исчислении дали компании «П» и «В» в отчете за <span lang=EN-US>IV</span> квартал года?</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Какой была доходность ИИС в компаниях П и В за указанный год? </p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сравните полученную информацию за <span lang=EN-US>IV</span> квартал и за год и объясните полученные результаты.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1115 data-question-id=1115 data-code=3.1.5.6 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.1.5.6 Ставки по депозитам в разных банках <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Сбережения и инвестиции </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>В канун Нового года родителям заплатили премии, часть которых всей семьей решили отложить на отпуск. Одним из надежных способов вложения денег является банковский вклад. Родители дали детям задание узнать условия по вкладам для суммы 150&nbsp;000&nbsp;рублей на 6-7 &nbsp;месяцев в банках ближайших населенных пунктов. </p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Из доступных открытых источников информации (периодическая печать, реклама на телевидении, данные с сайтов банков) соберите актуальную информацию о предложениях разных банков по депозитам на указанные в условии сумму и срок. Всего необходимо собрать не менее 10 предложений как минимум трех банков, включающие в себя следующие данные:</p> <p><!--[if !supportLists]-->а)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; название банка;</p> <p><!--[if !supportLists]-->б)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; название вклада (если имеется);</p> <p><!--[if !supportLists]-->в)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; валюта вклада;</p> <p><!--[if !supportLists]-->г)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; процентная ставка;</p> <p><!--[if !supportLists]-->д)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; срок вклада;</p> <p><!--[if !supportLists]-->е)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; возможность пополнения вклада;</p> <p><!--[if !supportLists]-->ж)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; условия капитализации процентов.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В процессе сбора данных обратите внимание на зависимость процентной ставки от:</p> <p><!--[if !supportLists]-->а)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; срока вклада;</p> <p><!--[if !supportLists]-->б)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; суммы вклада;</p> <p><!--[if !supportLists]-->в)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; известности (надежности) банка;</p> <p><!--[if !supportLists]-->г)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; наличия возможности снятия (пополнения);</p> <p><!--[if !supportLists]-->д)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; условий капитализации процентов.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Собранную информацию представьте в табличном виде, удобном для анализа (для сравнения вариантов вклада). </p><p> </p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1096 data-question-id=1096 data-code=3.1.7.9 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.1.7.9 Пенсионное страхование <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Страхование </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>В системе обязательного пенсионного страхования у работающих граждан формируются страховые пенсии и пенсионные накопления. Страховая пенсия гарантированно увеличивается государством за счет ежегодной индексации (увеличения на определенный процент). Средства же накопительной пенсии инвестируются Пенсионным фондом России (ПФР) или негосударственным пенсионным фондом (НПФ) на финансовом рынке.</p> <p>Размер страховой пенсии гражданина РФ рассчитывается по формуле A * B + C, где:</p> <p>А — количество накопленных за жизнь пенсионных баллов; </p> <p>В — стоимость одного пенсионного балла; </p> <p>С — фиксированная выплата.</p> <p>Стоимость пенсионного балла и размер фиксированной выплаты ежегодно увеличиваются (индексируются) государством, чтобы пенсия не обесценивалась со временем. На 2017 год стоимость пенсионного балла составляла 78,58 руб., размер фиксированной выплаты — 4&nbsp;805,11 руб.</p> <p>Каждый работающий человек, работодатель которого отчисляет страховые взносы за сотрудников, может рассчитать количество своих пенсионных баллов, которые будут учтены при формировании будущей пенсии. </p> <p>Количество баллов, накапливаемых за год, вычисляется по формуле:</p> <p>Зарплата за месяц / Максимальный размер заработной платы * Коэффициент(=10).</p> <p>Ежегодно государством устанавливается максимальный размер заработной платы до вычета НДФЛ (налога на доходы физических лиц), с которой уплачиваются страховые взносы в обязательную пенсионную систему. В 2017 году этот показатель составлял 73&nbsp;000&nbsp;рублей. Помимо этого, на каждый год устанавливается ограничение на максимальное количество баллов, которое можно накопить. В 2017 году оно было равно 8,26.</p><p></p> <p><b></b></p><p><b>Задание</b></p> <ol start=1 type=1> <li>На основании приведенной информации, а также используя информацию сайта Пенсионного фонда Российской Федерации (<a href=http://www.pfrf.ru/ >http://www.pfrf.ru/</a>), составьте презентацию о видах, условиях назначения и правилах формирования страховой пенсии в Российской Федерации.</li> <li>Составьте примерный план своей трудовой жизни, указав продолжительность работы в годах по периодам (работа за время учебы, начало трудовой деятельности, период повышения квалификации и т.&nbsp;д.) и ориентировочный размер заработной платы в эти периоды. Добавьте этот план в созданную презентацию.</li> </ol>&nbsp; &nbsp; &nbsp;3. Рассчитайте страховую часть будущей пенсии на основе данных текущего года. Расчеты добавьте в созданную презентацию<br><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-164 data-question-id=164 data-code=2.3.2.5.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.3.2.5.01 Салон красоты <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-164 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p><p>Мастер ногтевого сервиса Кристина работает в салоне красоты «Радость». У нее много постоянных клиентов. Сейчас она получает за свою работу 30% выручки, при этом салон предоставляет ей помещение и расходные материалы. Кристина работает 5 дней в неделю и не планирует менять график работы. Изучите файл электронных таблиц с исходными данными, в котором представлено расписание Кристины с указанием стоимости услуг, отражающее средний недельный поток клиентов (<a download href=assets/finformatika.ru/files/7-9/task_data/3/2325.xlsx target=_blank>таблица</a>).</p></p> <p></p><p>Стоимость расходных материалов для каждой процедуры, по подсчетам Кристины, составляет: 20 рублей для маникюра, 35 рублей для педикюра, 50 рублей для покрытия гель-лаком и 10&nbsp;рублей для дизайна ногтей.</p> <p>За последнее время Кристина получила несколько новых предложений о работе. Они отличаются тем, в какой пропорции выручка Кристины будет делиться между мастером и салоном, нужно ли платить за аренду места и предоставляет ли салон расходные материалы.</p> <p>Девушка рассматривает только такие варианты, которые позволят ей сохранить постоянных клиентов: салон должен быть удобно расположен и готов сохранить привычные для клиентов Кристины цены. Этим требованиям отвечают следующие предложения:</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; салон «Афродита»: аренда места стоит 3500&nbsp;рублей в неделю плюс 40% от выручки, расходные материалы салон не предоставляет;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; салон «Лилия»: аренда места стоит 1500&nbsp;рублей в неделю плюс 50% от выручки, расходные материалы салон не предоставляет;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; салон «Оазис»: аренда стоит 2500&nbsp;рублей в неделю плюс 45% от выручки, расходные материалы предоставляет салон.</p><p><p><!--[if !supportLists]--><p><br></p><p>Стоит ли Кристине менять место работы при условии, что она хочет увеличить свой доход? Если да, то в какой салон устраиваться? </p> <p>Чему будет равен ее недельный заработок?</p> </p><br></p><p></p> <p class=desktop-hidden>Укажите целое число -- ответ в рублях.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-164 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-164 data-question-id=164 data-question-type=numerical data-answer=26925.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-164 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1051 data-question-id=1051 data-code=2.3.2.5 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.3.2.5 Салон красоты <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>Мастер ногтевого сервиса Кристина работает в салоне красоты «Радость». У нее много постоянных клиентов. Сейчас она получает за свою работу 30% выручки, при этом салон предоставляет ей помещение и расходные материалы. Кристина работает 5 дней в неделю и не планирует менять график работы. Изучите <a download href=assets/finformatika.ru/files/7-9/task_data/3/2325.xlsx>файл</a> электронных таблиц с исходными данными, в котором представлено расписание Кристины с указанием стоимости услуг, отражающее средний недельный поток клиентов. </p></p><p>Стоимость расходных материалов для каждой процедуры, по подсчетам Кристины, составляет: 20 рублей для маникюра, 35 рублей для педикюра, 50 рублей для покрытия гель-лаком и 10&nbsp;рублей для дизайна ногтей.</p> <p>За последнее время Кристина получила несколько новых предложений о работе. Они отличаются тем, в какой пропорции выручка Кристины будет делиться между мастером и салоном, нужно ли платить за аренду места и предоставляет ли салон расходные материалы.</p> <p>Девушка рассматривает только такие варианты, которые позволят ей сохранить постоянных клиентов: салон должен быть удобно расположен и готов сохранить привычные для клиентов Кристины цены. Этим требованиям отвечают следующие предложения:</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; салон «Афродита»: аренда места стоит 3500&nbsp;рублей в неделю плюс 40% от выручки, расходные материалы салон не предоставляет;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; салон «Лилия»: аренда места стоит 1500&nbsp;рублей в неделю плюс 50% от выручки, расходные материалы салон не предоставляет;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; салон «Оазис»: аренда стоит 2500&nbsp;рублей в неделю плюс 45% от выручки, расходные материалы предоставляет салон.</p> <p><b>Задание</b></p> <p>Ответьте на вопросы:</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Стоит ли Кристине менять место работы при условии, что она хочет увеличить свой доход? Если да, то в какой салон устраиваться? </p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Чему будет равен ее недельный заработок?</p><br><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1139 data-question-id=1139 data-code=3.3.6.21 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.6.21 Пользование кредитной картой <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Кредиты и займы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Борис Петрович оформил в своем банке кредитную карту на следующих условиях:</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; кредитный лимит&nbsp;— 100&nbsp;000 рублей;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; базовая ставка процента по кредиту&nbsp;— 26&nbsp;%;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; повышенная ставка процента по кредиту&nbsp;— 36&nbsp;%;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; обязательный платеж в месяц&nbsp;— 5&nbsp;% от суммы кредита;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; дата формирования ежемесячной выписки по счету&nbsp;— 5 число каждого месяца; </p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; льготный период&nbsp;— до 50 календарных дней.</p> <p>Льготный период&nbsp;— это срок, в который банк позволяет пользоваться кредитными средствами без процентов при условии, что деньги будут полностью возвращены на карту до указанной даты. Если банк предлагает льготный период 50 дней, как правило, это означает, что льготные условия действуют целый месяц и еще 20 дней с даты формирования выписки по счету карты. При внесении всей суммы долга на карту, проценты платить не придется. Если в этот срок будет совершен обязательный платеж, на остальную часть использованных средств будут начислены проценты по базовой ставке за все время пользования кредитом. В случае задержки обязательного платежа проценты на сумму этого платежа будут начисляться по повышенной ставке, а на оставшуюся часть долга&nbsp;— по стандартной, и так до тех пор, пока не будет внесен обязательный платеж. </p> <p>Наглядное изображение условий пользования кредитной картой приведено ниже:</p><p></p><img src=assets/finformatika.ru/images/credit_rules.png alt width=1019 height=364 role=presentation class="img-responsive atto_image_button_text-bottom"><br><p></p><p></p><p><b></b></p><p><b>Задание</b></p> <p>Помогите Борису Петровичу облегчить пользование кредитной картой и избежать начисления повышенных процентов, разработав компьютерную модель расчета платежей по операциям с ней (данные для расчета приведены в таблице ниже). Модель должна рассчитывать (на заданную дату из приведенного периода):</p> <p align=left><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; сумму обязательного платежа; </p> <p align=left><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; сумму платежа, который нужно сделать, чтобы возвращать кредитные средства в пределах льготного периода и не платить процентов;</p> <p align=left><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; общую сумму обязательств по кредитной карте;</p> <p align=left><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; остаток по счету карты (при отсутствии задолженности).</p> <p>Данные для расчета&nbsp;— выписка операций по карте за два месяца:</p> <table border=1 cellspacing=0 cellpadding=0> <thead> <tr> <td width=66 valign=top> <p align=center><b>№ п/п</b></p> </td> <td width=130 valign=top> <p align=center><b>Дата</b></p> </td> <td width=208 valign=top> <p align=center><b>Операция</b></p> </td> <td width=180 valign=top> <p align=center><b>Сумма, рублей</b></p> </td> </tr> </thead> <tbody><tr> <td width=66 valign=top> <p align=center><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</p> </td> <td width=130 valign=top> <p>15.10.17</p> </td> <td width=208 valign=top> <p>Списание</p> </td> <td width=180 valign=top> <p align=right>45 245</p> </td> </tr> <tr> <td width=66 valign=top> <p align=center><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</p> </td> <td width=130 valign=top> <p>21.10.17</p> </td> <td width=208 valign=top> <p>Пополнение</p> </td> <td width=180 valign=top> <p align=right>4 000</p> </td> </tr> <tr> <td width=66 valign=top> <p align=center><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</p> </td> <td width=130 valign=top> <p><span lang=EN-US>06</span>.11.17</p> </td> <td width=208 valign=top> <p>Пополнение</p> </td> <td width=180 valign=top> <p align=right>20 000</p> </td> </tr> <tr> <td width=66 valign=top> <p align=center><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</p> </td> <td width=130 valign=top> <p>12.11.17</p> </td> <td width=208 valign=top> <p>Списание</p> </td> <td width=180 valign=top> <p align=right>32 750</p> </td> </tr> <tr> <td width=66 valign=top> <p align=center><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</p> </td> <td width=130 valign=top> <p>22.11.17</p> </td> <td width=208 valign=top> <p>Пополнение</p> </td> <td width=180 valign=top> <p align=right>5 000</p> </td> </tr> <tr> <td width=66 valign=top> <p align=center><!--[if !supportLists]-->6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</p> </td> <td width=130 valign=top> <p>28.11.17</p> </td> <td width=208 valign=top> <p>Пополнение</p> </td> <td width=180 valign=top> <p align=right>25 000</p> </td> </tr> <tr> <td width=66 valign=top> <p align=center><!--[if !supportLists]-->7.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</p> </td> <td width=130 valign=top> <p>0<span lang=EN-US>4</span>.12.17</p> </td> <td width=208 valign=top> <p>Пополнение</p> </td> <td width=180 valign=top> <p align=right>20 000</p> </td> </tr> <tr> <td width=66 valign=top> <p align=center><!--[if !supportLists]-->8.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</p> </td> <td width=130 valign=top> <p>15.12.17</p> </td> <td width=208 valign=top> <p>Пополнение</p> </td> <td width=180 valign=top> <p align=right>10 000</p> </td> </tr> </tbody></table> <p class=desktop-hidden><br></p><p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1120 data-question-id=1120 data-code=3.3.4.18 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.4.18 Модель для проверки валидности номера карты <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Платежи и расчёты </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Для того чтобы при переводах на банковскую карту люди реже ошибались в наборе номера, эти номера формируются не по принципу сквозной нумерации, а подчиняются алгоритму Луна, который определяет ошибки ввода одной неправильной цифры, а также почти все перестановки соседних цифр, за исключением перестановки 09-90 и наоборот (90-09). Алгоритм Луна позволяет задавать и проверять контрольную сумму цифр номера, которая и служит защитой от ошибки.</p> <p>Контрольная сумма определяется следующим образом:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сначала нужно пронумеровать все цифры справа налево, начав нумерацию с 0.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Все цифры, стоящие на четных позициях (0, 2, 4 ...), просуммировать.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Все цифры, стоящие на нечетных позициях, нужно умножить на 2. Если произведение двузначное, то вычесть 9. Затем нужно сложить полученные произведения.</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сложить суммы из пунктов 2 и 3 и разделить полученный результат на 10.</p> <p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Если остаток от деления равен нулю, то номер карты корректный (валидный).&nbsp; </p> <p><b>Задание:</b></p> <p>В электронной таблице составьте формулу для проверки карт. При помощи нее сделайте инструмент, который позволит для введенного 16-значного числа определить ближайшее нему число, которое может быть номером банковской карточки.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1055 data-question-id=1055 data-code=2.3.4.4 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.3.4.4 Обмен поврежденной купюры <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Платежи и расчёты </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>По Указанию<a href=#_ftn4 name=_ftnref4 title><!--[if !supportFootnotes]-->[1]</a> Банка России обмену по номиналу подлежат банкноты, имеющие повреждения следующего характера:</p> <p><a name=100010></a><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; утратившие значительный фрагмент, но сохранившие не менее 55 процентов от первоначальной площади (в том числе обожженные, подвергнутые воздействию агрессивных сред, обугленные и истлевшие);</p> <p><a name=100011></a><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; склеенные из фрагментов (без учета количества фрагментов), если один фрагмент или несколько фрагментов, безусловно принадлежащих одной банкноте Банка России, занимают не менее 55 процентов от первоначальной площади банкноты Банка России;</p> <p><a name=100012></a><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; составленные из двух фрагментов, принадлежащих разным банкнотам Банка России одного номинала, если каждый фрагмент отличается от соседнего по графическому оформлению и занимает не менее 50 процентов от первоначальной площади банкноты Банка России.</p> <p>Таким образом, для обмена поврежденной купюры очень важен размер сохранившейся части. В банке сотрудник, занимающийся обменом купюр, сканирует поврежденную купюру и с помощью специальной программы определяет, сколько процентов от целой купюры составляет сохранившийся фрагмент. А как с этой задачей справиться вручную? </p> <p><b>Задание&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b></p> <p><b>Цель задания</b>: определить без использования специальных банковских компьютерных приложений, сколько процентов от целой купюры составляет сохранившийся фрагмент.</p> <p><b>Задачи</b>:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; сформулировать алгоритм определения (в домашних условиях) доли купюры в процентах, которую составляет сохранившийся фрагмент;</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; определить набор компьютерных программ и технических устройств, необходимых для реализации алгоритма;</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; выбрать контрольный и экспериментальный образец (без дефектов и с дефектами);</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; создать цифровые копии контрольного и экспериментального образцов;</p> <p>Для примера можно использовать приведенные ниже образцы. Дефект экспериментального образца следующий: купюра рваная, значительная ее часть отсутствует;</p><table border=1 cellspacing=0 cellpadding=0><tbody><tr><td width=300 valign=top><p>Контрольный образец</p></td><td width=240 valign=top><p>Экспериментальный образец</p></td></tr><tr><td width=240 valign=top><img src=assets/finformatika.ru/images/5kfull.png alt width=444 height=194 role=presentation class="img-responsive atto_image_button_text-bottom"><p><span lang=EN-US></span></p></td><td width=228 valign=top><img src=assets/finformatika.ru/images/5kpart.png alt width=362 height=205 role=presentation class="img-responsive atto_image_button_text-bottom"><p><span lang=EN-US></span></p></td></tr></tbody></table>5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;изменить размеры изображений так, чтобы они были пропорциональны (при наложении рваная купюра должна совпадать с соответствующим фрагментом контрольного образца);<p>6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;создать прямоугольник размером с целую купюру и поместить в него рваную купюру;</p><p>7.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;создать набор прямоугольников, площадь которых равна 1/2, 1/4, 1/8 и т.&nbsp;д. площади целой купюры (площади прямоугольника, соответствующего целой купюре);</p><p>8.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;замостить фрагмент с обрывком купюры при помощи этих прямоугольников;</p><p>9.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;найти сумму площадей всех прямоугольников, с помощью которых удалось выложить оставшийся фрагмент купюры;</p><p>10.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;сравнить результаты вычислений разных исследовательских групп вашего класса (обратите внимание на то, как зависит результат измерений от элементов минимальной площади);</p><p>11.&nbsp; &nbsp; &nbsp;обобщить и проанализировать результаты;</p><p>12.&nbsp; &nbsp; &nbsp;сформулировать выводы.<!--[if !supportLists]--><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> <div><!--[if !supportFootnotes]--> <br clear=all> <br><hr align=left size=1 width=33%><div id=ftn4><p><a href="http://edu.finformatika.ru/question/question.php?returnurl=%2Fquestion%2Fedit.php%3Fcourseid%3D2%26cat%3D313%252C199%26qpage%3D0%26recurse%3D1%26showhidden%3D0%26qbshowtext%3D0&courseid=2&id=1087#_ftnref4" name=_ftn4 title>[1]</a>&nbsp;Указание Банка России от 26.12.2006 N 1778-У (ред. от 22.08.2014) «О признаках платежеспособности и правилах обмена банкнот и монеты Банка России».</p></div><div id=ftn4><p></p> </div> </div><br><p></p></p> </div> </div> </div> <div class="question demo" id=question-1130 data-question-id=1130 data-code=3.3.4.20 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.4.20 Ограничение по расходам с дебетовой карты <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Платежи и расчёты </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Свою зарплату (за вычетом налогов) Алексей получает на банковскую карту. Ежемесячно на нее поступают два платежа: 7-го числа 54&nbsp;000 рублей (зарплата за прошлый месяц) и 21-го числа –26&nbsp;000&nbsp;рублей (аванс за текущий месяц). При этом у Алексея с карты производятся несколько автоплатежей:</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1 числа каждого месяца интернет-провайдер списывает 500 рублей;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 15 числа оператор мобильной связи списывает 950 рублей;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 19 числа производится оплата подписки на электронный журнал в размере 250 рублей;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 23 числа списывается ежемесячная плата за услуги фитнес-клуба в размере 2150 рублей;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 25 числа производится арендная плата в размере 5500 рублей;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 29 числа осуществляется платеж по кредиту в размере 9400 рублей;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; каждый четверг осуществляется перевод в благотворительный фонд в размере 50&nbsp;рублей.</p> <p>Алексей предпочитает не хранить деньги на банковской карте, так как в месте, где он живет, не везде можно расплатиться с помощью карты.</p> <p><b>Задание</b></p> <p>Определите для 2016 года максимальные суммы, которые Алексей может снять с карты, и наиболее ранние даты снятия, при которых все автоплатежи будут исполнены (денежных средств на карте будет достаточно), если на конец 2015 года на карте было 550 рублей.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1127 data-question-id=1127 data-code=3.3.4.19 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.4.19 Ограничение по снятию наличных в банкомате <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Платежи и расчёты </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p><p>Григорий работает инженером-программистом в успешной коммерческой компании. Он зарабатывает в месяц после налогообложения (то есть получает на руки) 85&nbsp;000&nbsp;рублей. Из них 60&nbsp;000&nbsp;рублей поступают на банковскую карту 7&nbsp;числа каждого месяца, а 25&nbsp;000&nbsp;рублей&nbsp;— 21&nbsp;числа. </p> <p>Помимо основной работы, по выходным Григорий выполняет подрядные работы, получая заказы на специализированном Интернет-ресурсе по поиску и предложению работы. Деньги за выполненные работы он получает на свой внутренний счет, открытый на этом ресурсе. Согласно выписке по счету, поступления в 2016 году составили:</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 18 января&nbsp;— 29 000 рублей</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 26 февраля&nbsp;— 21 500 рублей</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 01 апреля&nbsp;— 76 500 рублей</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 15 июля&nbsp;— 34 000 рублей</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 10 сентября&nbsp;— 76 000 рублей</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 19 ноября&nbsp;— 17 000 рублей</p> <p>Как только на счете появляются средства, Григорий переводит их на свою зарплатную карту. При переводе средств Интернет-ресурс удерживает 4&nbsp;%. </p> <p>Зарплатная карта Григория обслуживается в небольшом банке. Согласно условиям обслуживания, максимальная сумма снятия в сутки составляет 30&nbsp;000 рублей, в календарном месяце&nbsp;— 150&nbsp;000&nbsp;рублей. За снятие средств сверх лимитов банк удерживает комиссию в размере 2&nbsp;%. Григорий решил снимать денежные средства с карты (не превышая лимитов, установленных банком) и вносить их на вклад до востребования на привлекательных для него условиях.</p> <p><b>Задание</b></p> <p>При помощи электронной таблицы определите самые ранние из возможных дат и соответствующие им суммы снятия денег в 2016 году, если Григорий хочет избежать уплаты комиссий, при условии, что 31.12.2015 на карте было 63&nbsp;750&nbsp;рублей.</p><br></p><p></p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-725 data-question-id=725 data-code=3.3.1.13.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.1.13.01 Оценка стоимости подержанного автомобиля <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-725 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p>Сергей планирует купить автомобиль Марки X (модель Y), выпущенный 3 года назад и находящийся в эксплуатации. Сергей собрал подходящие предложения и записал их в&nbsp;<a download href=assets/finformatika.ru/files/10-11/task_data/3/33113.xlsx target=_blank>таблицу</a>.<br></p><p></p><p>Сергей знает, что для предварительной оценки стоимости автомобиля некоторые страховые компании и автосалоны используют следующий механизм: в первый год цена автомобиля снижается на 15&nbsp;%, далее&nbsp;— на 10&nbsp;% ежегодно.</p> <p>Сейчас среднерыночная цена на новый автомобиль Марки Х (модель Y) с заданными Сергеем параметрами составляет 670 000 рублей.</p> <p><b>Задание</b></p> <p>C помощью электронной таблицы выполните следующее задание.</p> <p>Определите, на сколько средняя цена на данную модель, по данным таблицы, отличается от цены, вычисленной по формуле, используемой Сергеем. </p><p></p> <p class=desktop-hidden>Укажите ответ с точностью не менее 2 знаков после запятой.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-725 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-725 data-question-id=725 data-question-type=numerical data-answer=45555.76 data-tolerance=0.1>Проверить</button> </div> <p id=checker-result-725 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-561 data-question-id=561 data-code=3.3.1.13.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.1.13.02 Оценка стоимости подержанного автомобиля <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-561 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p>Сергей планирует купить автомобиль Марки X (модель Y), выпущенный 3 года назад и находящийся в эксплуатации. Сергей собрал подходящие предложения и записал их в <a download href=assets/finformatika.ru/files/10-11/task_data/3/33113.xlsx target=_blank>таблицу</a>.<br></p><p> <p>Сергей знает, что для предварительной оценки стоимости автомобиля некоторые страховые компании и автосалоны используют следующий механизм: в первый год цена автомобиля снижается на 15&nbsp;%, далее&nbsp;— на 10&nbsp;% ежегодно.</p> <p>Сейчас среднерыночная цена на новый автомобиль Марки Х (модель Y) с заданными Сергеем параметрами составляет 670 000 рублей.</p></p><p><b>Задание</b></p><p>C помощью электронной таблицы выделите предложения, цена которых на 10&nbsp;% выше и ниже среднего значения. В ответе укажите их количество.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-561 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-561 data-question-id=561 data-question-type=numerical data-answer=56.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-561 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1119 data-question-id=1119 data-code=3.3.1.13 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.1.13 Оценка стоимости подержанного автомобиля <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p>Сергей планирует купить автомобиль Марки X (модель Y), выпущенный 3 года назад и находящийся в эксплуатации. Сергей собрал подходящие предложения и записал их в таблицу <a download href=assets/finformatika.ru/files/10-11/task_data/3/33113.xlsx>(в приложении)</a>..<br></p> <p>Сергей знает, что для предварительной оценки стоимости автомобиля некоторые страховые компании и автосалоны используют следующий механизм: в первый год цена автомобиля снижается на 15&nbsp;%, далее&nbsp;— на 10&nbsp;% ежегодно.</p> <p>Сейчас среднерыночная цена на новый автомобиль Марки Х (модель Y) с заданными Сергеем параметрами составляет 670 000 рублей.</p> <p><b>Задание</b></p> <p>C помощью электронной таблицы выполните следующие задания.</p> <p>1.&nbsp;&nbsp;&nbsp; Определите, на сколько средняя цена на данную модель, по данным таблицы, отличается от цены, вычисленной по формуле, используемой Сергеем. </p> <p>2.&nbsp;&nbsp;&nbsp; Постройте график (точечную диаграмму) зависимости стоимости трехлетних автомобилей от пробега. </p> <p>3.&nbsp;&nbsp;&nbsp; Как связана стоимость автомобиля с его пробегом? Предложите свое объяснение.</p> <p>4.&nbsp;&nbsp;&nbsp; Выделите предложения, цена которых на 10&nbsp;% выше и ниже среднего значения. Посмотрите на описание выделенных автомобилей и предположите, с чем может быть связана их повышенная (пониженная) стоимость?</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-560 data-question-id=560 data-code=3.3.1.12.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.1.12.02 Рост стоимости квартиры <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-560 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p><p>Ивановы купили двухкомнатную квартиру за 3&nbsp;500&nbsp;000&nbsp;рублей 5 лет назад. В момент покупки они считали, что стоимость квартиры будет меняться так же, как цены на потребительском рынке. Согласно прогнозам, рост потребительских цен в течение 5 лет должен был составить в среднем 5,2&nbsp;% в год. </p> <p><b>Задание</b></p><p>В реальности стоимость квартиры на рынке росла в первые 2 года после покупки на 8&nbsp;% ежегодно, за третий год упала на 2&nbsp;%, а в 4 и 5 годах снова росла на 1,5&nbsp;% в год. Рассчитайте с помощью электронной таблицы стоимость квартиры сегодня.&nbsp;</p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-560 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-560 data-question-id=560 data-question-type=numerical data-answer=4121675.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-560 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-511 data-question-id=511 data-code=3.3.1.12.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.1.12.01 Стоимость квартиры <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-511 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Ивановы купили двухкомнатную квартиру за 3&nbsp;500&nbsp;000&nbsp;рублей 5 лет назад. В момент покупки они считали, что стоимость квартиры будет меняться так же, как цены на потребительском рынке. Согласно прогнозам, рост потребительских цен в течение 5 лет должен был составить в среднем 5,2&nbsp;% в год. </p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В электронной таблице сделайте прогнозный расчет стоимости квартиры на каждый год на 5 лет вперед. Сколько в этом случае должна стоить квартира Ивановых сегодня, то есть через 5 лет после покупки?</p><p></p><p>Ответ укажите в рублях с округлением до целого без указания размерности.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-511 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-511 data-question-id=511 data-question-type=numerical data-answer=4509691.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-511 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1117 data-question-id=1117 data-code=3.3.1.12 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.1.12 Стоимость квартиры <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Ивановы купили двухкомнатную квартиру за 3&nbsp;500&nbsp;000&nbsp;рублей 5 лет назад. В момент покупки они считали, что стоимость квартиры будет меняться так же, как цены на потребительском рынке. Согласно прогнозам, рост потребительских цен в течение 5 лет должен был составить в среднем 5,2&nbsp;% в год. </p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В электронной таблице сделайте прогнозный расчет стоимости квартиры на каждый год на 5 лет вперед. Сколько в этом случае должна стоить квартира Ивановых сегодня, то есть через 5 лет после покупки?</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В реальности стоимость квартиры на рынке росла в первые 2 года после покупки на 8&nbsp;% ежегодно, за третий год упала на 2&nbsp;%, а в 4 и 5 годах снова росла на 1,5&nbsp;% в год. Рассчитайте с помощью электронной таблицы стоимость квартиры сегодня. Рассчитайте среднегодовой рост стоимости квартиры за 5 лет. Сравните изменение стоимости квартиры с изменением потребительских цен (которые росли в среднем на 4,5&nbsp;% в год). </p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Изобразите на графике (точечная диаграмма) реальное изменение стоимости квартиры (вариант 2) и прогнозное (вариант 1) за 5 лет.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1142 data-question-id=1142 data-code=3.3.8.25 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.8.25 Личный дефолт <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Риски и финансовая безопасность </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Сергей взял кредит в банке на покупку автомобиля на 3&nbsp;года на сумму 450&nbsp;000&nbsp;рублей. Каждый месяц он должен был выплачивать банку 15&nbsp;379,93&nbsp;рублей, и это его устраивало. Однако через 1,5 года Сергей потерял работу и не мог больше платить по кредиту. Он не уведомил банк о сложившихся обстоятельствах, а просто перестал платить. В течение оставшихся полутора лет он искал работу и все это время ездил на автомобиле, в том числе подрабатывая на нем. Когда через полтора года он наконец нашел работу и пришел в банк, чтобы погасить кредит, выяснилось, что с учетом штрафов его задолженность перед банком выросла и составляет не 276&nbsp;838,74 рублей (15&nbsp;379,93&nbsp;*&nbsp;18 месяцев), как он предполагал, а 345&nbsp;471,75 рублей.</p> <p><b>Задание</b></p> <p align=left><!--[if !supportLists]-->1)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сергей хочет проверить, правильно ли банк насчитал штрафы за 18&nbsp;месяцев неуплаты взносов по кредиту. Ставка штрафа, по условиям договора, составляла 35&nbsp;% годовых от суммы просроченного ежемесячного платежа. В ответе напишите величину суммы долга на 35-й месяц от начала действия договора.</p> <p align=left><!--[if !supportLists]-->2)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Поскольку Сергей устроился на работу и готов погасить долг, банк предложил ему переоформление задолженности под 16&nbsp;% годовых. Это означает, что банк закроет старый кредит Сергея, а на весь остаток долга оформит новый кредит с годовой процентной ставкой 16&nbsp;%. Сергей предупредил банк, что сможет платить по кредиту не более 15&nbsp;000&nbsp;рублей в месяц. На какой минимальный срок может быть оформлен новый кредит в этом случае?</p><p align=left></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1134 data-question-id=1134 data-code=3.3.8.22 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.8.22 Обещанного три года ждут <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Риски и финансовая безопасность </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>В лотерее «6 из 45» участник делает ставку (выбирает шесть разных чисел от 1 до 45, последовательность номеров значения не имеет). Во время тиража определяется случайная выигрышная комбинация из шести неповторяющихся чисел. Участник получает приз, если 2, 3, 4, 5 или 6 чисел в ставке совпадают с числами в выигрышной комбинации (порядок значения не имеет).</p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Запишите вашу ставку (комбинацию из 6 номеров)&nbsp;— единую для 1&nbsp;000 тиражей.</p> <p><!--[if !supportLists]-->2)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Проведите виртуальный розыгрыш 1&nbsp;000 тиражей лотереи. Для этого с помощью функции «Генератор случайных чисел» в электронной таблице <span lang=EN-US>MS&nbsp;Excel</span> сформируйте 1000 комбинаций из 6 чисел от 1 до 45 (это будут выигрышные комбинации 1000 розыгрышей).</p> <p><!--[if !supportLists]-->3)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте для каждого тиража, сколько чисел (от 2 до 6) в вашей ставке совпадает с числами в выигрышной комбинации.</p> <p><!--[if !supportLists]-->4)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; На основе вероятности сделайте расчет случайной величины угадывания 2, 3, 4, 5, 6 номеров из выигрышной комбинации для 1000 тиражей, и сравните с наблюдаемыми результатами для вашей ставки. Сделайте вывод о закономерностях получения выигрыша.</p> <p><!--[if !supportLists]-->5)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; На основе наблюдений было подсчитано, что в лотерее «Гослото 6 из 45» за 2015 год при стоимости одной ставки 50&nbsp;рублей размер выигрыша для 2&nbsp;чисел из выигрышной комбинации составлял 50&nbsp;рублей, для 3&nbsp;чисел&nbsp;— 183&nbsp;рубля, для 4&nbsp;чисел&nbsp;— 2&nbsp;604&nbsp;рубля, для 5&nbsp;чисел&nbsp;— 175&nbsp;340&nbsp;рублей, для 6&nbsp;чисел&nbsp;— 165&nbsp;050&nbsp;000&nbsp;рублей.</p> <p><!--[if !supportLists]-->6)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте для 1&nbsp;000 тиражей ваш выигрыш (проигрыш). </p> <p><!--[if !supportLists]-->7)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сделайте вывод о результативности игры в лотерею.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1155 data-question-id=1155 data-code=3.3.8.24 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.8.24 Проверяем по таблице <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Риски и финансовая безопасность </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>В лотерее «6 из 45» участник делает ставку (выбирает шесть разных чисел от 1 до 45, последовательность номеров значения не имеет). Во время тиража определяется случайная выигрышная комбинация из шести неповторяющихся чисел. Участник получает приз, если 2, 3, 4, 5 или 6 чисел в ставке совпадают с числами в выигрышной комбинации (порядок значения не имеет).</p> <p>В таблице приведена статистика лотереи «6 из 45» за 2015 год <a name=_Hlk509310278>(по данным государственной лотереи «Столото», опубликованным на сайте&nbsp;&nbsp; </a><a href="https://www.stoloto.ru/6x45/archive?from=01.01.2016&to=31.12.2016&firstDraw=3132&lastDraw=3315&mode=date">https://www.stoloto.ru/6x45/archive?from=01.01.2016&amp;to=31.12.2016&amp;firstDraw=3132&amp;lastDraw=3315&amp;mode=date</a>).</p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; С помощью электронной таблицы <span lang=EN-US>MS&nbsp;Excel</span> рассчитайте средний выигрыш для 2, 3, 4, 5 и 6 номеров на основе данных о 673 тиражах лотереи «6 из 45» за 2015 год.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сделайте расчет вероятности угадать 2, 3, 4, 5, 6 номеров из выигрышной комбинации.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте выигрыш (проигрыш) игрока исходя из стоимости ставок в 50&nbsp;рублей, рассчитанной вероятности и среднего размера выигрыша для 2, 3, 4, 5, 6 номеров.</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сделайте вывод о результативности долгой игры в лотерею.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1154 data-question-id=1154 data-code=3.3.8.23 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.8.23 Тысяча ставок в надежде на выигрыш… <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Риски и финансовая безопасность </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>В лотерее «6 из 45» участник делает ставку (выбирает шесть разных чисел от 1 до 45, последовательность номеров значения не имеет). Во время розыгрыша определяется случайная выигрышная комбинация из шести неповторяющихся чисел. Участник получает приз, если 2, 3, 4, 5 или 6 чисел в ставке совпадают с числами в выигрышной комбинации (порядок значения не имеет).</p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В электронной таблице <span lang=EN-US>MS&nbsp;Excel</span> запишите 1000 ставок для лотереи 6 из 45. </p> <p><!--[if !supportLists]-->2)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; С помощью генератора случайных чисел сформируйте выигрышную комбинацию.</p> <p><!--[if !supportLists]-->3)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте для каждой вашей ставки, сколько чисел (от 2 до 6) совпадает с числами в выигрышной комбинации.</p> <p><!--[if !supportLists]-->4)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте вероятность угадывания 2, 3, 4, 5, 6 номеров из выигрышной комбинации для 1000 ставок и сравните с наблюдаемыми результатами для данной выигрышной комбинации. Сделайте вывод о закономерностях получения выигрыша.</p> <p><!--[if !supportLists]-->5)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; На основе наблюдений за проведением тиражей лотереи «Гослото 6 из 45» в 2015<span lang=EN-US>&nbsp;</span>году было подсчитано, что при стоимости одной ставки 50<span lang=EN-US>&nbsp;</span>рублей средний размер выигрыша для 2 чисел из выигрышной комбинации составлял&nbsp;— 50<span lang=EN-US>&nbsp;</span>рублей, для 3<span lang=EN-US>&nbsp;</span>чисел&nbsp;— 183<span lang=EN-US>&nbsp;</span>рубля, для 4<span lang=EN-US>&nbsp;</span>чисел&nbsp;— 2604<span lang=EN-US>&nbsp;</span>рубля, для 5< 7</p> </td> </tr> <tr> <td width=147> <p align=left>от 100 000</p> </td> <td width=63> <p align=right>0,01</p> </td> <td width=63> <p align=right>0,01</p> </td> <td width=69> <p align=right>0,25</p> </td> <td width=63> <p align=right>0,60</p> </td> <td width=63> <p align=right>1,00</p> </td> <td width=63> <p align=right>1,10</p> </td> <td width=63> <p align=right>1,25</p> </td> </tr> <tr> <td width=147> <p align=left>с учетом капитализации</p> </td> <td width=63> <p align=right>0,01</p> </td> <td width=63> <p align=right>0,01</p> </td> <td width=69 nowrap> <p align=right>0,25</p> </td> <td width=63 nowrap> <p align=right>0,60</p> </td> <td width=63 nowrap> <p align=right>1,00</p> </td> <td width=63 nowrap> <p align=right>1,11</p> </td> <td width=63 nowrap> <p align=right>1,27</p> </td> </tr> </tbody></table> <p>Примечание:</p> <p><i>При указании диапазонов: «от» включает нижнюю границу диапазона, «до» не включает верхнюю границу диапазона. При указании срока вклада в него включена нижняя граница, а верхняя граница входит уже в следующий временной диапазон.</i></p> <p><i>Проценты капитализируются только при условии невозможности досрочного закрытия вклада. В противном случае начисление процентов осуществляется по обычной ставке.</i></p> <p><b>Задание</b></p> <p>В электронной таблице постройте модель, которая будет автоматически рассчитывать результат размещения вклада в зависимости от суммы, валюты вклада (в рублях или долларах США), срока и варианта начисления процентов.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1131 data-question-id=1131 data-code=3.3.5.16 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.5.16 Бесконечный процент? <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Сбережения и инвестиции </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Банк капитализирует проценты по вкладу (начисляет сложные проценты). </p> <p><b>Задание </b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте в электронной таблице расчетную модель и рассчитайте сумму начисленных процентов за 2 года для вклада в 1&nbsp;000&nbsp;000&nbsp;рублей при капитализации:</p> <p><!--[if !supportLists]-->а)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ежегодно;</p> <p><!--[if !supportLists]-->б)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; раз в полгода; </p> <p><!--[if !supportLists]-->в)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ежеквартально;</p> <p><!--[if !supportLists]-->г)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ежемесячно.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Если и дальше продолжить уменьшать период для капитализации процентов (при той же процентной ставке), будет ли достигнута в какой-то момент максимальная сумма начисленных процентов (ограничение сверху)?</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1132 data-question-id=1132 data-code=3.3.5.17 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.5.17 Депозит в банке <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Сбережения и инвестиции </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p></p><p>Василий планирует положить в банк «ААА» Х миллионов рублей 31 декабря 2018 года (начисление процентов начнется с 1 января 2019 года) и каждый месяц в течение 5 лет снимать со своего вклада K тысяч рублей, чтобы тратить их на повседневные нужды. Какая сумма останется у Василия через N лет, если банк «ААА»:</p> <p align=left><!--[if !supportLists]-->1)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; предлагает процентную ставку 7&nbsp;% годовых на остаток суммы с ежемесячной капитализацией процентов (проценты начисляются на сумму, оставшуюся к концу месяца)? </p> <p align=left><!--[if !supportLists]-->2)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; предлагает процентную ставку 9% годовых на остаток суммы с ежеквартальной капитализацией (проценты начисляются на сумму, оставшуюся к концу квартала)? </p> <p align=left><!--[if !supportLists]-->3)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; предлагает процентную ставку 11% годовых на остаток суммы с ежегодной капитализацией (проценты начисляются на сумму, оставшуюся к концу года)?</p> Для ответа на вопросы напишите программу на изучаемом языке программирования. При всех вычислениях округляйте сумму до целого числа. Учтите также високосные годы.<p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1140 data-question-id=1140 data-code=3.3.5.14 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.5.14 Пополнение и снятие средств с вклада <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Сбережения и инвестиции </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><b></b></p><p><b>Задание</b></p> <p>Используя изучаемый язык программирования, напишите программу, рассчитывающую остаток суммы по вкладу при возможности его пополнения и снятия денежных средств.</p> <p>Вход программы:</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; сумма вклада;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; дата вклада;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; срок вклада в месяцах;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; годовая процентная ставка;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; период начисления (капитализации) процентов.</p> <p>В ходе работы программа должна для каждого месяца запрашивать у пользователя сумму пополнения вклада или снятия денежных средств. Число вводится в одну ячейку: положительное значение&nbsp;— пополнение вклада, отрицательное&nbsp;— снятие средств.</p> <p>Если запрашиваемая сумма превышает остаток средств на счете, программа должна вывести ‘<span lang=EN-US>STOP</span>’. </p> <p>Если пользователь в текущем месяце не выполняет никаких операций (снятия или пополнения), то для данного месяца вводится число нуль.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-718 data-question-id=718 data-code=2.3.5.6.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.3.5.6.01 Совместный проект <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Сбережения и инвестиции </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-718 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p><p>Иван Петрович собирается положить 200&nbsp;000&nbsp;рублей в надежный банк на пять лет под 10&nbsp;% годовых с ежегодной капитализацией процентов (по условиям договора, ставка меняться не будет, а обязательства банка застрахованы в государственной системе страхования вкладов). Проценты выплачиваются в конце срока договора. </p> <p>Сосед Ивана Петровича предлагает ему инвестировать эту сумму в свой проект по выращиванию в теплице редких цветов с целью их последующей продажи. Сам сосед планирует вложить в проект 300&nbsp;000&nbsp;рублей, а через пять лет готов выкупить долю Ивана Петровича за 200&nbsp;000 рублей. Делить прибыль сосед предлагает пропорционально вложенным средствам. По расчетам соседа, прибыль от проекта за первый год составит 100&nbsp;000 рублей, далее&nbsp;— по 150&nbsp;000 рублей за год. Иван Петрович считает, что прибыль от проекта может составить вдвое меньше, чем ожидает сосед. Прибыль партнеры будут распределять между собой в конце года, и Иван Петрович может размещать свою долю в банке под 5% годовых.</p><br></p><p>&nbsp;Какой общий доход получит Иван Петрович, если всю сумму просто положит в банк и не будет участвовать в проекте соседа?</p>Ответ округлите до целого.<p><br></p> <div class="demo-cont Ответ дайте в долларах США.</p> <p>3. Каким должен быть курс покупки долларов (больше какого значения) на момент закрытия вклада, чтобы выгоднее было бы размещать вклад в долларах? Т.е. Аркадий предполагает, что если курс достигнет этого значения на момент закрытия вклада, то он разместит вклад в долларах США.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-593 data-question-id=593 data-code=3.3.3.10.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.3.10.01 Анализ бюджета семьи <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Семейный бюджет </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-593 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p><p>В <a download href=assets/finformatika.ru/files/10-11/task_data/3/33310.xlsx target=_blank>таблиц</a>е&nbsp;приведен бюджет семьи за год с помесячной разбивкой, сгруппированный по основным для семьи<a href=#_ftn15 name=_ftnref15 title><sup><!--[if !supportFootnotes]--><sup>[1]</sup></sup></a> статьям доходов и расходов (см. электронную таблицу «Бюджет семьи»).</p> <div><!--[if !supportFootnotes]--></div></p><p><b>Задание</b></p> <p>С помощью электронной таблицы необходимо:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; рассчитать баланс (разницу) доходов и расходов помесячно, указать месяцы с дефицитным бюджетом (когда расходы превышают доходы); </p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; рассчитать среднемесячные значения доходов и расходов за год;</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; выделить наиболее существенные отклонения доходов и расходов от среднемесячных значений;</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; сделать предположения о возможных причинах существенных отклонений доходов и расходов от среднемесячных значений;</p> <p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; построить график доходов и расходов и баланса доходов и расходов помесячно; </p> <p><!--[if !supportLists]-->6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; построить диаграммы доходов и расходов за год (по основным статьям);</p> <p><!--[if !supportLists]-->7.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; определить сумму накоплений семьи (как положительную разницу доходов и расходов) на конец года с учетом наличных средств на начало года.</p><div> <p class=desktop-hidden>В качестве ответа укажите сумму накоплений на конец года с точностью не менее 1 знака после запятой.</p><p class=desktop-hidden><br></p><p class=desktop-hidden><hr align=left size=1 width=33%><div id=ftn15><p><a href="http://edu.finformatika.ru/question/question.php?returnurl=%2Fquestion%2Fedit.php%3Fcourseid%3D2%26cat%3D316%252C199%26qpage%3D0%26recurse%3D1%26showhidden%3D0%26qbshowtext%3D0&courseid=2&id=580#_ftnref15" name=_ftn15 title>[1]</a>&nbsp;Универсального классификатора статей для семейного бюджета не существует. Каждая семья может определить для себя любую группировку.</p></div><br></p></div> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-593 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-593 data-question-id=593 data-question-type=numerical data-answer=590.8 data-tolerance=0.1>Проверить</button> </div> <p id=checker-result-593 class=che =2&id=1152#_ftnref8" name=_ftn8 title>[1]</a>&nbsp;Универсального классификатора статей для семейного бюджета не существует. Каждая семья может определить для себя любую группировку.</p></div> </p> </div> </div><br><p></p> </div> </div> </div> <div class="question demo" id=question-1125 data-question-id=1125 data-code=3.3.3.11 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.3.11 Составление бюджета <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Семейный бюджет </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><b></b></p><p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В сети Интернет найдите средний уровень заработной платы жителей вашего региона. </p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Составьте бюджет семьи из 3 человек&nbsp;— 2 взрослых и 1 школьник&nbsp;— (Примечание: количество человек может быть изменено) с доходом, равным среднестатистическому уровню доходов жителей вашего региона, и уровнем цен вашего региона. </p> <p>Бюджет должен быть составлен на год с помесячной разбивкой и в обязательном порядке предусматривать расходы, связанные с проживанием, питанием, покупкой одежды и обуви, обустройством быта. </p> <p>Размер денежных средств на начало периода планирования примите равным среднемесячному доходу одного человека.<b> </b></p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте баланс доходов и расходов (разницу доходов и расходов) за каждый месяц.</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте величину баланса доход th=104 nowrap valign=bottom> <p align=center>&nbsp;</p> </td> </tr> <tr> <td width=62 nowrap> <p align=center>…</p> </td> <td width=108 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=113 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=104 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> </tr> </tbody></table><br><p></p><p></p><p>2. Используя встроенные финансовые функции электронных таблиц, рассчитайте на дату 12-го платежа сумму процентов по кредиту, включенных в аннуитетный платеж.</p><p>Введите ответ с точностью не менее 2 знаков после запятой без указания размерности.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-762 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-762 data-question-id=762 data-question-type=numerical data-answer=42951.31 data-tolerance=0.01>Проверить</button> </div> <p id=checker-result-762 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1164 data-question-id=1164 data-code=3.4.6.21 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.6.21 Ипотека <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Кредиты и займы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Семья Ивановых планирует приобрести трехкомнатную квартиру общей стоимостью 8&nbsp;млн. рублей, из которых 3&nbsp;млн.

/p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-779 data-question-id=779 data-code=3.6.1.3.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.6.1.3.01 SD-карта для видеокамеры <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Измерение количества информации <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-779 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>С целью охраны дачного участка Иван решил установить камеру видеонаблюдения. Для записи видеороликов и служебной информации используется SD-карта. </p> <p>Устройство непрерывно записывает происходящее в кадре. Запись зациклена: если на <span lang=EN-US>SD</span>-карте заканчивается место, запись начинается поверх самой старой записи.</p> <p>Камера снимает видео в формате Full HD 1080p с глубиной цвета 24 бита. Видео записывается как последовательность несжатых растровых изображений с частотой 24 кадра в секунду. Объем сжатого видео не превышает 1/30 исходного объема.</p> <p>Также для хранения служебной информации, необходимой для работы камеры видеонаблюдения, на карте требуется до 500 Мбайт. Объем этих данных не зависит от объема записей, хранящихся на носителе.</p> <p>Иван хочет, чтобы на <span lang=EN-US>SD</span>-карте хранилось не менее 24 часов записи.</p> <p>Стоимость карты памяти зависит от ее объема согласно графику:</p><p></p><p><img src=assets/finformatika.ru/images/sdcard.png alt width=583 height=304 role=presentation class="img-responsive atto_image_button_text-bottom"><br></p>Определите минимальный объем карты, необходимый для хранения требуемых данных. Единицы измерений указывать не нужно. <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-779 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-779 data-question-id=779 data-question-type=numerical data-answer=16.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-779 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-780 data-question-id=780 data-code=3.6.1.3.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.6.1.3.02 SD-карта для видеокамеры <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Измерение количества информации <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-780 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>С целью охраны дачного участка Иван решил установить камеру видеонаблюдения. Для записи видеороликов и служебной информации используется SD-карта. </p> <p>Устройство непрерывно записывает происходящее в кадре. Запись зациклена: если на <span lang=EN-US>SD</span>-карте заканчивается место, запись начинается поверх самой старой записи.</p> <p>Камера снимает видео в формате Full HD 1080p с глубиной цвета 24 бита. Видео записывается как последовательность несжатых растровых изображений с частотой 24 кадра в секунду. Объем сжатого видео не превышает 1/30 исходного объема.</p> <p>Также для хранения служебной информации, необходимой для работы камеры видеонаблюдения, на карте требуется до 500 Мбайт. Объем этих данных не зависит от объема записей, хранящихся на носителе.</p> <p>Иван хочет, чтобы на <span lang=EN-US>SD</span>-карте хранилось не менее 24 часов записи.</p> <p>Стоимость карты памяти зависит от ее объема согласно графику:</p><p></p><p><img src=assets/finformatika.ru/images/sdcard.png alt width=583 height=304 role=presentation class="img-responsive atto_image_button_text-bottom"><br></p>Определите минимальный объем карты, необходимый для хранения требуемых данных, и её стоимость. В ответе запишите стоимость необходимой карты. Единицы измерений указывать не нужно. <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-780 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-780 data-question-id=780 data-question-type=numerical data-answer=972.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-780 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1174 data-question-id=1174 data-code=3.6.1.3 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.6.1.3 SD-карта для видеокамеры <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Измерение количества информации <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>С целью охраны дачног o-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информационная безопасность <span class=demo-meta-divider>|</span> Риски и финансовая безопасность </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-781 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p><p>При совершении финансовой операции платежная система просит ввести код из 4 цифр (цифры в коде могут повторяться), отправленных на мобильный телефон. </p> <p><b>Задание</b></p> <p>Найдите число всех возможных кодов. Какова вероятность того, что злоумышленник угадает код за три попытки (о том, что он угадал, злоумышленник узнает сразу после угадывания)?</p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-781 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-781 data-question-id=781 data-question-type=numerical data-answer=0.0003 data-tolerance=null>Проверить</button> </div> <p id=checker-result-781 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1175 data-question-id=1175 data-code=3.7.8.1 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.7.8.1 Вероятность угадать код <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информационная безопасность <span class=demo-meta-divider>|</span> Риски и финансовая безопасность </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>При совершении финансовой операции платежная система просит ввести toggle class="js-container-target demo-toggle-button">3.1.1.3.01 Кэшбэк по банковской карте <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-673 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p>Дана &nbsp;за месяц. </p> <p></p><p>В исходных данных (см. таблицу к задаче) приведена <a download href=assets/finformatika.ru/files/10-11/task_data/1/3113.xlsx target=_blank>выписка операций по банковской карте</a> за месяц. </p> <p>Определены правила начисления баллов (1 балл = 1 рубль): 10&nbsp;% за заправку бензином на АЗС, 5&nbsp;% за покупки в кафе и ресторанах. 1% - за другие торгово-сервисные операции. Баллы не начисляются за денежные переводы, снятие средств в банкомате, оплату налогов, коммунальных и телекоммуникационных услуг, покупку ценных бумаг, лотерейных билетов и&nbsp;т.&nbsp;п.</p> <p>Кроме того, установлены ограничения: начисление баллов происходит в конце периода при условии, что общая сумма платежей, удовлетворяющих условиям начисления баллов, составила не менее 20&nbsp;000 рублей, и при этом предельная сумма начисленных бонусов в месяц составляет 2000 рублей.</p> <p><p><b>Задание</b></p> <p>Рассчитайте в электронной таблице сумму начисленного кешбэка (баллов) за операции по карте в течение месяца, присвоив операциям атрибуты, соответствующие видам расходов.</p></p> <p class=desktop-hidden>Укажите данную сумму с точностью до десятых долей.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-673 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-673 data-question-id=673 data-question-type=numerical data-answer=1137.5 data-tolerance=0.1>Проверить</button> </div> <p id=checker-result-673 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1104 data-question-id=1104 data-code=3.1.1.3 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.1.1.3 Кэшбэк по банковской карте <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p>В исходных данных (см. <a download href=assets/finformatika.ru/files/10-11/task_data/1/3113.xlsx>таблицу к задаче</a>) </p><p>приведена выписка операций по банковской карте за месяц. </p> <p>Определены правила начисления баллов (1 балл = 1 рубль): 10&nbsp;% за заправку бензином на АЗС, 5&nbsp;% за покупки в кафе и ресторанах. 1% - за другие торгово-сервисные операции. Баллы не начисляются за денежные переводы, снятие средств в банкомате, оплату налогов, коммунальных и телекоммуникационных услуг, покупку ценных бумаг, лотерейных билетов и&nbsp;т.&nbsp;п.</p> <p>Кроме того, установлены ограничения: начисление баллов происходит в конце периода при условии, что общая сумма платежей, удовлетворяющих условиям начисления баллов, составила не менее 20&nbsp;000 рублей, и при этом предельная сумма начисленных бонусов в месяц составляет 2000 рублей.</p> <p><b>Задание</b></p> Рассчитайте в электронной таблице сумму начисленного кешбэка (баллов) за операции по карте в течение месяца, присвоив операциям атрибуты, соответствующие видам расходов<p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1016 data-question-id=1016 data-code=2.1.1.4 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.1.1.4 Показания счетчика <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>Соберите информацию о потреблении электроэнергии, используя следующую форму:</p></p><table border=1 cellspacing=0 cellpadding=0> <tbody><tr> <td width=119> <p align=center>День сбора информации/<br> Тарифные зоны</p> </td> <td width=119> <p align=center>ночная зона Т2 (23.00-7.00)</p> </td> <td width=119> <p align=center>полупиковая зона Т3<br> (10.00-17.00;<br> &nbsp;21.00-23.00)</p> </td> <td width=119> <p align=center>пиковая зона Т1<br> (7.00-10.00;<br> &nbsp;17.00-21.00)</p> </td> <td width=119> <p align=center>Итого</p> </td> </tr> <tr> <td width=119 valign=bottom> <p>Воскресенье</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=119 valign=bottom> <p>Понедельник</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=119 valign=bottom> <p>Вторник</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=119 valign=bottom> <p>Среда</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=119 valign=bottom> <p>Четверг</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=119 valign=bottom> <p>Пятница</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=119 valign=bottom> <p>Суббота</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> </tr> <tr> <td width=119 valign=bottom> <p>Воскресенье</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> <td width=119 valign=top> <p>&nbsp;</p> </td> </tr> </tbody></table><br><p></p><p></p><p><b></b></p><p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Перенесите представленную выше форму в электронную таблицу. Скорректируйте форму, если в вашей квартире (доме) установлен двух- или однотарифный счетчик или используются другие тарифные зоны.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Снимайте показания счетчика каждый день в одно и то же время в течение недели. Заносите показания в электронную таблицу.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте расход (потребление) электроэнергии по тарифным зонам и в целом за каждый день, начиная с понедельника.</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Найдите в сети Интернет установленные для места вашего проживания тарифы на электроэнергию (обратите внимание, что для квартир (домов), оборудованных электрическими и газовыми плитами, устанавливаются разные тарифы). Внесите тарифы в электронную таблицу.</p> <p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте в таблице стоимость потребленной электроэнергии по тарифным зонам и в целом за каждый день, начиная с понедельника.</p> <p><!--[if !supportLists]-->6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте график потребления электроэнергии по тарифным зонам по дням недели (используйте гистограмму).</p> <p><!--[if !supportLists]-->7.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Почему, по вашему мнению, отличается расход (потребление) электроэнергии по дням недели?</p> <p><!--[if !supportLists]-->8.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Считая, что потребление по дням недели является типичным, сделайте прогнозный расчет потребления электроэнергии за предыдущий месяц. Насколько расчетное значение отличается от фактического (узнайте его у родителей)?</p> <p><!--[if !supportLists]-->9.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Определите возможные резервы экономии электроэнергии в вашей квартире (доме). Какой может быть сумма экономии в рублях за месяц, за год? Сколько в рублях составит экономия за месяц, если тех же принципов экономного потребления будут придерживаться жильцы всего подъезда, всего дома, десяти домов микрорайона?</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1036 data-question-id=1036 data-code=2.1.1.5 data-question-type=Excel> <div class=demo-wrapper> <butt  class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1185 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p><p>Анализ предложений интернет-магазинов позволил собрать статистику стоимости определенной модели мобильного телефона. Всего было изучено 160 предложений.&nbsp; Полученные результаты представлены в таблице «Исходные данные» к задаче.</p></p> <p>Пользуясь данными <a download href=assets/finformatika.ru/files/7-9/task_data/1/2115.xlsx target=_blank>таблицы</a>, с помощью инструментов электронных таблиц составьте таблицу следующего вида:</p><p></p> <img src=assets/finformatika.ru/images/2115.png alt width=762 height=136 role=presentation class="img-responsive atto_image_button_text-bottom"><br> <p><br></p><p>Чему равна минимальная цена для модели черного цвета?</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-1185 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-1185 data-question-id=1185 data-question-type=numerical data-answer=7800.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-1185 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1121 data-question-id=1121 data-code=3.3.2.3 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.2.3 Выручка от продажи помидоров <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>У Марии Ивановны созрел большой урожай помидоров, часть которого она решила продать на рынке.</p> <p>Известно, что при цене 50&nbsp;рублей за килограмм объем продаж в день составляет в среднем 100&nbsp;килограммов помидоров. При повышении цены килограмма на каждые 5 рублей до 70&nbsp;рублей включительно дневной объем продаж помидоров падает на 5 килограммов, а при повышении цены в диапазоне от 70 до 90 рублей за килограмм каждые 5 рублей повышения цены приводят к снижению продаж на 7 килограммов за день. </p> <p><b>Задание</b></p> <p>С помощью электронной таблицы постройте график дневной выручки Марии Ивановны от продажи помидоров в зависимости от цены.</p> <p>С помощью графика определите, при какой цене выручка в день максимальна.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-677 data-question-id=677 data-code=3.3.2.2.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.2.2.01 Доход при нерегулярных затратах <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-677 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Игорь Игоревич работает водителем такси на собственном легковом автомобиле. Он сотрудничает с таксомоторным парком на следующих условиях: всю полученную от перевозки пассажиров выручку забирает себе и один раз в месяц выплачивает таксомоторному парку 20&nbsp;000&nbsp;рублей за услуги диспетчера.</p> <p>При работе 20 дней в месяц средний доход Игоря Игоревича составляет 130&nbsp;000&nbsp;рублей, средние расходы на бензин&nbsp;— 45&nbsp;000&nbsp;рублей в месяц. Автомобиль достаточно сильно изношен, часто требует ремонта. На обслуживание автомобиля (ремонт, запчасти и расходные материалы, страховка, налоги, технический осмотр) расходуется в среднем 15&nbsp;000&nbsp;рублей в месяц.</p> <p>Игорь Игоревич хочет купить новый автомобиль за 700&nbsp;000&nbsp;рублей. Сбережений у него нет, однако он может продать свой автомобиль за 200&nbsp;000&nbsp;рублей. Личные расходы Игоря Игоревича в среднем составляют 40&nbsp;000&nbsp;рублей в месяц.</p> <p><b>Задание</b></p> <p>Используя электронные таблицы, рассчитайте, сколько месяцев потребуется Игорю Игоревичу, чтобы накопить денег на покупку автомобиля при условии, что его доходы останутся неизменными, а все деньги за вычетом обязательных расходов он будет откладывать на покупку нового автомобиля. </p><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-677 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-677 data-question-id=677 data-question-type=numerical data-answer=50.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-677 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1129 data-question-id=1129 data-code=3.3.2.2 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.2.2 Доход при нерегулярных затратах <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Игорь Игоревич работает водителем такси на собственном легковом автомобиле. Он сотрудничает с таксомоторным парком на следующих условиях: всю полученную от перевозки пассажиров выручку забирает себе и один раз в месяц выплачивает таксомоторному парку 20&nbsp;000&nbsp;рублей за услуги диспетчера.</p> <p>При работе 20 дней в месяц средний доход Игоря Игоревича составляет 130&nbsp;000&nbsp;рублей, средние расходы на бензин&nbsp;— 45&nbsp;000&nbsp;рублей в месяц. Автомобиль достаточно сильно изношен, часто требует ремонта. На обслуживание автомобиля (ремонт, запчасти и расходные материалы, страховка, налоги, технический осмотр) расходуется в среднем 15&nbsp;000&nbsp;рублей в месяц.</p> <p>Игорь Игоревич хочет купить новый автомобиль за 700&nbsp;000&nbsp;рублей. Сбережений у него нет, однако он может продать свой автомобиль за 200&nbsp;000&nbsp;рублей. Личные расходы Игоря Игоревича в среднем составляют 40&nbsp;000&nbsp;рублей в месяц.</p> <p><b>Задание</b></p> <p>Используя электронные таблицы, рассчитайте, сколько месяцев потребуется Игорю Игоревичу, чтобы накопить денег на покупку автомобиля при условии, что его доходы останутся неизменными, а все деньги за вычетом обязательных расходов он будет откладывать на покупку нового автомобиля. </p><p> </p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-735 data-question-id=735 data-code=3.3.2.5.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.2.5.01 Налог на имущество <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-735 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Согласно Налоговому кодексу Российской Федерации (НК РФ), в 2020 году налог на жилые и нежилые помещения будет рассчитываться исходя из их кадастровой стоимости<a href=#_ftn14 name=_ftnref14 title><!--[if !supportFootnotes]-->[1]</a> и налоговой ставки, которую каждый регион вправе устанавливать самостоятельно в пределах диапазона, указанного в НК РФ. Рассмотрим схему будущего начисления налога на жилые помещения в Москве для собственников, не имеющих налоговых льгот. </p> <p><b>Формула начисления налога:</b></p> <p>Нк = (Кадастровая стоимость&nbsp;— Налоговый вычет) x Размер доли x Налоговая ставка</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Кадастровую стоимость можно посмотреть в личном кабинете налогоплательщика.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Налоговый вычет определяется исходя из типа объекта недвижимости на основе следующей таблицы:</p> <table border=0 cellspacing=0 cellpadding=0 width=614> <thead> <tr> <td width=254> <p align=center>Объект недвижимости</p> </td> <td width=361> <p align=center>Уменьшение кадастровой стоимости</p> </td> </tr> </thead> <tbody><tr> <td width=254 valign=top> <p>Квартира</p> </td> <td width=361 valign=top> <p>Уменьшается на величину кадастровой стоимости <b>20&nbsp;</b>кв. метров общей площади этой квартиры.</p> </td> </tr> <tr> <td width=254 valign=top> <p>Комната</p> </td> <td width=361 valign=top> <p>Уменьшается на величину кадастровой стоимости <b>10</b>&nbsp;кв. метров площади этой комнаты.</p> </td> </tr> <tr> <td width=254 valign=top> <p>Жилой дом</p> </td> <td width=361 valign=top> <p>Уменьшается на величину кадастровой стоимости <b>50</b>&nbsp;кв. метров общей площади этого жилого дома.</p> </td> </tr> <tr> <td width=254 valign=top> <p>Единый недвижимый комплекс, в состав которого входит хотя бы одно жилое помещение (жилой дом)</p> </td> <td width=361 valign=top> <p>Уменьшается на&nbsp;<b>один миллион</b>&nbsp;рублей.</p> </td> </tr> </tbody></table> <p>&nbsp;</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Если объект находится в общей долевой собственности, налог рассчитывается для каждого из участников пропорционально его доле в праве собственности на этот объект. В случае если имущество находится в общей совместной собственности, налог рассчитывается для каждого из участников совместной собственности в равных долях.</p> <p>&nbsp;</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ставка налога, действующая в Москве, приведена в таблице ниже:</p> <table border=0 cellspacing=0 cellpadding=0 width=614> <thead> <tr> <td width=180 rowspan=2> <p align=center>Ставка налога</p> </td> <td width=434 rowspan=2> <p align=center>Кадастровая стоимость объекта налогообложения</p> </td> <!--[if !supportMisalignedRows]--> <td width=0 height=15></td> </tr> </thead> <tbody><tr> <!--[if !supportMisalignedRows]--> <td width=0 height=29></td> </tr> <tr> <td width=180 valign=top> <p align=center>0,10%</p> </td> <td width=434 valign=top> <p>До 10 млн. рублей (включительно)</p> </td> <!--[if !supportMisalignedRows]--> <td width=0 height=18></td> </tr> <tr> <td width=180 valign=top> <p align=center>0,15%</p> </td> <td width=434 valign=top> <p>Свыше 10 млн. рублей до 20 млн. рублей (включительно)</p> </td> <!--[if !supportMisalignedRows]--> <td width=0 height=18></td> </tr> <tr> <td width=180 valign=top> <p align=center>0,20%</p> </td> <td width=434 valign=top> <p>Свыше 20 млн. рублей до 50 млн. рублей (включительно)</p> </td> <!--[if !supportMisalignedRows]--> <td width=0 height=18></td> </tr> <tr> <td width=180 valign=top> <p align=center>0,30%</p> </td> <td width=434 valign=top> <p>Свыше 50 млн. рублей до 300 млн. рублей (включительно)</p> </td> <!--[if !supportMisalignedRows]--> <td width=0 height=18></td> </tr> </tbody></table> <div><!--[if !supportFootnotes]--><br clear=all> <br><div id=ftn14> </div> </div><p></p> <p class=desktop-hidden>На основании следующих сведений, определите размер налога:</p><p class=desktop-hidden></p><table border=0 cellpadding=0 cellspacing=0 width=566><colgroup><col width=283 span=2></colgroup><tbody><tr height=15><td colspan=2 height=15 width=566>Информация по жилому помещению</td></tr><tr height=14><td height=14>Кадастровая стоимость, руб.</td><td>&nbsp;7&nbsp;000&nbsp;000&nbsp;&nbsp;&nbsp;</td></tr><tr height=14><td height=14>Площадь, кв. м</td><td align=right>50</td></tr><tr height=14><td height=14>Тип объекта</td><td align=right>1</td></tr><tr height=15><td height=15>Доля в собственности</td><td align=right>0,5</td></tr></tbody></table><p class=desktop-hidden><br></p><p class=desktop-hidden>Ответ округлите до целого и введите без указания размерности.</p><hr align=left size=1 width=33%><div id=ftn14><p><a href="http://edu.finformatika.ru/question/question.php?returnurl=%2Fquestion%2Fedit.php%3Fcourseid%3D2%26cat%3D316%252C199%26qpage%3D0%26recurse%3D1%26showhidden%3D0%26qbshowtext%3D0&courseid=2&id=571#_ftnref14" name=_ftn14 title>[1]</a>&nbsp;Величина, вычисляемая специальными государственными органами на основе индивидуальных характеристик помещения.</p></div><br><p></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-735 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-735 data-question-id=735 data-question-type=numerical data-answer=2100.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-735 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1126 data-question-id=1126 data-code=3.3.2.5 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.2.5 Налог на имущество <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Согласно Налоговому кодексу Российской Федерации (НК РФ), в 2020 году налог на жилые и нежилые помещения будет рассчитываться исходя из их кадастровой стоимости<a href=#_ftn7 name=_ftnref7 title><!--[if !supportFootnotes]-->[1]</a> и налоговой ставки, которую каждый регион вправе устанавливать самостоятельно в пределах диапазона, указанного в НК РФ. Рассмотрим схему будущего начисления налога на жилые помещения в Москве для собственников, не имеющих налоговых льгот. </p> <p><b>Формула начисления налога:</b></p> <p>Нк = (Кадастровая стоимость&nbsp;— Налоговый вычет) x Размер доли x Налоговая ставка</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Кадастровую стоимость можно посмотреть в личном кабинете налогоплательщика.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Налоговый вычет определяется исходя из типа объекта недвижимости на основе следующей таблицы:</p> <table border=0 cellspacing=0 cellpadding=0 width=614> <thead> <tr> <td width=254> <p align=center>Объект недвижимости</p> </td> <td width=361> <p align=center>Уменьшение кадастровой стоимости</p> </td> </tr> </thead> <tbody><tr> <td width=254 valign=top> <p>Квартира</p> </td> <td width=361 valign=top> <p>Уменьшается на величину кадастровой стоимости <b>20&nbsp;</b>кв. метров общей площади этой квартиры.</p> </td> </tr> <tr> <td width=254 valign=top> <p>Комната</p> </td> <td width=361 valign=top> <p>Уменьшается на величину кадастровой стоимости <b>10</b>&nbsp;кв. метров площади этой комнаты.</p> </td> </tr> <tr> <td width=254 valign=top> <p>Жилой дом</p> </td> <td width=361 valign=top> <p>Уменьшается на величину кадастровой стоимости <b>50</b>&nbsp;кв. метров общей площади этого жилого дома.</p> </td> </tr> <tr> <td width=254 valign=top> <p>Единый недвижимый комплекс, в состав которого входит хотя бы одно жилое помещение (жилой дом)</p> </td> <td width=361 valign=top> <p>Уменьшается на&nbsp;<b>один миллион</b>&nbsp;рублей.</p> </td> </tr> </tbody></table> <p>&nbsp;</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Если объект находится в общей долевой собственности, налог рассчитывается для каждого из участников пропорционально его доле в праве собственности на этот объект. В случае если имущество находится в общей совместной собственности, налог рассчитывается для каждого из участников совместной собственности в равных долях.</p> <p>&nbsp;</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ставка налога, действующая в Москве, приведена в таблице ниже:</p> <table border=0 cellspacing=0 cellpadding=0 width=614> <thead> <tr> <td width=180 rowspan=2> <p align=center>Ставка налога</p> </td> <td width=434 rowspan=2> <p align=center>Кадастровая стоимость объекта налогообложения</p> </td> <!--[if !supportMisalignedRows]--> <td width=0 height=15></td> </tr> </thead> <tbody><tr> <!--[if !supportMisalignedRows]--> <td width=0 height=29></td> </tr> <tr> <td width=180 valign=top> <p align=center>0,10%</p> </td> <td width=434 valign=top> <p>До 10 млн. рублей (включительно)</p> </td> <!--[if !supportMisalignedRows]--> <td width=0 height=18></td> </tr> <tr> <td width=180 valign=top> <p align=center>0,15%</p> </td> <td width=434 valign=top> <p>Свыше 10 млн. рублей до 20 млн. рублей (включительно)</p> </td> <!--[if !supportMisalignedRows]--> <td width=0 height=18></td> </tr> <tr> <td width=180 valign=top> <p align=center>0,20%</p> </td> <td width=434 valign=top> <p>Свыше 20 млн. рублей до 50 млн. рублей (включительно)</p> </td> <!--[if !supportMisalignedRows]--> <td width=0 height=18></td> </tr> <tr> <td width=180 valign=top> <p align=center>0,30%</p> </td> <td width=434 valign=top> <p>Свыше 50 млн. рублей до 300 млн. рублей (включительно)</p> </td> <!--[if !supportMisalignedRows]--> <td width=0 height=18></td> </tr> </tbody></table> <p><b>Задание</b></p> <p>С помощью электронных таблиц постройте модель для определения размера налога на жилое помещение в Москве, зная кадастровую стоимость, тип объекта недвижимости и долю в праве собственности на помещение. </p> <div><!--[if !supportFootnotes]-->По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.<br clear=all> <hr align=left size=1 width=33%> <div id=ftn7> <p><a href=#_ftnref7 name=_ftn7 title><!--[if !supportFootnotes]-->[1]</a> Величина, вычисляемая специальными государственными органами на основе индивидуальных характеристик помещения.</p> </div> </div><p> </p> <p class=desktop-hidden><br></p> </div> </div> </div> <div class="question demo" id=question-736 data-question-id=736 data-code=3.3.2.6.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.2.6.01 Налог на имущество физических лиц в общей долевой собственности <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-736 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Отец и дочь владеют равными долями в собственности на квартиру в Москве. Каждый из них должен платить налог на имущество со своей доли в квартире. Налог за год владения квартирой уплачивается единым платежом в следующем году.</p> <p>Сумма налога за владение квартирой определяется по формуле:</p><p></p> <p align=center>\( H = (H1 - H2) \cdot K + Н2 \),</p> <p></p><p>где Н&nbsp;— сумма налога, подлежащая уплате; H1&nbsp;— сумма налога, рассчитанная исходя из кадастровой стоимости квартиры; Н2&nbsp;— сумма налога, рассчитанная исходя из инвентаризационной стоимости; К&nbsp;— понижающий коэффициент, равный 0,2 при расчете налога за 2015 год. </p> <p>Н1 рассчитывается по формуле:</p><p></p> <p align=center>\( Н1 = Ск \cdot (1 - Л/О) \cdot Д \cdot Nк \),</p> <p><p>где Ск&nbsp;— кадастровая стоимость квартиры; О&nbsp;— общая площадь квартиры; Л&nbsp;— площадь, которая не учитывается при расчете налога (эта площадь определяется законом); Д&nbsp;— доля в праве собственности на квартиру; <span lang=EN-US>N</span>к&nbsp;— ставка налога на имущество, которая установлена для кадастровой стоимости объекта.</p> <p>Н2 рассчитывается по формуле:</p></p> <p align=center>\( Н2 = Си \cdot Д \cdot Nи \),</p> <p><p>где Си&nbsp;— инвентаризационная стоимость квартиры; Д&nbsp;— доля в праве собственности на квартиру; <span lang=EN-US>N</span>и&nbsp;— ставка налога на имущество, которая установлена для инвентаризационной стоимости объекта.</p></p> <p>С помощью электронных таблиц выполните следующее задание:</p><p></p><p>Отец имеет право на налоговую льготу, то есть освобождается от уплаты налога со своей доли в квартире. С помощью построенной модели рассчитайте налог на квартиру, который должна заплатить дочь в 2016&nbsp;году (за владение квартирой в 2015 году) при следующих параметрах:</p> <table border=1 cellspacing=0 cellpadding=0> <tbody><tr> <td width=425 valign=top> <p>Ск, кадастровая стоимость квартиры на 2015 г., руб.</p> </td> <td width=113 valign=top> <p align=right>9&nbsp;401&nbsp;544,51</p> </td> </tr> <tr> <td width=425 valign=top> <p>О, общая площадь квартиры, кв. м</p> </td> <td width=113 valign=top> <p align=right>64,5</p> </td> </tr> <tr> <td width=425 valign=top> <p>Л, площадь, которая не учитывается при расчете налога, кв. м</p> </td> <td width=113 valign=top> <p align=right>20</p> </td> </tr> <tr> <td width=425 valign=top> <p><span lang=EN-US>N</span>к, ставка налога на имущество, устанавливаемая для кадастровой стоимости объекта, %</p> </td> <td width=113 valign=top> <p align=right>0,1%</p> </td> </tr> <tr> <td width=425 valign=top> <p>Си, инвентаризационная стоимость квартиры, руб.</p> </td> <td width=113 valign=top> <p align=right>448&nbsp;366,91</p> </td> </tr> <tr> <td width=425 valign=top> <p><span lang=EN-US>N</span>и, ставка налога на имущество, устанавливаемая для инвентаризационной стоимости объекта, %</p> </td> <td width=113 valign=top> <p align=right>0,3%</p> </td> </tr> <tr> <td width=425 valign=top> <p>К, понижающий коэффициент при расчете налога на имущество за 2015 год</p> </td> <td width=113 valign=top> <p align=right>0,2</p> </td> </tr> </tbody></table><br>Определите сумму налога с округлением до целого.<br><br> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-736 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-736 data-question-id=736 data-question-type=numerical data-answer=1187.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-736 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-737 data-question-id=737 data-code=3.3.2.6.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.2.6.02 Налог на имущество физических лиц в общей долевой собственности <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-737 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Отец и дочь владеют равными долями в собственности на квартиру в Москве. Каждый из них должен платить налог на имущество со своей доли в квартире. Налог за год владения квартирой уплачивается единым платежом в следующем году.</p> <p>Сумма налога за владение квартирой определяется по формуле:</p><p></p> <p align=center>\( H = (H1 - H2) \cdot K + Н2 \),</p> <p></p><p>где Н&nbsp;— сумма налога, подлежащая уплате; H1&nbsp;— сумма налога, рассчитанная исходя из кадастровой стоимости квартиры; Н2&nbsp;— сумма налога, рассчитанная исходя из инвентаризационной стоимости; К&nbsp;— понижающий коэффициент, равный 0,2 при расчете налога за 2015 год. </p> <p>Н1 рассчитывается по формуле:</p><p></p> <p align=center>\( Н1 = Ск \cdot (1 - Л/О) \cdot Д \cdot Nк \),</p> <p><p>где Ск&nbsp;— кадастровая стоимость квартиры; О&nbsp;— общая площадь квартиры; Л&nbsp;— площадь, которая не учитывается при расчете налога (эта площадь определяется законом); Д&nbsp;— доля в праве собственности на квартиру; <span lang=EN-US>N</span>к&nbsp;— ставка налога на имущество, которая установлена для кадастровой стоимости объекта.</p> <p>Н2 рассчитывается по формуле:</p></p> <p align=center>\( Н2 = Си \cdot Д \cdot Nи \),</p> <p><p>где Си&nbsp;— инвентаризационная стоимость квартиры; Д&nbsp;— доля в праве собственности на квартиру; <span lang=EN-US>N</span>и&nbsp;— ставка налога на имущество, которая установлена для инвентаризационной стоимости объекта.</p></p> <p>С помощью электронных таблиц выполните следующее задание:</p><p><p>Отец подарил дочери квартиру, и весь 2016 год она была ее единственным собственником. Рассчитайте размер налога на квартиру, который должна уплатить ее хозяйка в 2017 года (за владение квартирой в 2016 году). Понижающий коэффициент К при расчете налога за 2016 год равен 0,4, остальные параметры остаются неизменными.</p></p><table border=1 cellspacing=0 cellpadding=0> <tbody><tr> <td width=425 valign=top> <p>Ск, кадастровая стоимость квартиры на 2015 г., руб.</p> </td> <td width=113 valign=top> <p align=right>9&nbsp;401&nbsp;544,51</p> </td> </tr> <tr> <td width=425 valign=top> <p>О, общая площадь квартиры, кв. м</p> </td> <td width=113 valign=top> <p align=right>64,5</p> </td> </tr> <tr> <td width=425 valign=top> <p>Л, площадь, которая не учитывается при расчете налога, кв. м</p> </td> <td width=113 valign=top> <p align=right>20</p> </td> </tr> <tr> <td width=425 valign=top> <p><span lang=EN-US>N</span>к, ставка налога на имущество, устанавливаемая для кадастровой стоимости объекта, %</p> </td> <td width=113 valign=top> <p align=right>0,1%</p> </td> </tr> <tr> <td width=425 valign=top> <p>Си, инвентаризационная стоимость квартиры, руб.</p> </td> <td width=113 valign=top> <p align=right>448&nbsp;366,91</p> </td> </tr> <tr> <td width=425 valign=top> <p><span lang=EN-US>N</span>и, ставка налога на имущество, устанавливаемая для инвентаризационной стоимости объекта, %</p> </td> <td width=113 valign=top> <p align=right>0,3%</p> </td> </tr> <tr> <td width=425 valign=top> <p>К, понижающий коэффициент при расчете налога на имущество за 2015 год</p> </td> <td width=113 valign=top> <p align=right>0,2</p> </td> </tr> </tbody></table>Определите сумму налога с округлением до целого.<br><br> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-737 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-737 data-question-id=737 data-question-type=numerical data-answer=3402.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-737 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1123 data-question-id=1123 data-code=3.3.2.6 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.2.6 Налог на имущество физических лиц в общей долевой собственности <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Отец и дочь владеют равными долями в собственности на квартиру в Москве. Каждый из них должен платить налог на имущество со своей доли в квартире. Налог за год владения квартирой уплачивается единым платежом в следующем году.</p> <p>Сумма налога за владение квартирой определяется по формуле:</p><p></p> <p align=center><!--[if !msEquation]--> \( H = (H1 - H2)* K + H2 \),</p> <p></p><p>где Н&nbsp;— сумма налога, подлежащая уплате; H1&nbsp;— сумма налога, рассчитанная исходя из кадастровой стоимости квартиры; Н2&nbsp;— сумма налога, рассчитанная исходя из инвентаризационной стоимости; К&nbsp;— понижающий коэффициент, равный 0,2 при расчете налога за 2015 год. </p> <p>Н1 рассчитывается по формуле:</p><p></p> <p align=center><!--[if !msEquation]--> \( Н1 =Ск*(1-Л/О)*Д* Nк \),</p> <p><p>где Ск&nbsp;— кадастровая стоимость квартиры; О&nbsp;— общая площадь квартиры; Л&nbsp;— площадь, которая не учитывается при расчете налога (эта площадь определяется законом); Д&nbsp;— доля в праве собственности на квартиру; <span lang=EN-US>N</span>к&nbsp;— ставка налога на имущество, которая установлена для кадастровой стоимости объекта.</p> <p>Н2 рассчитывается по формуле:</p></p> <p align=center>\( Н2 =Си*Д* Nи \),</p> <p><p>где Си&nbsp;— инвентаризационная стоимость квартиры; Д&nbsp;— доля в праве собственности на квартиру; <span lang=EN-US>N</span>и&nbsp;— ставка налога на имущество, которая установлена для инвентаризационной стоимости объекта.</p></p><p><b></b></p><p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; С помощью электронной таблицы постройте модель расчета налога на имущество. </p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Отец имеет право на налоговую льготу, то есть освобождается от уплаты налога со своей доли в квартире. С помощью построенной модели рассчитайте налог на квартиру, который должна заплатить дочь в 2016&nbsp;году (за владение квартирой в 2015 году) при следующих параметрах:</p> <table border=1 cellspacing=0 cellpadding=0> <tbody><tr> <td width=425 valign=top> <p>Ск, кадастровая стоимость квартиры на 2015 г., руб.</p> </td> <td width=113 valign=top> <p align=right>9&nbsp;401&nbsp;544,51</p> </td> </tr> <tr> <td width=425 valign=top> <p>О, общая площадь квартиры, кв. м</p> </td> <td width=113 valign=top> <p align=right>64,5</p> </td> </tr> <tr> <td width=425 valign=top> <p>Л, площадь, которая не учитывается при расчете налога, кв. м</p> </td> <td width=113 valign=top> <p align=right>20</p> </td> </tr> <tr> <td width=425 valign=top> <p><span lang=EN-US>N</span>к, ставка налога на имущество, устанавливаемая для кадастровой стоимости объекта, %</p> </td> <td width=113 valign=top> <p align=right>0,1%</p> </td> </tr> <tr> <td width=425 valign=top> <p>Си, инвентаризационная стоимость квартиры, руб.</p> </td> <td width=113 valign=top> <p align=right>448&nbsp;366,91</p> </td> </tr> <tr> <td width=425 valign=top> <p><span lang=EN-US>N</span>и, ставка налога на имущество, устанавливаемая для инвентаризационной стоимости объекта, %</p> </td> <td width=113 valign=top> <p align=right>0,3%</p> </td> </tr> <tr> <td width=425 valign=top> <p>К, понижающий коэффициент при расчете налога на имущество за 2015 год</p> </td> <td width=113 valign=top> <p align=right>0,2</p> </td> </tr> </tbody></table> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Отец подарил дочери квартиру, и весь 2016 год она была ее единственным собственником. Рассчитайте размер налога на квартиру, который должна уплатить ее хозяйка в 2017 года (за владение квартирой в 2016 году). Понижающий коэффициент К при расчете налога за 2016 год равен 0,4, остальные параметры остаются неизменными.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-565 data-question-id=565 data-code=3.3.2.1.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.2.1.01 Объем продаж, точка безубыточности <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-565 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>У Елены небольшой магазин по продаже кашпо для цветов. Для него она арендует помещение площадью 75&nbsp;кв. метров по ставке 5500 рублей в год за квадратны  data-question-type=numerical data-answer=125048.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-679 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-564 data-question-id=564 data-code=3.3.2.1.04 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.2.1.04 Объем продаж, точка безубыточности <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-564 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p><p>У Елены небольшой магазин по продаже кашпо для цветов. Для него она арендует помещение площадью 75&nbsp;кв. метров по ставке 5500 рублей в год за квадратный метр. На выплату заработной платы (включая налоги) трем работникам магазина Елена тратит по 65&nbsp;000&nbsp;рублей в месяц на каждого. Кашпо для продажи Елена закупает на оптовой базе по 350&nbsp;рублей за штуку. Объем закупки кашпо в месяц равен объему их продаж. На рисунке показано, как зависит месячный объем продаж магазина от цены на кашпо. </p></p><p><img src=assets/finformatika.ru/images/sells.png alt width=870 height=446 role=presentation class="img-responsive atto_image_button_text-bottom"><br></p> <p>Используя средства электронных таблиц для объема продаж в диапазоне от 200 до 1700 шт. с шагом в 50 шт. постройте таблицу следующего вида</p><table border=0 cellspacing=0 cellpadding=0 width=500 style="background-color: white;"><tbody><tr><td width=138 nowrap valign=bottom><p align=center>Объем продаж</p></td><td width=117 nowrap valign=bottom><p align=center>Цена продаж</p></td><td width=142 nowrap valign=bottom><p align=center>Прибыль магазина</p></td></tr><tr><td width=138 nowrap valign=bottom><p align=right>&nbsp;</p></td><td width=117 nowrap valign=bottom><p align=right>&nbsp;</p></td><td width=142 nowrap valign=bottom><p align=right>&nbsp;</p></td></tr></tbody></table><p></p><p><p>Примечание: для целей настоящей задачи прибылью считается разница между выручкой и затратами, которые включают в себя постоянные (не зависящие от объема продаж) и переменные (зависящие от объема продаж) затраты. </p></p><p>По данной таблице определите количество продаж кашпо, при котором достигается максимальный доход, который может получить Елена при данных условиях.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-564 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-564 data-question-id=564 data-question-type=numerical data-answer=950.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-564 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1128 data-question-id=1128 data-code=3.3.2.1 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.2.1 Объем продаж, точка безубыточности <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>У Елены небольшой магазин по продаже кашпо для цветов. Для него она арендует помещение площадью 75&nbsp;кв. метров по ставке 5500 рублей в год за квадратный метр. На выплату заработной платы (включая налоги) трем работникам магазина Елена тратит по 65&nbsp;000&nbsp;рублей в месяц на каждого. Кашпо для продажи Елена закупает на оптовой базе по 350&nbsp;рублей за штуку. Объем закупки кашпо в месяц равен объему их продаж. На рисунке показано, как зависит месячный объем продаж магазина от цены на кашпо. </p> </p><img src=assets/finformatika.ru/images/sells.png alt width=870 height=446 role=presentation class="img-responsive atto_image_button_text-bottom"><br><p></p><p></p><p><b></b></p><p><b>Задание</b></p> <p>Используя средства электронных таблиц:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; рассчитайте связанный и свободный коэффициенты для линейной функции спроса, изображенной на графике;</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; для объема продаж в диапазоне от 200 до 1700 шт. с шагом в 50 шт. постройте таблицу следующего вида:</p> <table border=0 cellspacing=0 cellpadding=0 width=529> <tbody><tr> <td width=184 nowrap valign=bottom> <p align=center>Объем продаж</p> </td> <td width=156 nowrap valign=bottom> <p align=center>Цена продаж</p> </td> <td width=189 nowrap valign=bottom> <p align=center>Прибыль магазина</p> </td> </tr> <tr> <td width=184 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=156 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> <td width=189 nowrap valign=bottom> <p align=right>&nbsp;</p> </td> </tr> </tbody></table> <p>Примечание: для целей настоящей задачи прибылью считается разница между выручкой и затратами, которые включают в себя постоянные (не зависящие от объема продаж) и переменные (зависящие от объема продаж) затраты. </p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; По таблице определите интервалы объемов ежемесячных продаж (в пределах 50 шт.) и соответствующих им цен на кашпо, при прохождении через которые бизнес магазина из прибыльного становится убыточным. Объясните вид графика прибыли.</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте график зависимости прибыли магазина от объема продаж. Дополнительно отразите на графике изменение цены продаж.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1122 data-question-id=1122 data-code=3.3.2.4 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.2.4 Ожидаемая зарплата <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Алексей устраивается на работу в отдел продаж. Заработная плата состоит из оклада размером 20&nbsp;000&nbsp;рублей и премии, которая начисляется в зависимости от количества успешных сделок. Раз в неделю у Алексея будет возможность провести сделку с вероятностью успеха 0,4. Премия за каждую успешную сделку составляет 10&nbsp;000&nbsp;рублей. </p> <p><b>Задание</b></p> <p>Напишите программу, моделирующую ожидаемую зарплату, при помощи датчика случайных чисел с учетом вероятности успеха сделки. Все сделки не зависят друг от друга. Можно считать, что Алексей работает 4 недели в месяц. </p><p> </p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-562 data-question-id=562 data-code=3.3.6.9.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.6.9.01 Изменение условий по ипотеке <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Кредиты и займы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-562 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Семья планирует приобрести квартиру стоимостью 10&nbsp;000&nbsp;000&nbsp;рублей и хочет взять ипотеку на 11 лет в банке «Ипотечный», который предлагает кредит под 9,5&nbsp;% годовых с одинаковой (аннуитетной) суммой ежемесячных выплат. При этом в качестве первоначального платежа семья готова внести 5&nbsp;000&nbsp;000&nbsp;рублей. </p> <p><b>Задание</b></p> <p>Семья рассматривает два альтернативных варианта погашения кредита. Помогите сделать выбор, ответив на следующие вопросы:</p><p>Рассчитайте сумму ежемесячного платежа по ипотеке. Как изменится размер платежа, если через 5 лет семья решит сократить общий срок кредита с 11 до 9 лет?</p><p></p><p>Решите в электронных таблицах. В качестве ответа введите число с точностью до сотых без указания размерности.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-562 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-562 data-question-id=562 data-question-type=numerical data-answer=84125.41 data-tolerance=0.1>Проверить</button> </div> <p id=checker-result-562 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-769 data-question-id=769 data-code=3.3.6.9.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.6.9.02 Изменение условий по ипотеке <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Кредиты и займы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-769 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Семья планирует приобрести квартиру стоимостью 10&nbsp;000&nbsp;000&nbsp;рублей и хочет взять ипотеку на 11 лет в банке «Ипотечный», который предлагает кредит под 9,5&nbsp;% годовых с одинаковой (аннуитетной) суммой ежемесячных выплат. При этом в качестве первоначального платежа семья готова внести 5&nbsp;000&nbsp;000&nbsp;рублей. </p> <p><b>Задание</b></p> <p>Семья рассматривает два альтернативных варианта погашения кредита. Помогите сделать выбор, ответив на следующие вопросы:</p><p>Какой будет сумма досрочного погашения кредита (сумма, которую нужно внести, чтобы полностью погасить кредит) через 9 лет после его получения?</p><p><br></p><p>Решите в электронных таблицах. Введите ответ с точностью до сотых без указания размерности.</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-769 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-769 data-question-id=769 data-question-type=numerical data-answer=1393958.19 data-tolerance=0.01>Проверить</button> </div> <p id=checker-result-769 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1135 data-question-id=1135 data-code=3.3.6.9 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.6.9 Изменение условий по ипотеке <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Кредиты и займы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Семья планирует приобрести квартиру стоимостью 10&nbsp;000&nbsp;000&nbsp;рублей и хочет взять ипотеку на 11 лет в банке «Ипотечный», который предлагает кредит под 9,5&nbsp;% годовых с одинаковой (аннуитетной) суммой ежемесячных выплат. При этом в качестве первоначального платежа семья готова внести 5&nbsp;000&nbsp;000&nbsp;рублей. </p> <p><b>Задание</b></p> <p>Семья рассматривает два альтернативных варианта погашения кредита. Помогите сделать выбор, ответив на следующие вопросы:</p> <ol start=1 type=1> <li>Рассчитайте сумму ежемесячного платежа по ипотеке. Как изменится размер платежа, если через 5 лет семья решит сократить общий срок кредита с 11 до 9 лет?</li> <li>Какой будет сумма досрочного погашения кредита (сумма, которую нужно внести, чтобы полностью погасить кредит) через 9 лет после его получения?</li> </ol> <p>Представьте решение в электронной таблице.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1054 data-question-id=1054 data-code=2.3.4.2 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.3.4.2 Ветхие купюры <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Платежи и расчёты </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Иногда случается, что в магазине дают сдачу сильно мятой, надорванной, поврежденной купюрой. Иногда мы сами бываем не очень аккуратны и можем пролить краску на купюру или постирать ее в стиральной машине, забыв купюру в кармане одежды.</p> <p>Такие купюры довольно часто отказываются принимать не только банкоматы и платежные аппараты, но и люди. Испорченную купюру можно поменять в банке, однако есть ограничения.</p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Найдите в интернете Указание «О признаках платежеспособности и правилах обмена банкнот и монеты Банка России» и подготовьте презентацию о том, какие купюры можно обменять и на каких условиях. Создайте текстовый документ Ветхие купюры_Фамилия_Имя.txt, вставьте в документ ссылку на указание Банка России и отправьте документ по электронной почте самому себе и учителю одним письмом (электронную почту учителя укажите в письме в поле «Копия»).</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Опираясь на информацию Указания «О признаках платежеспособности и правилах обмена банкнот и монеты Банка России», выберите среди перечисленных ниже вариантов верные способы использования купюры, надорванной на три четверти в месте сгиба пополам:</p> <p>•&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; разорвать до конца и использовать каждую половинку купюры как платежное средство номиналом в половину номинала целой;</p> <p>•&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; использовать как платежное средство стоимостью 80% от номинала;</p> <p>•&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; склеить и использовать как полноценное платежное средство;</p> <p>•&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; обменять в банке.</p> <p>Ответ обоснуйте.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1138 data-question-id=1138 data-code=3.3.5.8 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.5.8 Пополняемый вклад <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Сбережения и инвестиции </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Некоторые банки предоставляют клиенту возможность пополнять вклад, дополнительно вложенные суммы прибавляются к первоначальной сумме вклада, и на них также начисляют проценты. Если клиент делает дополнительный взнос на вклад в конце месяца, проценты по вкладу начисляются на всю сумму в конце следующего месяца и капитализируются (прибавляются к сумме вклада).</p> <p><b>Задание</b></p> <p><b>Вариант 1</b></p> <p>Напишите функцию, которая вычисляет остаток средств на счете по истечении месяца, если дана сумма вклада на начало месяца <span lang=EN-US>m</span><span lang=EN-US> </span>и годовая процентная ставка <span lang=EN-US>q</span>.</p> <p>Проверьте работу функции для суммы вклада 20&nbsp;000&nbsp;рублей, ставки по вкладу 12,5% годовых. Сколько будет средств на счете через 1 месяц?</p> <p><b>Вариант 2</b></p> <p>Напишите программу, вычисляющую остаток средств на счете для <span lang=EN-US>k</span> месяцев, если известна начальная сумма вклада <span lang=EN-US>m</span>, годовая процентная ставка <span lang=EN-US>q</span>, суммы пополнения вклада <span lang=EN-US>n</span><sub>1</sub> n<sub>2</sub> n<sub>3</sub> n<sub>4</sub> …n<sub><span lang=EN-US>k</span>-1</sub>. Используйте функцию варианта 1. Для разделения столбцов таблицы используйте символ табуляции.</p> <p>Проверьте работу программы для 6 месяцев, начальной суммы вклада 20&nbsp;000 рублей, ставки по вкладу 12,5% годовых, сумм пополнения вклада за 6 месяцев 5000; 3000; 0; 1000; 2000.</p><p></p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1137 data-question-id=1137 data-code=3.3.5.7 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.3.5.7 Пополняемый вклад с капитализацией процентов <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Моделирование и формализация <span class=demo-meta-divider>|</span> Сбережения и инвестиции </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1137 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>При открытии вклада с возможностью пополнения и снятия средств банк предлагает процентную ставку 5&nbsp;% годовых с ежемесячной капитализацией процентов (проценты прибавляются к сумме вклада после каждого начисления). Олег не предполагает снимать деньги в течение года, но и не исключает такую возможность в случае необходимости. Поэтому он решается открыть вклад на один год на предложенных условиях. Он предполагает сразу внести 50&nbsp;000&nbsp;рублей и далее после каждого третьего месяца (то есть по окончании третьего, шестого и девятого месяца) пополнять вклад на 10&nbsp;000&nbsp;рублей.</p> <p><b>Задание</b></p> <p>Постройте в электронных таблицах модель расчета суммы вклада предлагаемого вида на 12 месяцев:</p><p></p> <table width=712 cellspacing=0 cellpadding=0 border=0> <tbody><tr> <td width=56> <p align=center><b>Месяц</b><b></b></p> </td> <td width=110> <p align=center><b>Сумма вклада на начало периода, руб.</b><b></b></p> </td> <td width=108> <p align=center><b>Применяемая ставка (годовая), %</b><b></b></p> </td> <td width=104> <p align=center><b>Начисленные проценты за период, руб.</b><b></b></p> </td> <td width=95> <p align=center><b>Вклад+Проценты, руб.</b><b></b></p> </td> <td width=117> <p align=center><b>Пополнение(+)/ Снятие(-), руб.</b><b></b></p> </td> <td width=123> <p align=center><b>Остаток по вкладу на конец периода, руб.</b><b></b></p> </td> </tr> <tr> <td width=56 valign=bottom> <p align=center>1</p> </td> <td width=110 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=108 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=104 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=95 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=117 valign=bottom> <p>&nbsp;</p> </td> <td width=123 valign=bottom> <p align=right>&nbsp;</p> </td> </tr> <tr> <td width=56 valign=bottom> <p align=center>…</p> </td> <td width=110 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=108 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=104 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=95 valign=bottom> <p align=right>&nbsp;</p> </td> <td width=117 valign=bottom> <p>&nbsp;</p> </td> <td width=123 valign=bottom> <p align=right>&nbsp;</p> </td> </tr> </tbody></table> <p></p><p>В ответе укажите остаток по вкладу на конец периода.</p> <p>Для целей расчетов принять продолжительность каждого месяца равной 30 дням.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> <div class="demo-controls checker-controls checker-excel"> <a download href=assets/files/excel/3357.xlsx class="demo-button excel-button"> <svg xmlns=http://www.w3.org/2000/svg width=20 height=20 viewbox="0 0 475.078 475.077"><path d="M467.083,318.627c-5.324-5.328-11.8-7.994-19.41-7.994H315.195l-38.828,38.827c-11.04,10.657-23.982,15.988-38.828,15.988 c-14.843,0-27.789-5.324-38.828-15.988l-38.543-38.827H27.408c-7.612,0-14.083,2.669-19.414,7.994 C2.664,323.955,0,330.427,0,338.044v91.358c0,7.614,2.664,14.085,7.994,19.414c5.33,5.328,11.801,7.99,19.414,7.99h420.266 c7.61,0,14.086-2.662,19.41-7.99c5.332-5.329,7.994-11.8,7.994-19.414v-91.358C475.078,330.427,472.416,323.955,467.083,318.627z  M360.025,414.841c-3.621,3.617-7.905,5.424-12.854,5.424s-9.227-1.807-12.847-5.424c-3.614-3.617-5.421-7.898-5.421-12.844 c0-4.948,1.807-9.236,5.421-12.847c3.62-3.62,7.898-5.431,12.847-5.431s9.232,1.811,12.854,5.431 c3.613,3.61,5.421,7.898,5.421,12.847C365.446,406.942,363.638,411.224,360.025,414.841z M433.109,414.841 c-3.614,3.617-7.898,5.424-12.848,5.424c-4.948,0-9.229-1.807-12.847-5.424c-3.613-3.617-5.42-7.898-5.42-12.844 c0-4.948,1.807-9.236,5.42-12.847c3.617-3.62,7.898-5.431,12.847-5.431c4.949,0,9.233,1.811,12.848,5.431 c3.617,3.61,5.427,7.898,5.427,12.847C438.536,406.942,436.729,411.224,433.109,414.841z"/><path d="M224.692,323.479c3.428,3.613,7.71,5.421,12.847,5.421c5.141,0,9.418-1.808,12.847-5.421l127.907-127.908 c5.899-5.519,7.234-12.182,3.997-19.986c-3.23-7.421-8.847-11.132-16.844-11.136h-73.091V36.543c0-4.948-1.811-9.231-5.421-12.847 c-3.62-3.617-7.901-5.426-12.847-5.426h-73.096c-4.946,0-9.229,1.809-12.847,5.426c-3.615,3.616-5.424,7.898-5.424,12.847V164.45 h-73.089c-7.998,0

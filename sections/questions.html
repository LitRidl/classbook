r> <tr> <td width=47 valign=top> <p>…</p> </td> <td width=104 valign=top> <p>&nbsp;</p> </td> <td width=236 valign=top> <p>&nbsp;</p> </td> <td width=154 valign=top> <p>&nbsp;</p> </td> <td width=85 valign=top> <p align=right>&nbsp;</p> </td> </tr> </tbody></table><p></p><p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте количество и стоимость продуктов, которые нужно купить для приготовления любимого блюда на заданное в рецепте количество персон.</p> <p>3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте количество и стоимость закупаемых продуктов для другого количества персон.</p> <p>4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте график зависимости стоимости продуктов от количества персон (точечная диаграмма).</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1197 data-question-id=1197 data-code=2.4.1.10.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.10.01 Скидки на ботинки <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-1197 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p>Многодетная семья с четырьмя детьми (все мальчики) планирует купить обувь в период распродаж. В обувном магазине А проводится акция «Каждая третья пара обуви&nbsp;— в подарок!». Здесь родител лько рублей покупка пяти пар ботинок обойдется дешевле, если А = 25?</p><p>Укажите целое число -- наименьшую стоимость данной покупки в рублях.<br></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-712 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-712 data-question-id=712 data-question-type=numerical data-answer=11250.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-712 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1058 data-question-id=1058 data-code=2.4.1.10 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.4.1.10 Скидки на ботинки <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Многодетная семья с четырьмя детьми (все мальчики) планирует купить обувь в период распродаж. В обувном магазине А проводится акция «Каждая третья пара обуви&nbsp;— в подарок!». Здесь родителям понравились ботинки по цене 3380 рублей за пару. В магазине Б никаких акций не проходит, но у семьи есть дисконтная карта этого магазина, дающая право на получение скидки в размере А<i>&nbsp;</i>% на любую обувь. Родители также подобрали там подходящую обувь по цене 3000 рублей за пару.&nbsp; </p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; С помощью электронной таблицы составьте формулы для расчета стоимости обуви в каждом из двух магазинов в зависимости от количества покупаемых пар обуви (в том числе получаемой в подарок), размера скидки и стоимости ботинок.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В каком магазине и на сколько рублей покупка четырех пар ботинок обойдется дешевле, если А = 10, 15, 25&nbsp;%?</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Как изменится ответ на вопрос 2, если папа тоже захочет приобрести пару обуви для себя на тех же условиях (то есть всего будет куплено 5 пар)? </p><p> </p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1145 data-question-id=1145 data-code=3.4.1.7 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.1.7 Стоимость владения автомобилем <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1145 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p></p><p>Новый автомобиль с бензиновым двигателем стоит дешевле автомобиля той же марки и комплектации с дизельным двигателем. При этом расход бензина при эксплуатации автомобиля, как правило, выше, чем дизельного топлива. </p> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; В электронной таблице составьте расчет стоимости владения автомобилями обоих видов, который должен включать стоимость приобретения нового автомобиля и стоимость топлива, которая рассчитывается исходя из цены 1&nbsp;литра топлива и расхода топлива на 100&nbsp;км пробега автомобиля (пробег принимаем одинаковым для обоих автомобилей).</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Составьте таблицу стоимости владения автомобилями обоих видов при различных значениях пробега от 0 до 150&nbsp;000&nbsp;км с шагом 1000 км. Расходы на техническое обслуживание, страховку и налоги считать одинаковыми и в вычислениях не учитывать (на выбор не влияют). На одной координатной плоскости постройте графики, иллюстрирующие изменение стоимости владения этими автомобилями в зависимости от величины пробега.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> <div class="demo-controls checker-controls checker-excel"> <a download href=assets/files/excel/3417.xlsx class="demo-button excel-button"> <svg xmlns=http://www.w3.org/2000/svg width=20 height=20 viewbox="0 0 475.078 475.077"><path d="M467.083,318.627c-5.324-5.328-11.8-7.994-19.41-7.994H315.195l-38.828,38.827c-11.04,10.657-23.982,15.988-38.828,15.988 c-14.843,0-27.789-5.324-38.828-15.988l-38.543-38.827H27.408c-7.612,0-14.083,2.669-19.414,7.994 C2.664,323.955,0,330.427,0,338.044v91.358c0,7.614,2.664,14.085,7.994,19.414c5.33,5.328,11.801,7.99,19.414,7.99h420.266 c7.61,0,14.086-2.662,19.41-7.99c5.332-5.329,7.994-11.8,7.994-19.414v-91.358C475.078,330.427,472.416,323.955,467.083,318.627z  M360.025,414.841c-3.621,3.617-7.905,5.424-12.854,5.424s-9.227-1.807-12.847-5.424c-3.614-3.617-5.421-7.898-5.421-12.844 c0-4.948,1.807-9.236,5.421-12.847c3.62-3.62,7.898-5.431,12.847-5.431s9.232,1.811,12.854,5.431 c3.613,3.61,5.421,7.898,5.421,12.847C365.446,406.942,363.638,411.224,360.025,414.841z M433.109,414.841 c-3.614,3.617-7.898,5.424-12.848,5.424c-4.948,0-9.229-1.807-12.847-5.424c-3.613-3.617-5.42-7.898-5.42-12.844 c0-4.948,1.807-9. имости от используемого трафика на интервале 0 Мбайт&nbsp;— 1000 Мбайт. </p><p> </p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1165 data-question-id=1165 data-code=3.4.8.19 data-question-type=Excel> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.4.8.19 Риски валютного кредита <div class="demo-meta u-avoid-clicks"> <span title=Повышенная class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Обработка числовых данных в электр. таблицах <span class=demo-meta-divider>|</span> Риски и финансовая безопасность </div> <div class="demo-meta u-avoid-clicks"> Excel-задача <span class=demo-meta-divider>|</span> <span id=solution-1165 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p><p>В мае 2013 года Мария взяла кредит в долларах США по ставке 9&nbsp;% на 2 года. На тот момент ставка по рублевому кредиту составляла 12&nbsp;%. По условиям договора, погашение основной части долга по кредиту осуществляется ежемесячно равными долями, проценты по кредиту начисляются на оставшуюся часть долга и выплачиваются также ежемесячно. Заработную плату Мария получает в рублях. </p> <p>В&nbsp;<a download href=assets/finformatika.ru/files/10-11/task_data/4/34819.xlsx>файле исходных данных</a> в электронной таблице приведена информация по условиям кредита и по среднемесячному курсу рубля к доллару за период кредита.</p> <p><b>Задание</b></p> <p>Используя электронную таблицу, покажите, насколько выиграла или проиграла Мария от того, что взяла кредит в долларах США, а не в рублях.</p></p><p><br></p> <p class=desktop-  class="question demo" id=question-527 data-question-id=527 data-code=3.2.1.8.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.2.1.8.01 Комплект инструментов садовода <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-527 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Для обработки земли дачнику необходимо приобрести лопату, тяпку, вилы и грабли. В магазине эти инструменты можно купить по отдельности или наборами. Примеры товаров приведены в&nbsp;таблице. Считаем, что все представленные инструменты идентичны по свойствам.</p> <table border=1 cellspacing=0 cellpadding=0 width=97%> <thead> <tr> <td width=21% valign=top> <p align=center>Номер товара</p> </td> <td width=46% valign=top> <p align=center>Товар (инструмент или набор)</p> </td> <td width=32% valign=top> <p align=center>Стоимость, руб.</p> </td> </tr> </thead> <tbody><tr> <td width=21% valign=top> <p align=center>1</p> </td> <td width=46% valign=top> <p>Набор: лопата, вилы</p> </td> <td width=32% valign=top> <p align=right>350</p> </td> </tr> <tr> <td width=21% valign=top> <p align=center>2</p> </td> <td width=46% valign=top> <p>Грабли</p> </td> <td width=32% valign=top> <p align=right>180</p> </td> </tr> <tr> <td width=21% valign=top> <p align=center>3</p> </td> <td width=46% valign=top> <p>Набор: тяпка, вилы</p> </td> <td width=32% valign=top> <p align=right>460</p> </td> </tr> <tr> <td width=21% valign=top> <p align=center>4</p> </td> <td width=46% valign=top> <p>Вилы</p> </td> <td width=32% valign=top> <p align=right>230</p> </td> </tr> <tr> <td width=21% valign=top> <p align=center>5</p> </td> <td width=46% valign=top> <p>Набор: тяпка, грабли</p> </td> <td width=32% valign=top> <p align=right>400</p> </td> </tr> <tr> <td width=21% valign=top> <p align=center>6</p> </td> <td width=46% valign=top> <p>Лопата</p> </td> <td width=32% valign=top> <p align=right>150</p> </td> </tr> </tbody></table> <p><b>Задание</b></p> <p>Сколько комплектов товаров нужно сравнить, если решать задачу методом простого перебора (обратите внимание, что наборы могут состоять как из всех 4&nbsp;товаров, так и из меньшего числа)? </p><p align=left></p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-527 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-527 data-question-id=527 data-question-type=numerical data-answer=516.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-527 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1092 data-question-id=1092 data-code=3.2.1.8 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.2.1.8 Комплект инструментов садовода <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Для обработки земли дачнику необходимо приобрести лопату, тяпку, вилы и грабли. В магазине эти инструменты можно купить по отдельности или наборами. Примеры товаров приведены в&nbsp;таблице. Считаем, что все представленные инструменты идентичны по свойствам.</p> <table border=1 cellspacing=0 cellpadding=0 width=97%> <thead> <tr> <td width=21% valign=top> <p align=center>Номер товара</p> </td> <td width=46% valign=top> <p align=center>Товар (инструмент или набор)</p> </td> <td width=32% valign=top> <p align=center>Стоимость, руб.</p> </td> </tr> </thead> <tbody><tr> <td width=21% valign=top> <p align=center>1</p> </td> <td width=46% valign=top> <p>Набор: лопата, вилы</p> </td> <td width=32% valign=top> <p align=right>350</p> </td> </tr> <tr> <td width=21% valign=top> <p align=center>2</p> </td> <td width=46% valign=top> <p>Грабли</p> </td> <td width=32% valign=top> <p align=right>180</p> </td> </tr> <tr> <td width=21% valign=top> <p align=center>3</p> </td> <td width=46% valign=top> <p>Набор: тяпка, вилы</p> </td> <td width=32% valign=top> <p align=right>460</p> </td> </tr> <tr> <td width=21% valign=top> <p align=center>4</p> </td> <td width=46% valign=top> <p>Вилы</p> </td> <td width=32% valign=top> <p align=right>230</p> </td> </tr> <tr> <td width=21% valign=top> <p align=center>5</p> </td> <td width=46% valign=top> <p>Набор: тяпка, грабли</p> </td> <td width=32% valign=top> <p align=right>400</p> </td> </tr> <tr> <td width=21% valign=top> <p align=center>6</p> </td> <td width=46% valign=top> <p>Лопата</p> </td> <td width=32% valign=top> <p align=right>150</p> </td> </tr> </tbody></table> <p><b>Задание</b></p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сколько комплектов товаров нужно сравнить, если решать задачу методом простого перебора (обратите внимание, что наборы могут состоять как из всех 4&nbsp;товаров, так и из меньшего числа)? </p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Используя изучаемый язык программирования, напишите программу, которая анализирует товары магазина и рекомендует список товаров, содержащий не менее одного экземпляра каждого инструмента, так, чтобы суммарная стоимость покупки была наименьшей. Программа на вход получает количество товаров N (0≤N≤1000), каждый из которых характеризуется 6 целочисленными параметрами: номер товара id (0≤id≤10000000), количество лопат, которое он содержит, L (0≤L≤10)&nbsp;<!--[if !msEquation]--> , количество вил<!--[if !msEquation]--> V (0≤V≤10) , количество граблей G (0≤G≤10) <!--[if !msEquation]--> , количество тяпок&nbsp;T (0≤T≤10)&nbsp;<!--[if !msEquation]--> , стоимость товара &nbsp;P (1≤P≤10000)&nbsp;<!--[if !msEquation]--> . Если какого-то инструмента в наборе (товаре) нет, указывается 0. Программа должна выводить в первой строке номера товаров, которые войдут в список, во второй&nbsp;— минимальную сумму. Если списков, соответствующих минимальной сумме, несколько, выведите любой из них.</p><p align=left></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-689 data-question-id=689 data-code=3.2.1.10.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.2.1.10.01 Поездка на такси: выбрать маршрут <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-689 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Не всегда получается вызвать такси заранее, а следовательно, выбрать наиболее выгодный по стоимости вариант. Если машина потребовалась срочно, как правило, приходится вызывать такси, которое быстрее всего приедет. При посадке в такси всегда можно поинтересоваться тарифом и возможными маршрутами, по одному из которых таксист планирует следовать. С помощью &nbsp;&nbsp;мобильного приложения&nbsp;— навигатора можно прогнозировать и продолжительность поездки по заданному маршруту. </p> <p><b>Задание</b></p> <p>Напишите программу, позволяющую пассажиру оперативно выбрать наиболее дешевый маршрут следования. </p> <p>Программа принимает на вход в первой строке 5 целых чисел: <i><span lang=EN-US>c</span>, </i><i><span lang=EN-US>fs</span>, </i><i><span lang=EN-US>ft</span>, </i><i><span lang=EN-US>ps</span>, </i><i><span lang=EN-US>pt</span></i>, соответствующие стоимости посадки в такси, количеству бесплатных километров, количеству бесплатных минут, стоимости одного километра и стоимости одной минуты для выбранного такси. Во второй строке число <i><span lang=EN-US>n</span></i>, соответствующее количеству предлагаемых маршрутов. Далее в <span lang=EN-US>n</span> строках целые числа <!--[if !msEquation]--> &nbsp;и <!--[if !msEquation]--> &nbsp;— длина <i><span lang=EN-US>i</span></i>-го маршрута в километрах и продолжительность поездки в минутах. </p> <p>Выведите через пробел номер маршрута (считаем, что нумерация маршрутов начинается с 1), стоимость которого будет наименьшей, и стоимость данной поездки. Если маршрутов с минимальной стоимостью несколько, выберите самый быстрый. Если и таких маршрутов несколько, выберите маршрут с наименьшим порядковым номером <span lang=EN-US>n</span>.</p><p></p>Что выведет программа для следующих входных данных?<p></p><p>300 5 10 5 10</p><p>4</p><p>10 15</p><p>15 10</p><p>12 13</p><p>13 12</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-689 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-689 data-question-id=689 data-question-type=numerical data-answer=2.0 data-tolerance=null>Проверить</button> </div> <p id=checker-result-689 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-1098 data-question-id=1098 data-code=3.2.1.10 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.2.1.10 Поездка на такси: выбрать маршрут <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p>Не всегда получается вызвать такси заранее, а следовательно, выбрать наиболее выгодный по стоимости вариант. Если машина потребовалась срочно, как правило, приходится вызывать такси, которое быстрее всего приедет. При посадке в такси всегда можно поинтересоваться тарифом и возможными маршрутами, по одному из которых таксист планирует следовать. С помощью &nbsp;&nbsp;мобильного приложения&nbsp;— навигатора можно прогнозировать и продолжительность поездки по заданному маршруту.<br></p> <p><b>Задание</b></p> <p>Напишите программу, позволяющую пассажиру оперативно выбрать наиболее дешевый маршрут следования. </p> <p>Программа принимает на вход в первой строке 5 целых чисел: <i><span lang=EN-US>c</span>, </i><i><span lang=EN-US>fs</span>, </i><i><span lang=EN-US>ft</span>, </i><i><span lang=EN-US>ps</span>, </i><i><span lang=EN-US>pt</span></i>, соответствующие стоимости посадки в такси, количеству бесплатных километров, количеству бесплатных минут, стоимости одного километра и стоимости одной минуты для выбранного такси. Во второй строке число <i><span lang=EN-US>n</span></i>, соответствующее количеству предлагаемых маршрутов. Далее в <span lang=EN-US>n</span> строках целые числа <!--[if !msEquation]--> &nbsp;и <!--[if !msEquation]--> &nbsp;— длина <i><span lang=EN-US>i</span></i>-го маршрута в километрах и продолжительность поездки в минутах. </p> <p>Выведите через пробел номер маршрута (считаем, что нумерация маршрутов начинается с 1), стоимость которого будет наименьшей, и стоимость данной поездки. Если маршрутов с минимальной стоимостью несколько, выберите самый быстрый. Если и таких маршрутов несколько, выберите маршрут с наименьшим порядковым номером <span lang=EN-US>n</span>.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1109 data-question-id=1109 data-code=3.2.1.9 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.2.1.9 Покататься на аттракционах <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>В городском парке пять аттракционов: карусель, колесо обозрения, автодром, «Ромашка» и «Весёлый тир». В кассах продаются несколько видов билетов, каждый из которых позволяет посетить один или два аттракциона. Примеры билетов представлены в таблице.</p> <table border=1 cellspacing=0 cellpadding=0 width=96%> <thead> <tr> <td width=20% valign=top> <p align=center>Номер билета</p> </td> <td width=50% valign=top> <p align=center>Аттракционы, на которые распространяется билет</p> </td> <td width=29% valign=top> <p align=center>Стоимость, руб.</p> </td> </tr> </thead> <tbody><tr> <td width=20% valign=top> <p align=center>1</p> </td> <td width=50% valign=top> <p>«Ромашка»</p> </td> <td width=29% valign=top> <p align=right>200</p> </td> </tr> <tr> <td width=20% valign=top> <p align=center>2</p> </td> <td width=50% valign=top> <p>Колесо обозрения, карусель</p> </td> <td width=29% valign=top> <p align=right>450</p> </td> </tr> <tr> <td width=20% valign=top> <p align=center>3</p> </td> <td width=50% valign=top> <p>Автодром, колесо обозрения</p> </td> <td width=29% valign=top> <p align=right>200</p> </td> </tr> <tr> <td width=20% valign=top> <p align=center>4</p> </td> <td width=50% valign=top> <p>«Ромашка», автодром</p> </td> <td width=29% valign=top> <p align=right>350</p> </td> </tr> <tr> <td width=20% valign=top> <p align=center>5</p> </td> <td width=50% valign=top> <p>«Весёлый тир», карусель</p> </td> <td width=29% valign=top> <p align=right>500</p> </td> </tr> <tr> <td width=20% valign=top> <p align=center>6</p> </td> <td width=50% valign=top> <p>«Весёлый тир», «Ромашка»</p> </td> <td width=29% valign=top> <p align=right>400</p> </td> </tr> </tbody></table> <p><b>Задание</b></p> <p>Используя изучаемый язык программирования, напишите программу, которая анализирует билеты парка аттракционов и рекомендует такой набор билетов, который позволяет посетить все аттракционы, потратив при этом минимальную сумму. Программа на вход получает количество видов билетов N (0≤N≤1000)&nbsp;&nbsp;<!--[if !msEquation]--> , каждый из которых характеризуется следующими параметрами: уникальный целый номер билета id (0≤id≤10000000) <!--[if !msEquation]--> , количество доступных аттракционов C (1≤C≤2), первые буквы названия аттракционов (“R”, “O”, “K”, “A”, “T”) и целочисленная стоимость билета P (1≤P≤10000).&nbsp;&nbsp;<!--[if !msEquation]--> . Программа должна вывести в первой строке номера билетов, которые войдут в список. Во второй строке&nbsp;— минимальную сумму. Если наборов, соответствующих минимальной сумме, несколько, выведите любой из них.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-695 data-question-id=695 data-code=3.2.1.7.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.2.1.7.01 Покупка крупы <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-695 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Мама дала Коле <span lang=EN-US>S</span>&nbsp;рублей и попросила купить гречневую крупу. В магазине Коля обнаружил гречку четырех производителей в упаковках разного веса и по разным ценам:</p> <table border=1 cellspacing=0 cellpadding=0 width=623> <tbody><tr> <td width=132 valign=top> <p align=center>Производитель</p> </td> <td width=236 valign=top> <p align=center>Вес упаковки, г</p> </td> <td width=254 valign=top> <p align=center>Цена за упаковку, руб.</p> </td> </tr> <tr> <td width=132 valign=top> <p align=right>К</p> </td> <td width=236 valign=top> <p align=right>800</p> </td> <td width=254 valign=top> <p align=right>56</p> </td> </tr> <tr> <td width=132 valign=top> <p align=right>Л</p> </td> <td width=236 valign=top> <p align=right>900</p> </td> <td width=254 valign=top> <p align=right>59</p> </td> </tr> <tr> <td width=132 valign=top> <p align=right>М</p> </td> пульт от телевизора.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Нарисуйте купоны (см. пример), состоящие из 45 чисел в прямоугольниках, так, чтобы было удобно выбирать и отмечать числа. Идеальный вариант&nbsp;— 6 столбцов, заполняемых построчно. Распечатайте и вырежьте купоны.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Напишите программу&nbsp;— имитатор лототрона, выдающую 6 неповторяющихся случайных чисел от 1 до 45 по одному при каждом нажатии клавиши <span lang=EN-US>Enter</span>.</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Раздайте купоны участникам и проведите тираж.</p> <p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Вручите призы выигравшим участникам. </p><p></p><p align=center>Пример купона</p><p align=center><img src=assets/finformatika.ru/images/lottery.png alt width=389 height=591 role=presentation class="img-responsive atto_image_button_text-bottom"><br></p><p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1034 data-question-id=1034 data-code=2.2.3.13 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.2.3.13 Семейный кошелек <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Алгоритмизация и программирование <span class=demo-meta-divider>|</span> Семейный бюджет </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Используя изучаемый язык программирования, напишите программу «Семейный кошелек». </p> <p>Вход программы: </p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; желаемая сумма накопления;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; даты и суммы периодических взносов.</p> <p>Выход программы:</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; сумма накоплений на текущую дату;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; сумма, которой не хватает до достижения цели, либо сообщение «Нужная сумма накоплена», либо, если накоплено средств больше, чем требовалось, программа сообщает сумму излишка;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ожидаемый срок достижения цели (определяется на основе усредненной статистики по суммам и периодичности внесения средств).</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-782 data-question-id=782 data-code=3.7.8.2.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.7.8.2.01 Безопасный пароль <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информационная безопасность <span class=demo-meta-divider>|</span> Риски и финансовая безопасность </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-782 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p></p><p>Для обеспечения безопасности личного кабинета введено ограничение на установку пароля. &nbsp;Па </p> </div> </div> </div> <div class="question demo" id=question-1176 data-question-id=1176 data-code=3.7.8.2 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.7.8.2 Безопасный пароль <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информационная безопасность <span class=demo-meta-divider>|</span> Риски и финансовая безопасность </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Для обеспечения безопасности личного кабинета введено ограничение на установку пароля. &nbsp;Пароль должен отвечать следующим требованиям: </p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; состоять из латинских заглавных и строчных букв, цифр и следующих специальных символов: </p><p> </p> <p align=center>,.!?:;%(){}[]&lt;&gt;_-+=*\\/|&amp;^$#@~</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;</p><p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; быть не короче 6 знаков;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; содержать не менее одной заглавной буквы;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; содержать не менее одной строчной буквы;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; содержать не менее одной цифры;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; содержать не менее одного специального символа.</p> <p><b>Задание</b></p> <p>Сколько паролей длиной 6 знаков можно придумать по этим правилам? Какой процент составляют такие пароли от общего числа всех возможных 6-значных комбинаций, заданных алфавитом из заглавных и строчных латинских букв, цифр и указанных специальных знаков. Ответ округлите до 3 знака в большую сторону. В ответе на задание запишите два числа через пробел.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1177 data-question-id=1177 data-code=3.7.8.3 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.7.8.3 Выбор пароля <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информационная безопасность <span class=demo-meta-divider>|</span> Риски и финансовая безопасность </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p>Для обеспечения безопасности личного кабинета введены ограничения на установку пароля. Пароль должен отвечать следующим требованиям: </p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; состоять из латинских заглавных и строчных букв, цифр и следующих специальных символов: </p><p> </p> <p align=center>,.!?:;%(){}[]&lt;&gt;_-+=*\\/|&amp;^$#@~</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; быть не короче 6 знаков;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; содержать не менее одной заглавной буквы;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; содержать не менее одной строчной буквы;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; содержать не менее одной цифры;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; содержать не менее одного специального символа.</p> <p><b>Задание</b></p> <p>Напишите генератор случайных паролей длиной 8 знаков, удовлетворяющих требованиям системы безопасности. Программа должна вывести в отдельной строке сгенерированный пароль, соответствующий ограничениям. </p><p> </p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1100 data-question-id=1100 data-code=2.7.8.2 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.7.8.2 Код финансовой операции <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Информационная безопасность <span class=demo-meta-divider>|</span> Риски и финансовая безопасность </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p></p><p></p><p>При совершении финансовой операции платежная система просит ввести код из 4 цифр, отправленный на мобильный телефон. Дается только три попытки на ввод кода. Какая вероятность, что злоумышленник может угадать код? </p> <p><b>Задание</b></p> <p>Напишите программу, моделирующую процесс угадывания случайно присланного кода, которая позволит проверить вероятность угадывания экспериментальным путем. Данная программа должна принимать на вход количество экспериментов <span lang=EN-US>n</span>, в каждом из которых она: </p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; случайным образом загадывает четырехзначный цифровой код;</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; генерирует три различных цифровых кода, которые перебирает злоумышленник; </p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; сверяет загаданный код с вариантами злоумышленника. </p> <p>В качестве ответа выведите отношение количества успешных взломов ко всем попыткам.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-674 data-question-id=674 data-code=3.1.2.5.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.1.2.5.01 Цена поездки на такси <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Доходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-674 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Водители Ларионов и Кутько, а также трое их друзей арендуют такси у автопарка и возят пассажиров по маршруту «аэропорт&nbsp;— центр города» и обратно. Расходы на поездку в одну сторону (стоимость бензина) составляют 60&nbsp;рублей. Кроме того, водители платят автопарку арендную плату&nbsp;— 1000 рублей за рабочую смену (независимо от количества поездок).&nbsp; </p> <p><b>Проблема: </b>какую цену установить водителям за одну поездку для получения максимального заработка (заработок = выручка водителя&nbsp;— все затраты)?<b></b></p> <p>Проведя экспериментальные поездки в разные смены (в одну смену они устанавливали одну цену), водители предположили, что спрос зависит от цены. В таблицу сведены результаты эксперимента. При этом следует учесть, что водители живут в центре города и именно там они должны начинать и заканчивать смену (т.е. если количество поездок получается нечетным, водитель совершает еще одну поездку без пассажира и, соответственно, без оплаты).</p> <table border=1 cellspacing=0 cellpadding=0 width=93%> <thead> <tr> <td width=14% rowspan=2> <p align=center>Цена поездки, руб.</p> </td> <td width=85% colspan=5> <p align=center>Количество поездок одного автомобиля за смену</p> </td> </tr> <tr> <td width=18%> <p align=center>Ларионов</p> </td> <td width=15%> <p align=center>Кутько</p> </td> <td width=19%> <p align=center>Водитель 3</p> </td> <td width=14%> <p align=center>Водитель 4</p> </td> <td width=16%> <p align=center>Водитель 5</p> </td> </tr> </thead> <tbody><tr> <td width=14%> <p align=center>180</p> </td> <td width=18%> <p align=center>16</p> </td> <td width=15%> <p align=center>18</p> </td> <td width=19%> <p align=center>20</p> </td> <td width=14%> <p align=center>16</p> </td> <td width=16%> <p align=center>18</p> </td> </tr> <tr> <td width=14%> <p align=center>230</p> </td> <td width=18%> <p align=center>16</p> </td> <td width=15%> <p align=center>14</p> </td> <td width=19%> <p align=center>18</p> </td> <td width=14%> <p align=center>20</p> </td> <td width=16%> <p align=center>22</p> </td> </tr> <tr> <td width=14%> <p align=center>280</p> </td> <td width=18%> <p align=center>12</p> </td> <td width=15%> <p align=center>14</p> </td> <td width=19%> <p align=center>18</p> </td> <td width=14%> <p align=center>16</p> </td> <td width=16%> <p align=center>14</p> </td> </tr> <tr> <td width=14%> <p align=center>330</p> </td> <td width=18%> <p align=center>14</p> </td> <td width=15%> <p align=center>16</p> </td> <td width=19%> <p align=center>20</p> </td> <td width=14%> <p align=center>14</p> </td> <td width=16%> <p align=center>14</p> </td> </tr> <tr> <td width=14%> <p align=center>380</p> </td> <td width=18%> <p align=center>12</p> </td> <td width=15%> <p align=center>12</p> </td> <td width=19%> <p align=center>20</p> </td> <td width=14%> <p align=center>14</p> </td> <td width=16%> <p align=center>18</p> </td> </tr> <tr> <td width=14%> <p align=center>430</p> </td> <td width=18%> <p align=center>12</p> </td> <td width=15%> <p align=center>10</p> </td> <td width=19%> <p align=center>10</p> </td> <td width=14%> <p align=center>16</p> </td> <td width=16%> <p align=center>12</p> </td> </tr> <tr> <td width=14%> <p align=center>480</p> </td> <td width=18%> <p align=center>10</p> </td> <td width=15%> <p align=center>16</p> </td> <td width=19%> <p align=center>12</p> </td> <td width=14%> <p align=center>10</p> </td> <td width=16%> <p align=center>10</p> </td> </tr> <tr> <td width=14%> <p align=center>530</p> </td> <td width=18%> <p align=center>10</p> </td> <td width=15%> <p align=center>8</p> </td> <td width=19%> <p align=center>8</p> </td> <td width=14%> <p align=center>12</p> </td> <td width=16%> <p align=center>8</p> </td> </tr> <tr> <td width=14%> <p align=center>580</p> </td> <td width=18%> <p align=center>8</p> </td> <td width=15%> <p align=center>8</p> </td> <td width=19%> <p align=center>6</p> </td> <td width=14%> <p align=center>6</p> </td> <td width=16%> <p align=center>8</p> </td> </tr> <tr> <td width=14%> <p align=center>630</p> </td> <td width=18%> <p align=center>8</p> </td> <td width=15%> <p align=center>8</p> </td> <td width=19%> <p align=center>8</p> </td> <td width=14%> <p align=center>6</p> </td> <td width=16%> <p align=center>6</p> </td> </tr> </tbody></table> <p><b>Цель</b>: выявить зависимость заработка от цены поездки и на основании этой зависимости определить цену поездки, которая принесет максимальный заработок водителю.</p> <p></p><p></p><p><b>Задачи</b>:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте на основании данных таблицы точечную диаграмму зависимости количества поездок от цены<a href=#_ftn10 name=_ftnref10 title><!--[if !supportFootnotes]-->[1]</a>.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте линейную функцию зависимости количества поездок от цены<a href=#_ftn11 name=_ftnref11 title><!--[if !supportFootnotes]-->[2]</a>.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Исходя из полученной линейной зависимости, постройте функцию зависимости заработка водителя от количества поездок (следует учитывать не только доходы, но и расходы).</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; С помощью электронной таблицы рассчитайте прирост (или сокращение) заработка водителя в зависимости от изменения количества поездок.</p> <p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Исходя из функции, определенной в пункте 3, рассчитайте количество поездок, которое дает максимальный заработок и после которого прирост заработка становится отрицательным. </p> <p><!--[if !supportLists]-->6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Проанализируйте и обобщите результаты выявления зависимости заработка от количества поездок.</p> <div><!--[if !supportFootnotes]-->7.&nbsp; &nbsp; &nbsp; &nbsp;Укажите максимальный размер заработка.<br clear=all> <hr align=left size=1 width=33%> <div id=ftn10> <p><a href=#_ftnref10 name=_ftn10 title><!--[if !supportFootnotes]-->[1]</a> Ее еще называют «диаграмма рассеивания» (см. Ю.Н. Тюрин, А.А. Макаров, И.Р. Высоцкий, И.В. Ященко Теория вероятностей и статистика. Экспериментальное учебное пособие для 10 и 11 классов общеобразовательных учреждений, Москва, Издательство МЦНМО, 2014 г, стр. 192)</p> </div> <div id=ftn11> <p><a href=#_ftnref11 name=_ftn11 title><!--[if !supportFootnotes]-->[2]</a> Можно предложить много способов решить эту задачу, применяя разные точные методы, можно использовать метод наименьших квадратов (или метод построения прямой наименьших квадратов), описанный в указанном выше учебнике (стр. 195).</p> </div> </div><p><br></p><p><br>< gn=center>10</p> </td> <td width=14%> <p align=center>16</p> </td> <td width=16%> <p align=center>12</p> </td> </tr> <tr> <td width=14%> <p align=center>480</p> </td> <td width=18%> <p align=center>10</p> </td> <td width=15%> <p align=center>16</p> </td> <td width=19%> <p align=center>12</p> </td> <td width=14%> <p align=center>10</p> </td> <td width=16%> <p align=center>10</p> </td> </tr> <tr> <td width=14%> <p align=center>530</p> </td> <td width=18%> <p align=center>10</p> </td> <td width=15%> <p align=center>8</p> </td> <td width=19%> <p align=center>8</p> </td> <td width=14%> <p align=center>12</p> </td> <td width=16%> <p align=center>8</p> </td> </tr> <tr> <td width=14%> <p align=center>580</p> </td> <td width=18%> <p align=center>8</p> </td> <td width=15%> <p align=center>8</p> </td> <td width=19%> <p align=center>6</p> </td> <td width=14%> <p align=center>6</p> </td> <td width=16%> <p align=center>8</p> </td> </tr> <tr> <td width=14%> <p align=center>630</p> </td> <td width=18%> <p align=center>8</p> </td> <td width=15%> <p align=center>8</p> </td> <td width=19%> <p align=center>8</p> </td> <td width=14%> <p align=center>6</p> </td> <td width=16%> <p align=center>6</p> </td> </tr> </tbody></table> <p><b></b></p><p><b><br></b></p><p><b>Цель</b>: выявить зависимость заработка от цены поездки и на основании этой зависимости определить цену поездки, которая принесет максимальный заработок водителю.</p> <p><b>Задачи</b>:</p> <p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте на основании данных таблицы точечную диаграмму зависимости количества поездок от цены<a href=#_ftn5 name=_ftnref5 title><!--[if !supportFootnotes]-->[1]</a>.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте линейную функцию зависимости количества поездок от цены<a href=#_ftn6 name=_ftnref6 title><!--[if !supportFootnotes]-->[2]</a>.</p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Исходя из полученной линейной зависимости, постройте функцию зависимости заработка водителя от количества поездок (следует учитывать не только доходы, но и расходы).</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; С помощью электронной таблицы рассчитайте прирост (или сокращение) заработка водителя в зависимости от изменения количества поездок.</p> <p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Исходя из функции, определенной в пункте 3, рассчитайте количество поездок, которое дает максимальный заработок и после которого прирост заработка становится отрицательным. </p> <p><!--[if !supportLists]-->6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Проанализируйте и обобщите результаты выявления зависимости заработка от количества поездок.</p> <div><!--[if !supportFootnotes]--><br clear=all> <hr align=left size=1 width=33%> <div id=ftn5> <p><a href=#_ftnref5 name=_ftn5 title><!--[if !supportFootnotes]-->[1]</a> Ее еще называют «диаграмма рассеивания» (см. Ю.Н. Тюрин, А.А. Макаров, И.Р. Высоцкий, И.В. Ященко Теория вероятностей и статистика. Экспериментальное учебное пособие для 10 и 11 классов общеобразовательных учреждений, Москва, Издательство МЦНМО, 2014 г, стр. 192)</p> </div> <div id=ftn6> <p><a href=#_ftnref6 name=_ftn6 title><!--[if !supportFootnotes]-->[2]</a> Можно предложить много способов решить эту задачу, применяя разные точные методы, можно использовать метод наименьших квадратов (или метод построения прямой наименьших квадратов), описанный в указанном выше учебнике (стр. 195).</p> </div> </div><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> <div><!--[if !supportFootnotes]--><br clear=all> <hr align=left size=1 width=33%> <div id=ftn5> <p><a href=#_ftnref5 name=_ftn5 title><!--[if !supportFootnotes]-->[1]</a> Ее еще называют «диаграмма рассеивания» (см. Ю.Н. Тюрин, А.А. Макаров, И.Р. Высоцкий, И.В. Ященко. Теория вероятностей и статистика. Экспериментальное учебное пособие для 10 и 11 классов общеобразовательных учреждений, Москва, Издательство МЦНМО, 2014 г, стр. 192)</p> </div> <div id=ftn6> <p><a href=#_ftnref6 name=_ftn6 title><!--[if !supportFootnotes]-->[2]</a> Можно предложить много способов решить эту задачу, применяя разные точные методы, можно использовать метод наименьших квадратов (или метод построения прямой наименьших квадратов) описанный в указанном выше учебнике (стр. 195).</p> </div> </div><br><p></p> </div> </div> </div> <div class="question demo" id=question-1019 data-question-id=1019 data-code=2.1.4.7 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">2.1.4.7 Отсортировать купюры национальных валют <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 7-9 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Платежи и расчёты </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><p>Используя текущие курсы национальных валют к рублю, с помощью электронной таблицы расположите в порядке убывания их стоимости в рублях следующие купюры: 1 доллар США, 2 болгарских лева, 2 сингапурских доллара, 5 белорусских рублей, 5 бразильских реалов, 5&nbsp;дирхамов ОАЭ, 5 тунисских динаров, 5 турецких лир, 25 египетских фунтов, 50 тайских батов, 100 доминиканских песо, 100 македонских динаров, 100 российских рублей, 200 индийских рупий, 1000 иракских динаров, 50&nbsp;000 вьетнамских донгов. </p> </p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1103 data-question-id=1103 data-code=3.1.1.11 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.1.1.11 Выбор оператора мобильной связи <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><b></b></p><p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; По наиболее крупным операторам мобильной связи вашего региона из доступных открытых источников соберите информацию по предлагаемым тарифам на мобильную связь и формализуйте ее в виде базы данных (электронной таблицы) следующего содержания:</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; наименование оператора сотовой связи;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; наименование тарифа;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; стоимость тарифа;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; услуги, включаемые в тариф, с указанием количества предоставляемых услуг; </p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; стоимость услуг оператора, не включенных в тариф;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; условия роуминга по России.</p> <p>Перечень услуг, включаемых в базу данных, определите самостоятельно, но постарайтесь сделать его максимально полным. Обязательно в нем должны присутствовать следующие услуги: </p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; количество включенных в тариф минут, стоимость звонков на номера домашнего региона; </p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; количество включенных в тариф SMS и их стоимость сверх тарифа;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; объем включенного в тариф интернет-трафика, стоимость дополнительного интернет-трафика.</p> <p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Используя изучаемый язык программирования, напишите программу, которая для желаемого набора и количества получаемых услуг из собранной базы данных, вычисляет ежемесячную стоимость услуг связи и выбирает наиболее подходящие тарифы операторов мобильной связи для звонков внутри домашней сети.</p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1102 data-question-id=1102 data-code=3.1.1.10 data-question-type=Текст> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.1.1.10 Выбор тарифа для мобильного телефона <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Текстовая задача </div> </button> <div class=demo-box> <p></p><p><b></b></p><p><ol start=1 type=1> <li>По наиболее крупным операторам мобильной связи вашего региона из доступных открытых источников соберите информацию по предлагаемым тарифам на мобильную связь и формализуйте ее в виде базы данных (в электронной таблице) следующего содержания:</li> </ol> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; наименование оператора сотовой связи;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; наименование тарифа;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; стоимость тарифа;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; услуги, включаемые в тариф, с указанием количества предоставляемых услуг; </p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; стоимость услуг, не включенных в тариф;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; условия роуминга по России.</p> <p>Перечень услуг, включаемых в базу данных, определите самостоятельно. При этом постарайтесь сделать его максимально полным.&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Обязательно в нем должны присутствовать следующие услуги: </p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; количество включенных в тариф минут, стоимость звонков на номера домашнего региона;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; количество включенных в тариф SMS и их стоимость сверх тарифа;</p> <p><!--[if !supportLists]-->·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; объем включенного в тариф интернет-трафика, стоимость дополнительного интернет-трафика.</p> <ol start=2 type=1> <li>В электронной таблице составьте формулу, которая для желаемого набора и количества получаемых услуг из собранной базы данных вычисляет ежемесячную стоимость услуг связи и выбирает наиболее подходящие тарифы операторов мобильной связи для звонков внутри домашней сети (без учета роуминга и звонков по России и миру).</li> </ol><br></p><p></p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-1105 da ht>…</p> </td> <td width=85 valign=top> <p align=right>…</p> </td> <td width=57 valign=top> <p align=right>…</p> </td> <td width=66 valign=top> <p align=right>…</p> </td> <td width=104 valign=top> <p align=right>…</p> </td> </tr> <tr> <td width=102 valign=top> <p>&nbsp;</p> </td> <td width=132 valign=top> <p>Итого</p> </td> <td width=76 valign=top> <p align=right>&nbsp;</p> </td> <td width=85 valign=top> <p align=right>&nbsp;</p> </td> <td width=57 valign=top> <p align=right>&nbsp;</p> </td> <td width=66 valign=top> <p align=right>&nbsp;</p> </td> <td width=104 valign=top> <p align=right>&nbsp;</p> </td> </tr> </tbody></table><br><p></p><p></p><p><!--[if !supportLists]--></p><p></p><p><!--[if !supportLists]-->2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Скорректируйте таблицу, если в квартире установлен счетчик с другими тарифными зонами. </p> <p><!--[if !supportLists]-->3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте расход (потребление) электроэнергии по тарифным зонам и в целом за каждый день, начиная со вторника.</p> <p><!--[if !supportLists]-->4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Найдите в сети Интернет установленные для вашей местности тарифы на электроэнергию (обратите внимание, что для квартир (домов), оборудованных электрическими и газовыми плитами, устанавливаются разные тарифы). Внесите тарифы в соответствующие ячейки таблицы.</p> <p><!--[if !supportLists]-->5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Рассчитайте стоимость потребленной электроэнергии по тарифным зонам и в целом за каждый день, начиная со вторника.</p> <p><!--[if !supportLists]-->6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Постройте график потребления электроэнергии по тарифным зонам по дням недели (используйте гистограмму).</p> <p><!--[if !supportLists]-->7.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Проанализируйте расход электроэнергии по дням недели. Как вы думаете, почему потребление отличается по дням недели?</p> <p><!--[if !supportLists]-->8.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Считая, что полученное потребление по дням недели является типичным, рассчитайте потребление электроэнергии за предыдущий месяц. Сравните результат с данными о реальном потреблении. Насколько расчетное значение отличается от фактического?</p>9.&nbsp; &nbsp; &nbsp; &nbsp;Определите возможные резервы экономии электроэнергии в вашей квартире (доме).<p> </p><p> </p> <p class=desktop-hidden>По указанию учителя прикрепите файл с вашим решением или вставьте ссылку на решение в онлайн-таблицах (OneDrive или Google Docs) с доступом на просмотр.</p> </div> </div> </div> <div class="question demo" id=question-785 data-question-id=785 data-code=3.1.1.8.01 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.1.1.8.01 Стоимость Биг-Мака в разных странах <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-785 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Как ответить на вопрос «Где выгоднее всего жить?». Одним из способов ответа является расчет так называемого индекса (стоимости) Биг-Мака&nbsp;— гамбургера, выпускаемого американской сетью ресторанов Макдональдс, представленной во многих странах мира. </p> <p>Рестораны Макдональдс используют одинаковый набор продуктов и единую рецептуру приготовления гамбургера. Но в разных городах мира различный уровень цен на ингредиенты, электричество, различные заработные платы, налоги и т.д., поэтому гамбургер в разных городах мира будет иметь разную стоимость в пересчете в одной валюте, например, долларах США. То есть, чем дороже гамбургер, тем дороже жизнь в этом регионе.</p> <p>В прилагаемой <a download href=assets/finformatika.ru/files/10-11/task_data/1/3118.xls target=_blank>таблице</a> посмотрите данные о стоимости Биг-Мака в разных странах мира в местной валюте (она два раза в год собирается и публикуется на сайте журнала «Economist» <a href=http://www.economist.com/content/big-mac-index>http://www.economist.com/content/big-mac-index</a>).&nbsp;</p> <p><b>Задание</b></p><p></p> <p class=desktop-hidden>Укажите название первой страны в отсортированном списке (скопируйте из таблицы).</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-785 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-785 data-question-id=785 data-question-type=shortanswer data-answer=Switzerland data-tolerance=null>Проверить</button> </div> <p id=checker-result-785 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-786 data-question-id=786 data-code=3.1.1.8.02 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.1.1.8.02 Стоимость Биг-Мака в разных странах <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Информация и информационные процессы <span class=demo-meta-divider>|</span> Расходы </div> <div class="demo-meta u-avoid-clicks"> Интерактивная задача <span class=demo-meta-divider>|</span> <span id=solution-786 class=solution-history><i class="fas fa-edit"></i> Нет попыток решения</span> </div> </button> <div class=demo-box> <p></p><p>Как ответить на вопрос «Где выгоднее всего жить?». Одним из способов ответа является расчет так называемого индекса (стоимости) Биг-Мака&nbsp;— гамбургера, выпускаемого американской сетью ресторанов Макдональдс, представленной во многих странах мира. </p> <p>Рестораны Макдональдс используют одинаковый набор продуктов и единую рецептуру приготовления гамбургера. Но в разных городах мира различный уровень цен на ингредиенты, электричество, различные заработные платы, налоги и т.д., поэтому гамбургер в разных городах мира будет иметь разную стоимость в пересчете в одной валюте, например, долларах США. То есть, чем дороже гамбургер, тем дороже жизнь в этом регионе.</p> <p>В прилагаемой <a download href=assets/finformatika.ru/files/10-11/task_data/1/3118.xls target=_blank>таблице</a> посмотрите данные о стоимости Биг-Мака в разных странах мира в местной валюте (она два раза в год собирается и публикуется на сайте журнала «Economist» <a href=http://www.economist.com/content/big-mac-index>http://www.economist.com/content/big-mac-index</a>).&nbsp;</p> <p><b>Задание</b></p><p></p> <p class=desktop-hidden>Укажите название пятой страны в отсортированном списке (скопируйте из таблицы).</p> <div class="demo-controls checker-controls checker-interactive"> <input class="demo-input checker-input" id=check-input-786 placeholder="Введите ответ"> <button class="demo-button checker-button" id=check-button-786 data-question-id=786 data-question-type=shortanswer data-answer=Finland data-tolerance=null>Проверить</button> </div> <p id=checker-result-786 class=checker-result></p> </div> </div> </div> <div class="question demo" id=question-787 data-question-id=787 data-code=3.1.1.8.03 data-question-type=Интерактив> <div class=demo-wrapper> <button id=new-window-hangs-demo-toggle class="js-container-target demo-toggle-button">3.1.1.8.03 Стоимость Биг-Мака в разных странах <div class="demo-meta u-avoid-clicks"> <span title=Высокая class=difficulty-icon><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> <span class=demo-meta-divider>|</span> 10-11 классы <span class=demo-meta-divider>|</span> Ин
